AllList.desc:બધાજ પ્રલેખોની માત્ર એક યાદી તૈયાર કરો. oaiserverનો ઉપયોગ કરો.

AZCompactList.allvalues:જે મેટાડેટા વેલ્યુ જોવા મળી તેનો ઉપયોગ કરો.

AZCompactList.desc:મૂળાક્ષરો (a-z, A-Z, 0-9) મુજબ સોર્ટીંગ કરતા ક્લાસીફાયર પ્લ્ગીન્સ. આ ક્લાસીફાયર પ્લ્ગીન્સ સમાંતર/હોરિઝોન્ટલ A-Z યાદી તૈયાર કરે છે, ત્યારબાદ  પ્રલેખોની વર્ટિકલ યાદી તૈયાર થાય છે જેમાં વિવિધ પ્રલેખો હોય છે અથવા કોમન મેટાડેટા ધરાવતા બુક્શેલ્વ્ઝ હોય છે.

AZCompactList.doclevel:ડોક્યુમેન્ટ પ્રોસેસ કરવા માટેનું સ્તર.
AZCompactList.doclevel.top:સંપૂર્ણ પ્રલેખ.
AZCompactList.doclevel.firstlevel:ફકત પ્રથમ સ્તરના વિભાગો
AZCompactList.doclevel.section:બધા વિભાગો.

AZCompactList.firstvalueonly:જે પ્રથમ મેટાડેટા વેલ્યુ જોવા મળી તેનો ઉપયોગ કરો.

AZCompactList.freqsort:અલ્ફા-ન્યુમેરિકને બદલે નોડ ફ્રિકવન્સીથી સોર્ટ કરો.

AZCompactList.maxcompact:દરેક પાનાદીઠ વધુમાં વધુ પ્રલેખો દેખાવા જોઈએ.

AZCompactList.metadata:વર્ગીકરણ માટે માત્ર એક મેટાડેટા ફિલ્ડ, અથવા અલ્પવિરામથી અલગ પડતી મેટાડેટા ફિલ્ડ્સની યાદીનો ઉપયોગ કરો. જો મેટાડેટાની યાદી નક્કી કરવામાં આવે, તો પ્રથમ મેટાડેટા પ્રકાર કે જેની વેલ્યુ હોય તેનો ઉપયોગ કરવામાં આવશે. યાદી માંથી માત્ર પ્રથમ વેલ્યુ, અથવા બધાજ મેટાડેટાની વેલ્યુ પસંદ કરવા માટે -માત્રપ્રથમવેલ્યુ અથવા -બધીજવેલ્યુ ફ્લેગ્સના જોડાણ દ્વારા ઉપયોગ થઈ શકે.

AZCompactList.mincompact:દરેક પાનાદીઠ ઓછામાં ઓછા પ્રલેખો દેખાવા જોઈએ.

AZCompactList.mingroup:નાનામાં નાની વેલ્યુ કે જે હાયરાર્કિની રચના માટે ગ્રુપ બનાવશે.

AZCompactList.minnesting:સૌથી નાની વેલ્યુ એક યાદી તૈયાર કરશે કે જે પુનરાવર્તિત સૂચી અથવા યાદીમાં પરિવર્તિત થશે.

AZCompactList.recopt:પુનરાવર્તિત મેટાડેટામાં ઉપયોગ કરો જેમ કે – વર્ષ/સંસ્થા મેટાડેટા.
AZCompactList.sort:મેટાડેટા ફિલ્ડ લીફ નોડ્સને સોર્ટ કરવા માટે.

AZCompactSectionList.desc:AZCompactList પરનો ફેરફાર જે પ્રલેખોને બદલે વિભાગોને વર્ગીકૃત કરે છે. એન્ટ્રીઝ સેક્શન-સ્તરના મેટાડેટા દ્વારા સોર્ટ થાય છે.

AZList.desc:મૂળાક્ષર પ્રમાણે સોર્ટ કરવા માટેના ક્લાસીફાયર પ્લાગીન (a-z, A-Z, 0-9 પર). નીચે લીસ્ટ પ્રમાણેના પ્રલેખો, હોરિઝોન્ટલ A-Z યાદી તૈયાર કરે છે.

AZList.metadata:માત્ર એક મેટાડેટા ફિલ્ડ અથવા અલ્પ વિરામ (કોમા)થી અલગ પડતા મેટાડેટા ફિલ્ડ્સના લીસ્ટનો  વર્ગીકરણ માટે ઉપયોગ કરવામાં આવ્યો. લીસ્ટમાં દર્શાવેલ ક્રમ મુજબ, પ્રથમ ફિલ્ડ જે મેટાડેટા વેલ્યુ ધરાવે છે તેનો ઉપયોગ કરવામાં આવશે. આ એલિમેન્ટ દ્વારા લીસ્ટ સોર્ટ કરવામાં આવશે.

AZSectionList.desc:AZList પરનો ફેરફાર જે પ્રલેખોને બદલે વિભાગોને વર્ગીકૃત કરે છે. એન્ટ્રીઝ સેક્શન-સ્તરના મેટાડેટા દ્વારા સોર્ટ થાય છે.

