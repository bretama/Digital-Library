AcronymExtractor.marking_up_acronyms:એક્રનીમ્સ માર્કિંગ-અપ કરો

AcronymExtractor.markup_acronyms:ડોક્યુમેન્ટ ટેક્સ્ટમાં એક્રનીમ મેટાડેટા ઉમેરો.

ArchivesInfPlugin.desc:આ પ્લ્ગીન જે આર્કાઇવ ઇન્ફો ડેટાબેઝ (archiveinf-doc)ને પ્રોસેસ કરે છે કે જે ઇમ્પોર્ટ પ્રોસેસ દ્વારા અસ્તિત્વમાં આવે છે. તે ડેટાબેઝમાં રહેલ દરેક આર્કાઇવ ફાઈલને GreenstoneXMLPlugin દ્વારા પ્રોસેસ કરવા પ્લ્ગીન પાઈપલાઈનમાંથી પસાર કરે છે.
ArchivesInfPlugin.reversesort:ઉલટા મૂળાક્ષર ક્રમમાં સોર્ટ કરો. જો import.pl. સાથે  –sortmeta વિકલ્પનો ઉપયોગ કરવામાં આવ્યો હોત તો તે ઉપયોગી થાત.
ArchivesInfPlugin.sort:ચડતા મૂળાક્ષર ક્રમ પ્રમાણે સોર્ટ કરો. જો import.pl. સાથે  –sortmeta વિકલ્પનો ઉપયોગ કરવામાં આવ્યો હોત તો તે ઉપયોગી થાત.

AutoExtractMetadata.desc:બેઝ પ્લ્ગીન જે બધીજ એક્ષ્ટ્રેકટર કામગીરીને એક્ષ્ટ્રેકટર પ્લ્ગીન્સમાંથી લાવી સંગઠિત કરે છે.

AutoExtractMetadata.extracting:એક્ષ્ટ્રેકટ થઈ રહ્યું છે

