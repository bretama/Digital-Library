AcronymExtractor.done_acronym_extract:એક્રનીમ્સનું એક્ષ્ટ્રેકટીંગ પૂર્ણ.

AcronymExtractor.done_acronym_markup:એક્રનીમનું માર્કઅપ પૂર્ણ.

AcronymExtractor.extract_acronyms:લખાણમાંથી એક્રનીમ્સને એક્ષ્ટ્રેકટ કરો અને મેટાડેટા તરીકે સેટ કરો.

