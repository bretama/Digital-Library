BookPlugin.desc:Деңгейдiң тэгтерi<<TOC>> болатын құжаттан көп деңгейлi құжаты жасалады. Әрбiр бөлiмге арналған метамәлiметтер кез келген басқа тэгтен сол жолға алған, сонымен қатар <<TOC>>. Мысалы, <<Title>>xxxx<</Title>>  атаудың метамәлiметтерi орнатады. Тэгтердiң арасындағы барлық өңгесi сияқты қаралудан өтедi (htmlдың байланысы немесе HTMLPlugның кез келген басқа түрлерiнiң ешқандай да өңдеуi демек өндiрiп алмайды ) html тұрып қал. Кiретiн файлдар кеңейтулердi алатында . үндемеу бойыншаға hb күтiледi. Бұл файл атпен, hbның несi солдармен файлға опция - process_expның қосымшасымен өзгертiле алады, бiрақ кеңейту . (файлдар jpg бұл Плагиндермен қоршауға алады ) суреттiң тысына jpg пара . BookPlug HBPlug (және кеңейтумен ) жеңiлдету болып табылады Гуманитарлық кiтапхананың коллекция қолданылатын. HBPlug.кiретiн файлдар (коллекцияларға HDLға кiру <<TOC>> суреттi анықталу үшiн <<I>>, және <<TOC>>, мәтiннiң басымен атаудың метамәлiметтерi болуы керек бол ) тэгтердiң арасындағы барлық мәтiндер жай ғана алады ) тэгтер қолдана ) тэгтер htmlдың қосымша тэгтерiн жиын айнала болады ) тазарақ болуы керек болатында есептейтiндiгiнен, BookPlug жылдамырақтарды болып табылады. Егер сiз сол әдiстермен көрсетiлетiн құжаттарды белгiлесеңiз, не HDLның коллекциясы, HBPlug орынына бұл Плагиндi қолданыңыз.

