#
# Classifier option descriptions
#

AllList.desc:Crea una lista sencilla de todos los documentos. Usada por el servidor OAI.

AZCompactList.allvalues:Utilizar todos los valores de metadatos encontrados.

AZCompactList.desc:Plugin para clasificar por orden alfabético (a-zA-Z0-9). Produce una lista horizontal A-Z y luego una lista vertical conteniendo los documentos, o estanterías para documentos con metadatos comunes.

AZCompactList.doclevel:Nivel para procesar el documento a
AZCompactList.doclevel.top:Documento completo
AZCompactList.doclevel.firstlevel:El primer nivel de secciones solamente
AZCompactList.doclevel.section:Todas las secciones.

AZCompactList.firstvalueonly:Utilizar únicamente el primer valor de metadato encontrado.

AZCompactList.freqsort:Clasificar por la frecuencia del nodo en lugar de alfa-numérico.

AZCompactList.maxcompact:Número máximo de documentos que serán desplegados por página.

AZCompactList.metadata:Un sólo campo de metadatos, o una lista de campos de metadatos separada por comas, utilizados para clasificación. Si se especifica una lista, será utilizado el primer tipo de metadatos que tenga valores. Puede utilizarse en combinación con los parámetros -firstvalueonly y -allvalues, para seleccionar únicamente el primer valor o todos los valores de la lista.

AZCompactList.mincompact:Número mínimo de documentos que serán desplegados por página.

AZCompactList.mingroup:El valor más pequeño que causará un grupo en formato jerárquico

AZCompactList.minnesting:El valor más pequeño que causará una lista a ser convertida en una lista anidada.

AZCompactList.recopt:Usado en metadatos anidados como -metadato Año/Organización.
AZCompactList.sort:Campo de metadatos por medio del cual ordenar los nodos anidados.

AZCompactSectionList.desc:Variación de AZCompactList que clasifica secciones en vez de documentos. Las entradas se ordenan por medio de metadatos a nivel de sección.

AZList.desc:Plugin clasificador alfabético (a-zA-Z0-9). Produce una lista horizontal A-Z, con los documentos listados debajo.

AZList.metadata:Un solo campo de metadatos o una lista de campos de metadatos separados por una coma y usados con fines de clasificación. Siguiendo el orden indicado por la lista, se utilizará el primer campo que contiene un valor. La lista se ordenará de acuerdo a este elemento.

AZSectionList.desc:Variación de AZList que clasifica secciones antes que documentos. Las entradas se ordenan por metadatos de nivel de sección.

BasClas.bad_general_option:El clasificador %s utiliza una opción incorrecta. Revise su archivo de configuración collect.cfg.

BasClas.builddir:En dónde poner los índices construidos.

BasClas.buttonname:Etiqueta para la pantalla del clasificador y para el botón de la barra de navegación. Por definición, se usa el elemento de metadato espcificado con -metadata.

BasClas.desc:Clase base para todos los clasificadores.

BasClas.no_metadata_formatting:No hacer ningún formateo automático de metadatos (para ordenación)

BasClas.outhandle:El fichero o dispositivo donde escribir la salida.

BasClas.removeprefix:Un prefijo que al clasificar se debe ignorar en los valores de los metadatos.

BasClas.removesuffix:Un sufijo que al clasificar se debe ignorar en los valores de los metadatos.

BasClas.verbosity:Controla la cantidad de mensajes mostrados. 0=ninguno, 3=muchos.

Browse.desc:Clasificador falso que ofrece un enlace en la barra de navegación a un prototipo de página que combina búsqueda y exploración. Sólo funciona con colecciones de MGPP, y sólo es útil para pequeñas colecciones.

DateList.bymonth:Clasificar por año y mes en vez de sólo año.

DateList.desc:Plugin clasificador que ordena por fecha. El metadato predefinido para ordenar es 'Date/Fecha'. Se asume que la fecha está en formato aaaammdd o aaa-mm-dd.

DateList.metadata:El metadato que contiene las fechas para clasificar. Se espera que el formato sea el aaaammdd o aaa-mm-dd. Puede ser una lista separada por comas, en cuyo caso se usará   la primera fecha encontrada.

DateList.reverse_sort:Ordenar los documentos en orden cronológico inverso (el más nuevo al comienzo).

DateList.nogroup:Haga de cada año una entrada individual en la lista horizontal, en vez de extender los años con pocas entradas. (Esto también se puede usar con la opción -bymonth para hacer que cada mes tenga una entrada separada en vez de combinarlas).

DateList.no_special_formatting:No mostrar información de Año ni Mes en la lista de documentos.

DateList.sort:Un campo de metadato extra para ordenar en el caso de que dos documentos tengan la misma fecha.

HFileHierarchy.desc:Plugin clasificador para generar clasificaciones jerárquicas basadas en una estructura existente en un archivo suplementario.

Hierarchy.desc:Plugin clasificador para generar una clasificación jerárquica. Ésta debe basarse en metadatos estructurados, o debe usar un fichero suplementario de estructura (usar la opción -hfile)

Hierarchy.documents_last:Muestra nodos de documento despúes de los nodos de clasificadores.

Hierarchy.hfile:Usa el fichero de estructura de clasificación especificado.

Hierarchy.hlist_at_top:Despliega el primer nivel de clasificación horizontalmente

Hierarchy.reverse_sort:Ordenar hojas de nodos en orden inverso (usar con -sort).

Hierarchy.separator:Expresión regular utilizada por el separador

Hierarchy.sort:Campo de metadato para clasificar nodos anidados. Los dejará sin clasificar si no se indica.

Hierarchy.suppressfirstlevel:Ignorar la primera parte del valor del metadato. Esto es útil para metadatos en los cuales el primer valor es común, como el directorio de importación en gsdlsourcefilename.

Hierarchy.suppresslastlevel:Ignorar la parte final del valor del metadato. Es útil para metadatos en los cuales cada valor es único, como en la rutas de archivos.

HTML.desc:Crea una clasificación vacía que simplemente es un link a una página web.

HTML.url:El url de la página web para unirse a.

List.bookshelf_type:Controla cuando crear estantes
List.bookshelf_type.always:Crea un ícono de estante aun cuando haya en cada grupo un único nodo hijo.
List.bookshelf_type.never:Nunca crear un icono de estante aun cuando existan más de un item en cada grupo.
List.bookshelf_type.duplicate_only:Crea un ícono de estante solo cuando haya más de un nodo hijo en cada grupo.

List.classify_sections:Clasifica secciones en lugar de documentos.

List.desc:Clasificador de lista general y flexible con muchas de las posibilidades de AZCompactList, pero con mejor capacidad de ordenación, metadatos y Unicode.
List.filter_metadata:Elemento de metadato a evaluar para incluir un documento en un clasificador. Los documentos se incluirán si definen este metadato.
List.filter_regex:Expresión regular a usar en la condición filter_metadata. Si se especifica una expresión regular, sólo se incluirán los documentos con filter_metadata que coincidan con dicha expresíon.
List.level_partition.none:Ninguno.
List.level_partition.per_letter:Crear una partición para cada letra.
List.level_partition.constant_size:Crear particiones de tamaño constante
List.level_partition.approximate_size:Crear una partición por letra, y luego, agrupar o dividir las letras para obtener particiones del mismo tamaño.

List.metadata:Campos de metadatos usados para la clasificación. Use '/' para separar los niveles de la jerarquía y ';' o ',' para separar los campos de metadatos dentro de cada nivel.

List.metadata_selection_mode:Determina por cuántos valores de metadatos será clasificado el documento, dentro de cada nivel. Use "/" para separar niveles.
List.metadata_selection.firstvalue:Clasificar solamente por un valor de metadato, el primero encontrado.
List.metadata_selection.firstvalidmetadata:Clasificar por todos los valores de metadatos del primer elemento de la lista que tenga algún valor.
List.metadata_selection.allvalues:Clasificar por todos los valores de metadatos encontrados, de todos los elementos en la lista.
List.partition_name_length:Longitud del nombre de la partición: el valor predefinido es una variable entre 1 y 3 caracteres, dependiendo de cuántos son necesarios para distinguir el principio de la partición de su final. Esta opción sólo se aplica cuando partition_type_within_level se marca como 'constant_size'.

List.partition_size_within_level:Número de elementos en cada partición (sólo se aplica cuando partition_type_within_level se establece a 'constant_size'). Puede especificarse para cada nivel. Separe los niveles con '/'.

List.partition_type_within_level:Tipo de partición hecha: puede ser 'per_letter' (por letra), 'constant_size' (tamaño constante) o 'none' (ninguna). Separe los niveles con '/'.

List.reverse_sort_leaf_nodes:Ordenar los documentos de manera inversa.

List.sort_leaf_nodes_using:Campos de metadatos usados para ordenar los nodos anidados. Use '|' para separar los grupos de metadatos para ordenación estable y ';' para separar campos de metadatos dentro de cada grupo.

List.sort_using_unicode_collation:Ordenar usando el algoritmo Unicode. Requiere que se descargue el archivo http://www.unicode.org/Public/UCA/latest/allkeys.txt en la carpeta lib/unicode/Collate de Perl.

List.standardize_capitalization:Los valores de metadatos se convierten a minúsculas para ordenar los estantes. Active esta opción si desea usar esos valores en minúsculas para mostrar los nombres de los estantes. De lo contrario, se usarán mayúsculas.

List.use_hlist_for:Campos de metadato para usar una hlist mejor que una vlist. Use ',' para separar los grupos de metadatos y ';' para separar los campos de metadatos dentro de cada grupo.

SimpleList.metadata:Un simple campo de metadato o una lista de campos de metadatos separados por una coma y usados para clasificación. Siguiendo el orden indicado por la lista, se usará el primer campo que contenga un valor de metadato. La lista se ordenará por este elemento, a menos que se use -sort. Si no se especifica metadato, entonces todos los documentos se incluirán en la lista, en otro caso sólo se incluirán aquellos documentos que contengan un valor de metadato.

SimpleList.desc:Plugin clasificador para lista simple.

SimpleList.sort:Campo de metadato a partir del cual se hará la ordenación. Use '-sort nosort' para no ordenar.

Phind.desc:Produce una jerarquía de las frases encontradas en el texto, que es mostrada mediante un applet.

Phind.language:Idioma o idiomas utilizados para construir una jerarquía. Los idiomas son identificados por un código de país de dos letras: en (inglés), es (español), y fr (francés). El lenguaje es una expresión normal, de modo que 'en|fr' (inglés o francés) y '.. ' (iguala cualquier idioma) son válidos.

Phind.min_occurs:Mínimo número de veces que debe aparecer una frase en el texto para que sea incluida en la jerarquía de frases.

Phind.savephrases:Si está marcado, la información de la frase se guardará en el fichero dado como texto. Probablemente es una buena idea utilizar una ruta absoluta.

Phind.suffixmode:El parámetro smode para el programa de extracción de frase. Un valor de 0 significa que los stopwords serán ignorados, y 1 significa que los stopwords serán utilizadas.

Phind.text:El texto utilizado para construir la jerarquía de la frase.

Phind.thesaurus:El nombre de un thesaurus guardado en formato Phind en el directorio etc de la colección.

Phind.title:Campo del metadato usado para describir cada documento.

Phind.untidy:No elimine los archivos activos.

RecentDocumentsList.desc:Clasificador que ofrece una lista de documentos nuevos añadidos o modificados.

RecentDocumentsList.include_docs_added_since:Incluye sólo documentos añadidos o modificados después de la fecha indicada (en formatos aaaammdd o aaaa-mm-dd)

RecentDocumentsList.include_most_recently_added:Incluye sólo el número indicado de los documentos añadidos más recientemente. Sólo usado si no se indica include_docs_added_since.

RecentDocumentsList.sort:Metadato pro el cual ordenar la Lista por. Si no se indica, la lista se ordenará por la fecha de entrada/modificación.

SectionList.desc:Igual que el clasificador de la lista pero incluye todas las secciones del documento (excluyendo el nivel superior) y no sólo el propio documento del nivel superior.

Collage.desc:Applet usado para mostrar un collage de imágenes encontradas en la colección.

Collage.geometry:Las dimensiones del lienzo del collage. Para un lienzo de 600 pixels de ancho y 400 pixels de alto, por ejemplo, especifique la geometría como 600x400

Collage.maxDepth:Las imágenes para el collage se dibujan mediante un espejo del clasificador de navegación subyacente. Esto controla la profundidad máxima del proceso de espejo.

Collage.maxDisplay:El máximo número de imágenes a mostrar en el collage en cualquier momento.

Collage.imageType:Utilizado para controlar, empleando las extensiones del nombre de fichero, que tipos de fichero se utilizan en el collage. Una lista de las extensiones del nombre de archivo se separa con el símbolo (%%).

Collage.bgcolor:El color de fondo del lienzo del collage, especificado en hexadecimal (por ejemplo, #008000 produce un fondo verde bosque).

Collage.buttonname:Etiqueta para clasificador de pantalla y botón en la barra de navegación.

Collage.refreshDelay:Rata, en milisegundos, de refresco del lienzo del collage.

Collage.isJava2:Utilizado para controlar cuales clases del run-time de Java se usan. Las versiones más avanzadas de Java (desde Java 1.2 en adelante) incluyen un soporte mas sofisticado para controlar la transparencia de las imágenes. Esta opción ayuda a controlar lo que ocurre; sin embargo, el run-time de Java integrado con algunos navegadores es versión 1.1. El applet está disñado, por defecto, para auto-detectar cual versión de Java está utilizando el navegador y actuar en conformidad.

Collage.imageMustNotHave:Utilizado para suprimir las imágenes que no deben aparecer en el collage, tales como las imágenes de los botones que forman la barra de navegación.

Collage.caption:Títulos opcionales para desplegar bajo el lienzo del collage.

#
# Plugin option descriptions
#
AcronymExtractor.adding:agregando

AcronymExtractor.already_seen:ya ha sido visto

AcronymExtractor.desc:Conector asistente para la localización y el marcado de acrónimos en el texto.

AcronymExtractor.done_acronym_extract:terminó de extraer las siglas.

AcronymExtractor.done_acronym_markup:Terminó el marcado de sigla (o acrónimo).

AcronymExtractor.extract_acronyms:Extrae las siglas que contiene el texto y las coloca como metadato.

AcronymExtractor.extracting_acronyms:extrayendo siglas

AcronymExtractor.marking_up_acronyms:marcando siglas

AcronymExtractor.markup_acronyms:Agregue el metadato de sigla en el texto del documento.

ArchivesInfPlugin.desc:Plugin que procesa la base de datos de archivos (archiveinf-doc) la cual es generada por el proceso de importación. Envia a cada archivo listado en la base de datos para que sea procesado por GreenstoneXMLPlugin.
ArchivesInfPlugin.reversesort:Ordenar en forma inversa. Es útil si se ha indicado la opción  -sortmeta en el proceso import.pl
ArchivesInfPlugin.sort:Ordenar en orden alfabético ascendente. Util si también se usa la opción -sortmeta en import.pl.

AutoExtractMetadata.desc:Plugin base que agrupa todas las funcionalidades de extracción de los conectores de extracción.

AutoExtractMetadata.extracting:extrayendo

AutoExtractMetadata.first:Lista separada por comas de los números de caracteres a extraer desde el comienzo del texto para ser almacenados en campos de metadatos llamados "FirstN". Por ejemplo los valores "3,5,7" permitirán la extracción de los primeros 3, 5 y 7 caracteres en campos de metadatos llamados "First3", "First5", "First7"

AutoLoadConverters.desc:Plugin auxiliar que carga dinamicamente a los plugins conversores.
AutoloadConverter.noconversionavailable:Conversión no disponible.

BaseMediaConverter.desc:Conector que provee funcionalidad básica para los conectores conversores de media como el ImageConverter y los conversores de video.

BaseImporter.associate_ext:Hace que los ficheros cuyos nombres contienen la misma parte inicial que el documento procesado por el plugin y una extensión que figura en la lista separada por comas que provee este argumento, sean asociados con el documento que se está procesando en vez de ser manejados como una lista separada.

BaseImporter.associate_tail_re:Una expresión regular para cotejar con los nombres de archivos y encontrar los archivos asociados.

BaseImporter.desc:La clase base para todos los plugins de importación.

BaseImporter.dummy_text:Este documento no tiene contenido.

BaseImporter.no_cover_image:No buscar un archivo prefijo.jpg (en el cual prefijo es el mismo prefijo que el del archivo que está siendo procesado) para asociarlo como imagen de portada.

BaseImporter.OIDtype.auto:Usar OIDType definido en import.pl

BaseImporter.process_exp:Una expresión Perl regular para comprobar contra nombres de ficheros que se procesarán por este plugin. Por ej., usando '(?i).html?\$' aparecerán todos los documentos con terminación. htm .html (no es sensible a mayúsculas/minúsculas).

BaseImporter.processing_tmp_files:Marca interna, fijada por los plugins conversores para indicar que están procesando un archivo tmp.

BaseImporter.smart_block:Bloquear archivos en una forma más inteligente que simplemente examinando sus nombres.

BaseImporter.store_original_file:Grabar el documento original como un documento asociado. Note que esto ya es así para documentos PDF, Word, etc. Esta opción solo es util para plugins que no hacen copia del archivo original.

BaseImporter.file_rename_method:El método a utilizarse para renombrar la copia de los archivos importados y asociados.

BaseImporter.rename_method.url:Usar codificación de URL al renombrar archivos importados y asociados.

BaseImporter.rename_method.base64:Usar codificación base64 para renombrar archivos importados y asociados.

BaseImporter.rename_method.none:No renombrar archivos importados y asociados.

BibTexPlugin.desc:BibTexPlugin lee archivos de registros bibliográficos en formato BibTex. BibTexPlugin crea un objeto de documento para cada referencia en el archivo. Es una subclase de SplitTextFile, por lo que si hay registros múltiples, todos se leen.

BookPlugin.desc:Crea documentos multinivel a partir de documentos que contengan etiquetas de nivel <<TOC>>. Los metadatos para cada sección se toman de cualquier otra etiqueta que esté en la misma línea que el << TOC >>, por ej., <<Title>> xxxx <</Title>> establece el metadato Título. Todo lo demás que aparezca entre las etiquetas TOC se tratará como html simple (es decir, no se establece ningún proceso de vínculos html ni se ejcuta ninguna otra tarea del conector HTMLPlugin). Se espera que los archivos de entrada tengan una extensión .hb  predefinida (puede cambiarse agregando una opción -process_exp, un fichero con el mismo nombre que el fichero hb pero con una extensión .jpg se toma como la imagen de la portada (los ficheros jpg son bloqueados por este plugin). BookPlugin es una simplificación (y extensión) del HBPlugin utilizado por las colecciones de la Biblioteca de Desarrollo Humanitario. BookPlugin es más rápido en tanto que espera la entrada de archivos más limpios (La entrada a las colecciones de HDL contiene muchas etiquetas html adicionales alrededor de etiquetas << TOC >>, utiliza etiquetas << I >> para especificar las imágenes, y simplemente toma todo el texto entre las etiquetas << TOC >> y el inicio del texto como metadato Title). Si usted está colocando marcas en documentos para que sean desplegados de la misma manera que las colecciones HDL, use este plugin en lugar de HBPlugin.

CommonUtil.block_exp:Los archivos que sean iguales a esta expresión regular serán bloqueados para no pasarse a ningún otro plugin posterior del listado.

CommonUtil.desc:Clase del Base Utility plugin que maneja el bloqueo y la codificación del nombre de archivo.

CommonUtil.encoding.ascii:ASCII plano de 7 bits. Éste puede resultar más rápido que usando el iso_8859_1. Tenga cuidado con usar esto en una colección de documentos que pueden contener caracteres no comprendidos en el conjunto ASCII simple (por ejemplo documentos en Alemán o Francés que contengan acentos), mejor utilice el iso_8859_1.

CommonUtil.encoding.unicode:Sólo unicode.

CommonUtil.encoding.utf8:Ya sea Utf8 o unicode—detectada automáticamente

CommonUtil.filename_encoding:La codificación de los nombres de archivos de origen.

CommonUtil.filename_encoding.auto:Detectar automáticamente la codificación del nombre de archivo.

CommonUtil.filename_encoding.auto_language_analysis:Auto detectar la codificación analizando el nombre de archivo.

CommonUtil.filename_encoding.auto_filesystem_encoding:Auto detectar la codificación del nombre de archivo usando la codificación del filesystem.

CommonUtil.filename_encoding.auto_fl:Utiliza la codificación del filesystem y luego análisis de idioma para detectar la codificación del nombre de archivo.

CommonUtil.filename_encoding.auto_lf:Utilizar análisis de idioma y luego codificación del filesystem para detectar la codificación del nombre de archivo.

CommonUtil.no_blocking:No hacer bloqueo de archivos. Cualquier archivo asociado (ej. Imágenes en una página web) será agregado a la colección como documentos separados.

CONTENTdmPlugin.desc:Conector que procesa archivos RDF en colecciones CONTENTdm exportadas.

ConvertBinaryFile.apply_fribidi:Ejecutar el programa del Algoritmo Bidireccional Unicode "fribidi" sobre el fichero convertido (para textos escritos de derecha a izquierda).

ConvertBinaryFile.convert_to:Plugin que convierte a TEXTO o a HTML o a varios tipos de imagen (ej. JPEG, GIF, PNG).

ConvertBinaryFile.convert_to.auto:Selecciona automáticamente el formato al cual se convertirá. La elección del formato depende del tipo de documento importado, por ejemplo, Word será automáticamente convertido a HTML, mientras que PowerPoint será convertido al formato PagedImage de Greenstone

ConvertBinaryFile.convert_to.html:Formato HTML

ConvertBinaryFile.convert_to.text:Formato texto plano.

ConvertBinaryFile.convert_to.pagedimg:Una serie de imágenes.

ConvertBinaryFile.convert_to.pagedimg_jpg:Formato JPEG.

ConvertBinaryFile.convert_to.pagedimg_gif:Formato GIF.

ConvertBinaryFile.convert_to.pagedimg_png:Formato PNG.

ConvertBinaryFile.desc:Este conector es heredado por otros como WordPlugin, PowerPointPlugin, PostScriptPlugin, RTFPlugin y PDFPlugin. Facilita la conversión de éstos tipos de documentos a HTML o a TEXTO o a una serie de imágenes. Funciona cargando dinámicamente un conector secundario apropiado (HTMLPlugin, StructuredHTMLPlugin, PagedImgPlugin o TEXTPlugin), según el argumento 'convert_to'.

ConvertBinaryFile.keep_original_filename:mantener el nombre de fichero original para el fichero asociado, antes que convertirlo a doc.pdf, pdf.pdf, etc.

ConvertBinaryFile.use_strings:Si está definido, una función de cadenas simple será llamada para extraer el texto si falla la conversión.

ConvertToRogPlugin.desc:Un plugin que hereda de RogPlugin.

CSVPlugin.desc:Plugin para ficheros con valores separados por comas. Se creará un nuevo documento para cada línea del fichero.

DateExtractor.desc:Conector asistente para la extracción de información de fechas históricas desde el texto.

DateExtractor.extract_historical_years:Extrae información periódica de documentos históricos. Se guarda como metadato con el documento. Existe una interfaz de búsqueda para este metadato, que se puede incluir en la colección agregando la expresión “format QueryInterface DateSearch” al fichero de configuración de la colección.

DateExtractor.maximum_century:El número máximo de siglo que será extraído como metadato histórico (por ej., 14 extraerá todas las referencias hasta el siglo XIV).

DateExtractor.maximum_year:La fecha histórica máxima a ser usada como metadato (en una fecha referida la era común, como 1950).

DateExtractor.no_bibliography:No intente bloquear las fechas bibliográficas al extraer las fechas históricas.

DirectoryPlugin.desc:RecPlug es un plugin que recorre el árbol de directorios recursivamente, procesando cada fichero encontrado.

DirectoryPlugin.recheck_directories:Después de procesar los archivos en un directorio de importación, vuelva a leer el directorio para descubrir los nuevos archivos creados.

DirectoryPlugin.use_metadata_files:SUSTITUIDO - Añadir MetadataXMLPlugin a la lista de plugins para que se puedan leer los metadatos desde los archivos XML de metadatos.

DatabasePlugin.desc:Conector que importa registros de una base de datos. Usa el módulo Perl DBI, que incluye soporte para mysql, postgresql, valores separados por comas (CSV), MS Excel, ODBC, sybase, etc... Pueden necesitarse módulos extra para su uso. Véase <GSDLHOME>/etc/packages/example.dbi para un ejemplo de uso.

DSpacePlugin.desc:DSpacePlug toma una colección de documentos exportados desde DSpace y los importa a Greenstone.

DSpacePlugin.first_inorder_ext:Esto se usa para identificar al archivo de documento primario para un documento de una colección DSpace. Con esta opción, el sistema tratará los tipos de documentos ext definidos secuencialmente, buscando al archivo de documento primario.

DSpacePlugin.first_inorder_mime:Esto se usa para identificar al archivo de documento primario para un documento de una colección DSpace. Con esta opción, el sistema tratará a los mime type definidos en secuencia para buscar al archivo de documento primario.

DSpacePlugin.only_first_doc:Esto se usa para identificar al archivo de documento primario para un documento de una colección DSpace. Con esta opción, el sistema tratará al primer documento referenciado an el archivo de metadatos Dublin Core como el documento primario.

EmailAddressExtractor.desc:Conector asistente para el descubrimiento de direcciones de mail en el texto.

EmailAddressExtractor.done_email_extract:terminó de extraer las direcciones electrónicas.

EmailAddressExtractor.extracting_emails:extrayendo direcciones electrónicas

EmailAddressExtractor.extract_email:Extrae direcciones de correo electrónico como metadatos.

EmailPlugin.desc:El plugin del correo electrónico lee ficheros de correo electrónico.  Éstos se nombran con un número simple (por ej. cuando aparecen en las carpetas del maildir) o con la extensión. mbx (formato de fichero mbox). \ntexto del documento: El texto del documento consiste en todo el texto después de la primera línea en blanco. \nMetadato (¡no Dublín Core!):\n\t$Headers Todo el contenido de la cabecera (opcional, no se almacenan si no se indica)\n\t$Asunto  Asunto:  cabecera\n\t$To/A: cabecera\n\t$From/De: la cabecera\n\t$From/Name Nombre del remitente (cuando esté disponible)\n\t\$FromAddr dirección del remitente\n\t\$DateText   Fecha: cabecera\n\t\$Date Fecha: ecabecera en formato GSDL (por ej. 19990924)

EmailPlugin.no_attachments:No guarde los anexos del mensaje.

EmailPlugin.headers:Almacenar encabezados de email como metadatos "Headers".

EmailPlugin.OIDtype.message_id:Usar el identificador de mensaje como el OID del documento. Si no se encuentra un indentificador, entonces se usará un OID hash.

EmailPlugin.split_exp:Un expresión regular de Perl se utiliza para separar archivos que contengan muchos mensajes en documentos individuales.

EmbeddedMetadataPlugin.desc:Plugin que extrae metadatos embebidos de una variedad de formatos de archivo. Se basa en el módulo CPAN 'ExifTool' el cual incluye soporte para más de 70 formatos de archivos y 20 formatos de metadatos. Están incluidos: formatos de video como: AVI, ASF, FLV, MPEG, OGG Vorbis y WMV; formatos de imagen como BMP, GIF, JPEG, JPEG 2000 y PNG; formatos de audio: AIFF, RealAudio, FLAC, MP3 y WAV; documento de Office tales como Encapsulated PostScript (EPS), HTML, PDF y Word. Más detalles están disponibles en la página de ExifTool http://www.sno.phy.queensu.ca/~phil/exiftool/
EmbeddedMetadataPlugin.join_before_split:Unir campos con múltiples entradas (por ejemplo, Autores o Palabras Claves) antes de (opcionalmente) dividirlos usando el separador definido.
EmbeddedMetadataPlugin.join_character:El caracter a usar con join_before_split (por defecto es un espacio simple).
EmbeddedMetadataPlugin.trim_whitespace:Quitar espacios en blanco del principio y el final de cualquier valor de metadato extractado (Nota: también aplica a cualquier valor generado al unir con join_before_split o separado con metadata_field_separator).
EmbeddedMetadataPlugin.set_filter_list:Una lista separada por comas de sets de metadatos que se quieren recuperar.
EmbeddedMetadataPlugin.set_filter_regexp:Una expresión regular que selecciona el metadato que se quiere recuperar.

ExcelPlugin.desc:Plugin para importar ficheros de Microsoft Excel (versiones 95 y 97).

FavouritesPlugin.desc:Conector para procesar archivos Favoritos de Internet Explorer.

FOXPlugin.desc:Plugin para procesar un archivo Foxbase dbt. Este plugin proporciona la funcionalidad básica para leer los archivos dbt y dbf y procesa cada registro. Debería escribirse un plugin específico basado en este de propósito general para una base de datos en particular.

GreenstoneXMLPlugin.desc:Procesa los documentos XML de Archivo de Greenstone. Note que este conector no realiza ninguna verificación de sintaxis (aunque el módulo de XML::Parser comprueba la correcta forma). Se asume que los ficheros de Archivo de Greenstone son conformes a su DTD.

GISExtractor.desc:Clase base paralela a BasPlug que soporta capacidades de GIS

GISExtractor.extract_placenames:Extraer del texto nombres de lugares y establecerlos como metadatos. Requiere la extensión GIS de Greenstone.

GISExtractor.gazetteer:Índice geográfico para extraer del texto nombres de lugares y establecerlos como metadatos. Requiere la extensión GIS de Greenstone.

GISExtractor.place_list:Al extractar ubicaciones, incluya la lista de nombres de lugares al comienzo del documento. Requiere extensión de Greenstone a GIS.

HBPlugin.desc:Plugin que procesa un directorio de libro HTML. Este plugin es usado por las colecciones de la Biblioteca de Desarrollo Humanitario y no manipula codificaciones de entrada más que de ASCII o el ASCII extendido. Este código es algo algo engorroso y podría, sin dudas, corregirse para que se ejcute más rápidamente indudablemente, dejándolo en este estado espero animar a las personas para que hagan sus colecciones utilizando el BookPlugin en cambio ;-)\n\nUse utilice BookPlugin si está creando una nueva colección y marcando a los archivos como las colecciones de la Biblioteca de Desarrollo Humanitario. BookPlugin acepta todas las codificaciones de entrada pero espera que los archivos marcados sean más limpios que aquellos usados por las colecciones de la Biblioteca de Humanidades

HBPlugin.encoding.iso_8859_1:Latin1 (idiomas occidentales)

HTMLImagePlugin.aggressiveness:El rango de técnicas de extracción de textos relacionados a utilizar.
HTMLImagePlugin.aggressiveness.1:Nombre de Archivo, ruta, texto alternativo (atributo ALT de los tags img de HTML) solamente.
HTMLImagePlugin.aggressiveness.2:Todos de 1, más el subtítulo si hubiese disponible.
HTMLImagePlugin.aggressiveness.3:Todos de 2, más los párrafos disponibles.
HTMLImagePlugin.aggressiveness.4:Todos de 3, más los encabezados anteriores (<h1>, <h2>...) disponibles.
HTMLImagePlugin.aggressiveness.5:Todos de 4, más las referencias textuales disponibles.
HTMLImagePlugin.aggressiveness.6:Todos de 4, más las etiquetas de las páginas HTML (título, palabras clave, etc).
HTMLImagePlugin.aggressiveness.7:Todos de 6, 5 y 4 combinados.
HTMLImagePlugin.aggressiveness.8:Todos de 7, más la duplicación de nombre del archivo, ruta, texto alternativo y pie (la clasificación jerárquica de resultados más relevantes).
HTMLImagePlugin.aggressiveness.9:Todos de 1, más el texto completo de la página fuente.

HTMLImagePlugin.caption_length:La longitud máxima de subtítulos (en caracteres).

HTMLImagePlugin.convert_params:Parámetros adicionales para la que ImageMagicK convierta el ícono. Por ejemplo, '-raise' dará un efecto tridimensional a las imágenes en miniatura.

HTMLImagePlugin.desc:Plugin para extraer imágenes y el texto asociado de páginas web.

HTMLImagePlugin.document_text:Agrega el texto de imagen como document:text (de lo contrario el campo de metadatos IndexedText).

HTMLImagePlugin.index_pages:Indice las páginas junto con las imágenes. Por otra parte referencia las páginas a la fuente URL.

HTMLImagePlugin.max_near_text:Caracteres máximos cerca de las imágenes a extraer.

HTMLImagePlugin.min_height:Pixeles. Salta las imágenes más pequeñas que ésta.

HTMLImagePlugin.min_near_text:Caracteres mínimos cerca del texto o subtitulo para extraer.

HTMLImagePlugin.min_size:Bytes. Brinca las imágenes más pequeñas que estas.

HTMLImagePlugin.min_width:Pixeles. Salta imágenes mas breves que ésta.

HTMLImagePlugin.neartext_length:Longitud designada del texto mas cercano (en caracteres)

HTMLImagePlugin.no_cache_images:No esconda las imágenes (apunte al URL original).

HTMLImagePlugin.smallpage_threshold:Las imágenes en las páginas más pequeñas que esto (bytes) tendrán asignados los metadatos de la página (el título, las palabras claves, etc).

HTMLImagePlugin.textrefs_threshold:El umbral para las referencias textuales. Los valores más bajos significan que el algoritmo es menos estricto.

HTMLImagePlugin.thumb_size:Max el tamaño en miniatura. Ambos ancho y altura.

HTMLPlugin.assoc_files:Expresión Perl normal de las extensiones de archivo para asociar con documentos html.

HTMLPlugin.desc:Este plugin procesa archivos HTML

HTMLPlugin.description_tags:Divide el documento en sub-secciones según aparecen las etiquetas <Section>.  '-keep_head' no tendrá efecto cuando esta opción esté marcada.

HTMLPlugin.extract_style:Extrae  información de estilo y de script de la etiqueta >head> de HTML y la guarda como metadato DocumentHeader. Se establece en la página de documento como _document:documentheader_ macro.

HTMLPlugin.file_is_url:Marque si los nombres de los ficheros de la entrada constituyen el url de los documentos fuente originales, por ej. si una herramienta para descargar páginas web fuera utilizada para crear la estructura del directorio de importación.

HTMLPlugin.hunt_creator_metadata:Localiza tantos metadatos como sea posible en autor y los coloca en el campo 'Creator'.

HTMLPlugin.keep_head:No elimine los títulos de los archivos html.

HTMLPlugin.metadata_fields:Listado de campos de metadatos separados por comas para intentar extraer. Use 'tag<tagname>' para tener los contenidos del primer par <tagname> en un elemento del metadato llamado 'tagname' (nombre de etiqueta). Ponga en mayúsculas esto si desea el metadato en mayúsculas en Greenstone, ya que la extracción de la etiqueta no es sensible a las mayúsculas, por ejemplo, Title,Date.

HTMLPlugin.metadata_field_separator:Carácter separador utilizado en metadatos multi-valor. Dividirá el campo de metadato cada vez que encuentre este carácter, y cada item será agregado como un metadato individual.

HTMLPlugin.no_metadata:No intente extraer metadatos de los archivos.

HTMLPlugin.no_strip_metadata_html:Lista de nombres de metadatos separados por comas o 'all'. Utilizado con -description_tags, evita la supresión de las etiquetas HTML de los valores de los metadatos especificados.

HTMLPlugin.nolinks:No se esfuerce por tomar links (poniendo esta bandera puede mejorar la velocidad para crear/importar pero cualquier link relativo dentro de los documentos se romperá).

HTMLPlugin.no_image_links:No hacer ningún intento para capturar links a imágenes para permitir la visualización de las imágenes.

HTMLPlugin.rename_assoc_files:Renombra archivos asociados con documentos (por ejemplo imágenes). También crea mucha estructura de directorios de poco peso (útil al crear las colecciones cd-rom).

HTMLPlugin.sectionalise_using_h_tags:Crea automáticamente un documento con secciones, usando las etiquetas h1, h2, ... hx.

HTMLPlugin.title_sub:Expresión de sustitución para modificar una cadena almacenada como Título. Usada, por ejemplo, en PDFPlugin para eliminar "Página 1", etc de un texto usado como título.

HTMLPlugin.tidy_html:Si se activa, convierte un fichero HTML en un XHTML bien formado. Permite a los usuarios ver el documento en formato libro.

HTMLPlugin.old_style_HDL:Para marcar los ficheros de esta colección que se seccionan usando el antiguo estilo de sección HDL.

BaseMediaConverter.enable_cache:Almacenar en cache los archivos generados automáticamente (como las miniaturas y las imágenes en tamaño pantalla) de manera que no necesiten generarse repetidamente.

ImageConverter.converttotype:Convertir la imagen principal al formato 's'.

ImageConverter.create_screenview:Si se configura como true, crea una imagen tamaño pantalla y asigna los metadatos Screen, ScreenType, screenicon, ScreenWidth, ScreenHeight.

ImageConverter.create_thumbnail:Si se configura como true, crea una versión miniatura de cada imagen y agrega los metadatos Thumb, ThumbType, thumbicon, ThumbWidth, ThumbHeight.
ImageConverter.desc:Este plugin procesa las imágenes, agregando los metadatos básicos

ImageConverter.imagemagicknotinstalled:Image Magick no está instalado.

ImageConverter.minimumsize:Ignore las imágenes menores que n bytes.

ImageConverter.noconversionavailable:Conversión de imagen no disponible

ImageConverter.noscaleup:No sobreponga las imágenes pequeñas al hacer thumbnails .

ImageConverter.screenviewsize:Producir imágenes "screenview" de tamaño nxn.

ImageConverter.screenviewtype:Producir imágenes "screenview" en formato 's'.

ImageConverter.thumbnailsize:Realiza iconos pequeños tamaño nxn.

ImageConverter.thumbnailtype:Realiza iconos pequeños en el formato 's'.

ImageConverter.win95notsupported:Image Magick no está soportado en Win95/98

ImagePlugin.desc:Este plugin procesa las imágenes, agregando los metadatos básicos

IndexPlugin.desc:Este plugin recursivo procesa un fichero index.txt. El fichero index.txt debería contener la lista de archivos que deberán ser incluidos en la colección, seguida por cualesquiera metadatos extras que deban ser asociados con cada fichero.\n\n El fichero index.txt debe estructurarse de la siguiente manera: La primera línea puede ser una llave (empezando con key:)  para nombrar los ficheros de metadatos (por ejemplo, key: Asunto Organización Fecha). Las líneas siguientes contendrán un nombre de afichero seguido por el valor que se asignará a la entrada del metadato. (por ejemplo, 'irma/iw097e 3.2 unesco 1993' asociará el metadato Asunto=3.2, Organización=unesco, y Fecha=1993 con el archivo irma/iw097e si se utilizó la línea anterior)\n\n Note que si cualquiera de los campos de los metadatos utiliza el plugin de clasificador de Jerarquía, entonces el valor de ellos debe corresponder al primer campo (el descriptor) en el fichero de la clasificación apropiado.\n\nLos valores de los metadatos pueden nombrarse utilizando una etiqueta de manera separada (por ejemplo <Asunto>3.2) y esto prevalecerá sobre cualquier nombre que se les haya asignado en la línea que contiene la "key". Si no hay ninguna línea que contenga una "key", cualquier valor sin nombre de los metadatos se denominará 'Asunto'.

ISISPlugin.desc:Este plugin procesa las bases de datos CDS/ISIS. Por cada base de datos CDS/ISIS procesada deberán existir tres archivos en la carpeta de importación de la colección: el archivo Maestro (.mst), la Tabla de Definición de Campos (.fdt) y el Archivo de Referencias Cruzadas (.xrf)

ISISPlugin.subfield_separator:La cadena de caracteres que se usa para separar subcampos en los registros de la base de datos CDS/ISIS.

ISISPlugin.entry_separator:La cadena de caracteres que se usa para separar múltiples valores en los campos de metadatos de los registros de la base de datos CDS/ISIS.

KeyphraseExtractor.desc:Conector asociado para la generación de keyphrases desde el texto. Utiliza el sistema de extracción de frases Kea.

KeyphraseExtractor.extract_keyphrases:Extraer automáticamente frases clave con Kea (opciones por defecto).

KeyphraseExtractor.extract_keyphrases_kea4:Extraer frases calve automáticamente con Kea 4.0 (configuración estándar). Kea 4.0 es una nueva versión de Kea que ha sido desarrollada para la indización controlada de documentos del campo de la agricultura.

KeyphraseExtractor.extract_keyphrase_options:Opciones para extracción de frases clave con Kea. Por ejemplo: mALIWEB - utilizar el modelo de extracción ALIWEB; n5 - extraer 5 frases clave;, eGBK - utilizar codificación GBK.

KeyphraseExtractor.keyphrases:frases clave

KeyphraseExtractor.missing_kea:Error: el software Kea no se encuentra en %s. Por favor, descargue Kea %s de http://www.nzdl.org/Kea e instálelo en este directorio.

LaTeXPlugin.desc:Plugin para documentos LaTeX.

LOMPlugin.desc:Plugin para importar ficheros LOM (Learning Object Metadata, Metadatos de Objetos de Aprendizaje).

LOMPlugin.root_tag:DocType para el fichero XML (o una expresión regular que coincida con el elemento raíz).

LOMPlugin.check_timestamp:Comprueba las fechas y horas de documentos previamente descargados, y sólo los descarga de nuevo si el dato es más moderno.

LOMPlugin.download_srcdocs:Descarga el documento fuente si se indica uno (en general^identifier^entry o technical^location).). Esta opción debería especificar una expresión regular que coincida con los nombres de fichero antes de su descarga. Nótese que actualemnte sólo funciona para documentos fuera de un cortafuegos.

MARCPlugin.desc:Plugin MARC básico.

MARCPlugin.metadata_mapping:Nombre de fichero que incluye la correspondencia detallada de valores MARC para los nombres de los metadatos de Greenstone. Predeterminado a 'marc2dc.txt' que se encuentra en el directorio etc del sitio.

MARCXMLPlugin.desc:Plugin MARCXML

MARCXMLPlugin.metadata_mapping_file:Nombre del fichero que incluye los detalles de mapeado de valores MARC a nombres de metadatos Greenstone. Predefinido a 'marc2dc.txt', en el directorio etc del sitio.

MediainfoOGVPlugin.desc:Plugin para la importación de archivos de video OGV. Requiere tener instalado Medianfo (mediainfo.sourceforge.net)  para extraer los metadatos.

MediainfoOGVPlugin.assoc_field:Nombre del campo de metadato que contendrá el nombre del video.

MediaWikiPlugin.desc:Plugin para importar páginas web de MediaWiki

MediaWikiPlugin.show_toc:Añade a la página Sobre la colección la 'tabla de contenidos' de la página principal del sitio de MediaWiki. Necesita una expresión regular Perl debajo, en toc_exp, que coincida con la sección 'tabla de contenidos'.

MediaWikiPlugin.delete_toc:Borra la sección 'tabla de contenidos' de cada página HTML. Necesita especificar una expresión regular Perl debajo, en toc_exp, que coincida con la sección 'tabla de contenidos'.

MediaWikiPlugin.toc_exp:Expresión regular Perl que coincida con 'tabla de contenido'. El valor predefinido coincide con las páginas comunes de MediaWiki.

MediaWikiPlugin.delete_nav:Boorar la sección de navegación. Necesita que se especifique una expresión regular Perl debajo, en nav_div_exp.

MediaWikiPlugin.nav_div_exp:Expresión regular Perl que coincida con la sección de navegación. El valor predefinido coincide con páginas comunes de MediaWiki.

MediaWikiPlugin.delete_searchbox:Borrar la sección de la caja de búsqueda. Necesita especificar una expresión regular Perl debajo, en searchbox_div_exp.

MediaWikiPlugin.searchbox_div_exp:Una expresión regular Perl para contrastar contra la sección del cuadro de búsqueda. El valor por defecto se corresponde con páginas web de MediaWiki

MediaWikiPlugin.remove_title_suffix_exp:Expresión regular Perl para recortar el título extraido. Por ejemplo, \\s-(.+) cortará el contenido del título después de "-".

MetadataCSVPlugin.desc:Plugin para metadatos en formato de valores separados pro comas. El campo Filename del fichero CSV se usa para determinar a que documento pertenece el metadato.

MetadataPass.desc:Clase base separada a BaseImporter que soporta que los conectores de metadato utilicen la pasada metadata_read del import.pl

MetadataXMLPlugin.desc:Conector que procesa archivos metadata.xml.

GreenstoneMETSPlugin.desc:Procesa documentos METS en el estilo de Greenstone

MP3Plugin.desc:Plugin para procesar archivos MP3.

MP3Plugin.assoc_images:Use la búsqueda de imágenes de Google para localizar imágenes relacionadas con ficheros  MP3 usando Título ID3 y metadato de Artista.

MP3Plugin.applet_metadata:Usado para almacenar [applet] metadatos para cada documento que contiene el HTML necesario para que un applet de audio MP3 pueda reproducir ese archivo.

MP3Plugin.metadata_fields:Lista de campos de metadatos separados por comas, a extraer (asumiendo los existentes) de un archivo MP3. Use \"*\" para extraer todos los campos.

NulPlugin.desc:Plugin de fichero nulo (.nul). Utilizado con los archivos producidos al expandir los ficherosos de la base de datos de metadatos.

NulPlugin.assoc_field:Nombre del campo de metadato a asignar para cada fichero nulo.
NulPlugin.add_metadata_as_text:Añadir una tabla de metadatos como el texto del documento, antes que "Este documento no tiene texto".

NulPlugin.remove_namespace_for_text:Borra los espacios de nombres de los nombres de metadatos en el texto del documento (si se ha marcado add_metadata_as_text).

OAIPlugin.desc:Plugin básico para Open Archives Initiative (OAI)

OAIPlugin.document_field:El elemento de metadato que especifica el nombre del archivo del documento al cual adjuntar los metadatos.

OAIPlugin.metadata_set:Conjunto de metadatos (prefijo del nombre de esquema) al cual importar todos los metadatos
OAIPlugin.metadata_set.auto:Usar los prefijos especificados en el registro OAI
OAIPlugin.metadata_set.dc:Usar el prefijo dc. Mapeará elementos dc cualificados a su forma Greenstone, por ej., spatial se convertirá en dc.Coverage^spatial.

OAIMetadataXMLPlugin.desc:Versión de MetadataXMLPlugin que procesa archivos metadata.xml. Adicionalmente, utiliza el campo "dc.Identifier" y extrae metadatos OAI desde el servidor de OAI especificado (-oai_server_http_path)

OAIMetadataXMLPlugin.oai_server_http_path:Ruta HTTP al server de OAI - por ejemplo, http://test.com/oai_server/oai.pl

OAIMetadataXMLPlugin.metadata_prefix:Prefijo de metadato OAI - por defecto es oai_dc.

OAIMetadataXMLPlugin.koha_mode:Si está especificado, el plugin tratará de generar el metadato oaiextracted.koharecordlink. Este metadato contiene el link al documento Koha.

OggVorbisPlugin.add_technical_metadata:Añadir metadatos técnicos (ej. bitrate)

OggVorbisPlugin.desc:Plugin para importar archivos de audio Ogg Vorbis.

OpenDocumentPlugin.desc:Plugin para documentos en formato OASIS OpenDocument (usado por OpenOffice 2.0)

PagedImagePlugin.desc:Plugin para documentos hechos con secuencias de imágenes, con texto opcional de OCR para cada imagen. Procesa ficheros .item qye listan la secuencia de ficheros de imágenes y texto, y proveen los metadatos.

PagedImagePlugin.documenttype:Establecer el tipo de documento (usado para despliegue)

PagedImagePlugin.documenttype.auto2:Configurar automáticamente el tipo de documento basado en el formato del archivo .item. Utiliza 'paged' para documentos que contienen una secuencia simple de páginas, y 'hierarchy' para documentos con una estructura interna (por ej. que contienen agrupamiento de páginas definido en el archivo .item con formato XML)
PagedImagePlugin.documenttype.auto3:Configurar automáticamente el tipo de documento basado en el formato del archivo .item. Utiliza 'paged' para documentos que contienen una secuencia simple de páginas, y 'pagedhierarchy' para documentos con una estructura interna (por ej. que contienen agrupamiento de páginas definido en el archivo .item con formato XML)

PagedImagePlugin.documenttype.paged2:Los documentos tipo Paged tienen una secuencia de páginas lineal y no poseen estructura interna. Se mostrarán con las flechas 'siguiente' y 'anterior' y la opción 'Ir a la página X'.
PagedImagePlugin.documenttype.paged3:Los documentos tipo Paged tienen una secuencia de páginas lineal y no poseen estructura interna. Se mostrarán con una lista desplegable de páginas.

PagedImagePlugin.documenttype.hierarchy:Los documentos jerárquicos tienen una estructura interna y se mostrarán con una tabla de contenidos

PagedImagePlugin.documenttype.pagedhierarchy:(Greenstone 3 solamente). Estos documentos tienen una estructura interna y una secuencia de páginas. Se mostrarán con una tabla de contenidos y una lista de páginas.

PagedImagePlugin.headerpage:Añadir una cabecera de página de nivel principal (que no contenga imagen) a cada documento.

PDFPlugin.allowimagesonly:Permitir ficheros PDF con texto no extraíble. Evitar tener indicado -complex set. Sólo útil con convert_to html.

PDFPlugin.complex:Crea una salida más compleja. Con esta opción marcada los html resultantes se parecerán mucho más al archivo PDF original. Para que funcione adecuadamente debe tener instalado Ghostscript (para *nix gs debe estar su ruta, mientras que para windows se debe tener gswin32c.exe en el path).

PDFPlugin.desc:Plugin que procesa documentos PDF.

PDFPlugin.nohidden:Prevenga al pdftohtml de intentar extraer texto oculto. Esto sólo es útil si la opción -complex está determinada.

PDFPlugin.noimages:No intente extraer las imágenes de PDF.

PDFPlugin.use_realistic_book:Convierte documentos PDF en documentos XHTML para permitir que los usuarios lo visualicen en formato realistic book.

PDFPlugin.use_sections:Cree una sección separada para cada página del archivo de PDF.

PDFPlugin.zoom:El factor por el cual se hace acercamiento al PDF para la salida (esto sólo es útil si el -complex esta determinado).

PostScriptPlugin.desc:Este es un ps \"poor man’s\" para convertidor de texto. Si si plan es serio, considere utilizar el paquete PRESCRIPT, para bajarlo lo podrá encontrar en http://www.nzdl.org/html/software.html

PostScriptPlugin.extract_date:Extrae la fecha del encabezado de PS.

PostScriptPlugin.extract_pages:Extrae las páginas del encabezado de PS.

PostScriptPlugin.extract_title:Extrae el encabezado de PS inicial.

PowerPointPlugin.desc:Conector para importar archivos de Microsoft PowerPoint.

PowerPointPlugin.windows_scripting:Usa la tecnología de scripting de MicroSoft Windows (Visual Basic for Applications) para convertir documentos PPT a varios tipos de imagen (ej. JPEG,PNG,GIF), en vez de hacerlo con el paquete de software libre ppttohtml.

PowerPointPlugin.convert_to.html_multi:Una serie de páginas HTML, dos por cada diapositiva. Una para la imagen de la diapositiva y una por el texto de la misma (se necesita la opción -openoffice_conversion).

PowerPointPlugin.convert_to.pagedimg:Una serie de imágenes JPEG (se necesita la opción -openoffice_conversion).

PowerPointPlugin.convert_to.pagedimg_jpg:Una serie de imágenes en formato JPEG (se necesita -windows_scripting).

PowerPointPlugin.convert_to.pagedimg_gif:Una serie de imágenes GIF (se necesita -windows_scripting).

PowerPointPlugin.convert_to.pagedimg_png:Una serie de imágenes en formato PNG (se necesita -windows_scripting).

PrintInfo.bad_general_option:El % del plugin utiliza una opción general incorrecta (las opciones generales están disponibles para todos los plugins). Revise su fichero de configuración collect.cfg.

PrintInfo.desc:La mayoría de los conectores básicos permiten la impresión de información (usando pluginfo.pl) y el análisis de los argumentos.

ProCitePlugin.desc:Plugin para bases de datos Procite (exportadas)

ProCitePlugin.entry_separator:La cadena usada para separar valores múltiples para campos de metadatos simples en registros de ProCite.

ReadTextFile.could_not_extract_encoding:ALERTA: codificando no podrían extraerse de % s - predefiniendo a % s

ReadTextFile.could_not_extract_language:ALERTA: el idioma no podría extraerse de % s - predefiniendo a % s

ReadTextFile.could_not_open_for_reading:no podrá abrir % s ni leerlos

ReadTextFile.default_encoding:Utilice esta codificación si -input_encoding está puesto en ‘auto’ y el algoritmo de categorización de texto no puede extraer el código o extrae un código que Greenstone no soporte. Esta opción puede tomar los mismos valores que -input_encoding.

ReadTextFile.default_language:Si Greenstone no identifica el lenguaje del documento, el elemento del metadato se colocará en este valor. El valor predeterminado es 'en' (se usan los símbolos de lenguaje ISO 639: en = inglés). Note que si -input_encoding no está en 'auto' y -extract_language no está definido, todos los documentos tendrán el metadato 'Lenguaje' ajustado a este valor.

ReadTextFile.desc:Conector base para archivos de texto plano.

ReadTextFile.empty_file:el archivo no contiene ningún texto

ReadTextFile.extract_language:Identifica el idioma de cada documento y establece el 'lenguaje' del metadato. Note que esto se hará automáticamente si -input_encoding está en 'auto'.

ReadTextFile.file_has_no_text:ERROR: % s no contiene texto alguno

ReadTextFile.input_encoding:La codificación de los documentos de la fuente. Los documentos se convertirán de estas codificaciones y se guardarán internamente como utf8.

ReadTextFile.input_encoding.auto:Use el algoritmo de categorización de texto para identificar la codificación de cada fuente de documento automáticamente. Esto será más lento que poniendo la codificación explícitamente pero trabajará en donde más de una codificación se use dentro de la misma colección.

ReadTextFile.read_denied:Lea permiso negado para % s

ReadTextFile.separate_cjk:Inserta espacios entre caracteres Chinos/Japoneses/Coreanos para hacer cada carácter una palabra. Usar si el texto no está segmentado.

ReadTextFile.unsupported_encoding:ALERTA: % s aparece para ser codificado en un código sin apoyo (% s) – usando % s

ReadTextFile.wrong_encoding:ALERTA: %s fue leído utilizando la codificación %s pero parece haber sido codificado como % s.

ReadXMLFile.desc:La clase base para plugins XML.

ReadXMLFile.xslt:Transforma un documento de entrada que cumple la condición con la XSLT contenida en el nombre de fichero. Se asume que existe un nombre de fichero relativo en el área de ficheros de la colección, por ejemplo etc/mods2dc.xsl.

RealMediaPlugin.desc:Plugin para procesar ficheros Real Media

ReferPlugin.desc:ReferPlug lee archivos bibliográficos en formato Refer.

RogPlugin.desc:Crea los documentos simples single-level (de nivel único) a partir de archivos .rog o .mdb.

RTFPlugin.desc:Plugin para importar ficheros en Formato de Texto Enriquecido  (Rich Text Format, RTF)

SourceCodePlugin.desc:Nombre de Archivo utilizado actualmente para Título (opcionalmente menos algún prefijo). Languages actuales:\ntextl: READMEs/Makefiles\nC/C++ (actualmente los extractos #incluye las declaraciones y clase C++ decls)\nPerl (actualmente sólo elaborado como texto)\nShell (actualmente sólo elaborado como texto)

SourceCodePlugin.remove_prefix:Elimine este modelo principal del nombre del archivo (eg - remove_prefix /tmp/XX/src/). El valor predeterminado es eliminar la ruta completa del nombre del archivo.

SplitTextFile.desc:SplitTextFile es un conector para dividir archivos de entrada en segmentos que se procesarán de manera individual. Este conector no debe llamarse de manera directa.  En cambio, si usted necesita procesar archivos input que contienen varios documentos, debe escribir un conector con una función de proceso que manejará uno de esos documentos habiéndolo tomado de SplitTextFile. Vea ReferPlugin para un ejemplo.

SplitTextFile.split_exp:Una expresión Perl regular para separar la entrada de ficheros en segmentos.

StructuredHTMLPlugin.desc:Plugin para procesar documentos HTML estructurados, dividiéndolos en secciones basadas en la información de estilos.

StructuredHTMLPlugin.delete_toc:Borra cada tabla de contenidos, lista de figuras, etc., del fichero HTML convertido. Los estilos para ello se definen con la opción toc_header

StructuredHTMLPlugin.title_header:posible estilo definido por el usuario para la cabecera de título.

StructuredHTMLPlugin.level1_header:posibles estilos definidos por el usuario para la cabecera nivel1 en el documento HTML (equivalente a <H1>).

StructuredHTMLPlugin.level2_header:posibles estilos definidos por el usuario para la cabecera de nivel2 en el documento HTML (equivalente a <h2>).

StructuredHTMLPlugin.level3_header:posibles estilos definidos por el usuario para la cabecera nivel3 en el documento HTML (equivalente a <h3>).

StructuredHTMLPlugin.toc_header:posibles estilos de cabecera definidos por el usuario para tabla de contenidos, tabla de figuras, etc., se borra si se selecciona delete_toc

TextPlugin.desc:Crea un documento simple de nivel único (single-level). Agrega el metadato Título de la primera línea de texto (hasta 100 caracteres).

TextPlugin.title_sub:Expresión de substitución para modificar la cadena guardada como Título. Por ejemplo, PSPlug para eliminar "Página 1" etc del texto utilizado como título.

UnknownConverterPlugin.desc:Si tiene un herramienta de conversión instalada que es posible ejecutar desde la línea de comando para convertir desde un formato de documento no soportado a texto, HTML o a una serie de imágenes en jpg, gif o png,, entonces incluya ese comando en este Plugin. Él ejecutará el comando por usted, capturando la salida para ser indexada por Greenstone. Configure "process_extension" con el sufijo de los archivos que deben convertirse. Configure "convert_to" con el formato de salida que el comando de conversión generará, el cual determinará el sufijo de archivo de salida. Use %INPUT_FILE y %OUTPUT como variables en el comando, los cuales serán reemplazados por Greenstone. Pasará la ruta completa a cada archivo que concuerde con "process_extension" como %INPUT_FILE. %OUTPUT será reemplazada con la ruta a un archivo en una carpeta temporal cuyo sufijo será el valor de "convert_to"  . Si "convert_to" es del tipo pagedimg, Greenstone hará que %OUTPUT  sea una carpeta la cual contendrá los archivos esperados y creará un archivo .item contenienndo las partes del documento.

UnknownConverterPlugin.exec_cmd:Línea de comando a ejecutar la cual hará la conversión. Las comillas deberán estar precedidas por una "\" para ser preservadas. Utilice %INPUT_FILE and %OUTPUT como variables en el comando.

UnknownConverterPlugin.output_file_or_dir_name:Ruta completa del archivo de salida o del directorio (de archivos de salida) generado por la conversión.

UnknownPlugin.assoc_field:Nombre del campo del metadato que mantendrá el nombre del fichero asociado.

UnknownPlugin.desc:Plugin simple para los ficherosos importados en formatos que Greenstone no soporta. Creará un documento virtual para cada uno de esos ficheros, cada uno de ellos se pasará a Greenstone como fichero asociado \”associated file\” del documento.

UnknownPlugin.file_format:Tipo de archivo (ej: MPEG, MIDI, …)

UnknownPlugin.mime_type:Tipo mime del archivo (por ejemplo image/gif).

UnknownPlugin.process_extension:Procesar archivos con esta extensión de archivo. Esta oopción es una alternativa a process_exp más sencilla de usar pero menos flexible.

UnknownPlugin.srcicon:Indique un nombre de macro (sin guiones bajos) para usar como metadato de srcicon.

WordPlugin.desc:Plugin importador para los documentos de Microsoft Word.

WordPlugin.windows_scripting:Usa la tecnología de scripting de MicroSoft Windows (Visual Basic for Applications) para convertir Word a HTML, mejor que usar sólo el software libre WvWare. Hace que se abra la aplicación Word en la pantalla si no se está ejecutando previamente.

WordPlugin.metadata_fields:Para recuperar metadatos del documento HTML convertido por un script VB. Permite a los usuarios definir una lista, separada por comas, de campos de metadatos que intentará extraer. Use 'tag<tagname>' para poner los contenidos del primer par <tagname> e un elemento de metadato llamado 'tagname'. Ponga las mayúsculas como quiera que se pongan en los metadatos en Greenstone, ya que la extracción de etiquetas no es sensible a ello.

ZIPPlugin.desc:Plugin que se ocupa de los formatos comprimidos y/o archivados de entrada los formatos actualmente manejados y las extensiones de archivo son are:\ngzip de (.gz. z. el tgz. taz)\nbzip (.bz)\nbzip2 (.bz2)\nzip (.zip. .jar)\ntar\n\n Este plugin confía en las utilerías siguientes que están presentes (si está intentando procesar formatos correspondientes) :\ngunzip (para gzip)\nbunzip (para bzip)\nbunzip2 \nunzip (para zip)\ntar (para tar)

