import.OIDtype:El método a utilizar al generar los únicos identificadores para cada documento.
import.OIDtype.hash:Codifica los contenidos del fichero. Los identificadores del documento serán los mismos cada vez que la colección sea importada.
import.OIDtype.hash_on_ga_xml:Aplica un HASH a los contenidos de los archivos XML de Greenstone. Los identificadores de documentos serán los mismos cada vez que la colección se importe mientras los metadatos no hayan cambiado.
import.OIDtype.hash_on_full_filename:Crear el HASH basado en el nombre completo del archivo dentro de la carpeta 'import' (y no por su contenido). Permite hacer que los identificadores de documentos sean más estables a lo largo de las actualizaciones de software, aunque esto implica que ya no se detectará la presencia de docuementos duplicados en la colección).

import.OIDtype.incremental:Usa un simple conteo de documentos. Significativamente más rápido que "hash". pero no necesariamente asignará el mismo identificador al mismo documento si la colección fuera reimportada.

import.OIDtype.assigned:Usar el valor del elemento de metadato indicado por la opción OIDmetadata; si no se especifica, se usa un hash para un documento particular. Estos identificadores deben ser únicos. Identificadores numéricos serán precedidos por una 'D'.

import.OIDtype.dirname:Usar el nombre del directorio padre. Sólo debería haber un documento por directorio, y todos los nombres de directorio deberían ser únicos. Ej.:  import/b13as/h15ef/page.html producirá Jh15ef como identificador. Identificadores numéricos serán precedidos por una 'D'.

import.OIDtype.filename:Usar el nombre del archivo (sin la extensión). Requiere que todos los nombres de archivo en cualquiera de las subcarpetas presentes en import sean únicos. Identificadores numéricos serán precedidos por la letra 'D'.

import.OIDtype.full_filename:Usar el nombre de archivo completo dentro de la carpeta 'import' como identificador del documento (los separadores de directorios y los puntos serán sustituídos por - y _).

import.OIDmetadata:Especifica el elemento de metadato que contiene el identificador único de documento, se usa con -OIDtype=assigned, .

import.saveas:Establece el fomato de archivo a generar.

import.out:Nombre de fichero o dispositivo para imprimir el estado de la salida.

import.params:[opciones] colección-nombre

import.removeold:Borrará los contenidos antiguos del directorio archives.

import.removing_archives:Borrando el contenido actual del directorio archives...

import.removing_tmpdir:Borrando los contenidos del directorio "tmp" de la colección...

import.site:Sitio en el cual encontrar la carpeta collect (para la instalación de Greenstone 3)

import.sortmeta:Ordenar documentos alfabéticamente por metadatos para la construcción (especificando -sortmeta as 'OID' es un caso especial que hará que Greenstone ise el identificador de documento para ordenar). Los resultados de las búsquedas booleanas se mostrarán con el orden determinado por sortmeta. Esto quedará deshabilitado si groupsize > 1. Puede usar una lista separada por comas para ordenar por más de un valor de metadato.

