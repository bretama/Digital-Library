mkcol.long_colname:ERROR: El nombre de la colección debe ser menor de 8 caracteres para que pueda mantenerse la compatibilidad con sistemas de ficheros anteriores.

mkcol.maintainer:La dirección del correo electrónico de la persona que proporciona mantenimiento a la colección (si es diferente a la del creador).

mkcol.no_collectdir:ERROR: El dir del coleccionador no existe: %s

mkcol.no_collectdir_specified:ERROR: No se ha especificado la carpeta collect. En gs3mode, tanto la opción -site o -collectdir debe ser especificada.

mkcol.no_colname:ERROR: Ningún nombre de la colección fue especificado.

mkcol.optionfile:Reciba las opciones del archivo, útil en sistemas donde las líneas de orden largas pueden causar problemas.

mkcol.params:[opciones] colección-nombre

mkcol.plugin:El módulo Perl plugin para usar (puede haber entradas múltiples plugin).

mkcol.public:Si esta colección tiene acceso anónimo.
mkcol.public.true:La colección es pública
mkcol.public.false:La colección es privada

mkcol.quiet:Opere de manera silenciosa

mkcol.site:En gs3mode, usa el nombre del site con la variable de entorno GSDL3HOME para determinar el collectdir, a menos que se especifique -collectdir.

mkcol.success:La nueva colección se creada exitosamente a %s

mkcol.title:El título de la colección.

mkcol.win31compat:Establece si el directorio de la colección indicada debe ser conforme a las convenciones de archivo de Windows 3.1 (ej.: longitud de 8 caracteres).
mkcol.win31compat.true:Nombre del directorio, 8 caracteres o menos
mkcol.win31compat.false:Cualquier longitud de nombre del directorio

