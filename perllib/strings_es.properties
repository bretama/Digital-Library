# -- csv-usernames-to-db.pl
cu2db.desc:Un script sencillo para agregar usuarios en modo lote, a la base de datos de Greenstone. Toma como entrada un archivo con valores separados por comas (CSV). Cada línea representa un usuario, y consiste de nombre de usuario, clave, grupos y comentarios. Si el usuario pertenece a más de un grupo, entonces la lista de grupos puede ser una lista separada por comas y necesitará usar un separador de campo diferente para el archivo.

cu2db.params:[opciones] nombre_archivo_CSV

cu2db.field-separator:Controla que caracter se está utilizando para separar los campos en el archivo CSV.

cu2db.already-encrypted:Use esto si las claves están encriptadas en el archivo CVS.

