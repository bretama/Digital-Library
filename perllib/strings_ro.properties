BasClas.builddir:Unde sunt puse indexurile construite.

BasClas.buttonname:Eticheta pentru ecranul clasificatorului şi butonul din bara de navigare. Implicit este specificat elementul de metadate prin -metadata.

BasClas.desc:Clasa de bază pentru toţi clasificatorii.

BasClas.no_metadata_formatting:Nu efectuaţi nicio formatare automată a metadatelor (în vederea sortării.)

BasClas.outhandle:Mijlocul (file handle) prin care se scriu rezultatele într-un fişier.

BasClas.removeprefix:Un prefix pentru a ignora valorile de metadate la momentul sortării.

BasClas.removesuffix:Un sufix pentru a ignora valorile din metadate la momentul sortării.

BasClas.verbosity:Controlează calitatea rezultatelor. 0=lipsă, 3=mai multe.

Browse.desc:Un clasificator fals care furnizează un link în bara de navigare pentru un model prototip de navigare combinată. Este activ doar pentru colecţiile mgpp şi este practic  pentru colecţii de dimensiune mică.

DateList.bymonth:Clasifică după an şi lună în loc de a folosi doar anul.

DateList.desc:Extensia Clasificator pentru sortarea după dată. Implicit se poate face sortare după metadatelel 'Dată'. Se presupune că datele (cronologic) sunt de forma aaaalllzz sau aaaa-ll-zz.

DateList.metadata:Metadatele care conţin datele după care să se facă clasificarea. Se aşteaptă ca formatul să fie yyyymmdd sau yyyy-mm-dd. Poate să fie o listă separată prin virgule, caz în care prima dată care va fi găsită va fi utilizată.

DateList.reverse_sort:Sortarea documentelor în ordine cronologică inversă (cel mai nou primul).

DateList.nogroup:Faceţi din fiecare an o intrare individuală în lista orizontală în loc de a destinde anii cu câteva intrări. (Acest lucru poate fi făcut şi cu opţiunea -bymonth pentru a face fiecare lună o intrare separată în locul fuzionărilor).

DateList.no_special_formatting:Nu afişaţi informaţii An şi Lună în lista documentelor.

DateList.sort:Un câmp de metadate în plus pentru sortare în cazul în care sunt două documente care au aceeaşi dată.

List.always_bookshelf_last_level:Creaţi o pictogramă tip raft de cărţi chiar dacă există doar un singur element în fiecare grup în nodurile descendente.

List.classify_sections:Clasifică secţiuni în loc de documente.

List.desc:Un clasificator de listă general şi flexibil care are cele mai multe caracteristici ale AZCompactList, dar care face dovada utilizării unor mai bune metadate, Unicode şi capacităţi de sortare.

List.metadata:Câmpurile de metadate utilizate pentru clasificare. Utilizaţi '/' pentru a separa nivelurile în cadrul ierarhiei şi ';' pentru a separa câmpurile de metadate în cadrul fiecărui nivel.

List.partition_name_length:Lungimea numelui partiţiei; setările implicite variază între 1 şi 3 caractere depinzând de câte sunt necesare pentru a distinge startul partiţiei de finalul său. Această opţiune se aplică atunci când partition_type_within_level este setat cu 'constant_size'.

List.partition_size_within_level:Numărul de elemente din fiecare partiţie (se aplică doar când partition_type_within_level este setat la 'constant_size').

List.partition_type_within_level:Tipul partiţiei făcute: fie 'per_letter', 'constant_size', sau 'none'.

List.sort_leaf_nodes_using:Câmpurile de metadate folosite pentru sortarea nodurilor. Folosiţi '|' pentru a separa  grupurile de metadate şi ';' pentru a separa câmpurile de metadate din cadrul fiecărui grup.


List.use_hlist_for:Câmpuri de metadate folosite mai mult la un hlist decât la un vlist. Foloseşte „,” pentru a separa grupurile de metadate şi „;” pentru a separa câmpurile de metadate din fiecare dintre grupuri.

HFileHierarchy.desc:Extensie Classifier pentru generarea clasificării ierarhice bazate pe o structură de fişiere suplimentară.

Hierarchy.desc:Extensia Clasificator pentru generarea unei clasificări ierarhice. Acesta poate să se bazeze pe metadate structurate sau poate folosi o structură de fişiere suplimentară (folosirea opţiunii -hfile).

Hierarchy.documents_last:Afişarea nodurilor documentului după nodurile clasificatorului.

Hierarchy.hfile:Utilizaţi fişierul de clasificare a structurii.

Hierarchy.hlist_at_top:Afişaţi orizontal primul nivel al clasificării.

Hierarchy.reverse_sort:Sortarea nodurilor descendenţi în ordine inversă (utilizat cu -sort).

Hierarchy.separator:Expresie regulată folosită ca separator în cazul utilizării metadatelor structurate.

Hierarchy.sort:Cîmpurile de metadate pentru a sorta nodurile descendenţi. Descendenţii nu vor fi sortaţi dacă nu au fost specificaţi.

Hierarchy.suppressfirstlevel:Ignoraţi prima parte a valorii metadatelor. Acest lucru este util pentru metadate acolo unde primul element este comun, este şi cazul directorului de import din gsdlsourcefilename.

Hierarchy.suppresslastlevel:Trebuie ignorată partea finală a valorii de metadate. Acest lucru este necesar pentru metadate, unde fiecare dintre valori sunt unice aşa cum sunt şi căile fişierului.

HTML.desc:Crează o clasificare goală, care este o simplă legătură către o pagină web.

HTML.url:Url-ul paginii web la care se face trimiterea.

SimpleList.desc:O extensie pentru un clasificator simplu de listă.

SimpleList.metadata:Un singur câmp de metadate sau o listă separată prin virgule a câmpurilor de metadate folosite pentru clasificare. Urmărind ordinea indicată prin listă, va fi folosit primul câmp care conţine o valoare de metadate. Lista va fi sortată după acest element numai dacă nu este folosit -sort. Dacă nu este specificată nicio metadată, atunci toate documentele vor fi incluse în listă, altfel doar documentele care conţin o valoare a metadatelor va fi inclusă.

SimpleList.sort:Câmpuri de metadate după care se poate face sortarea. Folosiţi „-sort nosort” pentru a preciza nesortarea.

Phind.desc:Produce o ierarhie a frazelor găsite în text, care este navigabilă prin intermediul unui applet.

Phind.language:Limba sau limbile folosite pentru a construi o ierarhie. Limbile sunt identificate printr-un cod format din două litere pentru fiecare ţară, precum en pentru engleză, es pentru spaniolă, etc. Limba este o expresie regulată precum în 'en|fr' (engleză sau franceză) and '..' (potriveşte cu oricare limbă).

Phind.min_occurs:Numărul minim de apariţii al unei fraze în text pentru a fi inclusă în ierarhia frazeologică.

Phind.savephrases:Dacă este setat, informaţia despre frază va fi stocată în fişierul dat ca şi text. Poate că este o idee bună utilizarea unei căi absolute.

Phind.suffixmode:Parametrul smode al programului de extragere a frazelor. O valoare 0 înseamnă că toate cuvintele semnal (stopwords) vor fi ignorate iar valoarea 1 va indica folosirea tuturor acestora.

Phind.text:Textul utilizat pentru construcţia ierarhiei frazei.

Phind.thesaurus:Numele tezaurului stocat în format Phind în directorul etc al colecţiei.

Phind.title:Câmpul de metadate folosit pentru a descrie fiecare document.

Phind.untidy:Nu eliminaţi fişierele de lucru.

RecentDocumentsList.desc:Clasificator care dă o listă de documente nou adăugate sau modificate.

RecentDocumentsList.include_docs_added_since:Include doar documentele modificare sau adăugate după data specificată (în format yyyymmdd sau în format yyyy-mm-dd).

RecentDocumentsList.include_most_recently_added:Includeţi doar numărul specificat a celor mai recent adăugate documente. Este utilizat dacă nu este specificat include_docs_added_since.

RecentDocumentsList.sort:Metadate pentru sortarea Listei. Dacă nu sunt specificate, lista va fi sortată după data modificării/adăugării.

SectionList.desc:La fel precum Clasificatorul de Listă doar că include toate secţiunile unui document (excluzând nivelul vârfului) mai mult decât doar nivelul superior al documentului în sine.

Collage.desc:Un applet este utilizat pentru a afişa un colaj de imagini găsite în colecţie.

Collage.geometry:Dimensiunile spaţiului pentru Colaj. Pentru un spaţiu de 600 de pixeli lungime pe 400 de pixeli înălţime, de exemplu, se specifică o geometrie de 600x400

Collage.maxDepth:Imaginile care intră în colaje sunt extrase prin oglindirea clasificatorului de navigare de substrat. Acest lucru controlează adâncimea maximă al procesului de oglindire (mirroring).

Collage.maxDisplay:Numărul maxim de imagini pentru a fi afişate în colaj în orice moment.

Collage.imageType:Utilizat pentru controlul căror tipuri de fişiere sunt utilizate în colaj, prin exprimarea numelor extensiilor. O listă de nume de fişiere ale extensiilor este separată prin simbolul (%%).

Collage.bgcolor:Culoarea de fond specificată în formă hexazecimală (de exemplu #008000 are ca efect o culoare verde frumoasă precum a pădurii).

Collage.buttonname:Eticheta pentru ecranul de clasificare şi a butonului din bara de navigare.

Collage.refreshDelay:Frecvenţa de reîmprospătare a ecranului în milisecunde.

Collage.isJava2:Utilizat pentru a controla care dintre clasele run-time ale Java sunt utilizate. Versiuni mai complete de Java (de la Java 1.2 în sus) includ asistenţă mai sofisticată pentru a controla transparenţa imaginilor, acest marcator ajută la controlul a aceea ce se întâmplă şi oricum run-time-ul existent în anumite browsere este la versiunea 1.1. Appletul este proiectat din start pentru a autodetecta ce versiune de Java rulează în browser şi pentru a se ajusta în acord.

Collage.imageMustNotHave:Utilizat pentru a elimina imaginile care nu ar trebui să apară în colaj, precum imaginile butoanelor care alcătuiesc bara de navigaţie.

Collage.caption:Etichete explicative opţionale pentru a fi afişate mai jos de spaţiul colaţiunii.


#
# Plugin option descriptions
#
AcronymExtractor.adding:adăugare

AcronymExtractor.already_seen:care a mai fost văzută


AcronymExtractor.done_acronym_extract:am terminat de extras acronimele.

AcronymExtractor.done_acronym_markup:am făcut marcajul pentru acronime.

AcronymExtractor.extract_acronyms:Extrage acronimele din text şi le transpune ca metadate.

AcronymExtractor.extracting_acronyms:extragerea acronimelor

AcronymExtractor.marking_up_acronyms:alcătuirea acronimelor

AcronymExtractor.markup_acronyms:Adăugaţi metadate pentru acronime în textul documentului.

ArchivesInfPlugin.desc:Extensie care parcurge o arhivă recursiv fişierul archives.inf (de exempolu, fişierul generat în directorul arhivei atunci când a fost făcut un import), procesând fiecare fişier întâlnit.


AutoExtractMetadata.extracting:extragere

AutoExtractMetadata.first:O listă separată prin virgule a primelor dimensiuni pentru extragerea lor din text într-un câmp de metadate. Câmpul de numeşte 'FirstNNN'.


BaseImporter.associate_ext:Are ca efect ca fişierele care au aceeaşi nume de fişier rădăcină ca şi documentul în curs de procesare de către extensie şi o numele unei extensii dintr-o listă separată prin virgule furnizată de acest argument, să fie asociată cu documentul în curs de procesare decât mânuirea lor ca o listă separată.


CommonUtil.block_exp:Fişierele care se potrivesc cu această expresie regulată vor fi blocate în a fi pasate oricăror alte extensii succesive din listă. Acest lucru nu are un efect real altul decât cel al prevenirii apariţiei a unei mulţimi de mesaje de avertizare privind fişierele intrate, care nu au relevanţă pentru dumneavoastră. Fiecare extensie poate avea un block_exp de start. De exemplu, din start HTMLPlug blochează orice fişier care are extensiile .gif, .jpg, .jpeg, .png sau .css.

BaseImporter.desc:Clasa de bază pentru toate extensiile destinate importului.

BaseImporter.dummy_text:Acest document nu are text.

CommonUtil.encoding.ascii:ASCII pe 7 biţi. Acesta poate fi ceva mai rapid decât folosirea lui iso_8859_1. Fiţi atenţi la folosirea acestuia asupra unei colecţii de documente care pot conţine caractere în afara setului pe 7 biţi ASCII (de exemplu, documentele germane sau franceze conţin accente). În cazul existenţei unor astfel de documente, folosiţi iso_8859_1.

CommonUtil.encoding.unicode:Doar unicode.

CommonUtil.encoding.utf8:Fie utf8, fie unicode -- detectat automat.








BaseImporter.no_cover_image:Nu căutaţi un fişier prefix.jpg (acolo unde prefixul este acelaşi prefix ca fişierul care este procesat) şi asociaţi-l ca imagine a coperţii.


BaseImporter.process_exp:O expresie regulată perl care se potriveşte cu numele fişierelor. Fişierele care se potrivesc vor fi procesate de către acest plugin. De exemplu, folosirea  lui '(?i).html?\$' potriveşte toate documentele care se termină cu .htm sau .html (sunt case-insensitive).

BaseImporter.smart_block:Blochează fişierele într-un mod mai inteligent decât după numele fişierelor.

BaseImporter.stems:rădăcini





BibTexPlugin.desc:BibTexPlug citeşte fişierele bibliografice în format BibTex. BibTexPlug crează un document obiect pentru fiecare referinşă din fişier. Acesta este o subclasă a lui SplitPlug, astfel că, în cazul existenţei a mai multor înregistrări, toate acestea sunt citite.

BookPlugin.desc:Crează un document multi-nivel din elementele de nivel <<TOC>>. Metadatele pentru fiecare secţiune sunt recoltate din oricare alte taguri aflate pe acelaşi nivel cu <<TOC>>; de exemplu, <<Title>>xxxx<</Title>> furnizează metadatele pentru Titlu. orice altceva între tagurile TOC este creat ca şi cod html simplu (adică nu sunt procesate linkurile html sau orice alt material caracteristic pentru HTMLPlug). Se aşteaptă ca fişierele de intrare să aibe extensia .hb din start (acest lucru poate fi modificat prin adăugarea unei opţiuni -process_exp unui fişier care are are acelaşi nume ca fişierul hb iar o extensie .jpg este preluată ca fiind imaginea coperţii (fişierele jpg sunt blocate de acest plugin). BookPlug reprezintă o simplificare (şi extensie) a HBPlug utilizat de colecţiile Humanity Library. BookPlug este mai rapid şi aşteaptă ca fişierele de intrare să fie mai curate (Intrările în colecţiile HDL conţin o mulţime de taguri html în jurul tagurilor <<TOC>>, foloseşte tagurile <<I>> pentru a specifica imaginile şi pentru a lua pur şi simplu tot textul dintre tagurile  <<TOC>> iar debutul textului să fie metadatele Titlu). Dacă se marchează documentele care trebuie afişate în aceeaşi manieră precum colecţiile HDL, utilizaţi extensia în locul lui HBPlug.


ConvertBinaryFile.apply_fribidi:Rulaţi Algoritmul Unicode Bidirecţional „fribidi” peste fişierul convertit (pentru textul de la dreapta la stânga).

ConvertBinaryFile.convert_to:Extensia converteşte în TEXT sau HTML sau diversele tipuri de imagini (de exemplu JPEG, GIF, PNG).

ConvertBinaryFile.convert_to.auto:Selectarea automată a formatului acoperit. Alegerea formatului depinde de tipul documentului introdus, de exemplu Word va fi convertit automat la HTML, iar PowerPoint va fi convertit în formatul Greenstone PagedImage.

ConvertBinaryFile.convert_to.html:Format HTML.

ConvertBinaryFile.convert_to.text:Formatul de text plat.


ConvertBinaryFile.convert_to.pagedimg_jpg:Format JPEG.

ConvertBinaryFile.convert_to.pagedimg_gif:Formatul GIF.

ConvertBinaryFile.convert_to.pagedimg_png:formatul PNG.

ConvertBinaryFile.desc:Această extensie este moştenită de alte extensii precum WordPlug, PPTPlug, PSPlug, RTFPlug şi PDFPlug. Are rolul de a facilita conversia acestor tipuri de documente fie în HTML sau TEXT sau o serie de imagini. Modul de lucru este prin încărcarea dinamică a unei extensii secundare corespunzătoare (HTMLPlug, StructuredHTMLPlug, PagedImgPlug sau TEXTPlug) bazate pe argumentul extensiei 'convert_to'.

ConvertBinaryFile.keep_original_filename:Decât să convertiţi în formatul doc.pdf, doc.doc, mai bine ţineţi numele fişierului original pentru fişierele asociate.

ConvertBinaryFile.use_strings:Dacă este setat, va fi apelată o funcţie pentru stringuri simple pentru a extrage text dacă utilitarul de conversie eşuează în această operaţiune.

ConvertToRogPlugin.desc:O extensie care moşteneşte din RogPlugin.

CSVPlugin.desc:O extensie pentru fişierele în format csv - comma-separated value. Va fi creat un nou document pentru fiecare linie a fişierului.


DateExtractor.extract_historical_years:Extrage informaţii privind perioade de timp din documentele istorice. Acestea sunt stocate ca metadate în cadrul documentului. Există o interfaţă de căutare pentru aceste metadate, care poate fi inclusă în colecţia proprie prin adăugarea enunţului „format QueryInterface DateSearch” în fişierul de configurare al colecţiei.

DateExtractor.maximum_century:Numele maxim al secolului care poate fi extras ca metadate istorice (de exemplu 14 are ca rezultat extragerea tuturor referinţelor până în secolul al paisprezecelea).

DateExtractor.maximum_year:Data istorică maximă pentru a fi folosită ca metadate (precum Era noastră - 1950).

DateExtractor.no_bibliography:Nu încercaţi să blocaţi datele din înregistrările bibliografice atunci când extrageţi date istorice.

DirectoryPlugin.desc:Extensia RecPlug este un plugin care are un comportament recursiv printre directoare procesând fiecare fişier întâlnit.

DirectoryPlugin.recheck_directories:După ce au fost procesate fişierele dintr-un director de import, se va reciti directorul pentru a se decoperi oricare alte fişiere noi create.

DirectoryPlugin.use_metadata_files:(DEPĂŞIT - În schimb, adaugă MetadataXMLPlug la lista de extensii) Citeşte metadatele din fişiere XML.

DatabasePlugin.desc:O extensie care importă înregistrări dintr-o bază de date. Acesta utilizează modulul perl DBI, care include back-ends pentru mysql, postgresql, valori separate prin virgulă (CVS), MS Excel, ODBC, sybase, etc... Modulele suplimentare pot să aibe nevoie de instalare pentru a-l utiliza acesta. Vezi şi <GSDLHOME>/etc/packages/example.dbi pentru exemplul de fişier de configurare.

DSpacePlugin.desc:DSpacePlug ia o colecţie de documente exportate din DSpace şi o importă în Greenstone.
	
DSpacePlugin.first_inorder_ext:Este folosit pentru a identifica streamul primar al uni document aparţinând unei colecţii DSpace. Cu această opţiune, sistemul va trata tipurile ext definite secvenţial pentru a căuta posibilul stream primar.

DSpacePlugin.first_inorder_mime:Sunt folosite pentru a identifica streamul de date primar al unui document al unei colecţii DSpace. Cu această opţiune, sistemul va trata tipurile de fişiere definite secvenţial pentru a identifica posibilul stream primar.

DSpacePlugin.only_first_doc:Aceasta este utilizată pentru a identifica fluxul primar de date al documentului reprezentând o colecţie DSpace. Având această opţiune, sistemul va trata primul document din fişierul de metadate dublin_core ca fiind primul flux primar posibil.


EmailAddressExtractor.done_email_extract:s-a încheiat extragerea adreselor de email.

EmailAddressExtractor.extracting_emails:extrag adresele de email

EmailAddressExtractor.extract_email:Extragerea adreselor de email ca metadate.

EmailPlugin.desc:Extensia pentru emailuri. Emailurile sunt numite cu un simplu număr (aşa cum apar ele în directoarele de mailing) sau cu extensia .mbx (de la mbox mail file format).\nTextul documentului: textul documentului constă din tot textul de după prima linie goală din document.\nMetadatele (nu şi Dublin Core!):\n\t$Headere      Tot conţinutul headerului (opţional, nu este stocat implicit)\n\t$Subject      Subject: header\n\t$To           To: header\n\t$From         From: header\n\t$FromName

EmailPlugin.no_attachments:Nu salva ataşamentele mesajelor.

EmailPlugin.headers:Stocaţi headere email ca metadate "Headers".


EmailPlugin.split_exp:O expresie regulată utilizată pentru a desface fişierele care conţin multe mesaje în documentele individuale.

ExcelPlugin.desc:O extensie pentru importul fişierelor MS Excel (versiunile 95 şi 97).


FOXPlugin.desc:Extensie pentru procesarea fişierelor dbt Foxbase. Această extensie furnizează funcţionalităţi de bază pentru a citi fişierele dbt şi dbf şi pentru a procesa fiecare înregistrare. Această extensie generală ar trebui suprascrisă pentru o anume bază de date pentru a procesa câmpurile corespunzătoare din fişier.

GreenstoneXMLPlugin.desc:Procesează documente de arhivă XML ale Greenstone. Trebuie notat că această extensie nu face nicio verificare a sintaxei (prin intermediul modulului XML::Parser, modulul testează conformitatea). Se presupune că fişierele de arhivă Greenstone sunt conforme cu DTD-ul aferent.

GISExtractor.desc:Clasa de bază on-the-side al lui BasPlug care suportă capabilităţi GIS

GISExtractor.extract_placenames:Extrage toponimele din text şi le va seta ca metadate. Necesită preinstalarea extensiei GIS pentru Greenstone.

GISExtractor.gazetteer:Gazetteer folosit pentru a extrage toponime din text şi pentru a le seta ca metadate. Necesită extensia GIS în Greenstone.

GISExtractor.place_list:La momentul extragerii amplasamentelor sunt incluse o lustă de toponime la începutul documentului. Necesită instalarea în prealabil al extensiei GIS pentru Greenstone.

HBPlugin.desc:O extensie care procesează directorul unei cărţi în format HTML. Această extensie este folosită de colecţiile Humanity Library şi nu gestionează coduri de input altele decât ascii sau ascii extins. Acest cod este cam „urât” şi poate fi optimizat fără discuţii. Doresc să încurajez oamenii să-şi construiască colecţiile mai bine cu extensia BookPlugin ;-)\n\nUtilizaţi BookPlugin dacă construiţi noi colecţii şi alcătuiţi fişiere precum cele ale colecţiilor Humanity Library. BookPlugin acceptă toate codurile de input, dar are pretenţia ca marcajul HTML să fie mai curat decât cel folosit de colecţiile Humanity Library


HTMLImagePlugin.aggressiveness:Gama tehnicilor de extragere a textului înrudit folosite.
HTMLImagePlugin.aggressiveness.1:Numele fişierului, cale şi doar textul pentru ALT.
HTMLImagePlugin.aggressiveness.2:Toate cele 1 plus etichetele explicative acolo unde sunt disponibile.
HTMLImagePlugin.aggressiveness.3:Cele 2 plus paragrafele care urmează acolo unde sunt disponibile.
HTMLImagePlugin.aggressiveness.4:Toate cele 3 plus headerele anterioare (<h1>, <h2>...) acolo unde sunt disponibile.
HTMLImagePlugin.aggressiveness.5:Toate 4 plus referinţele textuale acolo unde acestea sunt disponibile.
HTMLImagePlugin.aggressiveness.6:Toate cele 4, plus metatagurile paginii (titlu, keywords, etc).
HTMLImagePlugin.aggressiveness.7:Toate cele 6, 5 şi 4 combinate.
HTMLImagePlugin.aggressiveness.8:Toate cele 7 plus repetarea titlului (caption), numele fişierului, etc (ridică ierarhic cele mai relevante rezultate).
HTMLImagePlugin.aggressiveness.9:Toate cele 1 plus textul integral al paginii sursă.

HTMLImagePlugin.caption_length:Dimensiunea maximă a etichetelor explicative (folosind caractere).

HTMLImagePlugin.convert_params:Parametri adiţionali pentru conversiunea ImageMagicK la momentul creării imaginilor miniatură (thumbnails). De exemplu, '-raise' va da un efect tridimensional imaginilor miniatură.

HTMLImagePlugin.desc:O extensie pentru extragerea imaginilor şi a textului asociat din paginile web.

HTMLImagePlugin.document_text:Adaugă text la imagine ca document:text (altfel, se foloseşte câmpul de metadate IndexedText).

HTMLImagePlugin.index_pages:Indexaţi paginile împreună cu imaginile. Altfel, referenţiaţi paginile către sursa URL.

HTMLImagePlugin.max_near_text:Numărul maxim de caractere apropiat imaginilor pentru a fi extras.

HTMLImagePlugin.min_height:Pixeli. Sari peste imaginile mai mici de atât.

HTMLImagePlugin.min_near_text:Minimul de caractere al textului din proximitate sau eticheta descriptivă pentru a fi extrasă.

HTMLImagePlugin.min_size:Bytes. Treci peste imaginile mai mici decât atât.

HTMLImagePlugin.min_width:Pixeli. Treceţi peste imaginile mai mici de atât.

HTMLImagePlugin.neartext_length:Lungimea ţintei textlui adiacent (în caractere).

HTMLImagePlugin.no_cache_images:Nu prestocaţi imagini (indicaţi URL-ul originalului).

HTMLImagePlugin.smallpage_threshold:Imaginile din pagină mai mici decât atât (bytes) li se vor adăuga metadatele (title, keywords, etc).

HTMLImagePlugin.textrefs_threshold:Pragul pentru referinţele textuale. Valorile mici înseamnă că algoritmul este mai puţin strict.

HTMLImagePlugin.thumb_size:Dimensiunea maximă a imaginii miniatură (thumbnail). Se specifică lăţimea şi înălţimea deopotrivă.

HTMLPlugin.assoc_files:Expresii regulate Perl ale extensiilor fişierelor care pot fi asociate cu documentele html.

HTMLPlugin.desc:Această extensie procesează fişiere HTML

HTMLPlugin.description_tags:Sparge documentul în subsecţiuni acolo unde apar tagurile <Section>. '-keep_head' nu va avea niciun efect atunci când este setată această opţiune.

HTMLPlugin.extract_style:Extrageţi  informaţii privind stilurile şi scripturile din tagul <head> al codului HTML şi salvaţi-l ca metadate DocumentHeader. Acesta va fi setat în pagina documentului ca şi _document:documentheader_ macro.

HTMLPlugin.file_is_url:Setat dacă fişierele intrate exhibă url-ul documentului sursă original, de exemplu dacă un instrument de mirroring a fost folosit pentru a crea structura de directorului de import.

HTMLPlugin.hunt_creator_metadata:Căutaţi cât mai multe metadate posibile privind autorii şi plasaţile în câmpul 'Creator'.

HTMLPlugin.keep_head:Nu elimina headerele din fişierele html.

HTMLPlugin.metadata_fields:O listă de câmpuri de metadate separată prin virgule care se doreşte a fi extrasă. Utilizaţi 'tag<tagname>' pentru a avea conţinutul primei perechi <tagname> pus într-un element de metadate numit 'tagname'. Capitalizaţi aceasta dacă doriţi metadatele să fie capitalizate în Greenstone pentru că oricum extragerea tagurilor nu este sensibilă la mărimea caracterului.

HTMLPlugin.no_metadata:Nu încercaţi să extrageţi nicio metadată din fişiere.

HTMLPlugin.no_strip_metadata_html:Listă de nume de metadate separate sau 'toate'. Utilizată cu -description_tags are ca efect prevenirea pierderii tagurilor HTML din valorile pentru metadatele specificate.

HTMLPlugin.nolinks:Nu încercaţi să capturaţi linkuri (setarea acestui marcator vă poate îmbunătăţi viteza de construcţie/import, dar oricare linkuri relative din cadrul documentului vor fi pierdute).


HTMLPlugin.rename_assoc_files:Redenumeşte fişierele asociate cu documente (de exemplu imaginile). De asemenea, creează o structură de directoare mult mai joasă (util atunci când sunt create colecţiile care merg pe cd-rom).

HTMLPlugin.sectionalise_using_h_tags:Creaţi automat un document alcătuit pe secţiuni folosind tagurile h1, h2, ... hX.

HTMLPlugin.title_sub:Expresie de substituire pentru a modifica stringul stocat ca Titlu. Utilizat, de exemplu, pentru PDFPlug pentru a elimina "Page 1", etc din text şi care este utilizat ca titlu.

HTMLPlugin.tidy_html:Dacă este setat, converteşte un document HTML într-un document XHTML bine format. Permite utilizatorilor să vadă documentul în format carte.

HTMLPlugin.old_style_HDL:Pentru a marca dacă fişierul din această colecţie este încadrat unei secţiuni utilizând vechiul stil de secţiune HDL.


ImageConverter.converttotype:Converteşte imaginea principală la formatul 's'.


ImageConverter.desc:Această extensie procesează imagini adăugând metadate de bază.


ImageConverter.minimumsize:Ignoră imaginile mai mici de n byte.


ImageConverter.noscaleup:Nu modificaţi dimensiunea imaginilor de mică dimensiune atunci când generaţi imaginile miniatură (thumbnails).

ImageConverter.screenviewsize:Se fac imagini pentru ecran de dimensiunea nxn.

ImageConverter.screenviewtype:Faceţi capturi de ecran în format 's'.

ImageConverter.thumbnailsize:Faceţi imagini miniatură de dimensiunea nxn.

ImageConverter.thumbnailtype:Se fac miniaturile (thumbnails) în formatul 's'.


ImagePlugin.desc:Această extensie procesează imagini adăugând metadate de bază.

IndexPlugin.desc:Această extensie recursivă procesează un fişier index.txt. Fişierul index.txt ar trebui să conţină o listă de fişiere care să fie incluse în colecţie urmate de metadate suplimentare care să fie asociate cu fiecare fişier.\n\nFişierul index.txt ar trebui formatat după cum urmează: Prima linie ar trebui să fie o cheie (porniţi cu o cheie:) pentru a denumi câmpurile de metadate (de exemplu, cheia: Subject Organization Date). Următoarele linii vor conţine un nume de fişier urmat de valoarea cu care trebuie să fie setat elementul de metadate. (de exemplu, „irma/iw097e 3.2 unesco 1993” va asocia metadatele Subiect=3.2, Organizaţie=unesco, şi Data=1993 cu fişierul irma/iw097e dacă a fost utilizată cheia de mai sus)\n\nTrebuie remarcat că dacă oricare dintre câmpurile de metadate utilizaează extensia de clasificator al Ierarhiei, atunci valoarea cu care sunt setate ar trebui să corespundă cu primul câmp (descriptorul) în fişierul de clasificare corespunzător.\n\nValorile de Metadate pot fi numite separat folosindu-se un tag (de exemplu, <Subiect>3.2) iar aceasta va avea ca efect suprascrierea oricărui nume dat acestora prin linia cheie. Dacă nu există nicio linie cheie, oricare metadate care nu au fost denumite, vor fi numite „Subiect”.

ISISPlugin.desc:Această extensie procesează bazele de date CDS/ISIS. Pentru fiecare bază de date CDS/ISIS procesată, trebuie să existe trei fişiere în directorul de import al colecţiei: fişiere Master (.mst), Field Definition Table (.fdt) şi Cross-Reference File (.xrf).

ISISPlugin.subfield_separator:Stringul folosit pentru separarea subcâmpurilor în baza de înregistrări CDS/ISIS.

ISISPlugin.entry_separator:Stringul folosit pentru a separa valorile multiple care să folosească câmpurilor unice de metadate în cazul înregistrărilor CDS/ISIS.


KeyphraseExtractor.extract_keyphrases:Extrage automat frazele cheie cu ajutorul Kea (setările implicite).

KeyphraseExtractor.extract_keyphrases_kea4:Extragerea frazelor cheie automat cu Kea 4.0 (setările implicite). Kea 4.0 este o versine nouă de Kea care a fost dezvoltată pentru a controla indexarea documentelor din domeniul agriculturii.

KeyphraseExtractor.extract_keyphrase_options:Opţiuni pentru extragerea frazelor-cheie cu Kea. De exemplu: mALIWEB - foloseşte modelul de extragere ALIWEB; n5 - extrage 5 frază-cheie;, eGBK - foloseşte codarea GBK.

KeyphraseExtractor.keyphrases:fraze cheie

KeyphraseExtractor.missing_kea:Eroare: Software-ul Kea nu a putut fi găsit la %s. Vă rugăm să descărcaţi %s Kea de la http://www.nzdl.org/Kea şi instalaţi-l în acest director.

LaTeXPlugin.desc:Extensie pentru documente LaTeX.

LOMPlugin.desc:Extensie pentru importarea fişierelor LOM (Learning Object Metadata).

LOMPlugin.root_tag:DocType-ul fişierului XML (sau o expresie regulată care se potriveşte elementului rădăcină).

LOMPlugin.check_timestamp:Verifică marcajele temporale (timestamps) a fişierelor descărcate anterior şi descărcaţi doar dacă fişierul sursă este mai nou.

LOMPlugin.download_srcdocs:Descărcaţi documentul susrsă dacă este specificat unul (în general^identifier^entry sau technical^location). Această opţiune ar trebui să specifice o expresie regulată pentru a potrivi numele fişierelor înainte de a fi descărcate. Trebuie spus că această funcţionalitate nu lucrează pentru documentele aflate în afara unui firewall.

MARCPlugin.desc:Extensie pentru suportul MARC.

MARCPlugin.metadata_mapping:Numele fişierului care include detaliile de mapare din valorile MARC către numele metadatelor Greenstone. Au fost găsite setările implicite în 'marctodc.txt' din directorul etc al siteului.

MARCXMLPlugin.desc:Extensie MARCXML.

MARCXMLPlugin.metadata_mapping_file:Numele fişierului care include detalii de mapare din valorile MARC pentru numele metadatelor Greenstone. Setările implicite pentru „marctodc.txt” se găsesc în directorul etc al site-ului.

MediaWikiPlugin.desc:Extensie pentru importul paginilor web MediaWiki

MediaWikiPlugin.show_toc:Adaugă la pagina About a paginii 'cuprinsul' (table of contents) al paginii principale a website-ului MediaWiki vizat. Trebuie specificată o expresie regulată Perl mai jos în toc_exp pentru a corespunde cu secţiunea 'cuprins'.

MediaWikiPlugin.delete_toc:Şterge secţiunea 'table of contents' a fiecărei pagini HTML. Trebuie specificată o expresie regulată Perl în toc_exp mai jos pentru a face potrivirea cu secţiunea 'table of contents'.

MediaWikiPlugin.toc_exp:Expresie regulată Perl pentru a potrivi cu 'table of content'. Valoarea implicită se potriveşte cu paginile web generate de MediaWiki.

MediaWikiPlugin.delete_nav:Ştergeţi secţiunea de navigare. Trebuie specificată o expresie regulată Perl în nav_div_exp mai jos.

MediaWikiPlugin.nav_div_exp:O expresie regulată Perl pentru a se potrivi cu secţiunea de navigare. Valoarea implicită se potriveşte cu stilul de redactare comun al paginilor MediaWiki.

MediaWikiPlugin.delete_searchbox:Şterge secţiunea de căutare. Trebuie să specifice o expresie regulată mai jos în searchbox_div_exp.

MediaWikiPlugin.searchbox_div_exp:O expresie regulată care să se potrivească cu secţiunea de căutare. Valorile implicite se potrivesc cu cele ale paginilor obisnuite ale MediaWiki.

MediaWikiPlugin.remove_title_suffix_exp:O expresie regulată Perl pentru a „peria” titlul extras. De exemplu, \\s-(.+) va filtra conţinutul titlului după „-”.

MetadataCSVPlugin.desc:O extensie pentru metadate în formatul de valori separate prin virgule. Câmpul numelui fişierului din fişierul CSV este utilizat petru a determina cărui document aparţin metadatele.

MetadataPass.desc:O clasă de bază On-the-side pentru BasPlug care suportă extensii pentru metadate utilizează o trecere metadata_read a scriptului import.pl


GreenstoneMETSPlugin.desc:Procesarea documentelor după stilul METS Greenstone

MP3Plugin.desc:Extensie pentru procesarea fişierelor MP3.

MP3Plugin.assoc_images:Folosiţi modulul de căutare al imaginilor din Google pentru a găsi imaginile legate de fişierele MP3 bazate pe ID3 având metadatele pentru Titlu şi Artist.

MP3Plugin.applet_metadata:Utilizat pentru stocarea metadatelor [applet] fiecărui document care conţine codul HTML necesar pentru ca un un applet de redare a fişierelor MP3 să-l poată rula.

MP3Plugin.metadata_fields:O lista de câmpuri de metadate separate prin virgule pentru a fi extrase într-un fişier MP3 (se presupune că sunt disponibilităţile). Folosiţi \"*\" pentru a extrage toate câmpurile.

NulPlugin.desc:Extensie pentru fişiere şuşă - dummy (.nul). Utilizat cu fişierele produse prin destinderea metadatelor fişierelor din bază.

NulPlugin.assoc_field:Numele câmpului de metadate care va fi setat pentru fiecare fişier nul.
NulPlugin.add_metadata_as_text:Adăugarea unei tabele de metadate ca text al documentului e mai bine decât să te loveşti de lipsă semnalată prin „Acest document nu conţine text”.

NulPlugin.remove_namespace_for_text:Eliminaţi namespace-urile pentru numele metadatelor in documentul text (dacă este setat add_metadata_as_text)

OAIPlugin.desc:Extensie de bază pentru Open Archives Initiative (OAI).


OggVorbisPlugin.add_technical_metadata:Adaugă metadate de ordin tehnic, de exemplu bitrate-ul.

OggVorbisPlugin.desc:O extensie capabilă de a importa fişiere audio Ogg Vorbis.

OpenDocumentPlugin.desc:Extensie pentru formatul OpenDocument al OASIS (utilizat de OpenOffice 2.0)

PagedImagePlugin.desc:Extensie pentru documentele alcătuite dintr-o serie de imagini cu text OCRizat pentru fiecare imagine. Această extensie procesează fişiere .item, care listează secvenţa fişierelor de text şi imagine şi furnizează metadate.

PagedImagePlugin.documenttype:Setaţi tipul documentului (utilizat pentru afişare)

PagedImagePlugin.documenttype.paged:Documentele având pagini au săgeţi următoarea şi anterior precum şi o căsuţă 'mergi la pagina X'

PagedImagePlugin.documenttype.hierarchy:Documentele ierarhice au un cuprins

PagedImagePlugin.headerpage:Adăugaţi headerul de nivel înalt al unei pagini (care nu conţine nicio imagine) fiecărui document.

PDFPlugin.allowimagesonly:Permite fişiere PDF care nu au text exploatabil (protejat). Evită necesitatea existenţei unui set complex. Este util doar în combinaţie cu convert_to html.

PDFPlugin.complex:Creaţi rezultate mai complexe. Având această opţiune setată codul html rezultat va arăta mai mult ca fişierul original PDF. Pentru ca acest lucru să funcţioneze normal ar trebui să aveţi instalat Ghostscript (pentru unixuri gs ar trebui să fie specificat în căi în timp ce pentru windows trebuie să die specificat în căi gswin32c.exe).

PDFPlugin.desc:Extensie care procesează documentele PDF.

PDFPlugin.nohidden:Preveniţi ca pdftohtml să încerce să extragă text ascuns. Această capacitate este utilizabilă doar dacă este setată opţiunea -complex.

PDFPlugin.noimages:Nu incercaţi să extrageţi imagini din PDF-uri.

PDFPlugin.use_sections:Crează o secţiune separată pentru fiecare pagină a fişierului PDF.

PDFPlugin.zoom:Factorul de mărire al documentului PDF pentru ieşire (acest lucru este util doar dacă -complex este setat).

PostScriptPlugin.desc:Acesta este convertorul ps în text \"al săracului\". Dacă este nevoie de mai mult luaţi în considerare utilizarea pachetului PRESCRIPT, care este disponibil pentru descărcare la http://www.nzdl.org/html/software.html

PostScriptPlugin.extract_date:Extrageţi date din headerul PS.

PostScriptPlugin.extract_pages:Extrageţi paginile din headerul PS.

PostScriptPlugin.extract_title:Extragerea titlului din headerul PS.

PowerPointPlugin.desc:O extensie pentru importul fişierelor MS PowerPoint.

PowerPointPlugin.windows_scripting:Folosiţi tehnologia de scripting a lui Microsoft Windows (Visual Basic for Applications) pentru a converti PPT-urile în diferite tipuri de imagini (de exemplu, JPEG,PNG,GIF) mai degrabă decât să vă bazaţi pe pachetul open source ppttohtml.

PrintInfo.bad_general_option:Extensia %s utilizează o opţiune incorectă. Verificaţi fişierul de configurare collect.cfg.


ProCitePlugin.desc:O extensie pentru bazele de date ProCite (exportate)


ReadTextFile.could_not_extract_encoding:ATENŢIE: codarea nu a putut fi extrasă din %s - se aplică modul implicit la %s

ReadTextFile.could_not_extract_language:ATENŢIE: nu a putut fi extrasă limba din %s - implicit la %s

ReadTextFile.could_not_open_for_reading:nu a putut fi deschis %s pentru a fi citit

ReadTextFile.default_encoding:Utilizaţi această codare dacă -input_encoding este setat pe 'auto' iar argoritmul de categorisire a textului eşuează în a extrage schema de codare sau extrage o schemă de codare nesuportată de Greenstone. Această opţiune poate lua aceleaşi valori ca şi -input_encoding.

ReadTextFile.default_language:Dacă Greenstone eşuează în a identifica limba unui document, elementul de metadate 'Language' va fi setat la această valoare. Setarea implicită este 'en' (sunt utilizate simbolurile pentru limbă specificate de ISO 639: en = English). Trebuie notat că dacă nu este setat -input_encoding cu valoarea 'auto' iar -extract_language nu este setat, atunci toate documentele vor avea setul de metadate 'Language' setat cu această valoare.


ReadTextFile.empty_file:fişierul nu conţine text

ReadTextFile.extract_language:Identificarea limbii fiecărui document, precum şi setarea metadatelor 'Language'. Trebuie remarcat că acest lucru va fi făcut automat dacă -input_encoding este setat pe 'auto'.

ReadTextFile.file_has_no_text:EROARE: %s nu conţine text

ReadTextFile.input_encoding:Codarea documentelor sursă. Documentele vor fi convertite din aceste codări şi vor fo stocate intern ca utf8.

ReadTextFile.input_encoding.auto:Foloseşte algoritmul de categorisire a textului pentru a identifica automat schema de codare a fiecărui document sursă. Această procedură va fi mai lentă decât prin explicarea directă a codării, dar va funcţiona acolo unde sunt folosite mai mult de o schemă de codare din cadrul aceleiaşi colecţii.

ReadTextFile.read_denied:Citire interzisă pentru %s

ReadTextFile.separate_cjk:Introdu spaţii între caracterele Chinezeşti/Japoneze/Coreene pentru a face fiecare caracter un cuvânt. Folosiţi dacă textul nu este segmentat.

ReadTextFile.unsupported_encoding:ATENŢIE: %s pare să fie codată cu o codare care nu are suport (%s) - folosind %s

ReadTextFile.wrong_encoding:ATENŢIE: %s a fost citit folosindu-se codarea %s dar apare codat ca %s.

ReadXMLFile.desc:Clasa de bază pentru extensiile XML.

ReadXMLFile.xslt:Transformarea unui document de intrare care s-a potrivit cu XSLT-ul din fişierul numit. Este considerat un nume de fişier relativ care să existe deja în zona fişierelor colecţiei, de exemplu etc/mods2dc.xsl.

RealMediaPlugin.desc:O extensie pentru procesarea fişierelor Real Media.

ReferPlugin.desc:ReferPlug citeşte fişierele bibliografice în format Refer.

RogPlugin.desc:Crează documente la un nivel unic din fişiere .rog sau .mdb.

RTFPlugin.desc:Extensie pentru importul fişierelor Rich text Format (.rtf).

SourceCodePlugin.desc:Numele fişierului este folosit pentru Titlu (opţional fără vreun prefix). Limbile curente:\ntext: READMEs/Makefiles\nC/C++ (extrage #include statements şi clasele C++ decls)\nPerl    (făcut doar ca text)\nShell   (făcut doar ca text)

SourceCodePlugin.remove_prefix:Eliminaţi acest şablon de coordonare din numele fişierului (de exemplu, -remove_prefix /tmp/XX/src/). Modul de lucru uzual este de a elimina întreaga cale din numele fişierului.

SplitTextFile.desc:SplitPlug este o extensie pentru a sparge fişierele intrate în segmente care vor fi procesate apoi individual. Această extensie nu ar trebui să fie chemată în mod direct. Dacă este necesară procesarea fişierelor intrate care conţin câteva documente, mai bine  scrieţi o extensie care să conţină o funcţie de procesare care să se ocupe de astfel de documente şi apoi să o faceţi moştenire pentru extensia SplitPlug. Vezi SplitPlug pentru un exemplu.

SplitTextFile.split_exp:O expresie regulată perl pentru a sparge fişierele intrate în segmente.

StructuredHTMLPlugin.desc:O extensie pentru procesarea documentelor structurate HTML, spargerea acestora în secţiuni bazate pe informaţiile de stil.

StructuredHTMLPlugin.delete_toc:Elimină orice cuprins, liste de figuri etc din fişierele HTML convertite. Stilurile pentru acestea sunt specificate prin opţiunea toc_header.

StructuredHTMLPlugin.title_header:Posibile stiluri definite de utilizator pentru titlul headerului.

StructuredHTMLPlugin.level1_header:stiluri definite de utilizator pentru headerul de nivel1 în documentul HTML (echivalentul lui <h1>).

StructuredHTMLPlugin.level2_header:Posibile stiluri definite de utilizatori pentru headerul de nivelul2 în documentul HTML (echivalent cu <h2>).

StructuredHTMLPlugin.level3_header:stiluri definite de utilizatori pentru header de nivel 3 în documentele HTML (echivalent cu <h3>).

StructuredHTMLPlugin.toc_header:posibile headere definite prin stiluri compuse de utilizator pentru cuprins, tabelul ilustraţiilor, etc,. Ar trebui eliminat dacă este setat delete_toc.

TextPlugin.desc:Creaţi documente simple pe un singur nivel. Adaugă metadate Titlu la prima linie de text (până la 100 de caractere lungime).

TextPlugin.title_sub:Expresia de substituire pentru a modifica stringul stocat ca Titlu. De exemplu se foloseşte PSPlug pentru a elimina „Pagina 1” din textul folosit ca titlu.

UnknownPlugin.assoc_field:Numele câmpului de metadate care conţine numele fişierului asociat.

UnknownPlugin.desc:Acesta este o extensie simplă pentru importarea fişierelor în formate despre care Greenstone nu cunoaşte detalii. Un document ficţional va fi creat pentru fiecare dintre  aceste fişiere iar fişierul în sine va fi pasat către Greenstone ca \"fişier asociat\" al documentului.

UnknownPlugin.file_format:Tipul fişierului (de exemplu, MPEG, MIDI, ...)

UnknownPlugin.mime_type:Tipul fişierului (mime), de exemplu image/gif.

UnknownPlugin.process_extension:Procesaţi fişierele cu această extensie pentru fişiere. Această opţiune este o alternativă la process_exp care este mai simplu de utilizat, dar care este mai puţin flexibil.

UnknownPlugin.srcicon:Specifică un nume pentru macro (fără liniuţe jos) pentru a fi folosite ca metadate srcicon.

WordPlugin.desc:O extensie pentru importul documentelor Microsoft Word.

WordPlugin.windows_scripting:Folosiţi tehnologia de scripting Microsoft Windows (Visual Basic for Applications) pentru a determina Wordul să convertească documentele în HTML, mai degrabă decât să vă bazaţi pe pachetul open source WvWare. Are ca efect deschiderea aplicaţiei Word dacă aceasta nu rulează deja.

WordPlugin.metadata_fields:Este folosit pentru a extrage metadatele dintr-un document HTML convertit de un script VB. Permite utilizatorilor să definească o listă de câmpuri de metadate separate prin virgule pentru a încerca să le extragă. Foloseşte 'tag<tagname>' pentru a avea conţinutul primei perechi de taguri <tagname> pusă într-un element de metadate numit 'tagname'. Puneţi leteră mare acum dacă doriţi metadatele să fie cu majuscule în cadrul Greenstone din moment ce extragerea tagurilor ţine cont de dimensiunea caracterelor.

ZIPPlugin.desc:Extensie care se ocupă de formatele comprimate iar dacă fişierele sunt:\ngzip (.gz, .z, .tgz, .taz)\nbzip (.bz)\nbzip2 (.bz2)\nzip (.zip .jar)\ntar (.tar)\n\nAceastă extensie se bazează pe prezenţa următoarelor utilităţi (dacă încearcă să proceseze formatele corespondente):\ngunzip (pentru gzip)\nbunzip (pentru bzip)\nbunzip2 \nunzip (pentru zip)\ntar (pentru tar)

