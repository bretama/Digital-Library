#
# Classifier option descriptions
#

AllList.desc:Creează o listă unică a tuturor documentelor. Este utilizată de oaiserver.

AZCompactList.allvalues:Utilizează toate valorile de metadate găsite.

AZCompactList.desc:Extensia Classifier pentru sortarea alfabetică (on a-zA-Z0-9). Produce o listă orizontală de la A la Z şi apoi o listă verticală conţinând documente, sau „poliţe” pentru documente care au aceleaşi metadate.

AZCompactList.doclevel:Nivelul de procesare al documentului.
AZCompactList.doclevel.top:Întregul document.
AZCompactList.doclevel.section:După secţiuni.

AZCompactList.firstvalueonly:Utilizaţi doar prima valoarea de metadate găsită.

AZCompactList.freqsort:Sortaţi după frecvenţa nodurilor mai degrabă decât alfa-numeric.

AZCompactList.maxcompact:Numărul maxim de documente pentru a fi afişate pe pagină.

AZCompactList.metadata:Un singur câmp de metadate sau o listă de câmpuri de metadate separate prin virgulă folosite pentru clasificare. Dacă este specificată o listă, atunci va fi folosit primul tip de metadate care are valori. Poate fi folosit conjugat cu marcatorii -firstvalueonly şi -allvalues pentru a selecta doar prima valoare sau toate valorile de metadate din listă.

AZCompactList.mincompact:Numărul minim de documente care să fie afişate pe pagină.

AZCompactList.mingroup:Numărul cel mai mic de valori care va cauza formarea unui grup în cadrul ierarhiei.

AZCompactList.minnesting:Ce mai mică valoare care va cauza ca o listă să fie convertită într-o listă imbricată.

AZCompactList.recopt:Utilizat în metadate imbricate precum -metadata An/Organizaţie.
AZCompactList.sort:Câmp de Metadate pentru sortarea după nodurile descendenţi.

AZCompactSectionList.desc:Variaţie asupra AZCompactList, care clasifică secţiunile mai degrabă decât documentele. Intrările sunt sortate de metadate la nivel de secţiune.

AZList.desc:Extensie pentru clasificare care sortează alfabetic ( de la a-z, A-Z şi 0-9). Este produsă o listă orizontală de la A la Z având documentele listate dedesubt.

AZList.metadata:Pentru clasificare este utilizat in singur câmp de metadate sau o listă separată prin virgule de câmpuri de metadate. Urmând ordinea indicată de listă, primul câmp care conţine o valoare de Metadate va fi folosit. Lista va fi sortată după acest element.

AZSectionList.desc:Variaţia pe lista de la A la Z, care mai degrabă clasifică secţiunile decât documentele. Intrările sunt sortate după metadatele de la nivelul fiecărei secţiuni.

