BaseDownload.desc:Clasa de bază pentru modulele de descărcare
MediaWikiDownload.desc:Este un modul pentru descarcarea din siteurile bazate pe MediaWiki
MediaWikiDownload.reject_filetype:Ignoră lista de url-uri separate prin virgule, de exemplu: *cgi-bin*,*.ppt ignoră hyperlinkurile care au ca şi conţinut fie un fişier „cgi-bin” sau „.ppt”
MediaWikiDownload.reject_filetype_disp:Lista de URL-uri ignorate. Sunt separate prin virgule.
MediaWikiDownload.exclude_directories:Lista directoarelor de excludere (trebuie precizată calea absolută către directorul respectiv), de exemplu, /people şi /documentation vor exclude subdirectoarele menţionate din raza acţiunilor de indexare automată.
MediaWikiDownload.exclude_directories_disp:Lista directoarelor care ar trebui excluse separate prin virgule

OAIDownload.desc:Un modul pentru descărcarea din depozitele OAI
OAIDownload.url_disp:URL-ul sursă
OAIDownload.url:URL-ul depozitului OAI
OAIDownload.set_disp:Setare
OAIDownload.set:Restricţionaţi descărcarea la un set specific din depozit
OAIDownload.get_doc_disp:Obţine documentul
OAIDownload.get_doc:Descărcaţi documentul sursă dacă este specificat unul în înregistrare
OAIDownload.max_records_disp:Numărul maxim de înregistrări
OAIDownload.max_records:Numărul maxim de înregistrări pentru a fi descărcate

SRWDownload.desc:Un modul pentru descărcarea de pe depozitele SRW (Search/Retrive Web Service)

WebDownload.desc:Un modul pentru descărcarea de pe Internet via HTTP sau FTP
WebDownload.url:URL-ul Sursei
WebDownload.url_disp:Sursa URL
WebDownload.depth:Care este adâncimea în hyperlinkuri la momentul descărcării
WebDownload.depth_disp:Adâncimea de descărcare
WebDownload.below:Doar fişierele oglindite mai jos de acest URL
WebDownload.below_disp:Doar fişierele oglindă de sub acest URL
WebDownload.within:Doar fişierele oglindite în cadrul aceluiaşi site
WebDownload.within_disp:Doar fişiere mirror din cadrul aceluiaşi site
WebDownload.html_only:Descarcă doar fişierele HTML şi ignoră fişierele asociate, de exemplu imaginile şi stylesheeturile
WebDownload.html_only_disp:Descarcă doar fişierele HTML

WgetDownload.desc:Clasa de bază care gestionează apelurile către wget (utilitar GNU pentru descărcare de pe web)
WgetDownload.proxy_on:Proxy pornit
WgetDownload.proxy_host:Computer Proxy
WgetDownload.proxy_port:Port proxy
WgetDownload.user_name:Numele utilizatorului
WgetDownload.user_password:Parola utilizatorului

Z3950Download.desc:Un modul pentru descărcarea din depozitele Z3950
Z3950Download.host:URL-ul calculatorului gazdă
Z3950Download.host_disp:Computer gazdă
Z3950Download.port:Numărul portului depozitului
Z3950Download.port_disp:Port
