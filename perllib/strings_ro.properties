import.no_plugins_loaded:EROARE: Nu sunt încărcate extensii.

import.OIDtype:Metoda utilizată când se generează identificatori unici pentru fiecare document.
import.OIDtype.hash:Se aplică codare hash asupra conţinutului fişierului. Identificatorii documentului vor fi aceiaşi de fiecare dată când colecţia este importată.

import.OIDtype.incremental:Foloseşte un contor simplu pentru document. Este semnificativ mai rapid decât modul „hash”, dar nu atribuie acelaşi identificator aceluiaşi conţinut al documentului iar documentele următoare nu pot fi adăugate arhivei existente.

import.OIDtype.assigned:Folosiţi valoarea de metadate dată de opţiunea OIDmetadata (precedată de 'D'). Dacă nu este specificat, pentru un anume document, atunci va fi folosit un hash (codare tip utilizată pentru a individualiza un fişier). Aceşti identificatori ar trebui să fie unici.

import.OIDtype.dirname:Foloseşte numele directorului părinte (precedat de 'J'). Aici ar trebui să fie doar un singur document pentru fiecare director, iar numele directoarelor ar trebui să fie unice. De exemplu, import/b13as/h15ef/page.html va avea un identificator Jh15ef.

import.OIDmetadata:Specifică elementul de metadate care conţine identificatorul unic al documentului pentru a fi utilizat cu -OIDtype=assigned.

import.saveas:Acest lucru este pentru a decide formatul de arhivă care trebuie generat. Setarea implicită este GA.

import.out:Numele fişierului sau instrumentul de printare al statisticilor.

import.params:numele colecţiei [options]

import.removeold:Va elimina vechiul conţinut al directorului arhivei.

import.removing_archives:Eliminarea conţinutului curent al directorului arhivelor...

import.removing_tmpdir:Eliminarea conţinutului directorului „tmp” al colecţiei...



import.sortmeta:Sortaţi documentele alfabetic după metdate pentru a fi construite. Rezultatele căutării după interogări boolean vor fi afişate în această ordine. Acestea vor fi dezactivate dacă dimensiunea grupului este mai mică decât 1. Poate fi o listă separată prin virgule pentru sortarea a mai mult de o valoare de metadate.

import.statsfile:Numele fişierului sau instrumentul de printare al statisticilor.

import.stats_backup:În loc, va tipări statisticile către STDERR.

import.verbosity:Controlează calitatea rezultatelor. 0=lipsă, 3=mai multe.

