#
# Classifier option descriptions
#

AllList.desc:Создает единый список всех документов. Используется oaiserver.

AZCompactList.allvalues:Использовать все найденные значения мета-данных.

AZCompactList.desc:Плагин классификатора для сортировки в алфавитном порядке (от А-Я, 0-9). Производит горизонтальный А-Я список. Затем список, содержащий перечень документов, или книжные полки с документами, имеющими общие метаданные.

AZCompactList.doclevel:Уровень для обработки документа в.
AZCompactList.doclevel.top:Целый документ.
AZCompactList.doclevel.firstlevel:Первый уровень разделов.
AZCompactList.doclevel.section:Разделами.

AZCompactList.firstvalueonly:Используются только первые значения метаданных.

AZCompactList.freqsort:Сортировать по частоте узла, а не в алфавитно-цифровом порядке.

AZCompactList.maxcompact:Максимальное число документов, которые будут показаны на странице.

AZCompactList.metadata:Единственное поле метаданных, или запятая разделитель полей метаданных, используется для классификации. Если список определен, будет использоваться первый тип металданных, который обладает значениями. Может использоваться в соединении с -firstvalueonly и флагами -allvalues, для выбора только первого значения, или всех значений метаданных из списка.

AZCompactList.mincompact:Минимальное число документов, которые будут показаны на странице.

AZCompactList.mingroup:Наименьшая число, которое вызывает формирование групп в иерархическом порядке.

AZCompactList.minnesting:Наименьшее число, которое вызовет преобразование списка во вложенный список.

AZCompactList.recopt:Используемый во вложенных метаданных типа -метаданные Года/Организации.
AZCompactList.sort:Поле метаданных для сортировки дочерних узлов.

AZCompactSectionList.desc:Вариации в AZCompactList, который классифицирует разделы, а не документы. Вхождения отсортированы по метаданным уровня раздела.

AZList.desc:Плагин классификатора для сортировки в алфавитном порядке (от А-Я, 0-9). Производит горизонтальный А-Я список с документами.

AZList.metadata:Единственное поле метаданных или разделенный запятой список полей метаданных, используемых для классификации. Следуя порядку, обозначенному в списке, первое поле, которое содержит значение метаданных, будет использоваться. Список будет отсортирован по этому элементу.

AZSectionList.desc:Плагин классификатора для сортировки секций в алфавитном порядке. Сортирует по метаданным уровня секций.

BasClas.bad_general_option:Классификатор %s  использует некорректную общую опцию. Проверьте Ваш конфигурационный файл collect.cfg.

BasClas.builddir:Где поместить построенные индексы.

BasClas.buttonname:Ярлык для показа классификатора на экране и кнопка в навигационной линейке. По умолчанию это элемент метаданных с указаной опцией -metadata.

BasClas.desc:Основной класс для всех классификаторов.

BasClas.no_metadata_formatting:Не форматировать автоматически метаданные (для сортировки).

BasClas.outhandle:Индексный файл для описания результата.

BasClas.removeprefix:Префикс, с которого начинаются данные для игнорирования при сортировки.

BasClas.removesuffix:Суффикс, с которого начинаются данные для игнорирования при сортировки.

BasClas.verbosity:Управление количеством продукции. 0=отсутствие, 3=большие количества.

Browse.desc:Фальшивый классификатор, который обеспечивает связь в панели навигации в сочетании с просмотром и поиском страниц. Работает только в  небольших коллекциях mgpp.

DateList.bymonth:Классифицировать по году и месяцу вместо классификации только по году

DateList.desc:Классификационный плагин для сортировки по датам. По умолчанию сортировка производится по метаданным 'Дата'. Принято, что дата должна иметь вид ггггммдд или гггг-мм-дд.

DateList.metadata:Метаданные, которые содержат даты для классификации. Предполагается, что формат будет ггггммдд или гггг-мм-дд. Если даты перечислены через запятую, будет использоваться первая дата.

DateList.reverse_sort:Сортировка документов в обратном хронологическом порядке (новейший вначале).

DateList.nogroup:Сделать для каждого года индивидуальный вход в горизонтальном списке, вместо того, чтобы охватить годы несколькими входами. (Это может также использоваться для двухмесячной опции, делая для каждого месяца отдельный вход вместо объединеного).

DateList.no_special_formatting:Не отображать информацию о годе и месяце в списке документов.

DateList.sort:Дополнительное поле метаданных для сортировки в случае, когда два документа имеют одну и ту же  дату.

HFileHierarchy.desc:Плагин классификатора для генерирования иерархических классификаций, построенных на дополнительном файле со структурой.

Hierarchy.desc:Плагин классификатора для создания иерархических классификаций. Это базируется на структурированных метаданных или на дополнительном файлом, содержащим структуру (используйте опцию -hfile).

Hierarchy.documents_last:Изображать документы в списке после классификаторов.

Hierarchy.hfile:Использовать файл с указаной структурой классификации.

Hierarchy.hlist_at_top:Показать первый уровень классификации горизонтально.

Hierarchy.reverse_sort:Сортировка листьев дерева (концевых вершин) в обратном порядке (используйте с -sort).

Hierarchy.separator:Регулярное выражение, использованное в качестве разделителя.

Hierarchy.sort:Поле метаданных для сортировки дочерних узлов. Если поле не указано, узлы сортироваться не будут.

Hierarchy.suppressfirstlevel:Не придавайте значения первой части значения метаданных. Это полезно для метаданных с одинаковым начальным элементом, например, директории импорта в gsdlsourcefilename.

Hierarchy.suppresslastlevel:Игнорируйте последнюю часть в значении мета-данных. Это полезно для мета-данных, в которых каждое значение одинаково, например, ветвь директории.

HTML.desc:Создает пустую классификацию, которая является просто ссылкой на веб-страницу.

HTML.url:URL веб-страницы для связи с.

List.bookshelf_type:Контролирует где создать "книжные полки"
List.bookshelf_type.always:Создает изображение книжной полки, даже если там только один документ в каждой группе.
List.bookshelf_type.never:Никогда не создает изображение книжной полки, даже если там более одного документа в каждой группе.
List.bookshelf_type.duplicate_only:Создает изображение книжной полки, только если там более одного документа в каждой группе.

List.classify_sections:Классификация секций вместо документов.

List.desc:Общий и гибкий списочный классификатор, с почти всеми возможностями, что и AZCompactList, но лучшими способностями сортировки, а также работы с Unicode и метаданными.
List.filter_metadata:Элемент метаданных для тестирования против включения документа в классификатор. Документы будут включены, если они определяют эти метаданные.
List.filter_regex:Регулярные выражения для использования в тесте filter_metadata. Если регулярное выражение указано, то только документы с filter_metadata, которые соответствуют этому регулярному выражению, будут включены.
List.level_partition.none:Ни один.
List.level_partition.per_letter:Создать раздел для каждого письма.
List.level_partition.constant_size:Создать раздел постянного размера.
List.level_partition.approximate_size:Создание раздела из одной буквы, затем группа или отдельные буквы будут примерно такого же размера.

List.metadata:Поля метаданных для классификации. Используйте  '/' для разделения уровней иерархии, а ';' для разделения полей метаданных на каждой уровне.

List.partition_name_length:Длина имени раздела; по умолчанию переменный размер от 1 до 3 символов, зависит от того, сколько нужно для отделения начала раздела от его конца. Эта опция применима только тогда, когда partition_type_within_level установлен в 'constant_size'.

List.partition_size_within_level:Колличество элементов в каждом разделе (применяется только если partition_type_within_level поставлен на 'constant_size').

List.partition_type_within_level:Тип разделения на группы: 'по букве алфавита' ('per_letter'), 'константный размер' ('constant_size'), или 'ничего' ('none').

List.reverse_sort_leaf_nodes:Сортировка страниц документа в обратном порядке.

List.sort_leaf_nodes_using:Поля метаданных для сортировки конечных узлов. Используйте  '|' для разделения групп метаданных для стабильной сортировки, а ';' для разделения полей метаданных в каждой группе.

List.sort_using_unicode_collation:Сортировка с применением алгоритма Unicode Collation. Требуются http://www.unicode.org/Public/UCA/latest/allkeys.txt файл для загрузки в папку библиотеки perl lib/Unicode/Collate.

List.standardize_capitalization:Значения метаданных приводятся к нижнему регистру для сортировки в книжной полке. Установите эту опцию, чтобы использовать эти значения для имен опубликованных книг. В противном случае, будет использоваться рабочий вариант сортировки.

List.use_hlist_for:Поля метаданных для использования горизонтального списка (hlist) вместо вертикального (vlist). Используйте ',' для разделения групп метаданных, а ';' для разделения полей метаданных в каждой группе.

SimpleList.metadata:Одно поле метаданных или несколько, в списке, разделенным запятыми, используемые для классификации. Следуя по порядку, обозначенному в списке, первое поле, которое содержит значение метаданных, будет использоваться. Список будет отсортирован этим элементом, если не используется -sort. Если метаданные не указаны, в список будут включены все документы, иначе, только документы с указаным значением этих метаданных.


SimpleList.desc:Плагин для простого списочного классификатора.

SimpleList.sort:Поле метаданных для сортировки. Использовать'-sort nosort', если сортировка не нужна.

Phind.desc:Плагин класификатора Phind.

Phind.language:Язык или языки, используемые для построения иерархии. Языки обозначаются двухбуквенными кодами стран, к примеру, en (английский язык), es (испанский язык) и fr (французский язык). Язык является правильным выражением, так 'en|fr' (английский или французский язык) и '..' (соответственно, любой язык) пригодны.

Phind.min_occurs:Минимальное число обозначающее, сколко раз фраза должна встретиться в тексте, чтобы быть включенной во фразовую иерархию.

Phind.savephrases:Если установлено, то информационная фраза будет храниться в заданном файле как текст. Это  вероятно хорошая идея - использовать абсолютный путь доступа.

Phind.suffixmode:Smode параметр к программе извлечения фразы. Значение 0 означает, что стоп-слова игнорируются, а 1  -  используются.

Phind.text:Текст, используемый для создания иерархии фраз.

Phind.thesaurus:Имя тезауруса, хранящегося в Phind-формате в директории коллекции и т.д.

Phind.title:Поле метаданных, используемое для описания каждого документа.

Phind.untidy:Не удалять рабочие файлы.

RecentDocumentsList.desc:Классификатор, который выдает список новых изменных или добавленных документов.

RecentDocumentsList.include_docs_added_since:Включать только те документы, которые были изменены или добавлены в указанную дату (в формате ггггммдд или гггг-мм-дд)

RecentDocumentsList.include_most_recently_added:Включать только определенное количество самых последних добавленных документов. Используется только если не указано include_docs_added_since

RecentDocumentsList.sort:Метаданные для сортировки Списка. Если не указаны, список будет отсортирован по дате изменения/добавления.

SectionList.desc:То же самое, что и список классификаторов, но включает все разделы документа (исключая высший уровень), а не только высший уровень самого документа.

Collage.desc:Плагин классификатор коллекции.

Collage.geometry:Измерения размера коллажа. Для коллажа в 600 пикселей шириной и 400 пикселей высотой, например, определяют геометрию как 600x400

Collage.maxDepth:Изображения для коллажа прорисованы от зеркалирования к классификатору браузера. Это контролирует максимальную глубину процесса зеркалирования.

Collage.maxDisplay:Максимальное число изображений показываемых одновременно в коллаже.

Collage.imageType:Используется, чтобы управлять, выражая расширение имени файла, тех типов файлов которые используются в коллаже. Список расширений имен файлов отделен символом процента (%%).

Collage.bgcolor:Цвет фона холста коллажа, указанного в шестнадцатиричной форме (например #008000 результат: темно-зеленый фон).

Collage.buttonname:Ярлык для классификатора показа на экране и кнопка в навигационной линейке.

Collage.refreshDelay:Норма, в миллисекундах, с которой обновляется коллаж.

Collage.isJava2:Используется, чтобы управлять, некоторыми  использующимися классами-выполнения Java. Более продвинутая версия Java (например: Java 1.2 и далее) включает более искушенную поддержку для управления прозрачностью в изображениях, это помогает контролировать что случается с флагом, однако встроенная версия Java для некоторых браузеров - версия 1.1. Апплет разработан так, чтобы по умолчанию,  обнаруживался автоматически, для той версии Java которой обладает браузер пользователя, что заставляет выполняться и действовать соответственно.

Collage.imageMustNotHave:Используется для сжатия изображений, которые не должны появиться в коллаже, типа изображений кнопочек, которые составляют навигационную панель.

Collage.caption:Дополнительные заголовки, показаны ниже коллажа.


#
# Plugin option descriptions
#
AcronymExtractor.adding:добавление

AcronymExtractor.already_seen:уже замеченный

AcronymExtractor.desc:Плагин извлечения помощи для поиска и отметки акронима в тексте.

AcronymExtractor.done_acronym_extract:Произведено извлечение акронимов.

AcronymExtractor.done_acronym_markup:Выполнена пометка акронима.

AcronymExtractor.extract_acronyms:Акронимы извлечены из текста и установлены  в качестве метаданных.

AcronymExtractor.extracting_acronyms:извлечение акронимов

AcronymExtractor.marking_up_acronyms:пометка акронимов

AcronymExtractor.markup_acronyms:Добавить метаданные акронима в текст документа.

ArchivesInfPlugin.desc:Плагин, который повторяется в файле archives.inf (то есть файл, генерированный в архивной директории, когда  выполнялся импорт ), обрабатывая каждый найденный файл.
ArchivesInfPlugin.reversesort:Сортировка в обратном алфавитном порядке. Полезна, если опция-sortmeta была использована с import.pl.
ArchivesInfPlugin.sort:Сортировка в алфавитном порядке. Полезна, если опция-sortmeta была использована с import.pl.

AutoExtractMetadata.desc:Базовый плагин дающий всю функциональность извлечения из плагина Extractor.

AutoExtractMetadata.extracting:извлечение

AutoExtractMetadata.first:Отделенный запятой список первых величин для извлечения из текста в поле метаданных. Поле названо 'FirstNNN'.

AutoLoadConverters.desc:Helper-плагин динамически загружает плагины для расширения преобразователя.
AutoloadConverter.noconversionavailable:Преобразование не доступны.

BaseMediaConverter.desc:Плагин извлечения помощи имеющий функию для плагина медиа конвертора, например конвертора изображений или видео конверторов.

BaseImporter.associate_ext:Вызывает обработку файлов с тем же корневым каталогом плагином  AND ассоциирует с документами список расширения файлов, перечисленных через запятую, передаваемый здесь в качестве аргумента.

BaseImporter.associate_tail_re:Регулярное выражение для сочетания имен файлов найденным файлам. Используется как более мощная альтернатива для associate_ext.

CommonUtil.block_exp:Файлы, соответствующие этому правильному выражению, будут заблокированы от того, чтобы быть переданными любому дальнейшему плагину в списке. Это не имеет никакого другого реального назначения, чем предотвратить большое количество предупреждающих сообщений о входных файлах, которым Вы не уделяете внимания. Каждый плагин мог бы иметь по умолчанию block_exp., как например, HTMLPlug  по умолчанию блокирует любые файлы с  расширением .gif, .jpg, .jpeg, .png или .css.

BaseImporter.desc:Основной класс для всего плагинов импорта.

BaseImporter.dummy_text:Данный документ не имеет текста.

CommonUtil.encoding.ascii:Простой 7-битный ascii. Он может быть немного быстрее, чем использование iso_8859_1. Остерегайтесь использования этого в коллекции документов, которые могут содержать символы вне простых 7-битных наборов ascii (например, немецкие или французские документы содержат знаки ударения), используйте вместо этого iso_8859_1.

CommonUtil.encoding.unicode:Только уникод.

CommonUtil.encoding.utf8:Или utf8, или уникод - автоматически обнаруженные.

CommonUtil.filename_encoding:Перекодировка источников для имен файлов

CommonUtil.filename_encoding.auto:Автоматически определить имя файла

CommonUtil.filename_encoding.auto_language_analysis:Автоопределение декодирования имен файлов с помощью анализа.

CommonUtil.filename_encoding.auto_filesystem_encoding:Автоопределение кодека для имени файла используя декодирование в файловой системе

CommonUtil.filename_encoding.auto_fl:Использует декодирование файловой системы и затем языковой анализ для определения декодирования имени файла

CommonUtil.filename_encoding.auto_lf:Используя языковой анализ затем декодирование файловой системы для определения декодирования имени файла

CommonUtil.no_blocking:Не открывайте и не блокируйте файлы. Любые ассоциированные файлы (изображения на веб странице) будут добавлены в коллекцию в качестве документов.

BaseImporter.no_cover_image:Не обращайте внимания на файл prefix.jpg (где prefix - это название обрабатываемого файла). Это изображение обложки.

BaseImporter.OIDtype.auto:Используется набор OIDtype в import.pl

BaseImporter.process_exp:Обычное выражение Perl для соответствия  именам файла. Соответствие именам файла будет обработано этим плагином. Например, использование '(?i).html?\$' сответствует всем документам, заканчивающимся на .htm или .html (без различения заглавных и строчных букв).

BaseImporter.processing_tmp_files:Внутренний флаг, установленный конвертер плагинов чтобы показать, что мы обрабатываем TMP файл.

BaseImporter.smart_block:Блокировка файлов улучшенным методом, вместо простого просмотра названий файлов.

BaseImporter.store_original_file:Сохраните исходный документ как соответствующий файл. Отметим, это уже было сделано для файлов, таких как PDF, Word и т. д. Эта опция полезна только для плагинов, которые еще не сохранить копию оригинального файла.

BaseImporter.file_rename_method:Метод для перименования копии импортированного файла и ассоциированных файлов.

BaseImporter.rename_method.url:Используется декодирование URL и переименование импортированных и ассоциированных файлов

BaseImporter.rename_method.base64:Использование декодирование base64 для переименования импортированных и ассоциированных файлов.

BaseImporter.rename_method.none:Не переименовывайте проимпортированные и ассоциированных файлов

BibTexPlugin.desc:BibTexPlug читает библиографические файлы в формате BibTex. BibTexPlug создает образ документа для каждой ссылки в файле. Это - подкласс SplitPlug, так что если имеются множественные записи, то все они читаются.

BookPlugin.desc:Создается многоуровневый документ из документа, содержащего тэги уровня <<TOC>>. Метаданные  для каждого раздела взяты из любого другого тэга в той же самой строке, как и <<TOC>>. Например, <<Title>>xxxx<</Title>>  устанавливает метаданные названия. Все остальное между тэгами обрабатывается как простой html (то есть никакой обработки связей html или любых других видов HTMLPlug  не производится). Ожидается, что входные файлы имеют расширение .hb по умолчанию. Это может быть изменено добавлением опции -process_exp к  файлу с тем же самым именем, что и hb файл, но расширение .jpg взято для обложки изображения (jpg файлы блокируются этим плагином). BookPlug является упрощением (и расширением) HBPlug, используемого коллекциями Гуманитарной библиотеки. BookPlug является более быстрым, поскольку предполагается, что входные файлы должны быть более чистыми (вход к HDL коллекциям содержит множество дополнительных тэгов html вокруг  тэгов <<TOC>>, используя тэги <<I>>, чтобы определить изображения, и просто берут весь текст между тэгами <<TOC>>, а началом текста должны быть метаданные Названия). Если Вы помечаете документы, которые будут показаны тем же самым способом, что и коллекция HDL, используйте этот плагин вместо HBPlug.

CONTENTdmPlugin.desc:Плагин обрабатывающий RDF файлы в проэкспортированных коллекциях CONTENTdm.

ConvertBinaryFile.apply_fribidi:Выполнить программу "fribidi" Unicode Bidirectional Algorithm на сконвертированном файле (с текстом справа налево).

ConvertBinaryFile.convert_to:Плагин конвертирует в TEXT, или HTML, или различные типы изображений (например, JPEG, GIF, PNG).

ConvertBinaryFile.convert_to.auto:Также автоматически выбирается формат для конвертирования. Выбор формата зависит от типа используемого документа. На пример, Word автоматически конвертируется в HTML, в то время как PowerPoint в формат Гринстоун страничная иллюстрация (PagedImage).

ConvertBinaryFile.convert_to.html:Формат HTML.

ConvertBinaryFile.convert_to.text:Формат простого текста.

ConvertBinaryFile.convert_to.pagedimg:Серия изображений.

ConvertBinaryFile.convert_to.pagedimg_jpg:Серия изображений в формате JPEG.

ConvertBinaryFile.convert_to.pagedimg_gif:Серия изображений в формате GIF.

ConvertBinaryFile.convert_to.pagedimg_png:Серия изображений в формате PNG.

ConvertBinaryFile.desc:Этот плагин передается по наследству плагинам таким как WordPlug и PDFPlug. Он помогает конвертировать эти документы в форматы HTML или TEXT тем, что указывает значения переменных, используемых в работе плагином ConvertToBasPlug. Это происходит динамично с помощью передачи по наследству аргумента плагина 'convert_to' плагинами HTMLPlug или TEXTPlug. Если аргумент не существует, передается значение по умолчанию.

ConvertBinaryFile.keep_original_filename:Сохранить оригинальное имя файла для ассоциированного файла, а не преобразование в doc.pdf, doc.doc и т.д.

ConvertBinaryFile.use_strings:Если установлено, то простая  строковая функция будет вызываться для извлечения текста, если утилита конверсии не срабатывает.

ConvertToRogPlugin.desc:Плагин, который наследует RogPlug.

CSVPlugin.desc:Плагин для файлов в формате значений, разделенных запятой. На каждую строчку файла будет создан новый документ.

DateExtractor.desc:Плагин помощи экстрактора для извлечения исторических дат из текста.

DateExtractor.extract_historical_years:Извлечь информацию о временном периоде из исторических документов. Она хранится с документом в качестве метаданных. Имеется интерфейс поиска для этих метаданных, который Вы можете включить в Вашу коллекцию, добавляя оператор"format QueryInterface DateSearch" к Вашему конфигурационному файлу коллекции.

DateExtractor.maximum_century:Максимальное значение названного столетия, которое будет извлечено в качестве исторических метаданных (например, 14 извлечет все ссылки, относящиеся к 14-ому столетию).

DateExtractor.maximum_year:Максимальная историческая дата, использованная в качестве метаданных (дата эры, типа 1950).

DateExtractor.no_bibliography:Не пробуйте блокировать библиографические даты при извлечении исторических дат.

DirectoryPlugin.desc:RecPlug - это плагин, который повторяется в каждой директории, обрабатывая каждый файл, который он находит.

DirectoryPlugin.recheck_directories:После того, как файлы в папке импорта были обработаны, папка повторно прочитывается, чтобы обнаружить любые вновь созданные файлы.

DirectoryPlugin.use_metadata_files:(ЗАМЕНЕНЫ - вместо, добавить плагин MetadataXMLPlugin к списку плагинов) Читать метаданные из XML-файлов.

DatabasePlugin.desc:Использует записи из базы данных  как документы.

DSpacePlugin.desc:Плагин считывает экспортируемые коллекции документов из DSpace и импортирует в Гринстоун.
	
DSpacePlugin.first_inorder_ext:Эта опция предназначена для определения первостепенного потока коллекции документов DSpace. Программа будет искать возможный первостепенный файл ext.

DSpacePlugin.first_inorder_mime:Эта опция предназначена для определения первичного потока документов коллекции DSpace. Программа будет использовать обозначенные типы документа mime в серии, чтобы найти возможный первостепенный файл.

DSpacePlugin.only_first_doc:Эта опция предназначена для определения первичного потока в документах коллекции DSpace. Программа будет считать первостепенным файлом первый обозначенный в файле метаданных dublic_core.

EmailAddressExtractor.desc:Плагин помощи экстрактора для поиска адресов электронной почты в тексте.

EmailAddressExtractor.done_email_extract:Выполнено извлечение адресов электронной почты.

EmailAddressExtractor.extracting_emails:извлечение адресов электронной почты

EmailAddressExtractor.extract_email:Извлечь адреса электронной почты в качестве метаданных.

EmailPlugin.desc:Плагин Email читает файлы электронной почты. Они именуются простыми номерами (т.е.в том порядке,как они появляются в папках почтовой директории) или с расширением .mbx (формат файла для писем mbox).\nТекст доокумента: Текст документа состоит из всего текста после первой пустой строки в документе.\nМетаданные (не Dublin Core!):\n\t$Headers Все что содержит заголовок (необязательно, по умолчанию не сохраняется)\n\t$Subject Предмет: заголовок\n\t$To  Кому:заголовок\n\t$From кого   От кого: заголовок\n\t$FromName от кого  Имя отправителя(когдда оно имеется в наличии)\n\t$FromAddr от кого  адрес электронной почты отправителя\n\t$DateText даты  Дата: заголовок\n\t$Date   Дата: заголовок в формате цифровой библиотеки Greenstone (например: 19990924)

EmailPlugin.no_attachments:Не сохранять приложения сообщения.

EmailPlugin.headers:Сохранять почтовые заголовки как мета-данные "Headers"

EmailPlugin.OIDtype.message_id:Используйте идентификатор сообщения в качестве OID документа. Если идентификатор найден, затем используется источник OID.

EmailPlugin.split_exp:Обычное выражение  perl используется для расщепления файлов, содержащих имело обыкновение раскалывать файлы, содержащие много сообщений в индивидуальных документах.

EmbeddedMetadataPlugin.desc:Плагин, который извлекает встроенные метаданные из файлов различных типов. Он основан на ExifTool модуль CPAN ', который включает в себя поддержку более 70 форматов файлов и 20 форматов метаданных. Основные моменты включают: видео форматы, такие как AVI, ASF, FLV, MPEG, OGG Vorbis и WMV; форматы изображений, такие как BMP, GIF, JPEG, JPEG 2000 и PNG, аудио форматы, такие как AIFF, RealAudio, FLAC, MP3, WAV и ; форматами офисных документов, таких как  EPS, HTML, PDF и Microsoft Word. Более доступная информация о ExifTool на странице http://www.sno.phy.queensu.ca/~phil/exiftool/
EmbeddedMetadataPlugin.join_before_split:Регистрация полей с несколькими позициями (например, авторов или ключевые слова), прежде чем разделить их (по желанию), используя указанный разделитель.
EmbeddedMetadataPlugin.join_character:Символ, используемый с присоединением до сплита (по умолчанию в одном пространстве).
EmbeddedMetadataPlugin.trim_whitespace:Обрезать пробелы в начале и в конце любой извлеченные значения метаданных (Примечание: это относится и к любым ценностям, которые благодаря объединению с join_before_split или разделение через metadata_field_separator).
EmbeddedMetadataPlugin.set_filter_list:Разделенный запятыми список наборы метаданных, которые мы хотели бы получить.
EmbeddedMetadataPlugin.set_filter_regexp:Регулярное выражение, которое выбирает метаданные, которые мы хотели бы получить.

ExcelPlugin.desc:Плагин для импорта файла Microsoft Excel.

FavouritesPlugin.desc:Плагин для обработки файлов закладок Проводника Интернет

FOXPlugin.desc:Плагин для обработки файла Foxbase dbt. Этот плагин обеспечивает основные функциональные возможности чтения dbt и dbf файлов и обработки каждой записи. Этот общий плагин должен быть замещен для специфической базы данных, чтобы обработать соответствующие поля в файле.

GreenstoneXMLPlugin.desc:Обработка XML документов архива Greenstone. Обратите внимание, что этот плагин не делает никакой проверки синтаксиса (хотя  анализирующий модуль XML::   проверяет правильность построения). Предполагается, что файлы архива Greenstone соответствуют их DTD .

GISExtractor.desc:Дополнительный класс к BasPlug, который поддерживает возможности Географических Информационых Систем (ГИС)

GISExtractor.extract_placenames:Распозновать географические названия в тексте и включить их в мета-данные. Требует расширение ГИС в Гринстоун.

GISExtractor.gazetteer:Географический справочник для распознания географических названий в тексте и добавления их в мета-данных. Требует расширение ГИС в Гринстоун.

GISExtractor.place_list:При распознании географических названий, плагин включает их список в начало документа. Требует расширение ГИС в Гринстоун.

HBPlugin.desc:Плагин, который обрабатывает HTML книжную директорию. Этот плагин используется коллекциями Гуманитарной библиотеки и не обрабатывает другие входные шифрования, кроме ascii или с расширением ascii. Эта программа является лучшей из худших и могла бы без сомнения доработана так, чтобы загружаться быстрее. Оставляя ее в этом состоянии, я надеюсь поощрить людей делать их коллекции, используя вместо этого плагин HBSPlug. ;-)\n\n Используйте HBSPlug при создании новой коллекции и помеченных файлов, подобно коллекциям Гуманитарной библиотеки. HBSPlug принимает все входные кодирования, но ожидает, что помеченные файлы будут более чистыми, чем те, что используются коллекциями Гуманитарной библиотеки.

HBPlugin.encoding.iso_8859_1:Latin1 (западные языки)

HTMLImagePlugin.aggressiveness:Ранг связанных методов, используемых для извлечения текста.
HTMLImagePlugin.aggressiveness.1:Имя файла, путь, модификация (ALT) только текста.
HTMLImagePlugin.aggressiveness.2:Все из 1 плюс заголовок, где это доступно.
HTMLImagePlugin.aggressiveness.3:Все  из 2 плюс ближайшие параграфы, где это доступно.
HTMLImagePlugin.aggressiveness.4:Все из 3 плюс предыдущие заголовки (<h1>, <h2> ...), где это доступно.
HTMLImagePlugin.aggressiveness.5:Все из 4 плюс текстовые ссылки, где это доступно.
HTMLImagePlugin.aggressiveness.6:Все из 4 плюс страница метатэгов (название, ключевые слова и т.д).
HTMLImagePlugin.aggressiveness.7:Все  из объединенных 6, 5 и 4.
HTMLImagePlugin.aggressiveness.8:Все из 7 плюс повторение заголовка, имени файла и т.д ( повышение ранга более соответствующих результатов).
HTMLImagePlugin.aggressiveness.9:Все из 1 плюс полный текст исходной страницы.

HTMLImagePlugin.caption_length:Максимальная длина заголовков (в знаках).

HTMLImagePlugin.convert_params:Дополнительные параметры для ImageMagicK конвертируют уменьшенные изображения. Например, '-повышение' даст трехмерный вид уменьшенным изображениям.

HTMLImagePlugin.desc:Плагин для извлечения изображений и связанного текста из веб-страниц.

HTMLImagePlugin.document_text:Добавить текст изображения в виде документа:текст (иначе, поле метаданных IndexedText).

HTMLImagePlugin.index_pages:Индексировать страницы наряду с изображениями. Иначе, сослаться на страницы в исходном URL.

HTMLImagePlugin.max_near_text:Максимальное количество знаков у извлекаемых изображений.

HTMLImagePlugin.min_height:Пикселы. Пропустить изображения, меньшие, чем это.

HTMLImagePlugin.min_near_text:Минимальное количество знаков у извлекаемого текста или заголовка.

HTMLImagePlugin.min_size:Байты. Пропустить изображения, меньшие, чем это.

HTMLImagePlugin.min_width:Пикселы. Пропустить изображения, более узкие, чем это.

HTMLImagePlugin.neartext_length:Длина адреса у текста (в знаках).

HTMLImagePlugin.no_cache_images:Не делать кэширования изображений (указать URL оригинала).

HTMLImagePlugin.smallpage_threshold:Изображения на страницах, меньших чем эта ( в байтах), будут иметь добавленные метаданные страницы (название, ключевые слова и т.д).

HTMLImagePlugin.textrefs_threshold:Порог для текстовых ссылок. Более низкие значения подразумевают, что алгоритм менее строг.

HTMLImagePlugin.thumb_size:Максимальное уменьшение размера - и ширины, и высоты.

HTMLPlugin.assoc_files:Обычное Perl выражение файла расширений для связи с  html -документами.

HTMLPlugin.desc:Этот плагин обрабатывает файлы HTML

HTMLPlugin.description_tags:Разбиение документа на подразделы, где имеются тэги <Раздел>. Обратите внимание, что при установке этой опции, Вы неявно устанавливаете -no_metadata (никаких метаданных), поскольку все метаданные должны быть включены в пределах тэгов <Раздел>. Кроме того '-keep_head' не будет иметь никакого действия, когда эта опция установлена.

HTMLPlugin.extract_style:Извлечь информацию о стилях и скриптов из тега HTML <head> и сохранить метаданные как DocumentHeader. Это будет установлено на странице документа макросом _document:documentheader_ macro.

HTMLPlugin.file_is_url:Установить, если входные имена файлов содержат URL первоначальных исходных документов, например, если средства веб-зеркала использовались для создания структуры директории импорта.

HTMLPlugin.hunt_creator_metadata:Найти насколько возможно больше метаданных в авторстве и разместить их в поле 'Cоздатель'. Требуется установка флага на -metadata_fields (метаданные полей).

HTMLPlugin.keep_head:Не удалять заголовки из html-файлов.

HTMLPlugin.metadata_fields:Запятая отделяет список полей метаданных, чтобы попытаться  начать экстракцию. Используйте'тэг <tagname>', чтобы получить содержание первой  пары <tagname>, вставленной в элемент метаданных, называемый 'tagname'. Замените здесь строчные буквы заглавными, если Вы хотите, чтобы эти метаданные были представлены в Greenstone заглавными буквами, так как экстракция тэгов является малочувствительным действием.

HTMLPlugin.metadata_field_separator:Разделители, используемые в многозначных метаданных. Будет разбита значение поля метаданных на этого персонажа, и добавлен к каждому элементу в виде отдельных метаданных.

HTMLPlugin.no_metadata:Не пытайтесь извлекать любые метаданные из файлов.

HTMLPlugin.no_strip_metadata_html:Список названий мета-данных, перечисленных через запятую, или 'all' (все). Использовать с -description_tags, что предотвращает удаление HTML тагов из значений мета-данных.

HTMLPlugin.nolinks:Не делайте никаких попыток  улавливать линки (установка такого флага может улучшить скорость построения/импортирования, но любые относительные связи в пределах документов будут нарушены).

HTMLPlugin.no_image_links:Не делайте какие-либо попытки сделать ссылки на изображения для их просмотра.

HTMLPlugin.rename_assoc_files:Переименовывает файлы, связанные с документами (например, изображениями). Также создает намного более мелкую структуру директории (полезно при создании коллекций, которые будут перенесены на CD-ROM).

HTMLPlugin.sectionalise_using_h_tags:Автоматическое создание разделений в документе с использованием тагов h1, h2, ... hX.

HTMLPlugin.title_sub:Выражение замены для изменения строки, хранящейся как Название.Используется, например, плагином PDFPlug, чтобы удалить "Страницу 1 ", и т.д из текста, используемого как название.

HTMLPlugin.tidy_html:Если установлено, преобразует HTML-документ в хорошо сформированный XHTML. Это позволяет пользователям просматривать документы в формате книги.

HTMLPlugin.old_style_HDL:Пометка о том, был ли файл разбит на секции, используя старый стиль секций HDL.

BaseMediaConverter.enable_cache:Кэш автоматически генерирует файлы (такие как уменьшенные копии изображений и изображения экранного размера)

ImageConverter.converttotype:Преобразовать главное изображение к формату 's'

ImageConverter.create_screenview:Если набор верен, создайте изображения экранного размера, и установите метаданные: Screen, ScreenType, screenicon, ScreenWidth и ScreenHeight.

ImageConverter.create_thumbnail:Если набор верен, создаются уменьшенные изображения и добавляются метаданные: Thumb, ThumbType, thumbicon, ThumbWidth, ThumbHeight.
ImageConverter.desc:Этот плагин обрабатывает изображения, добавляя базовые метаданные

ImageConverter.imagemagicknotinstalled:приложение Image Magick не установлено

ImageConverter.minimumsize:Не принимать во внимание изображения, меньшие, чем n байт.

ImageConverter.noconversionavailable:Конвертация изображений недоступна

ImageConverter.noscaleup:Не увеличивать маленькие изображения при уменьшениях.

ImageConverter.screenviewsize:Создайте экранные изображения размера nxn.

ImageConverter.screenviewtype:Создайте экранные изображения в формате 's'.

ImageConverter.thumbnailsize:Выполнить уменьшение размера nxn.

ImageConverter.thumbnailtype:Выполнить уменьшение в формате 's'.

ImageConverter.win95notsupported:Image Magick не поддерживается в Win95/98

ImagePlugin.desc:Этот плагин обрабатывает изображения, добавляя базовые метаданные

IndexPlugin.desc:Этот рекурсивный плагин обрабатывает файл index.txt. Файл index.txt должен содержать список файлов, которые должны быть включены в коллекцию, сопровождаемый любыми дополнительными метаданными, связанными с каждым файлом \n\n Файл index.txt должен быть форматирован следующим образом: первая строка может быть ключом (начиная с ключа:), чтобы назвать поля метаданных (например, ключ: Предмет, Организация, Дата). Следующие строки будут содержать название файла, затем значение тех метаданных входа, которые должны быть установлены. (например, 'irma/iw097e 3.2 unesco 1993' свяжет метаданные Предмет=3.2, Организация=unesco, и Дата=1993 с файлом irma/iw097e, если вышеупомянутая строка ключа использована). \n\nЗаметьте, что если любое из полей метаданных использует плагин иерархического классификатора, когда их значение установлены , он должен соответствовать первому полю (дескриптор) в соответствующем файле классификации. \n\nЗначения  метаданных могут быть названы отдельно, используя тэг (например,>Предмет<3.2) и это заменит любое название, присвоенное им ключевой строкой. Если ключевая строка отсутствует, любое неназванное значение метаданных будет названо 'Предмет'.

ISISPlugin.desc:Этот плагин обрабатывает базы данных CDS/ISIS. Для каждой такой обработанной базы данных должны существовать три файла в папке импорта коллекции: основной файл (.mst), таблица определения полей (.fdt), и файл перекрестных ссылок (.xrf).

ISISPlugin.subfield_separator:Строка, используемая для отделения подполей  в записях базы данных CDS/ISIS.

ISISPlugin.entry_separator:Строка, используемая для отделения множественных значений для отдельных полей метаданных в записях базы данных CDS/ISIS.

KeyphraseExtractor.desc:Плагин помощи для экстрактора для генерации ключевых фраз из текста. Использована система извлечения Kea.

KeyphraseExtractor.extract_keyphrases:Извлечь ключевые фразы  с помощью Kea (опции по умолчанию)

KeyphraseExtractor.extract_keyphrases_kea4:Автоматическое определение ключевых слов с помощью Kea 4.0 (с параметрами по умолчанию). Kea 4.0 - это новая версия Kea, разработаная для контролированного индексирования документов агрикультурной тематики.

KeyphraseExtractor.extract_keyphrase_options:Опции для автоматического извлечения ключевых фраз с помощью Kea. Например, mALIWEB - используй модель извлечения ALIWEB; n5 - извлекай по 5 ключевых слов из каждого документа; eGBK - используй кодировку GBK.

KeyphraseExtractor.keyphrases:Ключевые фразы

KeyphraseExtractor.missing_kea:Ошибка: Не удалость найти программу Kea в %s. Пожалуйста, скачайте Kea %s с http://www.nzdl.org/Kea и установите в этой директории.

LaTeXPlugin.desc:Плагин для документов LaTeX.

LOMPlugin.desc:Плагин для импорта файлов LOM (Learning Object Metadata).

LOMPlugin.root_tag:DocType XML-файла (или регулярное выражение, указывающее на корневой элемент).

LOMPlugin.check_timestamp:Проверка временных отметок ранее загруженных файлов, будут загружены только более новые.

LOMPlugin.download_srcdocs:Загрузить исходный документ, если он указан в (general^identifier^entry or technical^location). В этой опции нужно указать регулярное выражение для загружаемых файлов перед собственно загрузкой. На заметку: это не работает, если исходный документ находится за файерволом.

MARCPlugin.desc:Основной плагин  MARC.

MARCPlugin.metadata_mapping:Имя файла, которое включает детали отображения значений из MARC в имена метаданных Greenstone. По умолчанию 'marc2dc.txt' находится в  директории сайтов.

MARCXMLPlugin.desc:Плагин MARCXML.

MARCXMLPlugin.metadata_mapping_file:Имя файла, которое включает отображение деталей из значений MARC в имена метаданных Greenstone. По умолчанию ищется 'marcdoc.txt' в etc каталоге сайта.

MediainfoOGVPlugin.desc:Плагин для импорта видеофайлов OGV. Требует установления MediaInfo (mediainfo.sourceforge.net), чтобы извлечь метаданные.

MediainfoOGVPlugin.assoc_field:Имя поля метаданных, которое будет содержать имя файла фильма.

MediaWikiPlugin.desc:Плагин для импорта веб-страниц MediaWiki.

MediaWikiPlugin.show_toc:Добавить в страницу «О коллекции» «Оглавление» с главного сайта MediaWiki. Необходимо указать регулярное выражение Perl в toc_exp ниже.

MediaWikiPlugin.delete_toc:Удалить секцию «Оглавление» на каждой HTML-странице. Нужно указать регулярное выражение Perl в toc_exp ниже.

MediaWikiPlugin.toc_exp:Регулярное выражение Perl для «Оглавления». Значение по умолчанию будет соответствовать обычным страницам MediaWiki.

MediaWikiPlugin.delete_nav:Удалить секцию навигации. Нужно указать регулярное выражение Perl в nav_div_exp ниже.

MediaWikiPlugin.nav_div_exp:Регулярное выражение Perl для секции навигации. Значение по умолчанию будет соответствовать обычным страницам MediaWiki.

MediaWikiPlugin.delete_searchbox:Удалить секцию поискового диалога. Нужно указать регулярное выражение Perl в searchbox_div_exp ниже.

MediaWikiPlugin.searchbox_div_exp:Регулярное выражение на языке Perl для введения в окне поиска. Значение по умолчанию соответствует общим вебстраницам MediaWiki.

MediaWikiPlugin.remove_title_suffix_exp:Регулярное выражение Perl для обрезки извлеченного заглавия. Например, \\s-(.+) обрежет содержимое после «-».

MetadataCSVPlugin.desc:Плагин для метаданных в формате значений, разделенных запятой. Поле Filename в файле CSV используется для того, чтобы определить, какому документу принадлежат метаданные.

MetadataPass.desc:Дополнительный класс к BasPlug, который поддерживает параметр плагина мета-данных metadata_read в import.pl

MetadataXMLPlugin.desc:Плагин который обрабатывает файл metadata.xml.

GreenstoneMETSPlugin.desc:Обработать METS-документы как Гринстоун

MP3Plugin.desc:Плагин для обработки MP3 файлов.

MP3Plugin.assoc_images:Используйте поиск картинок в Google, чтобы найти изображения подходящее к файлу MP3, на основе его метаданных Название ID3 Title и Исполнитель.

MP3Plugin.applet_metadata:Использаванно для того, чтобы хранить мета-данные [applet] для каждого документа, в котором содержится код HTML для проигрывания этого файла в MP3 проигрывателе.

MP3Plugin.metadata_fields:Список полей мета-данных, перечисленных через запятую, которые предназначены для извлечения из MP3 файла (если доступен). Используйте \"*\" для извлечения всех полей.

NulPlugin.desc:Холостое значение плагина для файла (.nul). Используется с файлами, созданными при расширении базы данный мета-данными файлов.

NulPlugin.assoc_field:Названия поля метаданных, которое будет присвоено каждому файлу nul.
NulPlugin.add_metadata_as_text:Добавить таблицу метаданных как текст документа, а не как «Этот документ не содержит текста».

NulPlugin.remove_namespace_for_text:Удалить пробелы из имен метаданных в тексте документа (если установлено add_metadata_as_text).

OAIPlugin.desc:Основной плагин исходных открытых архивов (OAI).

OAIPlugin.document_field:Элемент метаданных с указанием имени файла документов с подключенными к ним метаданными.

OAIPlugin.metadata_set:Набор метаданных (им с префиксом) для импортирования всех метаданных как
OAIPlugin.metadata_set.auto:Используйте префиксы определенные в записях
OAIPlugin.metadata_set.dc:Используйте префикс dc.

OAIMetadataXMLPlugin.desc:Версия MetadataXMLPlugin metadata.xml, которая обрабатывает файлы. Кроме того, он использует  поля "dc.Identifier"  и extract OAI метаданные из указанного сервера OAI (-oai_server_http_path)

OAIMetadataXMLPlugin.oai_server_http_path:HTTP путь к серверу OAI  - например, http://test.com/oai_server/oai.pl

OAIMetadataXMLPlugin.metadata_prefix:OAI префикс метаданных - по умолчанию oai_dc

OAIMetadataXMLPlugin.koha_mode:Если указано, что плагин пытается генерировать метаданные oaiextracted.koharecordlink. Эти метаданные содержат ссылку на документ Koha.

OggVorbisPlugin.add_technical_metadata:Добавить технические мета-данные (например, скорость передачи).

OggVorbisPlugin.desc:Плагин для импортирования звуковых файлов Ogg Vorbis.

OpenDocumentPlugin.desc:Плагин для документов формата OASIS OpenDocument (используемых в OpenOffice 2.0)

PagedImagePlugin.desc:Плагин для документов, составленных из последовательности изображений, с необязательным распознанным текстом к каждому изображению.

PagedImagePlugin.documenttype:Установите тип документа (используется для просмотра).

PagedImagePlugin.documenttype.auto2:Автоматически устанавливается тип документа на основе пункта формат файлов. Использует "выгружен" для документов с одной последовательностью страниц, и «иерархию» для документов с внутренней структурой (т.е. с XML-файлов, содержащих пункт PageGroup элементов).
PagedImagePlugin.documenttype.auto3:Автоматически устанавливается тип документа на основе пункта формат файлов. Использует "выгружен" для документов с одно1 последовательностью страниц, и «pagedhierarchy " для документов с внутренней структурой (т.е. с XML-файлов, содержащих пункт PageGroup элементов).

PagedImagePlugin.documenttype.paged2:Страницы документов имеют линейную последовательность и никакой внутренней структуры. Они будут отображаться с следующей и предыдущей прокрутке и «перейти на страницу X 'box".
PagedImagePlugin.documenttype.paged3:Страницы документов имеют линейную последовательность и никакой внутренней структуры. Они будут отображаться с прокруткой списка изображений страниц.

PagedImagePlugin.documenttype.hierarchy:Иерархические документы содержат оглавление.

PagedImagePlugin.documenttype.pagedhierarchy:(Greenstone 3 only) Эти документы имеют внутреннюю структуру и последовательность страниц. Они будут отображаться с оглавлением и прокруткой списков страниц.

PagedImagePlugin.headerpage:Добавить для каждого документа заглавную страничку (без изображения).

PDFPlugin.allowimagesonly:Разрешить использование файлов PDF, в которых нет извлекаемого текста. Снимает необходимость класса -complex. Полезно только с convert_to html.

PDFPlugin.complex:Создает более сложную продукцию. С этой опцией установок продукция в формате HTML будет выглядеть значительно более похожей на оригинальный PDF-файл. Для того, чтобы функционировать должным образом установлен Ghostscript (для *nix gs должен быть на вашем пути доступа, в то время как для Windows у Вас должен быть gswin32c.exe на пути доступа).

PDFPlugin.desc:Приемлемый плагин with-it pdf.

PDFPlugin.nohidden:Препятствует попыткам pdftohtml извлечь скрытый текст. Это полезно только, если опция  -complex также установлена.

PDFPlugin.noimages:Не пытайтесь извлекать изображения из PDF.

PDFPlugin.use_sections:Создать отдельный раздел для каждой страницы PDF-файла.

PDFPlugin.zoom:Фактор, c помощью которого изменяется масштаб изображения PDF (это полезно только, если   установлен -complex).

PostScriptPlugin.desc:Это - постскриптум \"бедные люди\" для текстового конвертера.. Если серьезно, рассмотрите использование пакета PRESCRIPT, который доступен для загрузки с http://www.nzdl.org/html/software.html

PostScriptPlugin.extract_date:Извлечение даты из заголовка PS.

PostScriptPlugin.extract_pages:Извлечение страниц из заголовка PS.

PostScriptPlugin.extract_title:Извлечение названия из заголовка PS.

PowerPointPlugin.desc:Плагин для импорта файлов Microsoft PowerPoint.

PowerPointPlugin.windows_scripting:Использовать технологию программирования MicroSoft Windows (Visual Basic для программ), чтобы сконвертировать документы PPT в серию изображений различного типа (например, JPEG,PNG,GIF), вместо пакета open source ppttohtml.

PowerPointPlugin.convert_to.html_multi:Серия HTML страниц, два на слайд. Один для слайдов изображений, второй для слайдов текста (нужен -openoffice_conversion).

PowerPointPlugin.convert_to.pagedimg:Серия изображений JPEG формата (нужен -openoffice_conversion).

PowerPointPlugin.convert_to.pagedimg_jpg:Серия изображений JPEG формата (нужен -windows_scripting).

PowerPointPlugin.convert_to.pagedimg_gif:Серия изображений GIF формата (нужен -windows_scripting).

PowerPointPlugin.convert_to.pagedimg_png:Серия изображений PNG формата (нужен -windows_scripting).

PrintInfo.bad_general_option:Плагин %s использует некорректную общую опцию (общие опции -  это те, которые доступны всем плагинам). Проверьте ваш конфигурационный файл collect.cfg.

PrintInfo.desc:В большинстве плагин, имеет дело с информацией о печати  (pluginfo.pl) и анализирует аргументы pluginfo.pl.

ProCitePlugin.desc:Плагин для (экспортированных) баз данных ProCite

ProCitePlugin.entry_separator:Строка используется для разделения нескольких значений отдельных полей метаданных для записей в базе данных ProCite.

ReadTextFile.could_not_extract_encoding:ПРЕДУПРЕЖДЕНИЕ: кодирование не смогло быть извлечено из %s - по умолчанию к %s

ReadTextFile.could_not_extract_language:ПРЕДУПРЕЖДЕНИЕ: язык не смог быть извлечен из %s - по умолчанию к %s

ReadTextFile.could_not_open_for_reading:не смог открыть %s для чтения

ReadTextFile.default_encoding:Используйте это кодирование, если -input_encoding установлен на 'авто', а алгоритм классификации текста не в состоянии извлечь закодированные или извлекает закодированные, но неподдерживаемые Greenstone. Эта опция может брать те же самые значения, как и -input_encoding.

ReadTextFile.default_language:Если Greenstone не в состоянии решить, каким является язык документа, элемент метаданных 'Язык' будет установлен на это значение. По умолчанию -  это 'en' (ИСО использует 639 символов языка: en = английский язык). Обратите внимание, что если -input_encoding не установлен на 'авто', и -extract_language не установлен, все документы будут иметь метаданные их 'Языка' установленными на это значение.

ReadTextFile.desc:Базовый плагин для файлов, имеющих обычный текстовый формат.

ReadTextFile.empty_file:файл не содержит никакого текста

ReadTextFile.extract_language:Идентифицируйте язык каждого документа и установите метаданные 'Язык' . Обратите внимание, что это будет сделано автоматически, если -input_encoding установлен на 'авто'.

ReadTextFile.file_has_no_text:ОШИБКА: %s не содержит никакого текста

ReadTextFile.input_encoding:Кодирование исходных документов. Документы будут конвертированы из этих шифрований и храниться внутри системы в виде utf8.

ReadTextFile.input_encoding.auto:Используйте алгоритм классификации текста для автоматической идентификации кодирования каждого исходного документа. Это будет медленнее, чем установка шифрования в явном виде, но будет работать там, где используется больше чем один вид шифрования  в пределах той же самой коллекции.

ReadTextFile.read_denied:Разрешение чтения,  отклоненное для %s

ReadTextFile.separate_cjk:Помещает знаки пробела между китайскими, японскими и корейскими иероглифами, так что каждый пробел разделяет два слова. Использовать для не сегментированного текста.

ReadTextFile.unsupported_encoding:ПРЕДУПРЕЖДЕНИЕ: %s появляется, чтобы быть закодированным в неподдержанном шифровании (%s) - используя %s

ReadTextFile.wrong_encoding:ПРЕДУПРЕЖДЕНИЕ: %s читалось, используя %s шифрование, но  появлялось кодированным как %s.

ReadXMLFile.desc:Основной класс плагинов XML.

ReadXMLFile.xslt:Трансформировать подходящий вводимый документ в обозначеный файл с помощью XSLT.  Предполагается относительное названия файла, находящегося в коллекции, к примеру  etc/mods2dc.xsl.

RealMediaPlugin.desc:Плагин для обработки файлов Real Media.

ReferPlugin.desc:ReferPlug читает библиографические файлы в реферативном формате.

RogPlugin.desc:Создает простые одно-уровневые документы из файлов .rog или .mdb.

RTFPlugin.desc:Плагин для импортирования файлов RTF.

SourceCodePlugin.desc:Имя файла в настоящее время используется для Названия (произвольно выбранное минус некоторую приставку). Текущие языки:\nтекст:READMEs/Созданиефайлов\nC/C ++ (в настоящее время извлекает #включенные операторы и decls класса C ++ ) \nPerl (в настоящее время представленный только в виде текста) \nОболочка (в настоящее время представленная только в виде текста).

SourceCodePlugin.remove_prefix:Удалить этот ведущий образец из имени файла (eg-remove_prefix/tmp/xx/src/). По умолчанию должен весь путь доступа от имени файла.

SplitTextFile.desc:SplitPlug - это плагин для разбиения входных файлов на сегменты, которые будут потом обрабатываться по отдельности.Этот плагин нельзя вызвать непосредственно. Вместо этого, если Вы должны обработать входные файлы, которые содержат несколько документов, Вы должны написать плагин с функцией обработки, который будет обрабатывать один из этих документов, наследуя его из SplitPlug. См. ReferPlug для примера.

SplitTextFile.split_exp:Правильное выражение perl для разбиения входных файлов на части.

StructuredHTMLPlugin.desc:Плагин для обработки структурированных документов HTML, разделяя их на секции по информации из стилей.

StructuredHTMLPlugin.delete_toc:Удалить "Содержание" и "Список таблиц" из конвертированного файла HTML.

StructuredHTMLPlugin.title_header:установить возможный стиль для title_header, который определил пользователь.

StructuredHTMLPlugin.level1_header:возможный определенный пользователем стиль заголовков первого уровня в документе HTML (эквивалент к <h1>).

StructuredHTMLPlugin.level2_header:возможный определенный пользователем стиль заголовков второго уровня в документе HTML (эквивалент к <h2>).

StructuredHTMLPlugin.level3_header:возможные стили, определяемые пользователем, для заголовков третьего уровня в документах HTML (эквивалент к <h3>).

StructuredHTMLPlugin.toc_header:возможный определенный пользователем стиль оглавления

TextPlugin.desc:Создает простой одно-уровневый документ. Добавляет метаданные Названия из первой строки текста (длиной до 100 знаков.

TextPlugin.title_sub:Выражение замены для изменения строки, хранящейся как Название. Используется, например, PSPlug, чтобы удалить "Страницу 1" и т.д из текста, используемого в качестве названия.

UnknownPlugin.assoc_field:Имя поля метаданных, которое будет держать имена ассоциированных файлов.

UnknownPlugin.desc:Это простой плагин для импортирования файлов в форматах, неизвестных для Greenstone.  Вымышленный документ будет создан для каждого такого файла, и сам файл будет передан в Greenstone как \"ассоциированный файл\" документа.

UnknownPlugin.file_format:Тип файла (например, MPEG, MIDI, ...).

UnknownPlugin.mime_type:Тип файла  mime (например, изображение/gif).

UnknownPlugin.process_extension:Обработка файлов с определенным расширением. Эта опция - альтернатива к process_exp, которая проще, но менее приспосабливаемая.

UnknownPlugin.srcicon:Укажите макро название (без символов подчеркивания), чтобы использовать в качестве метаданных srcicon.

WordPlugin.desc:Плагин для импортирования документов Microsoft Word.

WordPlugin.windows_scripting:Использовать технологию программирования Microsoft Windows (Visual Basic для программ), чтобы Word конвертировал документы в  HTML, вместо пакета open source WvWare. При этом программа Word откроется на экране, если она еще не запущена.

WordPlugin.metadata_fields:Эта опция для извлечения метаданных из документов HTML сконвертированных с помощью скрипта VB. Пользователь может указать через запятую список полей метаданных, которые требуется извлечь. Укажите 'tag<tagname>', чтобы первое извлеченное значение пары <tagname> сохранить в элементе метаданных названном 'tagname'. Используете большие буквы, чтобы метаданные были показаны в Гринстоун соответсвующе. Для извлечения это не играет роли.

ZIPPlugin.desc:Плагин, который обрабатывает сжатые и/или архивированные входные форматы, текущие обработанные форматы и файлы с расширениями:\ngzip (.gz, .z, .tgz, .taz)\nbzip (.bz)\nbzip2 (.bz2)\nzip (.zip .jar)\ntar (.tar)\n\n Этот плагин опирается на следующие присутствующие утилиты (если пытаются обработать соответствующие форматы):\ngunzip (для gzip)\nbunzip (для bzip)\nbunzip2 \nunzip (дляzip)\ntar (для tar).

#
# Download module option descriptions
#

BaseDownload.desc:Основной класс для модулей загрузки
BaseDownload.bad_general_option:% загрузки модуля для некоректного выбора.
MediaWikiDownload.desc:Модуль для загрузки с сайтов MediaWiki.
MediaWikiDownload.reject_filetype:Список игнорируемых URL-ов, разделенных запятыми, например *cgi-bin*,*.ppt заставит игнорировать гиперссылки, содержащие или 'cgi-bin', или '.ppt'
MediaWikiDownload.reject_filetype_disp:Список игнорируемых URL-ов, разделенных запятыми.
MediaWikiDownload.exclude_directories:Список исключаемых каталогов (необходим полный путь к каталогу), например /people,/documentation исключит подкаталоги 'people' и 'documentation'.
MediaWikiDownload.exclude_directories_disp:Список исключаемых каталогов, разделенных запятыми.

OAIDownload.desc:Модуль для загрузки из репозиториев OAI
OAIDownload.url_disp:Исходный URL
OAIDownload.url:URL репозитория OAI
OAIDownload.set_disp:Установить
OAIDownload.set:Ограничить загрузку указанного набора в репозитории
OAIDownload.metadata_prefix_disp:Префикс метаданных
OAIDownload.metadata_prefix:Формат метаданных используется в экспорте, прим: oai_dc, qdc и т.д. Нажмите кнопку <server information>, чтобы выяснить, какие форматы поддерживаются.
OAIDownload.get_doc_disp:Получить документ
OAIDownload.get_doc:Загрузить исходный документ, если он указан в записи
OAIDownload.get_doc_exts_disp:Включает только типы файлов
OAIDownload.get_doc_exts:Допустимые расширения файлов для получения документов
OAIDownload.max_records_disp:Максимум записей
OAIDownload.max_records:Максимум записей для загрузки

SRWDownload.desc:Модуль для загрузки из репозиториев SRW (Search/Retrieve Web Service)

WebDownload.desc:Модуль для загрузки из Интернета по HTTP или FTP
WebDownload.url:Исходный URL. Может изменяться в случае с http.
WebDownload.url_disp:Исходный URL
WebDownload.depth:На сколько ссылок в глубину опускаться при загрузке
WebDownload.depth_disp:Глубина закачки
WebDownload.below:Отзеркалить только файлы с этого URL
WebDownload.below_disp:Отзеркалить только файлы с этого URL
WebDownload.within:Только отзеркалить файлы с того же сайта
WebDownload.within_disp:Только для файлов с того же сайта
WebDownload.html_only:Загружать только HTML-файлы и игнорировать ассоциированные с ними файлы, такие как картинки и таблицы стилей
WebDownload.html_only_disp:Загружать только HTML-файлы

WgetDownload.desc:Основной класс, который обрабатывает запросы к wget
WgetDownload.proxy_on:Включить прокси
WgetDownload.proxy_host:Имя хоста прокси
WgetDownload.proxy_port:Порт прокси
WgetDownload.user_name:Имя пользователя
WgetDownload.user_password:Пароль пользователя

Z3950Download.desc:Модуль для загрузки из репозиториев Z3950
Z3950Download.host:URL хоста
Z3950Download.host_disp:Хост
Z3950Download.port:Номер порта репозитория
Z3950Download.port_disp:Порт
Z3950Download.database:База данных для поиска
Z3950Download.database_disp:База данных
Z3950Download.find:Показать записи, содержащие указанную строку поиска
Z3950Download.find_disp:Найти
Z3950Download.max_records:Максимум записей для загрузки
Z3950Download.max_records_disp:Максимум записей


#
#Plugout option descriptions
#

BasPlugout.bad_general_option:Модуль %s использует некорректную опцию.
BasPlugout.debug:установка режима определения ошибок
BasPlugout.desc:Основной класс для всех модулей.
BasPlugout.group_size:Пронумеровать документы для группировки в один XML-файл.
BasPlugout.gzip_output:Использовать gzip для сжатия результирующих xml-документов (не забудьте включить ZIPPlug в свой список плагинов для сборки сжатых документов).
BasPlugout.output_handle:файловый дескриптор, используемый для посылки выходной информации
