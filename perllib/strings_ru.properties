import.desc:Скрипт PERL, используемый для импортирования файлов в формат GML, готов для построения.

import.faillog:Неудачная регистрация имени файла. Этот журнал регистрации получает имена файла любых файлов, которые не могут быть обработаны.

import.groupsize:Число импортируемых документов для группировки в один XML файл.

import.gzip:Использовать gzip для сжатия результирующих xml документов (не забудьте включить ZIPPlug в Ваш список плагинов, когда коллекция создается из сжатых документов).

import.importdir:Где находится исходный материал.

import.incremental:Импортировать только те документы, которые новее (по временной отметке), чем текущие файлы в архиве. Включает -keepold.

import.keepold:Не будет уничтожать текущее содержание архивной директории.

import.maxdocs:Максимальное число документов для импортирования.

import.no_import_dir:Ошибка: каталог импорта (%s) не найден.

import.no_plugins_loaded:ОШИБКА: Никакие плагины не загружены.

import.OIDtype:Метод использовать при генерировании уникальных идентификаторов для каждого документа.
import.OIDtype.hash:Хеширование содержания файла. Идентификатор документа будет тем же самым каждый раз, когда коллекция импортируется.
import.OIDtype.hash_on_ga_xml:Hash содержимого файла архива Greenstone XML. Идентификаторы документов будут такими же, каждый раз, когда коллекция импортируется до тех пор пока метаданные не изменятся.
import.OIDtype.hash_on_full_filename:Hash на полное имя файла  документа в  папке "Импорт" (а не его содержимое). Помогает  идентифицировать документ в более стабильное время обновлений программного обеспечения, хотя это означает, что дубликаты документа, содержащийся в коллекции больше не определяется автоматически.

import.OIDtype.incremental:Простой подсчет документов, который является значительно более быстрым, чем "хеширование". Это не гарантируют того, что всегда будет назначен тот же самый идентификатор к данному документу, хотя и не позволяет последующим документам быть добавленными к существующим  xml архивам.

import.OIDtype.assigned:Использует 'D' плюс значение в поле dc.Identifier в качестве идентификатора документа. Поле dc.Identifiers должно быть однозначным. Если dc.Identifier не заполнено для данного документа, в качестве замены будет использован hash id.

import.OIDtype.dirname:Использует 'J' плюс родительскую папку as the identifier. Для этого в каждой папке должен быть только один файл, а ее название должно быть однозначным. E.g. import/b13as/h15ef/page.html получит идентификатор Jh15ef.

import.OIDtype.filename:Используйте имя файла (без расширения). Требуется, чтобы каждое имя файла для всех папок внутри "Импорт" было уникальным. Цифровые идентификаторы будут предшествовать "D".

import.OIDtype.full_filename:Использовать полное имя файла в папке "Импорт" как идентификатор документа (с _ и - сделал для замены символов, таких как разделители директорий и Fullstop в имени файла с расширением)

import.OIDmetadata:Указывает элемент метаданных, который содержит уникальный идентификатор документа, для использования с -OIDtype=assigned.

import.saveas:В каком формате генерировать архив. По умолчанию GA.

import.out:Имя файла или индекс для записи выходного статуса в.

import.params:[опции] название-коллекции1 название-коллекции2...

import.removeold:Удалит старое содержание архивной директории.

import.removing_archives:Удаление текущего содержания архивной директории...

import.removing_tmpdir:Удаление содержания папки "tmp" этой коллекции...

import.site:Сайт для поиска директории с коллекциями в (для установки Гринстоун 3 версии)

import.sortmeta:Сортировать документы в алфавитном порядке метаданных для построения коллекции. Результаты поиска булевых запросов будут выданы в этом порядке. Это будет блокировано, если размер группы больше единицы.

import.sortmeta_paired_with_ArchivesInfPlugin:Обнаружение-sortmeta. Для осуществления предусмотренных сортировок по метаданным (или OID), эта опция должна быть в паре либо с '-reversesort' или '-sort' для ArchivesInfPlugin.

import.statsfile:Имя файла или индекс для записи статистики импорта в.

import.stats_backup:Вместо этого будет записывать stats в STDERR.

