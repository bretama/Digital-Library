# -- buildcol.pl --

buildcol.activate:Выполнить activate.pl после окончания buildcol, которая будет перемещать индекс.

buildcol.archivedir:Где находятся архивы.

buildcol.builddir:Где поместить созданные индексы.

buildcol.cachedir:Коллекция будет временно создана здесь, перед тем как будет скопирована в созданную директорию.

buildcol.cannot_open_cfg_file:ПРЕДУПРЕЖДЕНИЕ: Конфигурационный файл не может открыть для обновления: %s

buildcol.collectdir:Путь к 'collect" директории.

buildcol.copying_back_cached_build:Обратное копирование кэшированной программы.

buildcol.copying_rss_items_rdf:Копирование RSS-items.rdf файл %s до %s

buildcol.create_images:Попытка создать изображения по умолчанию для новой коллекции. Она основана на Gimp, который инсталлируется наряду с подходящими модулями perl, чтобы позволить написание скриптов от perl.

buildcol.debug:Записать продукцию в STDOUT.

buildcol.desc:Скрипт PERL, используемый для построения коллекции Greenstone из документов GML.

buildcol.faillog:Неудачная регистрация имени файла. Этот журнал регистрация получил имена файлов из любых файлов, которые не могут быть обработаны

buildcol.incremental_default_builddir:ВНИМАНИЕ: Структура директории была определена для построения. Если вы желаете дополнительно добавить к имеющемуся индексу директорию, используйте  "-builddir index" опцию в buildcol.pl.

buildcol.index:Индекс для построения ( все будет создаваться в конфигурационном файле, если он не установлен).

buildcol.indexname:Имена показателей для построения (будут строиться в конфигурационном файле, если не установлен).

buildcol.indexlevel:Уровень показателей для  построения (будет строиться в конфигурационнм файле, если они не установлен).

buildcol.incremental:Индексировать только те документы, которые еще не были проиндексированы. Включает -keepold. Использует индексатор lucene.

buildcol.keepold:Не будет уничтожать текущее содержание создаваемой директории.

buildcol.maxdocs:Максимальное число документов для построения.
buildcol.maxnumeric:Максимальное число цифр, которое может иметь «слово» в словаре индекса. Большие числа разделяются на несколько слов для индексации. Например, если максимальное число равно 4, "1342663" будет разделено на "1342" и "663".
buildcol.mode:Части процесса построения коллекции, которые необходимо выполнить.
buildcol.mode.all:Делать все.
buildcol.mode.build_index:Только индексировать текст.
buildcol.mode.compress_text:Только сжать текст.
buildcol.mode.infodb:Только создать базу метаданных.

buildcol.no_default_images:Изображения по умолчанию не будут созданы.

buildcol.no_image_script:ПРЕДУПРЕЖДЕНИЕ: Скрипт создания изображения не мог быть найден: %s

buildcol.no_strip_html:Не удалять тэги HTML из индексированного текста (используется только для mgpp коллекций).

buildcol.store_metadata_coverage:Включить статистические данные о том, какие наборы метаданных используются в коллекции, в том числе которых используются условно. Это полезно во встроенной коллекции, если Вы хотите знать объем, чтобы список значений метаданных, которые используются в той или иной коллекции.

buildcol.no_text:Не хранить сжатый текст. Этот опция полезна для минимизации размера построенных индексов, если Вы намереваетесь всегда показывать оригиналы документа в текущее время (то есть Вы не будете способны восстановить сжатую версию текста).

buildcol.sections_index_document_metadata:Индексировать документы на уровне метаданных в секциях
buildcol.sections_sort_on_document_metadata:(Только Lucene) Добавить уровень документа метаданных на уровне секций для сортировки
buildcol.sections_index_document_metadata.never:Не индексировать метаданные документа на уровне секции.
buildcol.sections_index_document_metadata.always:Добавить все обозначенные метаданные документа на этом уровне, даже если метаданные всей секции на этом уровне существуют.
buildcol.sections_index_document_metadata.unless_section_metadata_exists:Добавить только тогда метаданные на этом уровне документа, если метаданные секции на этом уровне с этим названием не существуют.

buildcol.out:Имя файла или индекс для печати статуса продукции в.

buildcol.params:[варианты] название коллекции

buildcol.remove_empty_classifications:Скрыть незаполненные классификаторы и классификационные узлы (без документов).

buildcol.removeold:Удалит устаревшее содержание рабочей коллекции.

buildcol.unlinked_col_images:Изображения коллекции не могут быть связаны правильно.

buildcol.unknown_mode:Неизвестный способ: %s

buildcol.updating_archive_cache:Обновление кэша архива

buildcol.verbosity:Управление количеством продукции. 0=ничего, 3=большое количество.


