#
# Classifier option descriptions
#

AllList.desc:全ドキュメントの単一のリストを作成する。Oaiサーバーによって使用される。

AZCompactList.allvalues:見つかった全メタデータの値を使用する。

AZCompactList.desc:アルファベット順(a-z, A-Z, 0-9など)にソートするための分類子のプラグイン。 水平なA-Z のリストを作成してから、ドキュメントを含む垂直のリスト、共通のメタデータを持つドキュメントのためのブックシェルフを作成する。

AZCompactList.doclevel:ドキュメントを処理するレベル
AZCompactList.doclevel.top:全ドキュメント。
AZCompactList.doclevel.firstlevel:セクションの第一レベルだけ
AZCompactList.doclevel.section:セクションによって。

AZCompactList.firstvalueonly:見つかった最初のメタデータのみを使用する。

AZCompactList.freqsort:アルファベットｰ数字順よりもノードの頻度によってソートする。

AZCompactList.maxcompact:ページごとに表示されるドキュメントの最大数。

AZCompactList.metadata:単一のメタデータのフィールド、あるいはカンマで区切られたメタデータのフィールドで、分類に使用される。もしリストが特定されれば、値を持つ最初のメタデータの形式が使用される。最初の値のみを選択するか、リストのすべてのメタデータの値を選択する、最初の値のみのフラグと全ての値のフラグと共に使用される。

AZCompactList.mincompact:ページごとに表示されるドキュメントの最小数。

AZCompactList.mingroup:形成される階層のグループの元となる最小値。

AZCompactList.minnesting:入れ子式リストに変換されたリストを形成する最小値。

AZCompactList.recopt:年/機関などの入れ子式のメタデータに使用される。
AZCompactList.sort:リーフノードをソートするためのメタデータ。

AZCompactSectionList.desc:ドキュメントよりセクションを分類する AZCompactList のバリエーション。エントリーはセクションレベルのメタデータによってソートされる。

AZList.desc:アルファベット順(a-z, A-Z, 0-9など)にソートするための分類子プラグイン。その下にドキュメントがリストアップされた水平の A-Z リストを作成する。

AZList.metadata:リストによって提示された順序に従って、メタデータの値を含む最初のフィールドが使用される。リストはこのエレメントによってソートされる。

AZSectionList.desc:ドキュメントよりセクションを分類する AZList のバリエーション。エントリーはセクションレベルのメタデータによってソートされる。

BasClas.bad_general_option:%s 分類子が正しくないオプションを使用しています。collect.cfg configuration fileをチェックしてください。

BasClas.builddir:構築されたインデックスを置く場所

BasClas.buttonname:ナビゲーションバーの分類子のスクリーンのラベルとボタン。デフォルトは特定されたメタデータ・エレメントです。

BasClas.desc:全分類子の基底クラス。

BasClas.no_metadata_formatting:自動的にメタデータのフォーマットを行わないでください。（ソート用）。

BasClas.outhandle:アウトプットの書き込みを行うファイル。

BasClas.removeprefix:ソート時にメタデータ値を無視するプレフィックス。

BasClas.removesuffix:ソート時にメタデータ値を無視する接尾辞 。

BasClas.verbosity:アウトプットの量を制御する。 0=none, 3=lots。

Browse.desc:プロトタイプの結合されたブラウズおよび検索のペ－ジ用のナビゲーションバーにリンクをつけるための偽の分類子。mgppのコレクションに対してのみ動作し小規模のコレクションにのみ適用される。

DateList.bymonth:年だけにしないで年月で分類する。

DateList.desc:日付でソートするための分類子プラグイン。デフォルトでは、｢日付｣のメタデータでソートする。日付はyyyymmddかyyyy-mm-dd.の形式で推定される。

DateList.metadata:分類する日付を含むメタデータ。フォーマットはyyyymmdd か yyyy-mm-ddである。カンマで区切られたリストが使えるが、この場合最初の日付が使用される。

DateList.reverse_sort:逆年代順でドキュメントをソートする（最新のものが最初）。

DateList.nogroup:少数のエントリーに年をまたがらせないで、ホリゾンタル・リストに各年の個別のエントリーを作成して下さい。（これは２か月のオプションで、各月を一緒にしないで別々のエントリーを作成するのにも使用できます）。

DateList.no_special_formatting:ドキュメントリストに年月情報を表示しないで下さい。

DateList.sort:２つのドキュメントが同一の日付をもつ場合のソートのための特別のメタデータ・フイールド。

HFileHierarchy.desc:サプルメント構造のファイルに基づく階層分類を生成するためのClassifier plugin。

Hierarchy.desc:階層的分類を作成するためのClassifier plugin。これは階層化されたメタデータに基づく、あるいは補完構造ファイル（-hfileオプションを使用する）を使用する。

Hierarchy.documents_last:分類ノードのあとにドキュメント・ノードを表示する。

Hierarchy.hfile:特定の分類構造ファイルを使用する。

Hierarchy.hlist_at_top:分類の第1レベルを水平に表示する。

Hierarchy.reverse_sort:逆順 (-sortを使用する)にリーフ・ノードをソートする。

Hierarchy.separator:構造的メタデータに使用するなら、正規表現がセパレーターに使用される。

Hierarchy.sort:リーフ・ノードをソートするメタデータのフイールド。リーフは特定されなければソートされない。

Hierarchy.suppressfirstlevel:メタデータ値の最初の部分を無視して下さい。これはgsdlsourcefilenameのディレクトリーなどの最初のエレメントが共通のメタデータに対して有効です。

Hierarchy.suppresslastlevel:メタデータ値の最初の部分を無視して下さい。これはファイル・パスなどの各値が特定のものであるメタデータに対して有効です。

HTML.desc:単にウエブページへのリンクである空の分類を生成する。

HTML.url:リンクするウエブページのurl。

List.bookshelf_type:本棚を生成する際の制御
List.bookshelf_type.always:リーフ・ノードの各グループに１つのアイテムしかなくても本棚アイコンを作成する。
List.bookshelf_type.never:リーフ・ノードの各グループに１つ以上のアイテムがある場合でも本棚のアイコンを作成しないで下さい。
List.bookshelf_type.duplicate_only:リーフ・ノードの各グループに１つ以上のアイテムがある場合のみ本棚のアイコンを作成する。

List.classify_sections:ドキュメントの代わりにセクションを分類する。

List.desc:AZCompactListの能力の主要部分で、ユニコード、メタデータ、ソート機能がよりよく付加されている一般的で変更可能なリスト分類子。
List.filter_metadata:ドキュメントの分類子への包含をテストするためのメタデータのエレメント
List.filter_regex:filter_metadata のテストに使用する正規表現。もし正規表現が特定されれば、この正規表現に一致した filter_metadata のあるドキュメントだけが包含される。
List.level_partition.none:None
List.level_partition.per_letter:各文字についてパーティションを作成する。
List.level_partition.constant_size:コンスタントなサイズのパーテイションを作成する。
List.level_partition.approximate_size:字ごとにパーティションを作成し、ほとんど同じサイズのパーテイションをまとめたり分割するために文字を組織化したり分割する。

List.metadata:分類のために使用するメタデータ・フイールド。 '/'を階層のラベルの分離のために使用し、 ';' を各ラベル内のメタデータ・フイールドを分離するために使用する。

List.metadata_selection_mode:各レベル内にドキュメントを分類するメタデータの値数を決定する。レベルを区別するのに'/'を使用する
List.metadata_selection.firstvalue:最初に表示された単一のメタデータの値によって分類する
List.metadata_selection.firstvalidmetadata:値をもつリスト内の最初のエレメントのメタデータの値によって分類する
List.metadata_selection.allvalues:リスト内のすべてのエレメントから、検索された全てのメタデータの値を分類する
List.partition_name_length:パーティション名の長さ; デフォルトでは1から3文字の色々な長さがあり、最後から始まるパーティションを区別するのにどれだけが必要とされるかによる。このオプションはpartition_type_within_levelが'constant_size'に設定された時に適用される。

List.partition_size_within_level:各パーティションのアイテム数（partition_type_within_levelが'constant_size'か'approximate_size'に設定された時だけに適用される）。各レベルに特定することができる。'/'によってレベルを分ける。

List.partition_type_within_level:パーテイションの形式が実施された。各レベルが特定できる。'/'によってレベルを分ける。

List.reverse_sort_leaf_nodes:リーフドキュメントを逆順にソートする。

List.sort_leaf_nodes_using:リーフ・ノードをソートするのに使用されるメタデータ・フィールド。 '|' をメタデータのグループを確実なソートに分離するのに使用し  ';' を各グループのメタデータ・フィールドを各グループに分離するのに使用する。

List.sort_using_unicode_collation:Unicode Collation Algorithmを使用してソートする。 http://www.unicode.org/Public/UCA/latest/allkeysが必要である。txt fileはperl's lib/Unicode/Collate folderにダウンロードされる。

List.standardize_capitalization:メタデータの値は｢書架｣にソートするために小文字で記述される。｢書架｣の表示名についての小文字の値を使用するためにこのオプションを設定する。別に、大文字の変種が使用される。

List.use_hlist_for:vlistよりhlistを使用するメタデータ・フイールド。 ','をメタデータ・グループを分離するのに使用し、';' を各グループ内のメタデータ・フイールドを分離するのに使用する。

SimpleList.metadata:単一のメタデータフィールドあるいは分類に使用されるカンマで区切られたメタデータフィールドのリスト。リストで提示された順序に従い、メタデータ値を含む最初のフィールドが分類に使用される。-sortが使用されなければリストはこのエレメントによってソートされる。もしメタデータが特定されなければ、全ドキュメントがリストに含まれる、さもなければメタデータ値を含むドキュメントのみが含まれる。

SimpleList.desc:Simple list classifier plugin.

SimpleList.sort:ソート用のメタデータフィールド。ソートには'-sort nosort'を使用する。

Phind.desc:テキスト内に見出せる語句の階層を作成する。

Phind.language:階層構造構築に使用する言語。言語はen（英語） es（スペイン語） fr（フランス語）などの2文字のカントリー・コードで識別される。言語は正規表現なので、

Phind.min_occurs:最小限の回数で語句は階層に含まれるテキスト内に表示されなければならない。

Phind.savephrases:もし設定されれば、語句の情報は与えられたファイルにテキストとして保存される。絶対パスを使用することが良策と思われる。

Phind.suffixmode:語句抽出プログラムへの sモードパラメーター。０値はストップワードが無視されることを意味し、1値はストップワードが使用されることを意味している。

Phind.text:語句の階層を構築するのに使用されるテキスト。

Phind.thesaurus:コレクションのディレクトリーのPhindフォーマットに保存されたシソーラス名。

Phind.title:各ドキュメントを記述するのに使用されるメタデータ。

Phind.untidy:作業中ファイルを削除しないで下さい。

RecentDocumentsList.desc:新規に追加されたあるいは変更されたドキュメントのリストを与える分類子。

RecentDocumentsList.include_docs_added_since:特定の日付(yyyymmdd or yyyy-mm-ddフォーマット内)に変更か追加ｓれたドキュメントのみを含む。

RecentDocumentsList.include_most_recently_added:最近追加されたドキュメントの特定の番号のみを含む。 if include_docs_added_since is not specifiedのみが使用される。

RecentDocumentsList.sort:リストをソートするメタデータ・もし特定されていなければ、リストは変更/追加日付によってソートされる。

SectionList.desc:list分類子と同様だがトップレベルドキュメントそのものだけよりむしろドキュメント（トップレベルを除く）の全セクションを含む。

Collage.desc:アプレットはコレクションに見出される画像のコラージュを表示する。

Collage.geometry:コラージュ・キャンバスのディメンション。

Collage.maxDepth:貼り付けのための画像は下部にあるブラウズ分類子を参照して抽出される。これは参照の過程の最大幅を制御する。

Collage.maxDisplay:いつでも貼り付けで表示される画像の最大数。

Collage.imageType:コラージュで使用されるファイルの種類の、ファイル名の拡張子を表示することによって制御に使用される。ファイル名の拡張子のリストは パーセント (%%)符号によって分離される。

Collage.bgcolor:16進数で特定された（たとえば#008000はフォレスト・グリーン背景色になる）カレッジ・キャンバスの背景色

Collage.buttonname:ナビゲーション・バーの分類子のスクリーンとボタンのラベル。

Collage.refreshDelay:ミリ秒でコラージュ・キャンバスが更新される率。

Collage.isJava2:ジャバのランタイムクラスの使用を制御するのに使用される。ジャバの上位バージョン（Java 1.2 onwardsなど）はより画像の透明性を制御する精密なサポートを含む、このフラグは事態のコントロールに役立つ。

Collage.imageMustNotHave:ナビゲーション：バーを作成する画像ボタンなどコラージュに表示してはならない画像を圧縮するのに使用される。

Collage.caption:コラージュ・キャンバスの下部に表示されるオプショナル・キャプション。

#
# Plugin option descriptions
#
AcronymExtractor.adding:追加

AcronymExtractor.already_seen:すでに表示された

AcronymExtractor.desc:ロケーションのためのヘルパー・エクストラクター・プラグインでテキストの頭字語をタグ付けする。

AcronymExtractor.done_acronym_extract:頭字語の抽出が行われた。

AcronymExtractor.done_acronym_markup:頭字語のタグ付けが行われた。

AcronymExtractor.extract_acronyms:テキスト内の頭字語が抽出され、メタデータとしてセットされた。

AcronymExtractor.extracting_acronyms:頭字語の抽出

AcronymExtractor.marking_up_acronyms:頭字語のタグ付け

AcronymExtractor.markup_acronyms:頭字語のメタデータをドキュメントのテキストに追加する。

ArchivesInfPlugin.desc:アーカイブを、インポートのプロセスで生成されるデータベース (archiveinf-doc) にするプラグイン。データベースにリストアップされた各アーカイブファイルをGreenstoneXMLPluginによって処理されるプラグイン・パイプラインに通す。
ArchivesInfPlugin.reversesort:逆順にソートする。もし-sortmeta のオプションが import.plによって使用されれば有用である。
ArchivesInfPlugin.sort:アルファベットの階層の昇順でソートします。-sortmeta オプションがimport.plと一緒に使用されるならば役に立ちます。

AutoExtractMetadata.desc:エクストラクタ―・プラグインの全てのエクストラクター機能をもたらすベースプラグイン。

AutoExtractMetadata.extracting:抽出

AutoExtractMetadata.first:テキストの最初から文字数がNに代入される 'FirstN'というメタデータフイールドのセットに抽出された一連の文字のカンマで区切られたリスト。たとえば、"3,5,7" という値から最初の 3, 5 ,7という文字が "First3", "First5" and "First7"というメタデータフィールドに抽出される。

AutoLoadConverters.desc:拡張コンバータ－プラグインを動的にロードする補助プラグイン
AutoloadConverter.noconversionavailable:変換は利用できない。

BaseMediaConverter.desc:ImageConverter とvideo convertersなどのメディアコンバータープラグインのための基本的機能を供給するヘルパープラグイン。

BaseImporter.associate_ext:ドキュメントがプラグインによって処理されるようファイルを同じルートのファイル名にする。そしてこの関数によって供給されるドキュメントカンマで区切られたリストのファイル名の拡張子は別々のリストとして取り扱われるより処理されるドキュメントと一緒にされる。

BaseImporter.associate_tail_re:関連づけられたファイルを見つけるためにファイル名を一致させる正規表現。

BaseImporter.desc:全てのインポート・プラグインの基礎クラス

BaseImporter.dummy_text:このドキュメントはテキストがありません。

BaseImporter.no_cover_image:カバーイメージとして一緒にするためにprefix.jpgファイル（プレフイックスはファイルが処理されたのと同じプレフイックスの場所です）を探さないでください。

BaseImporter.OIDtype.auto:import.plのOIDtypeセットを使用する

BaseImporter.process_exp:ファイル名と一致するperlの正規表現。ファイル名との一致はプラグインによって処理される。たとえば、'(?i).html?\$'を使用すると .htm or .html で終わる（大文字・小文字を区別しない）全ドキュメントと一致する。

BaseImporter.processing_tmp_files:tmp fileを処理していることを示すコンバーター・プラグインによってセットされた内部フラグ。

BaseImporter.smart_block:ファイル名を参照するだけでなくうまいやり方でファイルをブロックする。

BaseImporter.store_original_file:オリジナルのソース・ドキュメントをを関連ファイルとして保存する。

BaseImporter.file_rename_method:この方法はインポートされたファイルと関連のファイルのコピーの名前を変更するのに使用されます。

BaseImporter.rename_method.url:インポートされたファイル名と関連ファイル名の変更でurlのエンコーディングを使用する。

BaseImporter.rename_method.base64:インポートされたファイル名と関連ファイルを変更するbase64 エンコーデイング。

BaseImporter.rename_method.none:インポートされたファイル名と関連ファイル名を使用しないで下さい。

BibTexPlugin.desc:BibTexPluginはBibTexフォーマットで目録ファイルを読み込みます。BibTexPluginはファイルの全レファレンスのドキュメントのオブジェクトを生成しています。

BookPlugin.desc:<<TOC>> レベル・タグを含むドキュメントからマルチ・レベル・ドキュメントを作成する。各セクションのメタデータは<<TOC>>として同じラインの他のタグから抽出される。すなわち<<Title>>xxxx<</Title>>がタイトルのメタデータをセットする。TOCタグの他の全ては単一のhtmlとして取り扱われる。（すなわち、html linksの処理のようなHTMLPlugin形式の処理がなされていない）デフォルトで a .hb のファイル拡張子をもつファイルをインプットする（これは-process_exp オプションを追加することで変更できます）同一名のファイルはhbファイルとしてしかし .jpg の拡張子はカバー・イメージとして取り扱われる。（jpgファイルはこのプラグインによってブロックされる）BookPluginはヒューマニティ・デベロプメント・ライブラリー・コレクションによって使用されるHBPluginの単純化（そして拡張）である。 BookPlugin はクリーナーとしての入力ファイルを備えているので早い（HDLコレクションへの入力は<<TOC>> タグのまわりにあふれたhtml タグを含み、<<I>> タグを画像を特定するために使用し、そして<<TOC>> タグの後ろに表示される全テキストを取扱い、タイトルメタデータとして同じ列にある。）もし同様の方法でHDLコレクションとして同様の方法で表示されるドキュメントをタグ付けするなら、HBPluginの代わりにこのプラグインを使用してください。

CommonUtil.block_exp:この正規表現に一致するファイルはリストの後のプラグインに渡されるのがブロックされる。

CommonUtil.desc:ファイル名のエンコーデイングとファイルブロックを処理するユーテイリティプラグインクラス

CommonUtil.encoding.ascii:プレイン７ビットASCII。これは iso_8859_1を使用するより早いです。しかしテキストがプレイン７ビットASCIIセット以外の文字を含む時（アクセント記号を含むドイツ語やフランス語のテキストなど）気をつけて下さい、iso_8859_1を代わりに使用してください 。

CommonUtil.encoding.unicode:unicodeだけ。

CommonUtil.encoding.utf8:utf8かunicode -- 自動的に検出されました。

CommonUtil.filename_encoding:ソースファイルのファイル名のエンコーディング。

CommonUtil.filename_encoding.auto:ファイル名のエンコーデイングを自動的に検出する。

CommonUtil.filename_encoding.auto_language_analysis:分析によってファイル名のエンコーディングの自動分析をする。

CommonUtil.filename_encoding.auto_filesystem_encoding:ファイルシステム・エンコーディングを使用したファイル名のエンコーディングの自動検出。

CommonUtil.filename_encoding.auto_fl:ファイルネームのエンコーディングを使用してのファイル名のエンコーデイングを検出するための言語分析。

CommonUtil.filename_encoding.auto_lf:言語分析を使用してのファイル名のエンコーデイングを検出するためのファイルシステム・エンコーディング。

CommonUtil.no_blocking:ファイルをブロックしないで下さい。関連ファイル（ウエブページの画像など）がコレクションに右側のドキュメントとして追加されます。

CONTENTdmPlugin.desc:エクスポートされたCONTENTdmコレクションのRDFファイルを処理するプラグイン。

ConvertBinaryFile.apply_fribidi:"fribidi" ユニコード双方向のアルゴリズム・プログラムを変換されたファイル上で走らせる（右から左へ書くテキスト）。

ConvertBinaryFile.convert_to:テキストやHTMLやさまざまな形式の画像（JPEG、 GIF、 PNGなど）へ変換するプラグイン。

ConvertBinaryFile.convert_to.auto:自動的に変換されるフォーマットを選択する。選択されたフォーマットは入力されたドキュメントの形式による、たとえばワードは自動的にHTMLに変換される、しかしパワーポイントは

ConvertBinaryFile.convert_to.html:HTMLフォーマット。

ConvertBinaryFile.convert_to.text:プレーン・テキスト・フォーマット。

ConvertBinaryFile.convert_to.pagedimg:一連の画像。

ConvertBinaryFile.convert_to.pagedimg_jpg:JPEGフォーマットの一連の画像。

ConvertBinaryFile.convert_to.pagedimg_gif:GIFフォーマットの一連の画像。

ConvertBinaryFile.convert_to.pagedimg_png:PNGフォーマットの一連の画像。

ConvertBinaryFile.desc:このプラグインはWordPlugin、PowerPointPlugin、PostScriptPlugin、RTFPlugin、PDFPluginなどのプラグインに引き継がれている。これはドキュメントの形式をHTML、テキスト、一連の画像に変換する機能を持つ。'convert_to'プラグイン関数に基づいて適切な第二のプラグイン(HTMLPlugin、StructuredHTMLPlugin、PagedImagePlugin、TextPlugin) を動的に立ち上げる役割を果たす。

ConvertBinaryFile.keep_original_filename:doc.pdf, doc.docに変換するよりはむしろ関連ファイルの元にファイル名を保持する。

ConvertBinaryFile.use_strings:もしセットされれば、変換ユーテイリテイが実行に失敗すれば単一のストリング機能がテキストの抽出のために起動される。

ConvertToRogPlugin.desc:RogPluginから引き継がれたプラグイン。

CSVPlugin.desc:コンマで区切られた値のフォーマットのファイルのプラグイン。新規のドキュメントはファイルの各列に作成される。

DateExtractor.desc:テキストから歴史的日付の情報を抽出するためのヘルプ抽出プラグイン。

DateExtractor.extract_historical_years:歴史的ドキュメントから時間-時代の情報を抽出する。これはドキュメントのメタデータとして保存される。このメタデータの検索インターフェースがあり、 "format QueryInterface DateSearch" というステートメントをコレクションと設定ファイルに加えることでコレクションに含めることができる。

DateExtractor.maximum_century:歴史的ドキュメントから時間-時代の情報を抽出する。これはドキュメントのメタデータとして保存される。このメタデータの検索インターフェースがあり、 "format QueryInterface DateSearch" というステートメントをコレクションと設定ファイルに加えることでコレクションに含めることができる。

DateExtractor.maximum_year:最大の歴史日付がメタデータとして使用される。（1950のような共通の時代の日付）。

DateExtractor.no_bibliography:歴史的日付を抽出した場合書誌的日付をブロックしようとしないで下さい。

DirectoryPlugin.desc:発見した各ファイルを処理するディレクトリーを再帰するプラグイン。

DirectoryPlugin.recheck_directories:インポート・ディレクトリーのファイルが処理された後、生成された新規ファイルを見出すためにディレクトリーを再読み込みする。

DirectoryPlugin.use_metadata_files:代替された -  MetadataXMLPluginをメタデータXMLファイルのメタデータを読むためにプラグインリストに追加する。

DatabasePlugin.desc:データベースからレコードをインポートするプラグイン。perlのDBIモジュールを使用し、mysql, postgresqlのバックエンド、カンマで区切られた値(CSV)、MS Excel, ODBC, sybaseなど。エクストラ・モジュールがこれを使用するのに必要となるかもしれない。<GSDLHOME>/etc/packages/example.dbi をconfig fileのサンプルとしてみてください。

DSpacePlugin.desc:DSpaceからエクスポートされたコレクションを取り扱いグリーンストーンにインポートするプラグイン。

DSpacePlugin.first_inorder_ext:これはDSpaceコレクション・ドキュメントのプライマリー・ドキュメント・ファイルを特定するために使用される。このオプションでは、システムはプライマリー・ドキュメント・ファイルを探すための特定の連続したドキュメントのext 形式を取り扱う。

DSpacePlugin.first_inorder_mime:DSpaceコレクション・ドキュメントのプライマリー・ドキュメント・ファイルを特定するために使用される。このオプションでは、システムはプライマリー・ドキュメント・ファイルを探すための特定された連続したドキュメントの mime形式を取り扱う。

DSpacePlugin.only_first_doc:これはDSpaceコレクション・ドキュメントのプライマリー・ドキュメント・ファイルを特定するために使用される。このオプションでは、システムはプライマリー・ドキュメント・ファイルとしてダブリンコアメタデータの最初の参照されたドキュメントを取り扱う。

EmailAddressExtractor.desc:テキストのメールアドレスを見出すためのヘルプ・エクストラクター・プラグイン。

EmailAddressExtractor.done_email_extract:抽出されたメールアドレス。

EmailAddressExtractor.extracting_emails:メールアドレスを抽出する

EmailAddressExtractor.extract_email:メタデータとして抽出されたメールアドレス。

EmailPlugin.desc:メールファイルを読むプラグイン。簡単な番号で名前がつけられる（maildirのフォルダーに表示される）か .mbx（mboxメールのファイル・フォーマット）の拡張子が付く。ドキュメント・テキストはドキュメント.\nMetadata (Dublin Coreではない!):\n\t$Headers      の最初の空白行のあとの全テキストから構成される。全ヘッダーのコンテンツ（オプション、デフオルトによって保存されない）)\n\t$Subject      Subject: header\n\t$To           To: header\n\t$From         From: header\n\t$FromName     Name of sender (where available)\n\t$FromAddr     E-mail address of sender\n\t$DateText     Date: header\n\t$Date         Date: header in GSDL format (eg: 19990924)

EmailPlugin.no_attachments:メッセージのアタッチメントを保存しないで下さい。

EmailPlugin.headers:メールのヘッダーを "Headers" メタデータとして保存する。

EmailPlugin.OIDtype.message_id:メッセージ識別子をOIDドキュメントとして使用する。もしメッセージ識別子が見いだせなければハッシュOIDを使用して下さい。

EmailPlugin.split_exp:多くのメッセージを個別のドキュメントに含むファイルを分割するためのperlの正規表現。

EmbeddedMetadataPlugin.desc:さまざまなファイル形式から埋め込まれたメタデータを抽出するプラグイン。７０以上のファイル・フォーマットと２０のメタデータ・フォーマットのサポートを含むCPAN モジュール 'ExifToolにもとづいている。ハイライトは以下を含む： AVI, ASF, FLV, MPEG, OGG Vorbis, WMVなどのビデオ・フォーマット;BMP, GIF, JPEG, JPEG 2000 and  PNGなどの画像フォーマット;AIFF, RealAudio, FLAC, MP3, WAVなどのオーディオ・フォーマット;Encapsulated PostScript, HTML, PDF, Wordなどのオフイス・ドキュメント・フォーマット ;詳細はExifToolのホームページ：http://www.sno.phy.queensu.ca/~phil/exiftool/で参照できる。　
EmbeddedMetadataPlugin.join_before_split:特定のセパレーターを用いて（場合に応じ）分割される前に（著者、キーワードなど）の複数のエントリーのある
EmbeddedMetadataPlugin.join_character:join_before_split で使用する（デフォルトではシングルスペース）文字
EmbeddedMetadataPlugin.trim_whitespace:抽出されたメタデータの値（注：これはjoin_before_split による結合あるいはmetadata_field_separatorによる分割を通じて生成されるあらゆる値に適用される）の先頭から最後尾までの空白のスペース
EmbeddedMetadataPlugin.set_filter_list:検索に使用したいカンマで区切られたメタデータセット
EmbeddedMetadataPlugin.set_filter_regexp:検索に使用するメタデータを選択する正規表現

ExcelPlugin.desc:Microsoft エクセル・ファイル(95と97バージョン)をインポートするプラグイン。

FavouritesPlugin.desc:インターネット・エクスプローラーのお気に入りファイルを処理するプラグイン。

FOXPlugin.desc:Foxbase dbt ファイルを処理するプラグイン。このプラグインはdbt とdbfファイルを読み込んで各レコードを処理する基本的機能を供給する。この一般的な仕様にもとづいたカスタマイズされたプラグインが適切なフイールドを処理するための特定なデータベースに書き込まれることが必要になる。

GreenstoneXMLPlugin.desc:グリーンストーン・アーカイブ XML ドキュメントを処理する。このプラグインはシンタックスのテックを行わないことに注意してください（しかしながらXML::Parser モジュールがよく形成されているかについて検証をします）グリーーンストーンのカーカイブ・ファイルがDTDに従うことが仮定されている。

GISExtractor.desc:テキストからのプレースネームを抽出するヘルプ抽出プラグイン。グリーンストーンへはGISの拡張子が必要となる。

GISExtractor.extract_placenames:テキスト内からプレースネームを抽出しメタデータとしてセットする。グリーンストーンへはGISの拡張子が必要となる。

GISExtractor.gazetteer:プレースネームをテキスト内から抽出するために使用するガゼッター。グリーンストーンへはGISの拡張子が必要となる。

GISExtractor.place_list:プレースメントを抽出する際、ドキュメントの最初にプレースネームのリストが含まれる。グリーンストーンへはGISの拡張子が必要となる。

HBPlugin.desc:HTMLの本のディレクトリーを処理するプラグインである。このプラグインはヒューマニティ・デベロプメント・ライブラリー・コレクションによって使用され、ASCIIや拡張ASCII以外の入力エンコードを扱わない。このコードは明確ではなく疑いなく高速に動作することができ、この状態にしておくことで ;-)\n\nの代わりにBookPlugin を活用することをお勧めしたい。新規コレクションを形成する場合BookPluginを使用してヒューマニティ・ライブラリー・コレクションのようなファイルをマーク・アップする。BookPluginはあらゆる入力エンコーデイングを受け入れるがマーク・アップされたファイルはヒューマニティ・ライブラリー・コレクションによって使用されたフィルより明確であることが期待される。

HBPlugin.encoding.iso_8859_1:ラテン１（西洋言語）

HTMLImagePlugin.aggressiveness:使用する関連テキスト抽出技術の範囲。
HTMLImagePlugin.aggressiveness.1:ファイル名、パス、代わりのテキスト（ALT は img HTMLタグに属する）のみ。
HTMLImagePlugin.aggressiveness.2:１の全て、プラス利用可能なキャプション。
HTMLImagePlugin.aggressiveness.3:２の全て、プラス利用可能なパラグラフ。
HTMLImagePlugin.aggressiveness.4:３の全て、プラス利用可能な以前のヘッダー。
HTMLImagePlugin.aggressiveness.5:4の全て、プラス利用可能なテキスト・レファレンス。
HTMLImagePlugin.aggressiveness.6:4の全て、プラス HTMLページ（タイトル、キーワードなど）のメタデータ・タグ。
HTMLImagePlugin.aggressiveness.7:結合された6、5と４の全て。
HTMLImagePlugin.aggressiveness.8:7の全て、プラスファイル名、パス、代替テキスト、キャプション（より適切な結果の昇順ランキング）。
HTMLImagePlugin.aggressiveness.9:1のすべて、プラスソース・ページのフルテキスト。

HTMLImagePlugin.caption_length:キャプション（文字で）の最長。

HTMLImagePlugin.convert_params:サムネイルの生成に関する ImageMagicKの変換の追加パラメーター。たとえば、'-raise'はサムネイルの画像に3次元効果を与える。

HTMLImagePlugin.desc:ウエブページの画像と関連テキストを抽出するプラグイン。

HTMLImagePlugin.document_text:ドキュメント:テキストとして画像テキストを追加する（さもなければIndexedText メタデータ・フイールド）。

HTMLImagePlugin.index_pages:画像に沿ったページをインデックスする。さもなければソースURLのページを参照する。

HTMLImagePlugin.max_near_text:抽出する画像に近い最大の文字。

HTMLImagePlugin.min_height:ピクセル。これより短い画像はスキップする。

HTMLImagePlugin.min_near_text:抽出するテキストやキャプションの最小の文字。

HTMLImagePlugin.min_size:バイト。これより小さい画像をスキップする。

HTMLImagePlugin.min_width:ピクセル。これより狭い画像をスキップする。

HTMLImagePlugin.neartext_length:（文字で）ニヤーテキストの目標の長さ。

HTMLImagePlugin.no_cache_images:（元のURLを示す）画像をキャッシュしないで下さい。

HTMLImagePlugin.smallpage_threshold:これ（バイト）より小さいページの画像はページ（タイトル、キーワードなど）のメタデータが追加される。

HTMLImagePlugin.textrefs_threshold:テキストの参照のための糸口。低い値はアルゴリズムが厳格でないことを示す。

HTMLImagePlugin.thumb_size:最大のサムネイル・サイズ。広さと高さ。

HTMLPlugin.assoc_files:htmlドキュメントと関連づけるためのファイル拡張子のPerl 正規表現。

HTMLPlugin.desc:このプラグインはHTMLファイルを処理する。

HTMLPlugin.description_tags:<Section>タグが生じるサブ・セクションにドキュメントを分割する。 このオプションがセットされた場合 '-keep_head'は効力がない。

HTMLPlugin.extract_style:HTML <head> タグからスタイルとスクリプトの情報を抽出しドキュメント・ヘッダー・メタデータとして保存する。これはドキュメント・ページに_document:documentheader_ macroとしてセットされる。

HTMLPlugin.file_is_url:もし入力ファイル名が元のソース・ドキュメントのurlを構成している、すなわちウエブ・ミラーリング・ツールがインポート・ディレクトリー構造を生成するのに使用される版ににセットされる。

HTMLPlugin.hunt_creator_metadata:クリエーターのフイールドの著者と場所のメタデータをできるだけ発見する。

HTMLPlugin.keep_head:htmlファイルからヘッダーを削除しないで下さい。

HTMLPlugin.metadata_fields:抽出を試みるためのメタデータフィールドのカンマで区切られたリスト。グリーンストーンで大文字化されたメタデータが必要でしたらこれを大文字化して下さい、なぜならタイトル、日付などのタグの抽出は大文字と小文字を区別しないので。<tagname>というメタデータ・エレメント、たとえばタイトル、日付、著者、「クリエーター」にある最初の<tag>ペアのコンテンツを持つ'tag<tagname>'を 使用する。

HTMLPlugin.metadata_field_separator:マルチバリューメタデータに使用されるセパレーター文字。この文字のメタデータ・フイールドを分割し、個別のメタデータとして各アイテムを追加する。

HTMLPlugin.no_metadata:ファイルからメタデータを抽出しようとしないで下さい。

HTMLPlugin.no_strip_metadata_html:カンマで区切られたメタデータ名リスト、すなわち 'all'。-description_tagsで使用され、特定のメタデータの値から HTMLタグを分離するのを防止する。

HTMLPlugin.nolinks:トラップリンク（このフラグを立てると構築/インプットのスピードが改善されますが、ドキュメント内の関連リンクは破壊されます）しようとしないで下さい。

HTMLPlugin.no_image_links:画像を見るのを許可するために、イメージ・リンクをトラップリンクしようとしないでください。

HTMLPlugin.rename_assoc_files:ドキュメント（画像など）に関連したファイルをリネームする。または多くのディレクトリー構造を生成する（cd-romを使用する

HTMLPlugin.sectionalise_using_h_tags:自動的に h1, h2, ... hXタグを使用して分割されたドキュメントを生成する。

HTMLPlugin.title_sub:タイトルとして保存されたストリングを変更するための代替エクスプレッション。たとえば、「１ページ」などをファイルとして使用されるテキストから削除するためにPDFPluginで使用される。

HTMLPlugin.tidy_html:もしセットされると、ユーザーに本のフォーマットでドキュメントを見ることができるようにHTMLドキュメントをよく構成されたXHTMLに変換する。

HTMLPlugin.old_style_HDL:このコレクションのファイルが古いHDLドキュメント・タグのスタイルを使用したかどうかをマークしてください。

BaseMediaConverter.enable_cache:自動的に生成されたファイル(thumbnailsやscreen-size imagesなど) を反復しなくてもすむようにキャッシュする。

ImageConverter.converttotype:メイン画像を 's'フォーマットに変換する。

ImageConverter.create_screenview:真にセットすると、スクリーンサイズの画像を生成し、Screen, ScreenType, screenicon, ScreenWidth, ScreenHeightのメタデータをセットする。

ImageConverter.create_thumbnail:真にセットすると、各画像のサムネイル版を作成し、Thumb, ThumbType, thumbicon, ThumbWidth, ThumbHeight メタデータを追加する。
ImageConverter.desc:ImageMagickを使用して画像変換をするHelper plugin 。

ImageConverter.imagemagicknotinstalled:Image Magickがインストールされていない。

ImageConverter.minimumsize:nバイトより小さい画像を無視して下さい。

ImageConverter.noconversionavailable:画像変換が利用できない。

ImageConverter.noscaleup:サムネイル作成の際に小さい画像をスケールアップしないで下さい。

ImageConverter.screenviewsize:nxnサイズの画像のスクリーンビューを作成する。

ImageConverter.screenviewtype:'s'フォーマットでスクリーンビュー画像を作成する。

ImageConverter.thumbnailsize:nxnサイズのサムネイルを作成する。

ImageConverter.thumbnailtype:s'フォーマットでサムネイルを作成する。

ImageConverter.win95notsupported:Image Magick はウインドウズ95/98でサポートされていない。

ImagePlugin.desc:このプラグインは画像を処理し、基本的メタデータを追加する。

IndexPlugin.desc:この帰納的プラグインはindex.txt ファイルを処理します。index.txt ファイルは各ファイルに関連する特別なメタデータによってコレクションに含まれるファイルのリストを含まなければならない。\n\nThe index.txtファイルは以下のようにフォーマットされなければならない：最初の行は「key: Subject Organization Date」などのメタデータ・フイールドに名前を付けるキー（key:で始まる）でなければならない。 以下の行はメタデータのエントリーがセットされる値によってフォローされるファイル名（たとえば上述のキーが使用されるならば'irma/iw097e 3.2 unesco 1993' はファイル内のSubject=3.2, Organization=unesco, and Date=1993メタデータを関連づける。\n\nもしメタデータ・フイールドのいくつかがHierarchy classifier pluginを使用するとそれらがセットしたプラグインは適切なコレクション内の最初のフイールド（デスクリプター） に対応しなければならない。.\n\nメタデータ値は(<Subject>3.2など)のタグを使用して個別に名前がつけられねばならない。そしてこれはキー列によって与えられたいかなるファイル名でも上書きする。キー行がなければ名前が付与されていないメタデータ値は 'Subject'と名付けられる。

ISISPlugin.desc:このプラグインはCDS/ISISデータベースを処理します。各CDS/ISISデータべースが処理される時、３つのファイルがコレクションのインポート・フォルダーになければならない：the Master file (.mst), the Field Definition Table (.fdt), and the Cross-Reference File (.xrf)。

ISISPlugin.subfield_separator:このストリングはCDS/ISISのデータベースのレコードのサブフィールドを分離するのに使用されます。

ISISPlugin.entry_separator:このストリングはCDS/ISISのデータベースのレコードの単一のメタデータのフイールドの多くの値を分離するのに使用されます。

KeyphraseExtractor.desc:テキストからキーフレーズを生成するHelper extractor plugin。Keaキーワード抽出システムを使用する。

KeyphraseExtractor.extract_keyphrases:Keaで自動的にキーフレーズを抽出する（デフォルトの設定）。

KeyphraseExtractor.extract_keyphrases_kea4:Kea 4.0 （デフォルトの設定）で自動的にキーフレーズを抽出する。Kea 4.0 は農業のドメインのドキュメントの制御されたインデキシングのために開発されたKeaの新規バージョンである。

KeyphraseExtractor.extract_keyphrase_options:Keaでキーフレーズ抽出をするオプション。たとえば：mALIWEB - use ALIWEB extraction model; n5 - extract 5 keyphrase;, eGBK - use GBK encoding。

KeyphraseExtractor.keyphrases:キーフレーズ

KeyphraseExtractor.missing_kea:エラー: Keaソフトウエア が%sで見つかりません。 Kea %sをhttp://www.nzdl.org/Keaからダウンロードしてこのディレクトリーにインストールしてください。

LaTeXPlugin.desc:LaTeXドキュメント用のプラグイン。

LOMPlugin.desc:LOM (Learning Object Metadata) ファイルをインポートするプラグイン。

LOMPlugin.root_tag:XMLファイルのDocType （またはルート・エレメントに一致する正規表現）。

LOMPlugin.check_timestamp:以前にダウンロードされたファイルのタイムスタンプをチェックして、ソースが新しい場合再ダウンロードだけして下さい。

LOMPlugin.download_srcdocs:ソース・ドキュメントが特定されている場合ダウンロードする（一般的に^identifier^entryかtechnical^locationにある）。このオプションはファイル名をダウンロードの前と一致させるために正規表現を特定しなければならない。これは現在ファイヤウオール外のドキュメントには使用できないことに注意してください。

MARCPlugin.desc:Basic MARC plugin。

MARCPlugin.metadata_mapping:MARC値からグリーンストーンのメタデータ名へのマッピングの詳細を含むファイル名。デフォルトでは 'marc2dc.txt' がサイトの etcディレクトリーに見いだせる。

MARCXMLPlugin.desc:MARCXML plugin。

MARCXMLPlugin.metadata_mapping_file:MARC値からグリーンストーンのメタデータ名へのマッピングの詳細を含むファイル名。デフォルトでは 'marc2dc.txt' がサイトの etcディレクトリーに見いだせる。

MediainfoOGVPlugin.desc:OGVの動画ファイルをインポートするプラグイン。Mediainfo (mediainfo.sourceforge.net) がメタデータを抽出するためにインストールされる。

MediainfoOGVPlugin.assoc_field:動画ファイル名を持つメタデータ・フィールド名。

MediaWikiPlugin.desc:MediaWikiウエブページをインポートするプラグイン

MediaWikiPlugin.show_toc:コレクションのAbout pageにMediaWikiウエブサイトのメインページの 'table of contents'を追加する。'table of contents'セクションと一致する下部のtoc_expの Perl正規表現を特定する必要がある。

MediaWikiPlugin.delete_toc:各HTMLページの'table of contents' セクションを削除する。 'table of contents'セクションに一致する下部のtoc_expの Perl正規表現を特定する必要がある。

MediaWikiPlugin.toc_exp:table of contents'セクションと一致するPerlの正規表現。デフォルトの値は共通のMediaWikiウエブページに一致する。

MediaWikiPlugin.delete_nav:ナビゲーションのセクションを削除する。下部のnav_div_expの Perl正規表現を特定する必要がある。

MediaWikiPlugin.nav_div_exp:正規表現ナビゲーションセクションに一致するPerlの正規表現。デフォルトの値は共通のMediaWikiウエブページに一致する。

MediaWikiPlugin.delete_searchbox:searchboxセクションを削除する。下部のsearchbox_div_exp belowの Perl正規表現を特定する必要がある。

MediaWikiPlugin.searchbox_div_exp:searchbox セクションと一致するPerlの正規表現。デフォルトの値は共通のMediaWikiウエブページに一致する。

MediaWikiPlugin.remove_title_suffix_exp:抽出されたタイトルをトリムするPerlの正規表現。たとえば、\\s-(.+)は"-"の後ろのタイトルコンテンツをトリムする。

MetadataCSVPlugin.desc:カンマで区切られた値のフォーマットでのメタデータのプラグイン。CSVファイルのファイル名フィールドはどのドキュメントにメタデータが属しているかを決定するのに使用される。

MetadataPass.desc:import.plのmetadata_read passを活用するメタデータ・プラグインをサポートするBaseImporterの余分なベース・クラス。

MetadataXMLPlugin.desc:メタデータのxml ファイルを処理するプラグイン。

GreenstoneMETSPlugin.desc:グリーンストーンスタイルのMETSドキュメントを処理する

MP3Plugin.desc:MP3ファイルを処理するプラグイン。

MP3Plugin.assoc_images:Google image searchを ID3 TitleとArtist metadataにもとづくMP3ファイルに関連する画像を確認するのに使用する。

MP3Plugin.applet_metadata:ファイルを使用するためのMP3 audio player  applet用の必要なHTMLを含む各ドキュメントの[applet]メタデータを保存するのに使用する。

MP3Plugin.metadata_fields:MP3ファイルから抽出する（現在を仮定）するためのメタデータ・フィールドのカンマで区切られたリスト。\"*\"を全フィールドを抽出するのに使用する。

NulPlugin.desc:ダミー(.nul)ファイルプラグイン。展開しているメタデータ・データベース・ファイルによって製作されるファイルに使用される。

NulPlugin.assoc_field:各nulファイルに設定されるメタデータフィールド名。
NulPlugin.add_metadata_as_text:「このドキュメントにはテクストがない」ドキュメントのテキストとしてメタデータのテーブルを追加する。

NulPlugin.remove_namespace_for_text:ドキュメント・テキスト(if add_metadata_as_text is set)のメタデータ名のネームスペースを削除する。

OAIPlugin.desc:Basic Open Archives Initiative (OAI) plugin。

OAIPlugin.document_field:メタデータに付与するためのドキュメントのファイル名を特定するメタデータ・エレメント。

OAIPlugin.metadata_set:全メタデータをインポートするメタデータ・セット(namespace prefix)
OAIPlugin.metadata_set.auto:OAI レコードで特定されたプレフィックスを使用する
OAIPlugin.metadata_set.dc:dcプレフィックスを使用する。限定されたdcエレメントをグリーンストーンのフォームにマッピングする、たとえばspatial はdc.Coverage^spatialになる。

OAIMetadataXMLPlugin.desc:metadata.xml ファイルを処理するMetadataXMLPlugin。それに加え、"dc.Identifier"フイールドを使用して特定された OAI サーバー (-oai_server_http_path)からOAIメタデータを抽出する。

OAIMetadataXMLPlugin.oai_server_http_path:OAI サーバーへのHTTPパス -　たとえば http://test.com/oai_server/oai.pl

OAIMetadataXMLPlugin.metadata_prefix:OAIメタデータ・プレフィックス- default oai_dc

OAIMetadataXMLPlugin.koha_mode:もし特定されれば、プラグインはoaiextracted.koharecordlinkメタデータを生成しようとする。このメタデータは Kohaドキュメントに戻るリンクを含む。

OggVorbisPlugin.add_technical_metadata:テクニカル（ビットレートなど）メタデータを追加する。

OggVorbisPlugin.desc:Ogg Vorbisのオーディオ・ファイルをインポートするプラグイン。

OpenDocumentPlugin.desc:OASIS OpenDocument フォーマットのドキュメント (OpenOffice 2.0によって使用される)のプラグイン。

PagedImagePlugin.desc:各画像へのオプションのOCR テキストが付属している一連の画像から成り立っているドキュメントのプラグイン。このプラグインは一連の画像とテキストファイルをリストアップする.itemファイルを処理する。

PagedImagePlugin.documenttype:ドキュメントの形式を設定する（表示に使用する）

PagedImagePlugin.documenttype.auto2:アイテムのファイル形式にもとづくドキュメントのタイプを自動的にセットする。ページ付けされたドキュメントに対して｢ページ付けされた｣を使用し、内部構造についてのドキュメント（PageGroupエレメントを含むXMLアイテムファイルなど）に対して｢階層｣を使用する。
PagedImagePlugin.documenttype.auto3:アイテムファイル形式に基づいた自動的にセットされたドキュメントタイプ。ページづけされたドキュメントに｢ペジ付けされた｣を使用し、内部構造についてのドキュメント（PageGroupエレメントを含むXML

PagedImagePlugin.documenttype.paged2:ページ付けされたドキュメントは内部構造を持たない直線状配列である。｢次の｣や｢前の｣矢印と｢pageXへ移動｣ボックスで表示される。
PagedImagePlugin.documenttype.paged3:ページ付けされたドキュメントは直線状配列のページを持ち内部構造を持たない。ページ画像のリストをスクロールすることで表示される。

PagedImagePlugin.documenttype.hierarchy:階層的ドキュメントには a table of contentsがある

PagedImagePlugin.documenttype.pagedhierarchy:（Greenstone3のみ)これらのドキュメントは内部構造とページシーケンスを持つ。コンテンツテーブルやページのスクロールリストで表示される。

PagedImagePlugin.headerpage:トップレベルのヘッダーページ（画像を含まない）を各ドキュメントに追加する。

PDFPlugin.allowimagesonly:抽出できないテキストつきのPDF filesを許可する。複雑なセットをもつ必要を回避する。convert_to htmlに関してのみ有効にする。

PDFPlugin.complex:より複雑なアウトプットを生成する。このオプションではアウトプットhtmlのセット はオリジナルのPDF fileそっくりに見える。このためにGhostscriptを適切に機能させインストールする( *nix gsがパスになければならない、ウインドウズではパスにgswin32c.exeがなければならない)。

PDFPlugin.desc:PDFドキュメントを処理するプラグイン。

PDFPlugin.nohidden:隠されたテキストを抽出しようとするのを予防するpdftohtml。これは-complexオプションも設定されている場合にのみ有効です。

PDFPlugin.noimages:PDFから画像を抽出しようとしないで下さい。

PDFPlugin.use_realistic_book:実際の本のフォーマットでユーザービューが使用できるようにPDFを整列されたXHTMLドキュメントに変換する。、

PDFPlugin.use_sections:PDFファイルの各ページの別々のセクションを生成する。

PDFPlugin.zoom:PDFをアウトプットのために拡大するファクター（-complexが設定された場合のみ有効）。

PostScriptPlugin.desc:これはテキスト・コンバーターへの\"poor man's\" psです。もし気になるなら、http://www.nzdl.org/html/software.htmlでダウンロードできるPRESCRIPTパッケージを使用することを考えてください。

PostScriptPlugin.extract_date:PSヘッダーの日付を抽出する。

PostScriptPlugin.extract_pages:PSヘッダーからページを抽出する。

PostScriptPlugin.extract_title:PSヘッダーからタイトルを抽出する。

PowerPointPlugin.desc:Microsoft PowerPoint ファイルのインポート用プラグイン。

PowerPointPlugin.windows_scripting:MicroSoft Windows のスクリプト技術 (アプリケーション用Visual Basic)を使用する

PowerPointPlugin.convert_to.html_multi:一連のHTMLページ、スライドごとに２つ。１つはスライドの画像用、１つはスライドのテキスト（ -openoffice_conversionが必要）。

PowerPointPlugin.convert_to.pagedimg:一連のJPEG画像（ -openoffice_conversionが必要）。

PowerPointPlugin.convert_to.pagedimg_jpg:一連のJPEGフォーマット画像（ -windows_scriptingが必要）。

PowerPointPlugin.convert_to.pagedimg_gif:一連のGIFフォーマットの画像 (-windows_scriptingが必要)。

PowerPointPlugin.convert_to.pagedimg_png:一連の PNGフォーマット画像（ -windows_scriptingが必要）。

PrintInfo.bad_general_option:%sプラグインは正しくないオプションを使用しています。 collect.cfg設定ファイルをチェックしてください。

PrintInfo.desc:Most base pluginは印刷情報（pluginfo.plを使用する）

ProCitePlugin.desc:(エクスポートされる）プロサイト・データベース

ProCitePlugin.entry_separator:ProCite データベースのレコード内のメタデータ・フイールドの多くの値を分離するために使用されるストリング。

ReadTextFile.could_not_extract_encoding:警告: エンコーディングは%s - デフオルトは%sから抽出できない

ReadTextFile.could_not_extract_language:警告：言語は%s - デフオルトは%sから抽出できない

ReadTextFile.could_not_open_for_reading:読み込みのために%s を開くことができない

ReadTextFile.default_encoding:このエンコーデイングをもし -input_encodingが 'auto'に設定され、テキスト・カテゴライゼーション・アルゴリズムがエンコーデイングの抽出に失敗したかグリーンストーンによってサポートされていないエンコーデイングを抽出する場合にこのエンコーデイングを使用します。

ReadTextFile.default_language:グリーンストーンがドキュメントの言語に作業するのに失敗すると「言語」メタデータ・エレメントがこの値に設定されます。デフオルトでは (ISO 639の言語シンボルが使用されます: en = English)。-input_encodingが'auto'に設定されず、-extract_languageが設定されなければ、すべてのドキュメントは自分の「言語」メタデータセットをこの値に対して持ちます。

ReadTextFile.desc:プレイン・テキストであるファイルのためのBase plugin。

ReadTextFile.empty_file:テキストを含まないファイル

ReadTextFile.extract_language:各ドキュメントの言語を特定し「言語」メタデータを設定する。

ReadTextFile.file_has_no_text:エラー:%s はテキストを含まない

ReadTextFile.input_encoding:ソース・ドキュメントのエンコーデイング。ドキュメントはこれらのエンコーデイングから変換され、utf8として内部に保存される。

ReadTextFile.input_encoding.auto:テキスト・カテゴライゼーション・アルゴリズムを自動的に各ソース・ドキュメントのエンコーデイングを識別するのに使用する。

ReadTextFile.read_denied:許可の読み込みが%sについて否定された

ReadTextFile.separate_cjk:各文字を単語に分けるために中国語/日本語/韓国語の文字の間にスペースを挿入する。 if text is not segmentedを使用する。

ReadTextFile.unsupported_encoding:警告：%s はサポートされていないエンコーデイング(%s) - using %s内部にエンコードされているように見える

ReadTextFile.wrong_encoding:警告：%sは%sのエンコーデイングを使用して読み込まれたが%sとしてエンコードされたように見える。

ReadXMLFile.desc:XML plugins.のための基本クラス。

ReadXMLFile.xslt:一致したインプットドキュメントを名前をつけたファイルの XSLTに変換する。関連するファイル名はコレクションのファイルデータ内、たとえばetc/mods2dc.xslにあると仮定される。

RealMediaPlugin.desc:Real Mediaファイルを処理するプラグイン。

ReferPlugin.desc:ReferPluginはReferフォーマット内の目録ファイルを読み込む。

RogPlugin.desc:.rog or .mdbファイルのsimple single-level ドキュメントを生成する。

RTFPlugin.desc:Rich Textフォーマットファイルをインポートするプラグイン。

SourceCodePlugin.desc:ファイルネームが現在タイトルに使用されている（オプションではいくつかのプレフィックスを欠いている）。Current languages:\ntext: READMEs/Makefiles\nC/C++   (currently extracts #include statements and C++ class decls)\nPerl    (currently only done as text)\nShell   (currently only done as text)。

SourceCodePlugin.remove_prefix:ファイルネーム(eg -remove_prefix /tmp/XX/src/)からのこのリーディング・パターンを削除する。デフオルトではファイル名からのすべてのパスを削除する。

SplitTextFile.desc:SplitTextFileはインプット・ファイルを個別に処理されるセグメントに分割するプラグインである。このプラグインは直接に呼び出されないてはならない。その代わりに、いくつかのドキュメントを含むインプット・ファイルを処理しなければならないなら、それらドキュメントのひとつを処理する処理機能のあるプラグインを書き込んでSplitTextFileから受け継がなければならない。例としてReferPluginを参照してください。

SplitTextFile.split_exp:インプット・ファイルをセグメントに分割するperlの正規表現。

StructuredHTMLPlugin.desc:構成されたHTMLドキュメントを処理し、スタイルの情報にもとづいてセクションに分割するプラグイン。

StructuredHTMLPlugin.delete_toc:変換されたHTMLファイルから目次、図形リストなどを削除する。これらのスタイルは toc_header optionによって特定される。

StructuredHTMLPlugin.title_header:タイトルヘッダーの可能なユーザー定義スタイル。

StructuredHTMLPlugin.level1_header:HTML document (equivalent to <h1>)内の level1 ヘッダーの可能なユーザー定義スタイル。

StructuredHTMLPlugin.level2_header:HTML document(equivalent to <h2>)内の level2 ヘッダーの可能なユーザー定義スタイル。

StructuredHTMLPlugin.level3_header:HTML document(equivalent to <h3>)内の level3 ヘッダーの可能なユーザー定義スタイル。

StructuredHTMLPlugin.toc_header:目次、図一覧などの可能なユーザー定義スタイル、delete_tocが設定されれば削除される。

TextPlugin.desc:単一の single-level ドキュウメントを生成する。テキスト（１００文字まで）の第１行のタイトル・メタデータを追加する。

TextPlugin.title_sub:タイトルとして保存されたストリングを変更する代替表現。たとえば、PostScriptPluginでタイトルとして使用されたテキストから"Page 1"を削除するのに使用される。

UnknownConverterPlugin.desc:コマンドラインから実行できる、サポートされていないドキュメントフォーマットをjpg、png、またはgifフォームのテキスト、HTML、または一連のイメージに変換するカスタム変換ツールがある場合は、そのコマンドをこのプラグインに提供します。次に、Greenstoneによる索引作成のためのアウトプットをキャプチャして、画像に変換できないドキュメントを検索可能にするコマンドを実行します。 プロセス拡張子を、変換するファイルの接尾辞に設定します。 『変換形式』を、変換コマンドが生成する出力形式に設定することにより、出力ファイルの接尾辞が決定されます。 Greenstoneが置き換える、コマンドのプレースホルダとして『％INPUT_FILE』と『％OUTPUT』を使用してください。それは、『％INPUT_FILE』としてプロセス拡張子の接尾辞に順番に一致する各ファイルへ完全パスで渡します。『％OUTPUT』は、『変換形式』の値によって決まる接尾辞を持つ出力ファイルの一時フォルダ内のパスに置き換えられます。『変換形式』がpagedimgタイプの場合、Greenstoneは『％OUTPUT』を予想されるファイルを格納するディレクトリに設定し、ドキュメントの各部分を照合するアイテムファイルを作成します。

UnknownConverterPlugin.exec_cmd:それを実行するコマンドラインコマンド文字列が変換を実行します。 引用符で囲まれたエレメントは、保存するためにバックスラッシュで区切られた引用符がつく必要があります。 コマンドのプレースホルダとして、『％INPUT_FILE』と『％OUTPUT』を使用してください。

UnknownConverterPlugin.output_file_or_dir_name:変換によって生成される出力ファイルまたは（出力ファイルのディレクトリ）の絶対パス名

UnknownPlugin.assoc_field:関連したファイル名を持つメタデータフイ―ルド名

UnknownPlugin.desc:グリーンストーンが知らないフォーマットのファイルをインポートするための単純なプラグイン。仮のドキュメントが

UnknownPlugin.file_format:ファイルの形式（たとえばMPEG, MIDI, ...)

UnknownPlugin.mime_type:ファイルのMime形式（たとえば image/gif)。

UnknownPlugin.process_extension:ファイルをこのファイル拡張子で処理する。このオプションはより簡単に使用できるが柔軟性がないprocess_expの代わりとなる。

UnknownPlugin.srcicon:srcicon metadataとして使用するためのマクロ名（下線がない）を特定する。

WordPlugin.desc:マイクロソフト・ワードのドキュメントをインポートするプラグイン

WordPlugin.windows_scripting:オープン・ソース・パッケージである WvWareに頼るよりむしろワードにドキュメントをHTMLに変換させるマイクロソフト・ワードのスクリプト・テクノロジー（Visual Basic for Applications）を使用する。ワードのアプリケーションにもしすでに起動していなければスクリーンを開かせる。

WordPlugin.metadata_fields:これはVB scriptingによって変換されたHTML ドキュメントのメタデータを訂正するものです。ユーザーに抽出しようとするメタデ－タ・フイ―ルドのカンマで区切られたリストを定義することができます。 'tagname'とよばれるメタデータ・エレメントに最初の <tagname> pairのコンテンツをインプットするのに  'tag<tagname>' を使用してください。これをグリーンストーンで大文字化したメタデータをお望みなら大文字にしてください、タグの抽出はケース・インセンテイブです。

ZIPPlugin.desc:現在処理中のフオーマットとファイル拡張子が:\ngzip (.gz, .z, .tgz, .taz)\nbzip (.bz)\nbzip2 (.bz2)\nzip (.zip .jar)\ntar (.tar)\n\nである圧縮されアーカイブされたインプット・フォーマットを処理するプラグイン。このプラグインは以下の呈示されたユーティリテイ（もしコレスポンデイング・フォーマットを処理しようとすれば):\ngunzip (for gzip)\nbunzip (for bzip)\nbunzip2 \nunzip (for zip)\ntar (for tar)に依存する。

