mkcol.bad_name_modelcol:ERREUR: Aucune collection ne peut être nommée modelcol puisque c'est le nom de la collection modèle.

mkcol.cannot_find_modelcol:ERREUR: impossible de trouver la collection modèle %s

mkcol.col_already_exists:ERREUR: Cette collection existe déjà.

mkcol.collectdir:Le répertoire dans lequel la nouvelle collection va être créée.

mkcol.group_not_valid_in_gs3:L'option de groupe n'est pas valable dans le mode Greenstone 3 (-gs3mode).
mkcol.creating_col:Création de la collection %s

mkcol.creator:L'adresse e-mail du créateur de la collection.

mkcol.creator_undefined:ERREUR: Le créateur n'a pas été défini. Cette variable est nécesaire pour reconnaître les noms de collection dupliqués.

mkcol.desc:Script PERL utilisé pour créer la structure de répertoire pour une nouvelle collection Greenstone.

mkcol.doing_replacements:en train d'effectuer des remplacements pour %s

mkcol.group:Crée un nouveau groupe de collection et non pas une simple collection.

mkcol.gs3mode:Mode pour les collections Greenstone 3.

mkcol.long_colname:ERREUR: Le nom de collection doit être de moins de 8 caractères afin de maintenir la compatibilité avec des sytèmes précédents.

mkcol.maintainer:L'adresse e-mail du maintenancier de la collection (si différent du créateur).

