MediaWikiDownload.desc:Un module de téléchargement à partir de sites Internet MediaWiki
MediaWikiDownload.reject_filetype:La liste URL à ignorer, séparés par une virgule, par exemple cgi-bin * *, *. ppt ignore les hyperliens qui contiennent soit "cgi-bin" ou ". ppt '
