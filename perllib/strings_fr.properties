BasPlugout.bad_general_option:Le % s plugout utilise un paramètre incorrect.
BasPlugout.debug:mettre le mode de débogage.
BasPlugout.desc:Classe de base pour tous les plugiciels d'export.
BasPlugout.group_size:Nombre de documents à regrouper dans un seul fichier XML.
BasPlugout.gzip_output:Utiliser gzip pour compresser les documents xml résultants (ne pas oublier d'inclure ZIPPlugin dans votre liste de plugiciels lors d'une construction à partir de documents compressés)
# '
BasPlugout.no_auxiliary_databases:Ne pas générer de bases de données archivesinf - utile lors de l'exportation.
# '
BasPlugout.output_handle:le descripteur de fichier utilisé pour recevoir les données de sortie
BasPlugout.output_info:la référence à un objet arcinfo utilisée pour stocker des informations au sujet des archives.
BasPlugout.verbosity:Contrôle le volume des sorties de données. 0=aucun, 3=beaucoup.
BasPlugout.xslt_file:Transformer un document avec le XSLT dans le fichier nommé.
BasPlugout.subdir_hash_prefix:Spécifiez le drapeau pour ne pas compter le mot HASH dans le calcul de la longueur de séparation.
BasPlugout.subdir_split_length:Le nombre maximum de caractères avant de scinder un sous-répertoire d'archives.
BasPlugout.no_rss:Supprime la génération automatique de fichier de flux RSS.
BasPlugout.rss_title:Liste de champs de métadonnées séparés par des virgules et énumérés par ordre de préférence à partir desquels le titre du lien RSS d'un document doit être obtenu.

DSpacePlugout.desc:Format Archive Dspace.
DSpacePlugout.metadata_prefix:Liste séparée par des virgules de préfixes de métadonnées à inclure dans les données exportées. Par exemple, en définissant cette valeur à 'dls', un fichier metadata_dls.xml sera généré pour chaque document exporté dans le format requis par Dspace.

FedoraMETSPlugout.desc:Format METS utilisant le profil Fedora.
FedoraMETSPlugout.fedora_namespace:Préfixe utilisé dans Fedora pour traiter les identifiants (PIDS), par exemple greenstone:HASH0122efe4a2c58d0

GreenstoneXMLPlugout.desc:Format d'archivage XML Greenstone.

GreenstoneMETSPlugout.desc:Format METS utilisant le profil Greenstone.

MARCXMLPlugout.desc:Format MARC xml
MARCXMLPlugout.group:Extrait les enregistrement Marc XML dans un seul fichier.
MARCXMLPlugout.mapping_file:Pour la transformation, utilisez le fichier de correpondances nommé.

METSPlugout.desc:Plugicel superclass pour le format METS. Il fournit une fonctionnalité commune pour des profils tels que GreenstoneMETS, FedoraMETS et les méthodes "key abstract".
METSPlugout.xslt_txt:Transforme un fichier METS docmets.txtl avec le fichier XSLT nommé dans le fichier .
METSPlugout.xslt_mets:Transforme un fichier METS docmets.xml avec le fichier XSLT nommé dans le fichier .

