# -- pluginfo.pl --

pluginfo.collection:L'attribution d'un nom de colection fera que pluginfo.pl va rechercher d'abord dans collect/nom_de_collection/perllib/plugins. Si le plugin n'y est pas trouvé il va alors chercher dans le répertoire général de logiciels/perlib.

pluginfo.desc:Imprime l'information concernant un plugin.

pluginfo.general_options:Les options générales sont héritées des classes parentes du plugin.

pluginfo.info:info

pluginfo.no_plugin_name:ERREUR: Vous devez donner un nom de plugin.

pluginfo.option_types:Les plugins peuvent prendre deux types d'options.

pluginfo.params:[options] nom de plugin

pluginfo.passing_options:Des options peuvent être passées à tous les plugins en les intégrant dans votre fichier de configuration collect.cfg.

pluginfo.specific_options:Les options spécifiques sont définies au sein du plugin même, et sont disponibles uniquement pour ce plugin particulier.

# -- plugoutinfo.pl --

plugoutinfo.collection:Etant donné un nom de collection, on fera en premier pointer plugoutinfo.pl dans collecter/ collection nom/perllib/plugouts.  Si le "plugout" n'est pas trouvé là, on regardera dans le répertoire général perllib/plugouts.

plugoutinfo.desc:Imprimer l'informations sur un «plugout».

plugoutinfo.general_options:Les options générales sont héritées de la classes parente du "plugout".

plugoutinfo.info:info

plugoutinfo.no_plugout_name:ERREUR: Vous devez fournir un nom de "plugout".

plugoutinfo.option_types:Les Plugouts peuvent prendre deux types d'options

plugoutinfo.params:[Options] nom-«plugout »

plugoutinfo.passing_options:Les options peuvent être transmises à des "plugout" en les incluant dans votre fichier de configuration collect.cfg .

plugoutinfo.specific_options:Les options spécifiques sont définis dans le "plugout" lui-même, et ne sont disponibles que pour ce "plugout".

#
# Classifier option descriptions
#

AllList.desc:Crée une liste unique de tous les documents. Utilisation par le serveur OAI.

AZCompactList.allvalues:Utiliser toutes les valeurs de méta-données trouvées.

AZCompactList.desc:Plugiciel de classificateur pour le tri alphabétique (dans l'ordre a-z,A-Z,0-9). Produit une liste AZ horizontale, puis une liste verticale contenant des documents, ou des étagères pour les documents avec des métadonnées communes.

AZCompactList.doclevel:Niveau où le document est traité.
AZCompactList.doclevel.top:Tout le document.
AZCompactList.doclevel.firstlevel:Seulement le premier niveau de sections.
AZCompactList.doclevel.section:Toutes les sections.

AZCompactList.firstvalueonly:Utiliser uniquement la première valeur de métadonnées trouvée

AZCompactList.freqsort:Trier par fréquence nodale plutôt que de manière alpha-numérique.

AZCompactList.maxcompact:Nombre maximum de documents à afficher par page.

AZCompactList.metadata:Champ de métadonnées, ou liste de champs de métadonnées séparés par des virgules, utilisé pour la classification. Si une liste est spécifiiée, le premier élément de méta-données qui a une valeur sera utilisé. Peut être utilisé avec les options -firstvalueonly et -allvalues, pour sélectioner uniquement la première valeur, ou toutes les valeurs de métadonnées de la liste.

AZCompactList.mincompact:Nombre minimum de documents à afficher par page.

AZCompactList.mingroup:Valeur minimale qui entraînera la formation d'un groupe dans la hierarchie.

AZCompactList.minnesting:La valeur minimale qui entraînera la conversion d'une liste en liste imbriquée.

AZCompactList.recopt:Utilisé dans des métadonnées imbriquées tel que Année/Organisation
AZCompactList.sort:Champ de métadonnées à partir duquel les nœuds externes seront triés.

AZCompactSectionList.desc:Variation sur AZCompactList qui classifie des sections plutôt que des documents. Les entrées sont triées par métadonnées de niveau section.

AZList.desc:Plugiciel de classificateur pour le tri alphabétique (dans l'ordre a-z,A-Z,0-9). Produit une liste AZ horizontale, avec les documents énumérés ci-dessous.

AZList.metadata:Un champ de méta-donnée unique ou une liste de champs de méta-donnée séparés par des virgules utilisé pour classification. En suivant l'ordre indiqué par la liste, le premier champ qui contient  une valeur de méta-donnée sera utilisé. La liste sera triée suivant cet élément.

AZSectionList.desc:Variation de AZList qui classe les sections plutôt que les documents. Les entrées sont triées par les métadonnées au niveau de la section.

BasClas.bad_general_option:Le classificateur %s utilise une mauvaise option. Vérifiez votre fichier de configuration collect.cfg

BasClas.builddir:Endroit où les indexes construits vont être mis.

BasClas.buttonname:L'étiquette pour la fenêtre du classificateur et pour le bouton dans la barre de navigation. Le défaut est l' élément de métadonnées spécifié par -metadata.

BasClas.desc:Classe de base pour tous les classificateurs.

BasClas.no_metadata_formatting:Ne faire aucun formatage automatique de métadonnées (pour tri.)

BasClas.outhandle:Le pointeur vers le fichier qui va recevoir les résultats.

BasClas.removeprefix:Préfixe à ignorer dans les valeurs de métadonnées lors du tri.

BasClas.removesuffix:Suffixe à ignorer dans les valeurs de métadonnées lors du tri.

BasClas.verbosity:Contrôle le volume des sorties de données. 0=aucun, 3=beaucoup.

Browse.desc:Un classificateur factice qui fournit un lien dans la barre de navigation vers un prototype de page combinée de navigation et de recherche. Fonctionne uniquement pour les collections mgpp, et n'est pratique que pour les petites collections.

DateList.bymonth:Classifier par année et par mois plutôt que par année seulement.

DateList.desc:Plugiciel de classification pour le tri par date. Par défaut, il trie par la métadonnée 'Date' . Les dates sont supposées être en format aaaammjj ou aaaa-mm-jj.

DateList.metadata:La métadonnée qui contient les dates pour le classement. Le format est supposé être aaaammjj ou aaaa-mm-jj. Peut être une liste des valueurs séparées par des virgules, auquel cas la première date de la liste sera utilisée.

DateList.reverse_sort:Trier les documents par ordre chronologique inverse (les plus récents d'abord).

DateList.nogroup:Créer une entrée spécifique pour chaque année dans la liste horizontale, au lieu de regrouper les années dans quelques entrées. (Ceci peut aussi être utilisé en combinaison avec l'option -bymonth pour créer une entrée spécifique pour chaque mois au lieu de regrouper les mois dans quelques entrées.)

DateList.no_special_formatting:Ne pas afficher des informations Année et Mois dans liste de documents.

DateList.sort:Champ de métadonnées supplémentaire pour le tri pour le cas où deux documents auraient la même date.

HFileHierarchy.desc:Plugiciel de classificateur pour générer des classifications hiérarchiques sur la base d'un fichier structurel supplémentaire.

Hierarchy.desc:Plugiciel Classificateur pour générer une classification hiérachique. Ceci peut être basé sur des métadonnées structurées, ou peut utiliser un fichier de structure supplémentaire (utilisez l' option -hfile).

Hierarchy.documents_last:Affiche les nœuds du document après les nœuds classificateurs.

Hierarchy.hfile:Utiliser le fichier de structure de classification spécifié.

Hierarchy.hlist_at_top:Affiche horizontalement le premier niveau de la classification.

Hierarchy.reverse_sort:Trier les nœuds feuilles en ordre inverse (utiliser avec -sort).

Hierarchy.separator:Expression régulière utilisée pour le séparateur

Hierarchy.sort:Champ de méta-donnée suivant lequel trier. Utiliser '-sort nosort' pour désactiver le tri.

Hierarchy.suppressfirstlevel:Ignorer la première partie de la valeur de métadonnée. Ceci est utile pour des métadonnées dont le premier élément est connu, tel que le répertoire d'import dans gsdlsourcefilename.

Hierarchy.suppresslastlevel:Ignorer la partie finale de la valeur de méta-donnée. C'est particulièrement utile pour des méta-données dont chaque valeur est unique, telles que les chemins de fichiers.

HTML.desc:Crée une classification vide qui qui est tout simplement un lien vers une page web.

HTML.url:L'URL de la page web de destination.

List.bookshelf_type:Contrôle à quel moment seront créées les étagères.
List.bookshelf_type.always:Créer une icône d'étagère même s'il n'existe qu'un seul objet dans chaque groupe sur les noeuds terminaux.
List.bookshelf_type.never:Ne jamais créer une icône d'étagère même s'il existe plus d'un objet dans chaque groupe sur les noeuds terminaux.
List.bookshelf_type.duplicate_only:Créer une icône d'étagère seulement s'il existe plus d'un objet dans chaque groupe sur les noeuds terminaux.

List.classify_sections:Classe des sections au lieu de documents.

List.desc:Un classificateur de liste général et flexible avec la plupart des possibilités de AZCompactList, mais avec un meilleur support de l'Unicode et une meileure capacité de tri.
List.filter_metadata:Elément de métadonnée à tester pour l'inclusion d'un document dans un classificateur. Les documents seront inclus si ils définissent cette métadonnée.
List.filter_regex:Expression régulière à utiliser dans le test filter_metadata. Si une expression régulière est spécifiée, seuls les documents pour lesquels filter_metadata correspond à cette expression régulière seront inclus.
List.level_partition.none:Aucun.
List.level_partition.per_letter:Créer une partition pour chaque lettre.
List.level_partition.constant_size:Créer une partition de taille constante.
List.level_partition.approximate_size:Crée une partition par lettre, puis regroupe ou sépare les lettres pour obtenir approximativement des partitions de tailles identiques.

List.metadata:Les champs de métadonnée utilisés pour la classification. Utiliser '/' pour séparer les niveaux dans la hiérarchie et ';' ou ',' pour séparer les champs de métadonnées dans chaque niveau.

List.metadata_selection_mode:Détermine, pour chaque niveau, par combien de valeurs de métadonnées le document est classé. Utilisez '/' pour séparer les niveaux.
List.metadata_selection.firstvalue:Ne classifier que par une seule valeur de métadonnées, la première rencontrée.
List.metadata_selection.firstvalidmetadata:Classer par toutes les valeurs de métadonnées du premier élément de la liste qui a des valeurs.
List.metadata_selection.allvalues:Classer par toutes les valeurs de métadonnées trouvées, à partir de tous les éléments de la liste.
List.partition_name_length:La longueur du nom de partition; valeurs par défaut d'une longueur variable de 1 à 3 caractères, dépendant de combien sont nécessaires pour distinguer le début de la partition de sa fin. Cette option ne s'applique que si partition_type_within_level est à 'constant_size'.

List.partition_size_within_level:Le nombre d'éléments dans chaque division (ceci s'applique seulement quand la partition_type_within_level est mis à 'constant_size' ou 'approximate_size). Peut être spécifié pour chaque niveau. Séparer les niveaux par '/'.

List.partition_type_within_level:Le type de division effectué. Peut être spécifié pour chaque niveau. Séparer les niveaux par '/'.

List.reverse_sort_leaf_nodes:Tri les documents enfants par ordre inverse.

List.sort_leaf_nodes_using:Champs de métadonnées utilisés pour trier les nœuds extrêmes. Utiliser '|' pour séparer les groupes de métadonnée en type table et ';' pour séparer les champs de métadonnées dans chaque groupe.

List.sort_using_unicode_collation:Trier en utilisant l'algorithme de récolement Unicode. Nécessite le téléchargement du fichier http://www.unicode.org/Public/UCA/latest/allkeys.txt dans le dossier des librairies Perl lib/Unicode/Collate.

List.standardize_capitalization:Les valeurs de métadonnées sont mises en minuscules pour le tri dans les étagères. Choisir cette option pour utiliser ces valeurs en minuscules pour les noms d'affichage d'étagère. Sinon, la variante la plus représentée sera utilisée.

List.use_hlist_for:Les champs de métadonnées qui utilisent une hlist au lieu d'une vlist. Utiliser ',' pour séparer les groupes de métadonnées et ';' pour séparer les champs de métadonnées dans chaque groupe.

SimpleList.metadata:Un champ de métadonnée unique ou une liste de champs de métadonnée séparés par des virgules utilisés pour la classification. En suivant l'ordre indiqué par la liste, le premier champ qui contient  une valeur de métadonnée sera utilisé. La liste sera triée suivant cet élément, à moins que -sort ne soit utilisé. Si aucune métadonnée n'est spécifiée, tous les documents seront inclus dans la liste, sinon seuls les documents qui contiennent une valeur de métadonnée seront inclus.

SimpleList.desc:Plugiciel de classificateur de liste simple.

SimpleList.sort:Champ de méta-donnée suivant lequel trier. Utiliser '-sort nosort' pour désactiver le tri.

Phind.desc:Produit une hiérarchie des phrases figurant dans le texte, qui est consultable par le biais d'une applet.

Phind.language:Langue ou langues à utiliser pour la construction d'une hiérarchie. Les langues sont identifiées par des codes de pays à deux lettres comme en (anglais), es (espagnole), fr (français). Langue est une expression ordinaire, donc 'en|fr' (anglais ou français) et '..' (toute langue) sont valides.

Phind.min_occurs:Le nombre minimum de fois qu'une phrase doit apparaître dans le texte pour faire partie de la hiérarchie des phrases.

Phind.savephrases:Lorsque définie, l'information d'expression sera stockée comme texte dans le fichier spécifié. C'est probablement une bonne idée d'utiliser une chemin absolu.

Phind.suffixmode:Le paramètre smode du programme d'extraction d'expression. Une valeur 0 signifie que les mots d'arrêt sont ignorés et 1 signifie que les mots d'arrêts sont utilisés.

Phind.text:Le texte utilisé pour construire la hierarchie d'expression.

Phind.thesaurus:Nom d'un thésaurus stocké au format Phind dans le repertoire etc de la collection.

Phind.title:Le champ de méta-donnée utilisé pour décrire chaque document.

Phind.untidy:Ne pas supprimer les fichiers actifs.

RecentDocumentsList.desc:Classificateur qui donne une liste des documents nouvellement ajoutés ou modifiés.

RecentDocumentsList.include_docs_added_since:Inclure uniquement les documents ajoutés ou modifiés après la date spécifiée (au format  aaaammjj ou aaaa-mm-jj).

RecentDocumentsList.include_most_recently_added:Inclure uniquement le nombre spécifié des documents les plus récemment ajoutés. Uniquement utilisé si include_docs_added_since n'est pas spécifié.

RecentDocumentsList.sort:Métadonnées pour trier par liste. S'il n'est pas spécifié, la liste sera triée par date de modification/ajout.

SectionList.desc:Comme le classificateur List, mais inclut toutes les sections du document (à l'exception du niveau supérieur) plutôt que le document de niveau supérieur seulement.

Collage.desc:Un applet est utilisé pour afficher un collage d'images trouvées dans la collection.

Collage.geometry:Les dimensions de la toile de fond du collage. Pour un fond de 600 pixels de large et 400 pixels de haut par example, indiquez la géométrie comme 600x400

Collage.maxDepth:Les images pour le collage sont obtenues d'une mise en miroir du classificateur utilisé. Ce paramètre contrôle la profondeur maximum du processus de mise en miroir.

Collage.maxDisplay:Le nombre maximum d'images à afficher dans le collage à un moment donné.

Collage.imageType:Utilisé pour contrôler, en spécifiant les extensions de nom de fichier, quels types de fichier sont utilisés pour le collage. Une liste d'extensions est séparée par le caractère pourcent (%%).

Collage.bgcolor:La couleur d'arrière plan de la toile de fond, indiquée sous forme hexadécimale (par exemple #008000 a comme conséquence un arrière plan vert forêt).

Collage.buttonname:L'étiquette pour l'écran de classificateur et pour le bouton dans la barre de navigation

Collage.refreshDelay:Taux, en millisecondes, de rafraichissement de la toile de fond du collage.

Collage.isJava2:Utilisé pour contrôler l'utilisation des classes "runtime" de Java. Les versions le plus récentes de Java (c.-à-d. à partir de Java 1.2) incluent des fonctions plus avancées pour contrôler la transparence des images, ce qui permet un contrôle plus fin ; toutefois le "Java runtime" intégré dans certain navigateurs est la version 1,1. L'applet détecte automatiquement la version du "Java runtime" utilisée par le navigateur et réagit en conséquence.

Collage.imageMustNotHave:Utilisé pour supprimer les images qui ne devraient pas apparaître dans le collage, telles que les images des boutons qui composent la barre de navigation.

Collage.caption:Sous-titres facultatifs à afficher au-dessous de la toile de fond.

#
# Plugin option descriptions
#
AcronymExtractor.adding:ajout

AcronymExtractor.already_seen:déjà vu

AcronymExtractor.desc:Plugiciel d'aide à l'extraction pour la localisation et le balisage des acronymes dans un texte.

AcronymExtractor.done_acronym_extract:extraction des acronymes terminée.

AcronymExtractor.done_acronym_markup:balisage des acronymes terminé.

AcronymExtractor.extract_acronyms:Extraire les acronymes du texte et les définir comme métadonnées.

AcronymExtractor.extracting_acronyms:extraction d'acronymes

AcronymExtractor.marking_up_acronyms:balisage des acronymes

AcronymExtractor.markup_acronyms:Ajouter des métadonnées d'acromyme au texte du document

ArchivesInfPlugin.desc:Plugiciel qui traite la base de données d'informations sur les archives (archiveinf-doc) qui est générée pendant le processus d'importation. Il transmet chaque fichier d'archive référencé dans la base au pipeline de plugiciels pour être traité par GreenstoneXMLPlugin.
ArchivesInfPlugin.reversesort:Tri par ordre alphabétique inverse. Utile si l'option -sortmeta a été utilisée avec import.pl.
ArchivesInfPlugin.sort:Tri par ordre alphabétique ascendant. Utile si l'option -sortmeta a été utilisée avec import.pl.

AutoExtractMetadata.desc:Plugiciel de base qui rassemble toutes les fonctionnalités d'extraction des plugiciels d'extraction.

AutoExtractMetadata.extracting:Extraction

AutoExtractMetadata.first:Liste (en format valeurs séparées par des virgules) des nombres de caractères à extraire à partir du début du texte pour peupler une série de champs de métadonnées appelés 'FirstN', où N est la taille d'une métadonnée en nombre de caractères. Par exemple, les valeurs "3,5,7" aura pour effet le transfert des premiers 3, 5 et 7 caractères du texte vers les champs de métadonnées "First3", "First5" and "First7".

AutoLoadConverters.desc:Plugiciel d'aide qui charge dynamiquement les plugiciels de conversion d'extension.
AutoloadConverter.noconversionavailable:Conversion indisponible

BaseMediaConverter.desc:Plugiciel d'aide qui fournit les fonctionnalités de base aux plugiciels de conversion des formats multimédia tels qu'ImageConverter et les convertisseurs de vidéo.

BaseImporter.associate_ext:Associe les fichiers ayant le même nom principal de fichier que le document traité par le plugiciel ET une extension de fichier provenant de la liste de valeurs séparées par des virgules donnée par cet argument au document en cours de traitement plutôt que les manipuler comme une liste séparée.

BaseImporter.associate_tail_re:Une expression régulière utilisée pour reconnaïtre les noms des fichiers associés. Utilisé comme option plus puissante qu'associate_ex/

BaseImporter.desc:Classe de base pour tous les plugiciels d'importation.

BaseImporter.dummy_text:Ce document n'a pas de texte.

BaseImporter.no_cover_image:Ne pas rechercher un fichier préfix.jpg (préfix étant le même préfix que celui du fichier en cours de traitement) pour associer en tant qu'image de couverture.

BaseImporter.OIDtype.auto:Utiliser l'OIDtype défini dans import.pl

BaseImporter.process_exp:Expression régulière de Perl à faire correspondre à des noms de fichiers. Les fichiers correspondants seront traités avec ce plugiciel. Par exemple, l'usage de '(?i).html?\$' fait correspondre tous les documents terminant en .htm ou en .html (indépendemment de la casse).

BaseImporter.processing_tmp_files:Drapeau interne, fixé par les plugiciels de conversion pour indiquer que nous traitons un fichier tmp.

BaseImporter.smart_block:Bloquer les fichiers d'une façon plus flexible qu'en regardant le nom du fichier.

BaseImporter.store_original_file:Enregistre le document source original en tant que fichier associé. A noter que c'est automatique pour les fichiers tels que PDF, Word... Cette option n'est utile que pour les plugiciels qui ne gardent pas déjà une copie du fichier original.

BaseImporter.file_rename_method:La méthode à utiliser pour renommer la copie du fichier importé et ses fichiers associés.

BaseImporter.rename_method.url:Utiliser un encodage basé sur l'adresse URL pour renommer les fichiers importés et les fichiers qui leur sont associés.

BaseImporter.rename_method.base64:Utiliser un encodage base64 pour renommer les fichiers importés et les fichiers qui leur sont associés.

BaseImporter.rename_method.none:Ne pas renommer les fichiers importés et les fichiers qui leur sont associés.

BibTexPlugin.desc:BibTexPlugin lit les fichiers bibliographiques en format BibTex. BibTexPlugin crée un objet document pour chaque référence dans le fichier. Ce plugiciel est une sous-classe de la classe SplitTextFile, donc s'il y a plusieurs enregistrements, ils sont tous lus.

BookPlugin.desc:Crée un document à niveaux multiples à partir d'un document contenant les balises de niveau <<TOC>>. Les métadonnées pour chaque section sont extraites à partir de n’importe quelles autres balises se trouvant sur la même ligne que <<TOC>>. Par exemple, <<Title>>xxxx<</Title>> définit une métadonnée de titre. Tout le reste entre des balises TOC est traité comme du simple html (c.-à-d. aucun traitement de type HTMLPlugin, tel que la prise en compte des liens html, n'est effectué). Les fichiers d'entrée sont supposés avoir l'extension .hb par défaut (cela peut être changé en ajoutant une option -process_exp); un fichier avec le même nom principal que celui du fichier hb mais avec une extension .jpg est pris comme image de couverture (les fichiers jpg sont bloqués par ce plugin). BookPlugin est une simplification (et une extension) de HBPlugin qui est utilisé par les collections Bibliothèque du Développement Humanitaire (HDL). BookPlugin est plus rapide car il s'attend à ce que les fichiers d'entrée soient plus propres (L’entrée dans les collections HDL contient un nombre excessif de balises html autour de <<TOC>>, utilise des balises <<I>> pour spécifier les images, et interprète tout simplement tout le texte après une balise <<TOC>> et sur la même ligne que celle-ci comme étant la métadonnée Titre). Si vous désirez baliser un document pour qu'il soit affiché de la même manière que dans les collections HDL, utilisez ce plugiciel au lieu de HBPlugin.

CommonUtil.block_exp:Les fichiers qui correspondent à cette expression régulière ne seront pas passés aux plugiciels qui viennent après dans la liste.

CommonUtil.desc:Classe du plugiciel Base Utility qui gère l'encodage des noms de fichiers et le blocage des fichiers.

CommonUtil.encoding.ascii:ASCII ordinaire 7 bits. Ceci pourrait être un peu plus rapide que l'utilisation d'iso_8859_1. Cependant, faites attention si le texte peut contenir des caractères hors ASCII ordinaire 7 bits (par ex. textes en allemand ou en français qui comportent des accents), dans ce cas utiliser iso_8859_1.

CommonUtil.encoding.unicode:Unicode seulement.

CommonUtil.encoding.utf8:Utf8 ou unicode -- détecté automatiquement

CommonUtil.filename_encoding:Encodage des noms des fichiers sources.

CommonUtil.filename_encoding.auto:Détecter automatiquement l'encodage du nom de fichier.

CommonUtil.filename_encoding.auto_language_analysis:Détecter automatiquement l'encodage par l'analyse du nom de fichier.

CommonUtil.filename_encoding.auto_filesystem_encoding:Détecter automatiquement l'encodage du nom de fichier en utilisant l'encodage du système de fichiers.

CommonUtil.filename_encoding.auto_fl:Utilise l'encodage du système de fichiers puis l'analyse de la langue pour détecter l'encodage du nom de fichier.

CommonUtil.filename_encoding.auto_lf:Utilise l'analyse de la langue puis l'encodage du système de fichiers pour détecter l'encodage du nom de fichier.

CommonUtil.no_blocking:Importer tous les fichiers. Tous les fichiers associés (images dans une page web, etc.) seront ajoutés à la collection comme des documents indépendants.

CONTENTdmPlugin.desc:Plugiciel qui traite les fichiers RDF dans les collections CONTENTdm exportées.

ConvertBinaryFile.apply_fribidi:Exécutez le programme d'algorithme bidirectional d'Unicode "fribidi" pour le fichier convertit (pour texte de droite-à-gauche).

ConvertBinaryFile.convert_to:Ce plugiciel convertit en TEXT, en HTML ou en différents types de format d' images (par ex : JPEG, GIF, PNG).

ConvertBinaryFile.convert_to.auto:Sélectionnez aussi automatiquement le format cible. Ce format dépend du type de document d'entrée, par exemple les fichiers Word seront automatiquement convertit en HTML, alors que PowerPoint sera convertit en format PagedImage de Greenstone.

ConvertBinaryFile.convert_to.html:Format HTML

ConvertBinaryFile.convert_to.text:Format de texte simple

ConvertBinaryFile.convert_to.pagedimg:Une série d'images

ConvertBinaryFile.convert_to.pagedimg_jpg:Une série d'images en format JPEG.

ConvertBinaryFile.convert_to.pagedimg_gif:Une série d'images en format GIF.

ConvertBinaryFile.convert_to.pagedimg_png:Une série d'images en format PNG.

ConvertBinaryFile.desc:Ce plugiciel est utilisé par des plugiciels tels que WordPlugin, PPTPlugin, PSPlugin, RTFPlugin et PDFPlugin. Il facilite la conversion de ces types de documents à la fois en HTML, en TEXT ou en une série d'images. Il agit par chargement dynamique d'un plugiciel secondaire (HTMLPlugin, StructuredHTMLPlugin, PagedImgPlugin ou TextPlugin) en tenant compte de l'argument de plugiciel  'convert_to '.

ConvertBinaryFile.keep_original_filename:Conserver le nom de fichier d'origine pour le fichier associé, plutôt que de le transformer en doc.pdf, doc.doc etc…

ConvertBinaryFile.use_strings:S'il est activé, une simple fonction de chaîne sera appelée pour extraire le texte si l'utilitaire de conversion échoue.

ConvertToRogPlugin.desc:Un plugiciel qui hérite de RogPlugin.

CSVPlugin.desc:Un plugiciel pour les fichiers en format de valeurs séparés par des virgules. Un nouveau document sera créé pour chaque ligne du fichier.

DateExtractor.desc:Plugiciel d'aide pour extraire d'un texte des informations sur les dates historiques.

DateExtractor.extract_historical_years:Extraire des informations temporelles des documents historiques. Celles-ci sont stockées comme métadonnées avec le document. Il y a une interface de recherche pour cette métadonnée que vous pouvez inclure dans votre collection en ajoutant la formule ''format QueryInterface DateSearch'' dans le fichier de configuration de votre collection.

DateExtractor.maximum_century:Le siècle le plus récent à extraire comme métadonnée historique (par ex. : 14 aura pour effet d'extraire toutes les références jusqu'au 14ème siècle).

DateExtractor.maximum_year:La date historique la plus récente à utiliser comme métadonnée (dans une date d'ère commune, comme 1950).

DateExtractor.no_bibliography:Ne cherchez pas à bloquer les dates bibliographiques lors de l'extraction de dates historiques.

DirectoryPlugin.desc:Plugiciel qui analyse les répertoires récursivement, en traitant les fichiers trouvés.

DirectoryPlugin.recheck_directories:Une fois le traitement des fichiers dans un répertoire d'importation terminé, vérifiez le répertoire pour voir si des nouveaux fichiers ont été créés.

DirectoryPlugin.use_metadata_files:OBSOLETE - Ajouter MetadataXMLPlug à la liste des plugiciels pour lire des métadonnées à partir de fichiers de métadonnées XML.

DatabasePlugin.desc:Plugiciel qui importe des enregistrements d'une base de données. Il utilise le module perl DBI, qui comprend des interfaces pour mysql, postgresql, les fichiers de valeurs séparées par des virgules (CSV), MS Excel, ODBC, sybase, etc... Il peut être nécessaire d'installer des modules supplémentaires pour l'utiliser. Voir <GSDLHOME>/etc/packages/example.dbi pour un exemple de fichier de configuration.

DSpacePlugin.desc:Plugiciel qui prend une collection de documents exportés de DSpace et les importe dans Greenstone.

DSpacePlugin.first_inorder_ext:Ceci est utilisé pour identifier le fichier de document primaire parmi les fichiers d'un document d'une collection DSpace. Quand cette option est active, les documents des types ext définis seront examinés en séquence par le système pour rechercher le documents primaire.

DSpacePlugin.first_inorder_mime:Ceci est utilisé pour identifier le fichier de document primaire parmi les fichiers d'un document d'une collection DSpace. Quand cette option est active, les documents des types mime définis seront examinés en séquence par le système pour rechercher le documents primaire.

DSpacePlugin.only_first_doc:Ceci est utilisé pour identifier le fichier de document primaire parmi les fichiers d'un document d'une collection DSpace. Quand cette option est active, le premier document référencé dans le fichier de metadonnés dublin_core sera identifié par le système comme document primaire.

EmailAddressExtractor.desc:Plugiciel d'aide à l'extraction pour détecter les adresses e-mail dans le texte.

EmailAddressExtractor.done_email_extract:extraction des adresses e-mail terminée.

EmailAddressExtractor.extracting_emails:extraction d'adresses e-mail

EmailAddressExtractor.extract_email:Extraire les adresses e-mail en tant que métadonnées.

EmailPlugin.desc:Plugiciel qui lit les fichiers e-mail. Ceux-ci sont nommés simplement avec un numéro (c'est-à-dire comme ils apparaissent dans les dossiers maildir) ou avec l'extension .mbx (pour format de fichier courrier mbox).\nTexte de document : Le texte de document est composé de tout le texte situé après la première ligne vide du document.\nMétadonnées (pas Dublin Core  !):\n\t$Headers    Tout le contenu en tête (facultatif, il n'est pas emmagasiné par defaut)\n\t$Subject     Objet: en-tête\n\t$To        A: en-tête\n\t$From     De: en-tête\n\t$FromName    Nom de l'expéditeur (si disponible)\n\t$FromAddr    Adresse électronique de l'expéditeur\n\t$DateText     Date: en-tête\n\t$Date   Date: en-tête en format GSDL (par ex. 19990924)

EmailPlugin.no_attachments:Ne pas sauvegarder les fichiers attachés aux messages.

EmailPlugin.headers:Emmagasiner tous les en-têtes d'un e-mail dans la métadonnée "Headers".

EmailPlugin.OIDtype.message_id:Utiliser l'identifiant du message comme l'OID du document. SI aucun identifiant de message n'est trouvé, utiliser un identifiant de hachage.

EmailPlugin.split_exp:Expression régulière perl utilisée pour scinder en documents séparés les fichiers contenant plusieurs messages.

EmbeddedMetadataPlugin.desc:Plugiciel qui extrait les métadonnées intégrées à partir d'une variété de types de fichiers. Il est basé sur le module CPAN 'ExifTool' qui inclut le support de plus de 70 formats de fichiers et 20 formats de métadonnées. Inclus entre autre : formats vidéo tels que AVI, ASF, FLV, MPEG, OGGVorbis et WMV, formats d'image tels que BMP, GIF, JPEG, JPEG 2000 et PNG ; formats audio tels que AIFF, RealAudio, FLAC,MP3 et WAV, formats de documents Office tesl que PostScript Encapsulé, HTML, PDF et Word. Plus de détails sont disponibles sur la page d'accueil de ExifTool http://www.sno.phy.queensu.ca/~phil/exiftool/
EmbeddedMetadataPlugin.join_before_split:Joint des champs avec des entrés multiples (c-à-d Authors ou Keywords)  avant qu'ils ne soient (optionnellement) séparés par le séparateur nommé.
EmbeddedMetadataPlugin.join_character:Le caractère à utiliser avec join_before_split (par défaut un seul espace).
EmbeddedMetadataPlugin.trim_whitespace:Suppression des espaces de début et de fin de toutes les valeurs de métadonnées extraites (Note: ceci vaut également pour toutes les valeurs générées par jointure avec join_before_split ou par séparation avec metadata_field_separator).
EmbeddedMetadataPlugin.set_filter_list:Une liste séparée par des virgules de jeux de métadonnées que nous souhaiterions récupérer.
EmbeddedMetadataPlugin.set_filter_regexp:Une expression régulière qui sélectionne les métadonnées que nous aimerions récupérer.

ExcelPlugin.desc:Plugiciel pour importer des fichiers Microsoft Excel (les versions 95 et 97).

FavouritesPlugin.desc:Plugiciel pour traiter les fichiers de favoris d'Internet Explorer.

FOXPlugin.desc:Plugiciel pour traiter un fichier Foxbase dbt. Ce plugiciel fournit une fonctionnalité de base pour lire les fichiers dbt et dbf et pour traiter chaque enregistrement. Il faudrait écrire un plugiciel personnalisé sur la base de ce plugiciel général afin de traiter les champs appropriés d'une base de données spécifique.

GreenstoneXMLPlugin.desc:Traite les documents des Archives Greenstone XML. Notez que ce plugiciel ne fait pas de test de syntaxe (bien que le module XML::Parser vérifie que les documents soient bien formés). Il est supposé que les fichiers d'Archives Greenstone se conforment à leur DTD.

GISExtractor.desc:Plugiciel d'aide pour l'extraction des noms des lieux à partir du texte. Nécessite l'extension GIS de Greenstone.

GISExtractor.extract_placenames:Extraire les noms des lieux du texte et les définir en tant que métadonnées. Nécessite l'extension GIS de Greenstone.

GISExtractor.gazetteer:Atlas à utiliser pour extraire les noms des lieux du texte et les définir en tant que métadonnées. Nécessite l'extension GIS de Greenstone.

GISExtractor.place_list:Lors de l'extraction des emplacements, contient la liste des noms d'emplacements au début du document. Nécessite l'extension GIS de Greenstone.

HBPlugin.desc:Plugiciel qui traite un répertoire de livres en HTML. Ce plugiciel est utilisé par les collections Bibliothèque du Développement Humanitaire et ne traite pas d'encodages d'entrée autres qu'ASCII et ASCII étendu. Le code n'est pas du tout joli et on pourrait sûrement être rendu plus rapide. En le laissant tel quel, nous espérons encourager l'utilsation de BookPlugin comme alternative ;-) \n\n Utilisez BookPlugin pour créer une nouvelle collection si vous utilisez le même langage de balisage de fichiers que celui des collections Bibliothèque du Développement Humanitaire. BookPlugin accepte tous les encodages d'entrée mais exige un balisage de fichiers plus propre que celui requis dans les collections Bibliothèque du Développement Humanitaire.

HBPlugin.encoding.iso_8859_1:Latin1 (Europe occidentale)

HTMLImagePlugin.aggressiveness:Choix de méthodes apparentées d'extraction de texte à utiliser.
HTMLImagePlugin.aggressiveness.1:Nom de fichier, chemin d'accès et texte alternatif (attributs ALT dans des balises img de HTML) uniquement.
HTMLImagePlugin.aggressiveness.2:N° 1, ainsi que la légende si disponible.
HTMLImagePlugin.aggressiveness.3:N° 2, ainsi que les paragraphes proches si disponibles.
HTMLImagePlugin.aggressiveness.4:N° 3, ainsi que les titres précédents (<h1>, <h2>...) si disponibles.
HTMLImagePlugin.aggressiveness.5:N° 4, ainsi que les références textuelles si elles sont disponibles.
HTMLImagePlugin.aggressiveness.6:N° 4, ainsi que les balises de métadonnées dans des pages HTML (titre, mots-clés, etc.)
HTMLImagePlugin.aggressiveness.7:N° 6, N° 5 et N°4 combinés.
HTMLImagePlugin.aggressiveness.8:N° 7, en dupliquant le nom de fichier, le chemin d'accès, le texte alternatif et la légende (pour augmenter le poids des résultats les plus pertinents)
HTMLImagePlugin.aggressiveness.9:N° 1, ainsi que le texte intégral de la page d'origine.

HTMLImagePlugin.caption_length:Longueur maximale des extraits (en caractères)

HTMLImagePlugin.convert_params:Paramètres supplémentaires à transmettre à ImageMagick lors de la création des vignettes. Par exemple, '-raise' donnera un effet 3D aux vignettes.

HTMLImagePlugin.desc:Un plugiciel pour extraire les images et le texte associé des pages web.

HTMLImagePlugin.document_text:Ajoute le texte de l'image en tant que document:text (sinon en tant que champs de métadonnées IndexedText).

HTMLImagePlugin.index_pages:Indexe les pages en même temps que les images. Sinon, référence les pages comme l'URL source.

HTMLImagePlugin.max_near_text:Le nombre maximal de caractères à extraire autour des images.

HTMLImagePlugin.min_height:Pixels. Ne pas traiter les images plus petites que cette taille.

HTMLImagePlugin.min_near_text:Nombre minimal de caractères à extraire du texte voisin ou de la légende.

HTMLImagePlugin.min_size:Bytes. Ne pas traiter les images plus petites que cette taille.

HTMLImagePlugin.min_width:Pixels. Ne pas traiter les images plus petites que cette taille.

HTMLImagePlugin.neartext_length:Longueur cible du texte voisin (en caractères).

HTMLImagePlugin.no_cache_images:Ne pas mettre les images en cache (pointer directement sur l'URL d'origine).

HTMLImagePlugin.smallpage_threshold:Les images sur les pages plus petites que cette taille (bytes) auront la page de méta-données (titre, mots-clés, etc.) ajoutée.

HTMLImagePlugin.textrefs_threshold:Seuil pour les références textuelles. Une valeur plus faible signifie que l'algorithme est moins stricte.

HTMLImagePlugin.thumb_size:Taille maximale des vignettes. Valable pour la largeur ou la longueur.

HTMLPlugin.assoc_files:Expression perl d'extensions de fichiers à associer avec des documents html.

HTMLPlugin.desc:Ce plugin traite les fichiers HTML

HTMLPlugin.description_tags:Scinder le document en sous-sections où apparaissent des balises<Section> . '- Keep_head' n'aura aucun effet si cette option est activée.

HTMLPlugin.extract_style:Extraire le style et les  informations du script de la balise HTML <head> et enregistrer dans la métadonnée DocumentHeader. Ce sera défini dans la page document comme la macro _document: documentheader_ .

HTMLPlugin.file_is_url:Défini si les noms de fichiers d'entrée constituent l'url des documents source d'origine, p.ex. si un outil de "mirroring" a été utilisé pour créer la structure du répertoire d'importation.

HTMLPlugin.hunt_creator_metadata:Trouver autant de métadonnées que possible sur l'auteur et les placer dans le champ 'Creator'.

HTMLPlugin.keep_head:Ne pas supprimer les en-têtes des fichiers html.

HTMLPlugin.metadata_fields:Liste de champs de métadonnées à essayer d'extraire, séparés par des virgules. Utiliser l'expression 'tag<nom de balise>' pour mettre le contenu de la première paire de <nom de balise> dans l'élément de métadonnées 'nom de balise'. Utiliser les majuscules parce que les éléments de métadonnes sont capitalisés en Greenstone, et l'extraction des balises ne tient pas compte de la casse.

HTMLPlugin.metadata_field_separator:Caractère de séparation utilisé dans les métadonnées multi-valeurs. Partagera la valeur d'un champ de métadonnées avec ce caractère et ajoutera chaque élément en tant que métadonnée individuelle.

HTMLPlugin.no_metadata:Ne cherchez pas à extraire des métadata des fichiers.

HTMLPlugin.no_strip_metadata_html:Liste de noms de méta-données séparées par des virgules, ou 'all'. Utilisé avec -description_tags, cela évite d'éliminer les balises HTML des valeurs pour les méta-données spécifiées.

HTMLPlugin.nolinks:Ne pas essayer de piéger les liens (la définition de ce drapeau peut améliorer la vitesse de construction/importation mais tout lien relatif dans le document sera brisé).

HTMLPlugin.no_image_links:Ne pas faire de tentative pour capturer les liens vers les images pour permettre de voir directement les images.

HTMLPlugin.rename_assoc_files:Renomme les fichiers associés aux documents (ex. les images). Crée aussi une structure de répertoire beaucoup plus petite (utile pour la création de collections sur cd-rom).

HTMLPlugin.sectionalise_using_h_tags:Crée automatiquement un document sectionné en utilisant les tags h1, h2, ...hX.

HTMLPlugin.title_sub:Expression de substitution pour modifier la chaine enregistrée comme titre. Utilisé par exemple par PDFPlugin pour supprimer ''Page 1'', etc du texte utilisé comme titre.

HTMLPlugin.tidy_html:Si défini, convertit un document HTML en un document XHTML bien formé. Cela permettra à l'utilisateur de visualiser le document en format livre.

HTMLPlugin.old_style_HDL:Pour marquer si le fichier dans cette collection est découpé en sections en utilisant l'ancien style de la section de HDL.

BaseMediaConverter.enable_cache:Mettre en cache les fichiers produits automatiquement (comme les vignettes ou les images grand format) pour qu'ils ne soient pas générés à chaque demande.

ImageConverter.converttotype:Convertit l’image pricipale en une format 's'.

ImageConverter.create_screenview:Si cette option est cochée, crée une image de la taille de l'écran, et définit les métadonnées écran, type d'écran, icône d'écran, largeur d'écran, hauteur d'écran.

ImageConverter.create_thumbnail:Si cette option est cochée, crée une vignette de chaque image, et définit les métadonnées vignette, type de vignette, icône de vignette, largeur de vignette et hauteur de vignette.
ImageConverter.desc:Plugiciel pour des documents constitués d'une suite d'images, avec la possibilité de texte OCR pour chaque image. Ce plugiciel traite des fichiers .item qui listent  la séquence des images et des fichiers texte, et fournit des métadonnées.

ImageConverter.imagemagicknotinstalled:Image Magick n'est pas installé.

ImageConverter.minimumsize:Ignorer les images de moins de n octets.

ImageConverter.noconversionavailable:La conversion d'image n'est pas disponible.

ImageConverter.noscaleup:Ne pas rééchelonner les petites images en créant des vignettes.

ImageConverter.screenviewsize:Crée des images vue-écran de taille nxn.

ImageConverter.screenviewtype:Crée des images vue-écran en format 's'.

ImageConverter.thumbnailsize:Crée des vignettes de taille nxn.

ImageConverter.thumbnailtype:Crée des vignettes au format 's'.

ImageConverter.win95notsupported:Image Magick n'est pas supporté sous Win95/98

ImagePlugin.desc:Ce plugin traite les images, en ajoutant des méta-données de base

IndexPlugin.desc:Ce plugin récursif traite un fichier index.txt. Le fichier index.txt doit contenir la liste des fichiers à inclure dans la collection, suivie par toute méta-donnée supplémentaire à associer à chaque fichier\n\nLe fichier index.txt doit être formaté comme suit: la première ligne peut être une clé (commençant par key:) pour nommer les champs de méta-donnée (ex. key: Subject Organization Date). Les lignes suivantes contiennent un nom de fichier suivi de la valeur de la méta-donnée (ex 'irma/iwo097e 3.2 unesco 93’ va associer les méta-données Subject= 3.2, Organization=unesco, et Date=1993 avec le fichier irma/iwo097e si la ligne de clé ci dessus a été utilisée)\n\nNotez que si l'un des champs de méta-donnée utilise le plugin de classification de Hiérarchie, alors sa valeur doit correspondre au premier champ (le descripteur) dans le fichier de classification approprié.\n\nLes valeurs de méta-donnée peuvent être nommées séparément en utilisant une balise (ex. >Sujet<3.2) et cela va remplacer tout nom qui leur a été attribué par la ligne de clé. S'il n'y a pas de ligne de clé, toute valeur de  méta-donnée sans nom sera nommée 'Subject'.

ISISPlugin.desc:Ce plugin traite les bases de données CDS/ISIS. Pour chaque base de données CDS/ISIS traitée, il doit y avoir trois fichiers dans le dossier d'importation de la collection: le Fichier de Base (.mst), le Tableau de Définition de Champ (.fdt), et le Fichier de Références croisées (.xrf).

ISISPlugin.subfield_separator:La chaîne utilisée pour séparer les sous champs dans les enregistrements de bases de données CDS/ISIS.

ISISPlugin.entry_separator:La chaîne utilisée pour séparer les valeurs multiples des champs de méta-données individuelles dans les enregistrements de base de données CDS/ISIS.

KeyphraseExtractor.desc:Plugiciel d'extraction pour générer les phrases clés à partir du texte. Utilise le système d'extraction de mots-clés Kea.

KeyphraseExtractor.extract_keyphrases:Extraction automatique des phrases clés avec Kea (par défaut).

KeyphraseExtractor.extract_keyphrases_kea4:Extrait les phrases clé automatiquement avec Kea 4.0 (configuration par défaut). Kea 4.0 est une nouvelle version qui a été developpée pour une indexation controllée de documents dans le domaine de l' agriculture.

KeyphraseExtractor.extract_keyphrase_options:Options pour l'extraction phrase clé avec Kea. Par exemple: mALIWEB - utilise ALIWEB modèle d'extraction; n5 - extraire 5 phrases clé; eGBK - utiliser l'encodage GBK

KeyphraseExtractor.keyphrases:expressions clés

KeyphraseExtractor.missing_kea:Erreur: Le logiciel Kea n' a pas pu être trouvé à %s. Téléchargez Kea %s de http://nzdl.org/Kea et installez-le dans ce catalogue.

LaTeXPlugin.desc:Plugin pour documents  LaTeX .

LOMPlugin.desc:Plugiciel pour importer des fichiers LOM (Learning Object Metadata).

LOMPlugin.root_tag:Le DocType du fichier XML (ou une expression régulière qui correspond à l'élément racine).

LOMPlugin.check_timestamp:Vérifie l'horodatage des fichiers téléchargés précédemment, et les télécharge seulement si le nouveau fichier source est plus récent.

LOMPlugin.download_srcdocs:Télécharge le document source si on l'a spécifié (avec  general^identifier^entry ou technical^location). Cette option devrait comporter une expression régulière correspondant aux  noms de fichiers avant leur téléchargement. Remarque: cela ne fonctionne pas pour les documents en dehors d'un pare-feu.

MARCPlugin.desc:Plugin MARC de base.

MARCPlugin.metadata_mapping:Nom du fichier qui contient les détails de correspondance des champs MARC avec les noms des métadonnées Greenstone. Le fichier par défaut est 'marctodc.txt' qui se trouve dans le répertoire etc du site.

MARCXMLPlugin.desc:Plugiciel MARCXML.

MARCXMLPlugin.metadata_mapping_file:Nom de fichier qui comprend les détails de la correspondance  des valeurs MARC  avec les noms des métadonnées Greenstone. Les valeurs par défaut sont dans  'marc2dc.txt',  qui se trouve dans le répertoire etc du site.

MediainfoOGVPlugin.desc:Plugiciel pour l'import de fichiers vidéo OGV. Nécessite l'installation de Mediainfo (mediainfo.sourceforge.net) pour extraire les métadonnées.

MediainfoOGVPlugin.assoc_field:Nom du champ de métadonnées qui contiendra le nom du fichier vidéo.

MediaWikiPlugin.desc:Plugiciel pour importer des pages Web au format MediaWiki

MediaWikiPlugin.show_toc:Ajoute à la page "A propo"s de la collection la page "Table des matières" située sur la page principale du site de MediaWiki. Il est nécessaire de spécifier ci-dessous une expression régulière Perl dans toc_exp  pour reconnaître la section "table des matières".

MediaWikiPlugin.delete_toc:Supprime la section "table des matières" sur chaque page HTML. Il est nécessaire de spécifier ci-dessous  une expression régulière Perl dans toc_exp pour correspondre à la "table des matières".

MediaWikiPlugin.toc_exp:Une expression régulière Perl pour reconnaître la "Table des matières". La valeur par défaut correspond à des pages Web courantes au format MediaWiki.

MediaWikiPlugin.delete_nav:Supprime la section de navigation. Il est nécessaire de spécifier ci-dessous une expression régulière Perl dans nav_div_exp.

MediaWikiPlugin.nav_div_exp:Une expression régulière Perl pour reconnaître la section de navigation. La valeur par défaut correspond à des pages Web courantes au format MediaWiki.

MediaWikiPlugin.delete_searchbox:Supprime la section "searchbox". Il est nécessaire de spécifier ci-dessous une expression régulière Perl dans searchbox_div_exp .

MediaWikiPlugin.searchbox_div_exp:Une expression régulière Perl pour reconnaître la section "searchbox". La valeur par défaut correspond à des pages Web courantes au format MediaWiki.

MediaWikiPlugin.remove_title_suffix_exp:Une expression régulière Perl pour délimiter le titre extrait. Par exemple, \ \ s (. +) limitera le titre au contenu situé avant "-".

MetadataCSVPlugin.desc:Un plugiciel pour les métadonnées situées dans des champs séparés par des virgules. Le champ Nom de fichier dans le fichier CSV est utilisé pour déterminer à quel document appartiennent les métadonnées.

MetadataPass.desc:Classe de base à BaseImporter qui permet l'utilisation des plugins méta-donnée, utilise la passe metadata_read de import.pl

MetadataXMLPlugin.desc:Plugiciel traitant les fichiers metadata.xml

GreenstoneMETSPlugin.desc:Traiter des documents METS de style Greenstone

MP3Plugin.desc:Plugin pour le traitement des fichiers MP3.

MP3Plugin.assoc_images:Utilise la recherche d'images Google pour localiser des images qui ont une relation avec les fichiers MP3 en se basant sur les métadonnées ID3 Titre et Artiste.

MP3Plugin.applet_metadata:Utilisé pour enregistrer [applet] des méta-données pour chaque document qui contient le code HTML d'un applet MP3 audio player pour jouer ce fichier.

MP3Plugin.metadata_fields:Liste de champs méta-données séparés par des virgules pour extraction dans un fichier MP3 (supposé présent) . Utiliser \"*\" pour extraire tous les champs.

NulPlugin.desc:Fichier plugin factice (.nul). Utilisé avec les fichiers générés lors de l'éclatement des bases de données méta-données.

NulPlugin.assoc_field:Nom du champ de métadonnées qui sera défini pour chaque fichier nul.
NulPlugin.add_metadata_as_text:Ajoute une table de métadonnées en tant que texte du document plutôt que « Ce document n'a pas de texte ».

NulPlugin.remove_namespace_for_text:Supprime l'espace de noms dans les noms de métadonnées dans le texte du document (si add_metadata_as_text est coché).

OAIPlugin.desc:Plugiciel de base pour les données Open Archives Initiative (OAI)

OAIPlugin.document_field:L'élément de métadonnées spécifiant le nom de fichier des documents auxquels rattacher les métadonnées.

OAIPlugin.metadata_set:Jeu de métadonnées (préfixe de l'espace de nom) dans lequel toutes les métadonnées seront importées.
OAIPlugin.metadata_set.auto:Utiliser les préfixes définis dans les enregistrements OAI.
OAIPlugin.metadata_set.dc:Utilise le préfixe Dublin Core (dc). Transformera les éléments Dublin Core qualifiés dans leur forme appropriée dans Greenstone, par exemple spatial deviendra dc.Coverage^spatial.

OAIMetadataXMLPlugin.desc:Version de MetadataXMLPlugin traitant les fichiers metadata.xml. Utilise le champ "dc.identifier" et extrait les métadonnées OAI du serveur OAI nommé (-oai_server_http_path)

OAIMetadataXMLPlugin.oai_server_http_path:Chemin HTTP vers le serveur OAI – par exemple http://test.com/oai_server/oai.pl

OAIMetadataXMLPlugin.metadata_prefix:Préfixe de métadonnée OAI – par défaut oai_dc

OAIMetadataXMLPlugin.koha_mode:si spécifié, le plugiciel essaiera de générée la métadonnée oaiextracted.koharecordlink. Cette métadonnée contient le lien de retour vers le document Koha.

OggVorbisPlugin.add_technical_metadata:Ajouter des méta-données techniques (c.a.d. bitrate)

OggVorbisPlugin.desc:Un plugin pour importer des fichiers audio Ogg Vorbis.

OpenDocumentPlugin.desc:Module externe pour les documents au format OASIS OpenDocument (utilisé par OpenOffice 2.0)

PagedImagePlugin.desc:Plugiciel pour les documents constitués d'une suite d'images, avec la possibilité faire une reconnaissance automatique de texte (OCR) pour chaque image. Ce plugiciel traite les fichiers .item qui dressent la liste les images et les fichiers texte, et fournit des métadonnées.

PagedImagePlugin.documenttype:Met le type de document (utilisé pour le display)

PagedImagePlugin.documenttype.auto2:Sélectionne automatiquement le type de document à partir du format de fichier de l'élément. Utilise 'paged' pour les documents avec une simple séquence de pages, et 'pagedhierarchy' pour les documents avec une structure interne (c-à-d à partir d'élément de fichiers XML contenant des éléments PageGroup).
PagedImagePlugin.documenttype.auto3:Sélectionne automatiquement le type de document à partir du format de fichier de l'élément. Utilise 'paged' pour les documents avec une simple séquence de pages, et 'pagedhierarchy' pour les documents avec une structure interne (c-à-d à partir d'élément de fichiers XML contenant des éléments PageGroup).

PagedImagePlugin.documenttype.paged2:Les documents paginés ont une séquence de pages linéaire et aucune structure interne. Ils seront affichés avec des flèches suivant et précédent et une boîte 'aller à la page X'.
PagedImagePlugin.documenttype.paged3:Les documents paginés ont une séquence de pages linéaire et aucune structure interne. Ils seront affichés avec une liste déroulante des images de la page.

PagedImagePlugin.documenttype.hierarchy:Les documents hiérarchiques ont une structure interne et seront affichés avec une table des matières.

PagedImagePlugin.documenttype.pagedhierarchy:(Greenstone 3 seulement) Ces documents ont une structure interne et des séquences de pages. Ils seront affichés avec une table des matières et des listes déroulantes de pages.

PagedImagePlugin.headerpage:Ajouter une page d'entête au niveau supérieur( sans image) à chaque document.

PDFPlugin.allowimagesonly:Autorise les fichiers en format PDF qui n' ont pas de texte extractible. Evite d'avoir à définir -set complexe. Uniquement utile avec l'option convert_to html.

PDFPlugin.complex:Crée une sortie plus complexe. Avec la définition de cette option, la sortie html va beaucoup plus ressembler au fichier PDF original. Pour que cela fonctionne correctement, il faut que Ghostscript soit installé (pour *nix, gs doit être dans la définition de chemins, pendant que pour windows, vous devez avoir gswin32c.exe sur votre chemin).

PDFPlugin.desc:Plugiciel qui traite  les documents PDF.

PDFPlugin.nohidden:Empêche pdftohtml de chercher à extraire du texte caché. Cela n'est utile que si l'option -complex est également définie.

PDFPlugin.noimages:Ne pas chercher à extraire des images de PDF.

PDFPlugin.use_realistic_book:Convertit le PDF en un document XHTML correctement formaté pour permettre aux utilisateurs de le visualiser dans le format "realistic book".

PDFPlugin.use_sections:Creée une section séparée pour chaque page du fichier PDF.

PDFPlugin.zoom:Le facteur avec lequel zoomer PDF pour la sortie (ceci n'est utile que si -comlex est défini).

PostScriptPlugin.desc:Ceci est un convertisseur de texte ps \''bon marché\''. Si vous êtes sérieux, pensez à utiliser le paquetage PRESCRIT, qui est disponible pour téléchargement à http://www.nzdl/software.html

PostScriptPlugin.extract_date:Extrait date de l'en-tête PS.

PostScriptPlugin.extract_pages:Extrait pages de l'en-tête PS.

PostScriptPlugin.extract_title:Extrait titre de l'entête PS.

PowerPointPlugin.desc:Un plugin pour importer des fichiers Microsoft PowerPoint.

PowerPointPlugin.windows_scripting:Utilise la technologie de script de Microsoft Windows (Visual Basic pour Applications) pour que PPT puisse convertir le document vers plusieurs types d' images (p. ex. JPEG, PNG, GIF) au lieu de dépendre du logiciel open source ppttohtml.

PowerPointPlugin.convert_to.html_multi:Une série de pages HTML, deux par diapos. Une pour l'image de la diapo, une pour le texte de la diapo (nécessite -openoffice_conversion).

PowerPointPlugin.convert_to.pagedimg:Une série d'images JPEG (nécessite -openoffice_conversion).

PowerPointPlugin.convert_to.pagedimg_jpg:Une série d'images au format JPEG (nécessite -windows_scripting).

PowerPointPlugin.convert_to.pagedimg_gif:Une série d'images au format GIF (nécessite -windows_scripting).

PowerPointPlugin.convert_to.pagedimg_png:Une série d'images au format PNG (nécessite -windows_scripting).

PrintInfo.bad_general_option:Le plugiciel %s utilise une option incorrecte. Vérifiez votre fichier de configuration collect.cfg.

PrintInfo.desc:Plugiciel de base qui gère les informations d'impression (en utilisant pluginfo.pl) et en traitant tous les arguments.

ProCitePlugin.desc:Un plugiciel pour les bases de données ProCite (exportées)

ProCitePlugin.entry_separator:La chaîne de caractère utilisée pour séparer les valeurs multiples des champs de métadonnées dans les enregistrements des bases ProCite.

ReadTextFile.could_not_extract_encoding:ATTENTION: encodage n'a pas pu être extrait de %s - utilisation de %s par défaut

ReadTextFile.could_not_extract_language:ATTENTION: langue n'a pas pu être extraite de %s - utilisation de %s par défaut

ReadTextFile.could_not_open_for_reading:impossible d'ouvrir %s pour lecture

ReadTextFile.default_encoding:Utiliser cet encodage si -input_ encoding est placé à 'auto' et l'algorithme de catégorisation de texte ne réussit pas à extraire l'encodage ou lorsqu'il extrait un encodage non supporté par Greenstone. Cette option peut prendre la même valeur que -input_ encoding.

ReadTextFile.default_language:Si Greenstone ne réussit pas à identifier la langue du document, l'élément de métadonnées 'Langue' sera fixé à cette valeur. Le défaut est 'en' (les symboles de langue ISO 639 sont utilisés: en= anglais). Notez que si -imput_encoding n'est pas fixé à 'auto' et -extract_language n'est pas défini, la métadonnée 'Langue' sera fixée à cette valeur pour tous les documents.

ReadTextFile.desc:Plugiciel de base pour les fichiers plein texte.

ReadTextFile.empty_file:le fichier ne contient aucun texte

ReadTextFile.extract_language:Identifier la langue de chaque document et définir la méta-donnée 'Langue'. Notez que cela se fera automatiquement si -imput_encoding est à 'auto'.

ReadTextFile.file_has_no_text:ERREUR: %s ne contient pas de texte

ReadTextFile.input_encoding:Encodage des documents sources. Les documents vont être convertis de ces encodages et stoqués en interne au format utf8.

ReadTextFile.input_encoding.auto:Utilisez un algorithme de catégorisation de texte pour identifier automatiquement le codage de chaque document source, cela sera plus lent que l'opération consistant à mettre explicitement le codage mais est efficace lorsqu'il y a plusieurs codes dans une même collection.

ReadTextFile.read_denied:Permission de lecture refusée pour %s

ReadTextFile.separate_cjk:Insére des espaces entre les charactères Chinois/Japonais/Coréens pour faire de chaque caractère un mot. A utiliser si le texte n' est pas segmenté.

ReadTextFile.unsupported_encoding:ATTENTION: %s semble encodé dans un encodage non supporté (%s) - utilisant %

ReadTextFile.wrong_encoding:ATTENTION: %s a été lu en utilisant l'encodage %s mais semble avoir été encodé comme %s

ReadXMLFile.desc:Classe de base pour les plugins XML.

ReadXMLFile.xslt:Transforme un document entrant compatible avec le XSLT nommé dans le fichier. Un nom de fichier relatif est défini à partir du répertoire du fichier de la collection, par exemple etc/mods2dc.xsl.

RealMediaPlugin.desc:Un plugciel pour le traitement automatique de l'information des fichiers Real Media.

ReferPlugin.desc:ReferPlugin lit les fichiers de bibliographie au format Refer.

RogPlugin.desc:Crée des documents à un seul niveau à partir de fichiers .rog ou .mdb.

RTFPlugin.desc:Plugin pour l'importation de fichiers Rich Text Format.

SourceCodePlugin.desc:Le nom du fichier est présentement utilisé pour Titre (optionnellement moins un certain préfixe). Languages actuels:\ntext:READMEs/Makefiles\nC/C++ (extrait actuellement les déclarations #include et les déclarations de classe C++)\n Perl (pour le moment, effectué uniquement comme texte)\nShell (pour le moment, effectué uniquement comme texte)

SourceCodePlugin.remove_prefix:Enlever cette chaine de début du nom de fichier (ex.: -remove_prefix /tmp/XX/src). Par défaut, le chemin complet est supprimé du nom de fichier.

SplitTextFile.desc:SplitTextFile est un plugin pour éclater des fichiers d'entré en en segments qui vont être traités individuellement. Ce plugin ne doit pas être invoqué directement. Si vous voulez traiter des fichiers d'entrée qui contiennent plusieurs documents, vous devez plutôt écrire un plugin avec une fonction de traitement qui va traiter un de ces documents et hériter de SplitTextFile. Voir ReferPlugin en guise d'exemple.

SplitTextFile.split_exp:Une expression ordinaire Perl pour éclater les fichiers d'entrée en segments.

StructuredHTMLPlugin.desc:Un plugiciel pour traiter les documents HTML structurés, en les scindant en sections basées sur les informations de style.

StructuredHTMLPlugin.delete_toc:Retire toute table des matières, liste des figures, etc du fichier HTML converti. Des styles  sont définis pour cela par l'option toc_header.

StructuredHTMLPlugin.title_header:Styles possibles définis par l'utilisateur pour l'en-tête du titre

StructuredHTMLPlugin.level1_header:Styles possibles définis par l'utilisateur pour l' entête de niveau 1 dans le document au format HTML (équivalent à <h1>).

StructuredHTMLPlugin.level2_header:Styles possibles définis par l'utilisateur pour l' entête de niveau 2 dans le document au format HTML (équivalent à <h2>).

StructuredHTMLPlugin.level3_header:Styles possibles définis par l'utilisateur pour l' entête de niveau 3 dans le document HTML (équivalent à <h3>).

StructuredHTMLPlugin.toc_header:Les styles possibles d'en-tête définis par l'utilisateur pour la table des matières, le tableau de figures, etc, devront être éliminés si delete_toc est coché.

TextPlugin.desc:Crée un document à niveau unique. Ajoute une méta-donnée de Titre de première ligne de texte (jusqu'à 100 caractères).

TextPlugin.title_sub:Expression de substitution pour modifier la chaine stockée comme Titre. Utilisée par exemple par PostScriptPlugin pour supprimer ''Page 1'' etc du texte utilisé comme titre.

UnknownConverterPlugin.desc:Si vous avez installé un outil de conversion personnalisé que vous pouvez exécuter à partir de la ligne de commande pour convertir d'un format de document non supporté en texte, HTML ou une série d'images en format jpg, png ou gif, alors fournissez cette commande à ce Plugin. Il lancera alors la commande pour vous, capturant la sortie pour indexation par Greenstone, rendant ces documents (si convertis en texte ou HTLM) interrogeables. Spécifier l'attribut de l'option -process_extension comme le suffixe des fichiers à convertir. Spécifier l'attribut de l'option -convert_to comme le format de sortie que la commande de conversion générera, ce qui déterminera le suffixe des fichiers de sortie. Option -exec_cmd spécifie la commande à exécuter.

UnknownConverterPlugin.exec_cmd:Chaîne de commande à exécuter sur une ligne de commande pour effectuer la conversion. Les éléments cités entre guillemets doivent avoir les guillemets échappés avec une barre oblique inversée pour les préserver. Utilisez %%INPUT_FILE et %%OUTPUT comme paramètres fictifs représentant respectivement les noms des fichiers en entrée et en sortie. Greenstone les remplacera avec les valeurs correctes quand il lance la commande. Si -convert_to est un type pagedimg, Greenstone interprète  %%OUTPUT comme le répertoire contenant les fichiers attendus et créera un fichier d'éléments regroupant les parties du document.

UnknownConverterPlugin.output_file_or_dir_name:Nom complet du chemin d'accès du fichier de sortie ou du répertoire (de fichiers de sortie) généré par la conversion

UnknownPlugin.assoc_field:Nom du champ de méta-donnée qui va contenir le nom de fichier associé.

UnknownPlugin.desc:Ceci est un plugin simple d'importation de fichiers aux formats inconnus de Greenstone. Un document fictif va être créé pour chacun de ses fichiers et le fichier lui même va être passé à Greenstone comme \"fichier associé\" du document.

UnknownPlugin.file_format:Type Mime du fichier (ex. image/gif).

UnknownPlugin.mime_type:Type Mime du fichier (c.a.d. image/gif).

UnknownPlugin.process_extension:Traiter les fichiers avec cette extension. Cette option est une alternative à process_exp qui est plus simple à utiliser mais moins flexible.

UnknownPlugin.srcicon:Spécifie un nom de macro (sans tiret bas) à utiliser comme métadonnée srcicon.

WordPlugin.desc:Un plugin pour des documents Microsoft Word.

WordPlugin.windows_scripting:Utilise la technologie de scripts de Microsoft Windows (Applications pour Visual Basic) pour que Word transforme le document au format HTML au lieu d'utiliser le logiciel open source WvWare. Cela provoque le démarrage de l'application Word si celle-ci n'est pas déjà ouverte.

WordPlugin.metadata_fields:Ceci sert à récupérer les métadonnées du document au format HTML converties par un script VB. Cela permet de définir des listes de champs séparés par une virgule pour tenter d'en extraire les métadonnées. Utilisez 'tag<tagname>' pour extraire les contenus de la première paire <tagname> et les classer dans un élément de métadonnées appelé 'tagname'. Vous pouvez écrire comme vous voulez le nom de la métadonnée dans Greenstone car l'extraction des attributs est insensible à la casse.

ZIPPlugin.desc:Plugin qui traite les formats d'entrée compressés et/ou les formats d'entrée archivés actuellement traités et les extensions de fichiers sont:\ngzip (.gz, .z, .tgz, .taz)\nbzip (.bz)\nbzip2 (.bz2)\nzip (.zip .jar)\ntar (.tar)\n\n. Ce plugin dépend de la présence des utilaires suivants (lorsqu'il essaie de traiter les formats correspondants):\ngunzip (pour gzip)\nbunzip (pour bzip)\nbunzip2 \nunzip (pour zip)\ntar (pour tar)

