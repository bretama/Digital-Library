import.OIDtype.hash:Hashe le contenu du fichier. Les identifiants de documents sera la même à chaque fois que la collection est importeé.
import.OIDtype.hash_on_ga_xml:Hachage du contenu du fichier XML Greenstone Archive. Les identifiants de document seront identiques chaque fois que la collection sera importée, tant que les métadonnées ne changent pas.
import.OIDtype.hash_on_full_filename:Hachage du nom de fichier complet du document dans le dossier 'import' (pas de son contenu). Aide à rendre les identifiants plus stable à travers les mises à jour du logiciel, même si cela signifie que les documents dupliqués contenus dans la collection ne sont plus détectés. automatiquement.

import.OIDtype.incremental:Utilise un simple comptage de document. Beaucoup plus rapide que le "hachage", mais ne attribuera pas le même identifiant pour le même contenu de document, et d'autres documents ne peuvent pas être ajoutées aux archives existantes.

import.OIDtype.assigned:Utiliser la valeur des métadonnées fournies par l'option OIDmetadata; si non spécifiée, un hachage est utilisé pour un document particulier. Ces identificateurs devraient être uniques. Les identificateurs numériques seront précédés de ‘D’.

import.OIDtype.dirname:Utilisez le nom du répertoire parent. Il ne devrait y avoir qu'un document par répertoire, et les noms de répertoire devraient être uniques. Par exemple, Import/b13as/h15ef/page.html donnera un identifiant h15ef. Les identifiants numériques seront précédés de 'D'.

import.OIDtype.filename:Utilise la fin du nom de fichier (sans l'extension du fichier). Exige que chaque nom de fichier à travers tous les dossiers dans 'import' soient uniques. Les identifiants numériques seront précédés par 'D'.

import.OIDtype.full_filename:Utilise le nom de fichier complet dans le dossier 'import' en tant qu'identifiant du document (avec _ et – en substitution des symboles tels que des séparateurs de répertoire et le point dans une extension de fichier)

import.OIDmetadata:Spécifie les éléments de métadonnées qui détiennent l'identificateur unique du document, pour une utilisation avec - OIDtype = assignés.

