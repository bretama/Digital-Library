# -- csv-usernames-to-db.pl
cu2db.desc:Un simple script pour ajouter une série d'utilisateurs à la base de données utilisateurs de greenstone. Prends un fichier de valeurs séparées par des virgules (csv) en entrée. Chaque ligne représente un utilisateur et se compose de nom d'utilisateur,mot de passe,groupes,commentaire. Si l'utilisateur appartient à plus d'un groupe, groupes sera une liste séparées par des virgules et il faudra alors utiliser un autre séparateur de champs pour le fichier (avec l'option field-separator).

