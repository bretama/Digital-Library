mkcol.no_collectdir_specified:ERREUR : aucun répertoire collect n'a été défini. Dans le mode gs3, l'option -site ou l'option -collectdir doivent être définies.

mkcol.no_colname:ERREUR: Aucun nom de collection n'a été spécifié.

mkcol.optionfile:Prendre des options à partir du fichier, utile dans des systèmes où des longues lignes de commandes peuvent poser des problèmes.

