List.metadata_selection_mode:حدد قيم واصفات البيانات التي كشفت بها الوثيقة، و تحت اي مستوي. استخدم '/' لفصل المستويات.
List.metadata_selection.firstvalue:فقط قم بتكشيف قيمة واحدة لواصفة بيانات ، الاولي التي تجدها.
List.metadata_selection.firstvalidmetadata:تكشيف كل قيم واصفات البيانات لاول مفردة في القائمة لديها قيمة.
List.metadata_selection.allvalues:تكشيف كل قيم واصفات البيانات الموجودة، من كل المفردات في القائمة
List.partition_name_length:طول اسم القطاع ; إفتراضيا متغير الطول من 1 الي 3 محارف و يتوقف هذا علي مدي الحوجة الي تميز بداية القطاع من نهايته. يستخدم هذا الخيار فقط عند تعين partition_type_within_level الي 'constant_size'.

List.partition_size_within_level:عدد المواد في كل قسم (يمكن الحصول عليها فقط عندما يكون partition_type_within_level  عند الخيار  'constant_size').

List.partition_type_within_level:تحديد التقسيم القطاعي : يمكن تحديده لاي مستوي .افصل المستويات ب '/'

List.reverse_sort_leaf_nodes:فرز مجموعة الوثائق  في ترتيب عكسي.

List.sort_leaf_nodes_using:حقول الميتاداتا المستخدمة لترتيب الأوراق. استخدم '|' كي تفصل بين مجموعات الميتاداتا كي يكون الترتيب مضبوط. و ';' للفصل حقول الميتاداتا في حقل مجموعة على حدة.

List.sort_using_unicode_collation:الفرز  باستخدام خوارزمية اليونكود المجمع . يتطلب تنزيل الملف http://www.unicode.org/Public/UCA/latest/allkeys.txt ووضعه في المجلد ملف للتحميل في perlib/Unicode/Collate.

List.standardize_capitalization:قيم واصفات البيانات هي بالحروف الصغيرة للفرز إلى أرفف الكتب. تعيين هذا الخيار إلى استخدام قيم الحروف الصغيرة لعرض رف الكتب. خلاف ذلك، سيتم استخدام حالة البديل الغالب.

List.use_hlist_for:حقول الميتاداتا تستخدم hlist بدلا من vlist. استخدم (،) لفصل مجموعات الميتاداتا، و(؛) لفصل حقول الميتاداتا في كل مجموعة.

SimpleList.metadata:حقل واصفات بيانات وحيد أو قائمة مفصولة بفاصلة ، تستخدم للتصنيف. إذا تم تحديد قائمة سوف يستخدم أول نوع واصفات بيانات لديه قيمة. يمكن إستخدامها مع  -firstvalueonly و -allvalues شارات التميز, لإستخدام القيمة الأولي أو كل القيم في القائمة.

SimpleList.desc:مقابس مصنف قائمة بسيطة

SimpleList.sort:حقل الميتاداتا للترتيب. استخدم '-sort nosort' لو كنت لا تريد ترتيب.

Phind.desc:مصنف مقابس الجملة.

Phind.language:اللغة او اللغات المستخدمة للبناء الهرمي.

Phind.min_occurs:الحد الادنى لعدد المرات التي يجب ان تظهر العبارة في النص المراد ادراجها في الجمله الهرميه.

Phind.savephrases:ذا تم تعين،تخزن معلومات العبارة في ملف معطي علي اساس نص. و لعله من المستحسن إستخدام مسار مطلق

Phind.suffixmode:معامل smode لبرنامج استخلاص العبارات. القيمة صفر تعني أن قائمة الكلمات الموقوفة تم تجاهلها، والقيمة 1 تعني أن قائمة الكلمات الموقوفة تم استخدامها.

Phind.text:النص المستخدم لبناء هرمية الجملة.

Phind.thesaurus:إسم المكنز المستخدم في نسق Phind في دليل المجموعة etc .

Phind.title:يستخدم حقل واصفات البيانات لوصف كل وثيقة.

Phind.untidy:لا تحذف الملفات العاملة.

RecentDocumentsList.desc:مصنف يوفر قائمة بالوثائق المضافة أو المعدلة حديثا.

RecentDocumentsList.include_docs_added_since:يتضمن فقط الوثائق المعدلة أو المضافة بعد التاريخ المحدد  (في هيئة  yyyymmdd أو yyyy-mm-dd ).

RecentDocumentsList.include_most_recently_added:يتضمن فقط الوثائق المعدلة أو المضافة بعد التاريخ المحدد  (في هيئة  yyyymmdd أو yyyy-mm-dd ).

RecentDocumentsList.sort:قائمة واصفات البيانات للفرز .إذا لم تحدد ، سوف يتم الفرز باريخ الإضافة / التعدي

SectionList.desc:نفس قائمة المصنف انما يشمل جميع أقسام الوثيقة (بإستبعاد المستوي الأول) بدلا من مجرد المستوي الأول الوثيقة نفسها.

Collage.desc:وهو مقابس يستخدم لإظهار صور الفن التصويري الموجودة في المجموعة.

Collage.geometry:لوحة كولاج . لوحة بعرض 600 بكسل  في 400 بكسل ارتفاع ، على سبيل المثال ، تحدد  هندسيا كما يلي 600x400

Collage.maxDepth:صور للتجميع من مصنف تصفح اساسي . يضبط هذا العمق الأقصي لعملية الإنعكاس

Collage.maxDisplay:الحد الاقصى لعدد الصور تظهر في الفن التصويري في اي وقت من الاوقات.

Collage.imageType:تستخدم للضبط ، بالإعراب عن اسم امتدادات الملف ، ماهي الملفات المستخدمة في الفن التصويري . قائمة باسم إمتدادات الملف مفصولة بـالرمز (%%) .

Collage.bgcolor:لون الخلفية الخاصة بمجموعة اللوحات، اختر رقم يعبر عن اللون (على سبيل المثال #008000 سوف تعطي نتيجة اللون الأخضر).

Collage.buttonname:إسم المصنف في الشاشة و في عمود التجوال. القيمة الإفتراضية هي عنصر واصفات البيانات المخصصة مع الإسم

Collage.refreshDelay:الترتيب، بالجزء من الثانية مجموعة اللوحات تم تجديدها.

Collage.isJava2:يستخدم للسيطرة على وقت التشغيل الذي تدير فئات جافا المستخدمة.وتشمل نسخة أكثر تطورا من جافا (اي 1.2 جافا فصاعدا) تشمل دعم أكثر تطورا لضبط  الشفافيه في الصور ، وهذا العلم يساعد على التحكم في ما يحدث ، بعض برامج التصفح غير مدمجه في وقت التشغيل جافا إصدارة 1.1. تم تصميم applet، افتراضي ، تكتشف المتصفحات إصدارة جافا و يعمل المتصفح  ويتصرف على هذا الاساس.

Collage.imageMustNotHave:مستخدم لإخفاء الصور التي لا يجب أن تظهر في المجموعة، مثل صور الأزرار التي تكون شريط التصفح.

Collage.caption:لقطات إختياريه  تعرض أسفل   الفن التصويري


