HBPlugin.desc:المقابس الذي يعالج دليل كتب HTML. يستخدم هذا البرنامج المساعد من قبل مجموعات مكتبة التنمية الإنسانية، ولا يتعامل مع ترميزات الإدخال الأخرى غير ASCII أو  ASCII الموسعة. هذه الشفرة ليست نظيفة جدا ولكن ليس هناك شك في انها اسرع عند التشغيل .لذلك نأمل في تشجيع  استخدام  BookPlugin بدلا ;-)\n\n عنه. استخدم BookPlugin  لإنشاء مجموعة جديدة وترميز الملفات مثل مجموعات المكتبة الإنسانية. BookPlugin يقبل جميع ترميزات المدخلات ولكن يتوقع ان تكون الملفات تكون أكثر نظافة من تلك المستخدمة من قبل مجموعات المكتبة الإنسانية.

