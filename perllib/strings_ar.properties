DSpacePlugin.first_inorder_ext:ويستخدم هذا لتحديد ملف المستند الأساسي لوثيقة مجموعة دي سبيس. مع هذا الخيار، فإن النظام سوف يعالج أنواع من امتدادات الوثيقة في تسلسل للنظر في ملف الوثيقة الاولي.

