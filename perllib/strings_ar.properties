AcronymExtractor.adding:إضافة

AcronymExtractor.already_seen:شوهد من قبل

AcronymExtractor.desc:المقابس المساعد المستخرج للموقع و تأشير المختصرات في النص.

AcronymExtractor.done_acronym_extract:تم استخراج المختصرات.

AcronymExtractor.done_acronym_markup:تنفيذ ترميز المختصر .

AcronymExtractor.extract_acronyms:استخلص المختصرات من النص واجعلها كواصفات بيانات

AcronymExtractor.extracting_acronyms:استخلاص المختصرات

AcronymExtractor.marking_up_acronyms:يتم ترميز المختصرات

AcronymExtractor.markup_acronyms:اضف واصفة بيانات المختصر الي نص الوثيقة.

ArchivesInfPlugin.desc:المقابس الذي يعالج معلومات ارشيف قاعدة البيانات  (archiveinf-DOC) و الذي تم إنشاؤه بواسطة عملية الاستيراد. يمرر كل ملف أرشيف مدرج في قاعدة بيانات للمقابس لكي تتم معالجته  من قبل GreenstoneXMLPlugin.
ArchivesInfPlugin.reversesort:الفرز  في ترتيب عكسي. مفيدة إذا كان الخيار-sortmeta قد استخدم مع import.pl.
ArchivesInfPlugin.sort:فرز بترتيب ألفبائي تصاعدي. مفيد إذا كان الخيار-sortmeta مستخدما مع import.pl.

AutoExtractMetadata.desc:المقابس الأساس الذي يجمع بين وظيفة كل مستخرج من المقابس المستخرجة.

AutoExtractMetadata.extracting:إستخلاص

AutoExtractMetadata.first:قائمة منفصلة بفاصلة للأحرف الأولي التي تستخلص من النص الي حقل واصفات بيانات. هذا الحقل يسمي  'FirstN'. حيث N هي الحجم .علي سبيل المثال ،القيم "" 3،5،7"" سوف تستخرج اول الاحرف 3، 5 و 7 في حقول واصفات بيانات تسمي ""اول3""،""اول5"" و ""اول 7"".

AutoLoadConverters.desc:المقابس المساعد الذي يقوم بحيوية بتحميل امتدادات محولات المقابس.
AutoloadConverter.noconversionavailable:تحويل غير متوفر

BaseMediaConverter.desc:المقابس المساعد الذي يوفر الوظيفة الاساسية لمقابس تحويل الوسائط المتعددة مثل محول الصورةومحول الفيديو.

BaseImporter.associate_ext:تتسبب في ان يتم تجهيز الملفات التي لها  نفس اسم الوثيقة بواسطة المقابس و ان يتم إلحاق اسم أمتداد الملف من قائمة مفصولة بفاصلة وفقا للمضمون المستخدم مع الوثيقة التي يجري تجهيزها بدلا من ان تعالج بوصفها قائمة منفصلة

BaseImporter.associate_tail_re:تعبير منتظم لمضاهاة أسماء الملفات لإيجاد الملفات المرتبطة . يستخدم  كبديل أكثر قوة  لassociate_ext.

CommonUtil.block_exp:الملفات المضاهاة مع هذا التعبير المنتظم سوف تغلق و لن يسمح بتمريرها لاي مقابس آخر في القائمة.

BaseImporter.desc:الفئة الأساسية لكل مقابس الإستيراد.

BaseImporter.dummy_text:هذا الملف لا يتضمن نص.

CommonUtil.encoding.ascii:Plain 7 bit ascii. هذا قد يكون اسرع قليلا من استخدام iso_8859_1. يجب توخي الحذر عند استخدامه لمجموعة من الوثائق التي يمكن ان تحتوي على أحرف plain 7 bit ascii  (مثال،وثائق المانية أو فرنسية تتضمن علامات نطقية) ، واستخدم  iso_8859_1 بدلا منه.

CommonUtil.encoding.unicode:شيفرة قياسية فقط.

CommonUtil.encoding.utf8:إما utf8 أو شيفرة قياسية -- تحسس تلقائي.

CommonUtil.filename_encoding:ترميز مصدر الملف لأسماء الملفات.

CommonUtil.filename_encoding.auto:تلقائيا افحص ترميز  اسم الملف.

CommonUtil.filename_encoding.auto_language_analysis:الكشف التلقائي لترميز الملف عن طريق تحليله .

CommonUtil.filename_encoding.auto_filesystem_encoding:الكشف التلقائي لترميز الملف باستخدام  نظام ترميز الملفات.

CommonUtil.filename_encoding.auto_fl:استخدم نظام ترميز الملفات ، ثم تحليل اللغة  للكشف عن ترميز اسم ملف .

CommonUtil.filename_encoding.auto_lf:استخدم  التحليل اللغوي ثم نظام ترميز الملفات ،  للكشف عن ترميز اسم ملف .

CommonUtil.no_blocking:لا تغلق اي ملف. يرتبط بها من أي صورة (مثل الصور في صفحة ويب) ستضاف الى المجموعة كوثائق .

BaseImporter.no_cover_image:لا تحاول البجث عن بادئة الملف.jpg  (حيث البادئة هي نفس إسم الملف موضوع المعالجة) و إلحاق هذا الملف كصورة غلاف.

BaseImporter.OIDtype.auto:استخدام OIDtype المحدد في import.pl

BaseImporter.process_exp:تعبير منتظم لبيرل لمضاهاة أسماء الملفات. سوف تعالج أسماء الملفات المضاهاة  بواسطة هذا المقابس. مثال, إستخدام  '(?i).html?\$' يضاهي  كل الوثائق التي تنتهي ب .htm أو .html (حالة-غير حساسة).

BaseImporter.processing_tmp_files:علم داخلي، يقوم بوضعه محول المقابس للاشارة الي معالجة ملف مؤقت  TMP.

BaseImporter.smart_block:يمنع كل الملفات بصورة مريحة ، و يغنيك عن النظر في أسماء الملفات.

BaseImporter.store_original_file:حفظ  المصدر الأصلي  للوثقة كملف ملحق . لاحظ أن هذا هو ما يحدث بالفعل لملفات مثل PDF، وورد الخ. هذا الخيار مفيد فقط للمقابس التي لا تقوم بحفظ نسخة من الملف الاصلية .

BaseImporter.file_rename_method:الاسلوب الذي يستخدم في إعادة تسمية نسخة من الملفات المستوردة و الملفات المرتبطة بها.

BaseImporter.rename_method.url:إستخدم ترميز عنوان الموارد الموحد في إعادة تسمية الملفات المستوردة والملفات المرتبطة بها.

BaseImporter.rename_method.base64:استخدام ترميز base64  في إعادة تسمية الملفات المستوردة والملفات المرتبطة بها.

BaseImporter.rename_method.none:لا تعد تسمية الملفات المستوردة والملفات المرتبطة بها.

BibTexPlugin.desc:يقراء مقابس BibTexPlug الملفات البيبليوجرافية في شكل BibTex .ينشئ BibTexPlug كيان وثيقة لأي مرجع في الملف. هو فئة فرعية من  SplitPlug, لذلك إذا كانت هناك تسجيلات متعددة كلها تقرأ.

BookPlugin.desc:يخلق وثيقة متعددة المستويات  من وثيقة تتضمن تيجان مستوي جدول المحتويات <toc> . واصفات البيانات  لكل قسم مأخوذ من أي تيجان اخرى على نفس الخط ، كما . <TOC>. مثال <Title>xxxx</Title> تعين واصفة بيانات العنوان. كل شئ آخر بين تيجان قائمة المحتويات يعامل كنص بسيط بلغة html ( مثال، لن تتم معالجة أي شئ من مقابس HTMLPlug مثل معالجة روابط html). ما عدا الملفات التي لها الإمتداد .hb بصورة إفتراضية (يمكن تغير هذا باضافة ملف يحمل نفس الإسم  في خيار  process_exp- ولكن الملفات التي لها الإمتداد  .jpg تعتبر صورة غلاف (ملفات jpg يتم غلقها بواسطة هذا المقابس). BookPlug  هو تبسيط (و إمتداد) لمقابس HBPlug المستخدم في مجموعات المكتبة الإنسانية.يعتبر BookPlug هو الأسرع لانه يتوقع ان تكون الملفات المدخلة أنظف (مدخلات مجموعات  HDL تتضمن الكثير من تيجان html حول <TOC> , تستخدم تيجان <I> لتميز الصور و ببساطة تأخد كل النص بين تيجان <TOC> و بداية النص كواصفة بيانات العنوان). إذا كنت تقوم بتأشير وثائق لتعرض بنفس اسلوب مجموعات HDL استخدم هذا المقابس بدلا من HBPlug.

CONTENTdmPlugin.desc:المقابس التي تعالج ملفات RDF التي في مجموعات CONTENTdm المصدرة .

ConvertBinaryFile.apply_fribidi:تشغيل ""fribidi"" برنامج خوارزمية اليونيكود ثنائي الإتجاه علي ملف محول (نص من اليمين الي اليسار).

ConvertBinaryFile.convert_to:المقابس يحول إلى نص أو HTML أو أنواع مختلفة من صورة (مثل JPEG، GIF، PNG).

ConvertBinaryFile.convert_to.auto:تلقائيا قم باختيار الهيئة المحولة أيضا .الهيئة المختارة تعتمد علي نوع الوثيقة المدخلة ، علي سبيل المثال ، فان  ورد يتحول تلقائيا الي HTML, بينما يتم تحويل باوربوينت الي هيئة Greenstone's PagedImage.

ConvertBinaryFile.convert_to.html:هيئة HTML.

ConvertBinaryFile.convert_to.text:نسق نص بسيط.

ConvertBinaryFile.convert_to.pagedimg:سلسلة من الصور.

ConvertBinaryFile.convert_to.pagedimg_jpg:سلسلة من الصور في  هيئة   JPEG .

ConvertBinaryFile.convert_to.pagedimg_gif:سلسلة من الصور في  هيئة GIF .

ConvertBinaryFile.convert_to.pagedimg_png:سلسلة من الصور في  هيئة  PNG   .

ConvertBinaryFile.desc:هذا هو المقابس الذي ورثته مقابس  WordPlugin, PowerPointPlugin, PostScriptPlugin, RTFPlugin and PDFPlugin يسهل تحويل أشكال هذه الوثائق الي نص ، HTML أو سلسلة من الصور.و هو يعمل بآلية التحويل الديناميكي للمقابس الثانوية (HTMLPlugin, StructuredHTMLPlugin, PagedImagePlugin or TextPlugin) تأسيسا علي حجة المقابس 'convert_to'.

ConvertBinaryFile.keep_original_filename:احتفظ باسم الملف الأصلي للملفات المتعلقة، وكذلك للمحولة إلى .doc و.pdf وهكذا.

ConvertBinaryFile.use_strings:اذا تم إعدادها ، سوف يتم إستدعاء دالة سلسلة نصية لإستخلاص النص إذا فشل مرفق التحويل.

ConvertToRogPlugin.desc:المقابس الذي يرث من RogPlugin.

CSVPlugin.desc:مقابس للملفات في قائمة مفصولة بفاصلة لقيم الهيئات. سوف يتم إنشاء وثيقة جديدة لكل سطر في الملف.

DateExtractor.desc:المقابس المساعد المستخرج لاستخراج معلومات التاريخ من النص.

DateExtractor.extract_historical_years:إستخلاص معلومات الفترات الزمنية من الوثائق التاريخية. هذه المعلومات تخزن كواصفات بيانات مع الوثيقة . توجد واجهة بحث لهذه الواصفة و التي يمكن تضمينها في المجموعة بإضافة هذا النص , "format QueryInterface DateSearch" في ملف التكوين

DateExtractor.maximum_century:إستخلاص إسم القرن الأقصي كواصفة بيانات تاريخية.0(مثال ، . 14 سوف يستخلص كل المراجع حتي القرن الرابع عشر).

DateExtractor.maximum_year:استخدم الموعد الزمني الأقصي كواصفة بيانات (في حقبة زمنية عامة, مثل  1950).

DateExtractor.no_bibliography:لا تحاول غلق التواريخ البيبليوجرافية عند إستخلاص المواعيد الزمنية.

DirectoryPlugin.desc:مقابس يعود الي كل الأدلة معالجا كل الملفات التي يجدها

DirectoryPlugin.recheck_directories:بعد معالجة ملفات في دليل إستيراد، أعد قراءة الدليل لفحص أي ملفات جديدة أنشئت

DirectoryPlugin.use_metadata_files:حلت محل - اضف مقابس MetadataXMLPlugin    الي قائمة المقابس لكي يقرأ  واصفات البيانات من ملفات xml  لواصفات البيانات  .

DatabasePlugin.desc:يستخدم التسجيلات من قاعدة البيانات كوثائق.

