NulPlugin.desc:ปลั๊กอินแฟ้มดัมมี (.nul)  ใช้กับแฟ้มที่ถูกสร้างโดยการกระจายแฟ้มฐานข้อมูลเมทาดาทา

NulPlugin.assoc_field:ชื่อของเขตข้อมูลเมทาดาทาที่จะถูกตั้งค่าสำหรับแฟ้ม nul แต่ละแฟ้ม
NulPlugin.add_metadata_as_text:เพิ่มตารางของเมทาดาทาให้เป็นข้อความของเอกสาร แทนประโยค "เอกสารนี้ไม่มีข้อความใดๆ"

NulPlugin.remove_namespace_for_text:เอาเนมสเปซออกจากชื่อเมทาดาทาในข้อความเอกสาร (ถ้ามีการตั้งค่า add_metadata_as_text ไว้)

OAIPlugin.desc:ปลั๊กอิน Open Archives Initiative (OAI) แบบพื้นฐาน

OAIPlugin.document_field:หน่วยข้อมูลย่อยของเมทาดาทาที่ระบุชื่อแฟ้มของเอกสารที่ต้องการแนบเมทาดาทา

OggVorbisPlugin.add_technical_metadata:เพิ่มเมทาดาทาเชิงเทคนิค (เช่น บิตเรท)

OggVorbisPlugin.desc:ปลั๊กอินสำหรับการนำเข้าแฟ้มเสียง Ogg Vorbis

OpenDocumentPlugin.desc:ปลั๊กอินสำหรับเอกสารรูปแบบ OASIS OpenDocument (ใช้โดยโปรแกรม OpenOffice 2.0)

PagedImagePlugin.desc:ปลั๊กอินสำหรับเอกสารที่สร้างขึ้นจากการเรียงลำดับของรูป ที่มีข้อความ OCR สำหรับแต่ละรูป (เป็นตัวเลือก)  ปลั๊กอินนี้จะประมวลผลแฟ้ม .item ซึ่งแสดงรายการลำดับของแฟ้มรูปและข้อความ พร้อมทั้งให้ค่าเมทาดาทา

PagedImagePlugin.documenttype:ตั้งค่าชนิดของเอกสาร (ใช้สำหรับแสดงผล)

PagedImagePlugin.documenttype.paged:เอกสารที่มีการเรียงลำดับหน้าจะมีลูกศร 'ถัดไป' และ 'ก่อนหน้า' และกล่อง 'ไปยังหน้า X'

PagedImagePlugin.documenttype.hierarchy:เอกสารแบบลำดับชั้นมีสารบัญ

PagedImagePlugin.headerpage:เพิ่มหน้าส่วนหัวระดับบนสุด (ที่ไม่มีรูป) ไปยังเอกสารแต่ละฉบับ

PDFPlugin.allowimagesonly:อนุญาตแฟ้ม PDF ที่ไม่มีข้อความที่สามารถตัดทอนได้ กรุณาหลีกเลี่ยงการตั้งค่า -complex ตัวเลือกนี้จะมีประโยชน์เฉพาะกับ convert_to html เท่านั้น

PDFPlugin.complex:สร้างผลลัพธ์ที่ซับซ้อนมากขึ้น ด้วยการตั้งค่าตัวเลือกนี้ html ที่เป็นผลลัพธ์จะดูคล้ายคลึงกับแฟ้ม PDF ต้นฉบับมาก เพื่อให้ฟังก์ชันนี้ทำงานเป็นปกติ คุณจำเป็นต้องติดตั้ง Ghostscript ด้วย (สำหรับ *nix gs ควรอยู่บนเส้นทางของคุณ ขณะที่สำหรับ windows คุณจะต้องมีโปรแกรม gswin32c.exe บนเส้นทางของคุณด้วย)

PDFPlugin.desc:ปลั๊กอินที่ประมวลผลเอกสาร PDF

PDFPlugin.nohidden:ป้องกัน pdftohtml จากการพยายามตัดทอนข้อความที่ซ่อนไว้  ตัวเลือกนี้จะเป็นประโยชน์เฉพาะเมื่อมีการตั้งค่าตัวเลือก -complex ไว้ด้วย

PDFPlugin.noimages:ไม่ควรพยายามตัดทอนรูปภาพออกจาก PDF

PDFPlugin.use_sections:สร้างส่วนแยกต่างหากสำหรับแต่ละหน้าของแฟ้ม PDF

PDFPlugin.zoom:แฟกเตอร์ที่จะใช้กำหนดการขยาย PDF เพื่อแสดงผลลัพธ์ (ปลั๊กอินนี้จะเป็นประโยชน์เฉพาะเมื่อมีการตั้งค่าตัวเลือก -complex ไว้)

PostScriptPlugin.desc:นื่คือตัวแปลงจาก \"poor man's\" ps ไปเป็นข้อความ ถ้าคุณต้องการใช้อย่างจริงจัง ขอให้พิจารณาใช้แพคเกจ PRESCRIPT ซึ่งสามารถดาวน์โหลดได้ที่ http://www.nzdl.org/html/software.html

PostScriptPlugin.extract_date:ตัดทอนวันที่ออกจากส่วนหัว PS

PostScriptPlugin.extract_pages:ตัดทอนหน้าออกจากส่วนหัว PS

PostScriptPlugin.extract_title:ตัดทอนชื่อเรื่องออกจากส่วนหัว PS

PowerPointPlugin.desc:ปลั๊กอินสำหรับการนำเข้าแฟ้ม Microsoft PowerPoint

PowerPointPlugin.windows_scripting:ใช้เทคโนโลยีสคริปต์ของ Microsoft Windows (Visual Basic for Applications) เพื่อใช้โปรแกรม PPT แปลงเอกสารให้เป็นรูปชนิดต่างๆ (เช่น JPEG, PNG, GIF) แทนการพึ่งพาแพคเกจรหัสเปิด ppttohtml

PrintInfo.bad_general_option:ปลั๊กอิน %s ใช้ตัวเลือกที่ไม่ถูกต้อง ให้ตรวจสอบแฟ้มกำหนดค่า collect.cfg ของคุณ

PrintInfo.desc:ปลั๊กอินพื้นฐานที่สุด ทำหน้าที่จัดการข้อมูลการพิมพ์ (โดยใช้ pluginfo.pl) และแจงอาร์กิวเมนต์

ProCitePlugin.desc:ปลั๊กอินสำหรับฐานข้อมูล ProCite (ที่ส่งออก)

ProCitePlugin.entry_separator:สตริงที่ใช้คั่นค่าหลายๆ ค่าสำหรับเขตข้อมูลเมทาดาทาเดี่ยวในระเบียนของฐานข้อมูล ProCite

ReadTextFile.could_not_extract_encoding:คำเตือน: ไม่สามารถตัดทอนการเข้ารหัสจาก %s - ซึ่งเป็นค่าเริ่มต้นไปยัง %s ได้

ReadTextFile.could_not_extract_language:คำเตือน: ไม่สามารถตัดทอนภาษาจาก %s - ซึ่งเป็นค่าเริ่มต้นไปยัง %s ได้

ReadTextFile.could_not_open_for_reading:ไม่สามารถเปิด %s เพื่ออ่านได้

ReadTextFile.default_encoding:ใช้การเข้ารหัสนี้ถ้า -input_encoding ถูกตั้งค่าเป็น 'auto' และอัลกอริทึมการแบ่งประเภทข้อความไม่สามารถตัดทอนการเข้ารหัสนี้ หรือไม่สามารถตัดทอนการเข้ารหัสที่โปรแกรมกรีนสโตนไม่สนับสนุนได้ ตัวเลือกนี้สามารถมีค่าเดียวกับ -input_encoding ได้

ReadTextFile.default_language:ถ้าโปรแกรมกรีนสโตนไม่สามารถระบุภาษาของเอกสารได้ องค์ประกอบเมทาดาทา 'ภาษา' จะถูกตั้งให้เป็นค่านี้ ค่าเริ่มต้นคือ 'en' (ใช้สัญลักษณ์ภาษาแบบ ISO 639: en = English) โปรดสังเกตว่า ถ้า -input_encoding ไม่ถูกตั้งค่าเป็น 'auto' และไม่มีการตั้งค่า -extract_language ไว้ ระบบจะตั้งค่าเมทาดาทา 'Language' ของเอกสารทั้งหมดให้เป็นค่านี้

ReadTextFile.desc:ปลั๊กอินพื้นฐานสำหรับแฟ้มที่เป็นข้อความอย่างเดียว

ReadTextFile.empty_file:ไม่มีข้อความใดๆ ในแฟ้ม

ReadTextFile.extract_language:ระบุภาษาสำหรับเอกสารแต่ละฉบับ และตั้งค่าเมทาดาทา 'ภาษา'  โปรดสังเกตว่า ระบบจะดำเนินการโดยอัตโนมัติถ้าค่า -input_encoding เป็น 'auto'

ReadTextFile.file_has_no_text:ข้อผิดพลาด: %s ไม่มีข้อความใดๆ

ReadTextFile.input_encoding:การเข้ารหัสเอกสารต้นฉบับ เอกสารจะถูกแปลงจากการเข้ารหัสเหล่านี้ และถูกจัดเก็บไว้ภายในในรูปแบบของ utf8

ReadTextFile.input_encoding.auto:ใช้อัลกอริทึมการแบ่งประเภทข้อความเพื่อระบุการเข้ารหัสของเอกสารต้นฉบับแต่ละฉบับโดยอัตโนมัติ การดำเนินการเช่นนี้จะช้ากว่าการตั้งค่าการเข้ารหัสอย่างชัดเจน แต่สามารถใช้งานได้เมื่อคุณใช้การเข้ารหัสมากกว่าหนึ่งแบบภายในคอลเลกชันเดียวกัน

ReadTextFile.read_denied:ปฏิเสธสิทธิการอ่านสำหรับ %s

ReadTextFile.separate_cjk:แทรกช่องว่างระหว่างอักขระ จีน/ญี่ปุ่น/เกาหลี เพื่อสร้างคำจากอักขระแต่ละตัว ให้ใช้คุณลักษณะนี้ถ้าไม่มีการตัดคำในข้อความ

ReadTextFile.unsupported_encoding:คำเตือน: %s ดูเหมือนจะถูกเข้ารหัสด้วยการเข้ารหัสที่ไม่รับการสนับสนุน (%s) - โดยใช้ %s

ReadTextFile.wrong_encoding:คำเตือน: %s ถูกอ่านโดยใช้การเข้ารหัส %s แต่ดูเหมือนจะถูกเข้ารหัสเป็น %s

ReadXMLFile.desc:คลาสพื้นฐานสำหรับปลั๊กอิน XML

ReadXMLFile.xslt:แปลงเอกสารเข้าที่ตรงกันกับ XSLT ในแฟ้มที่กำหนดชื่อแล้ว ชื่อแฟ้มที่เกี่ยวข้องจะถูกถือว่า อยู่ในพื้นที่แฟ้มของคอลเลกชัน ตัวอย่างเช่น etc/mods2dc.xsl

RealMediaPlugin.desc:ปลั๊กอินสำหรับประมวลผลแฟ้ม Real Media

ReferPlugin.desc:ReferPlugin จะอ่านแฟ้มบรรณานุกรมในรูปแบบ Refer

RogPlugin.desc:สร้างเอกสารระดับเดียวอย่างง่ายจากแฟ้ม .rog หรือ .mdb

RTFPlugin.desc:ปลั๊กอินสำหรับการนำเข้าแฟ้มรูปแบบ Rich Text

SourceCodePlugin.desc:ในปัจจุบันชื่อแฟ้มจะถูกใช้เป็นชื่อเรื่อง (บางครั้งอาจไม่มีคำนำหน้าบางตัว)  ภาษาปัจจุบัน:\ntext\: READMEs/Makefiles\nC/C++ (ขณะนี้ตัดทอนคำสั่ง #include และ C++ class decls)\nPerl    (ขณะนี้ดำเนินการเสร็จสิ้นเป็นรูปแบบข้อความเท่านั้น)\nShell   (ขณะนี้ดำเนินการเสร็จสิ้นเป็นรูปแบบข้อความเท่านั้น)

SourceCodePlugin.remove_prefix:เอารูปแบบการนำนี้ออกจากชื่อแฟ้ม (เช่น -remove_prefix /tmp/XX/src/)  ค่าเริ่มต้นคือ ให้เอาเส้นทางทั้งหมดออกจากชื่อแฟ้ม

SplitTextFile.desc:SplitTextFile เป็นปลั๊กอินที่ใช้แบ่งแฟ้มข้อมูลเข้าออกเป็นส่วนๆ ซึ่งจะถูกประมวลผลแยกกันทีละส่วน คุณไม่ควรเรียกใช้ปลั๊กอินนี้โดยตรง ถ้าคุณจำเป็นต้องประมวลผลแฟ้มข้อมูลเข้าที่มีเอกสารหลายฉบับ คุณควรเขียนปลั๊กอินที่มีฟังก์ชันการประมวลผลซึ่งจะจัดการเอกสารเหล่านั้นแต่ละฉบับ และให้ปลั๊กอินนั้นได้รับการสืบทอดจาก SplitTextFile ให้ดู ReferPlugin เป็นตัวอย่าง

SplitTextFile.split_exp:นิพจน์ปกติของภาษา Perl ที่แบ่งแฟ้มข้อมูลเข้าออกเป็นส่วนๆ

StructuredHTMLPlugin.desc:ปลั๊กอินที่จะประมวลผลเอกสาร HTML เชิงโครงสร้าง และแยกเอกสารเหล่านั้นออกเป็นส่วนๆ ตามข้อมูลรูปแบบ

StructuredHTMLPlugin.delete_toc:เอาสารบัญ รายการรูป และสิ่งอื่นๆ ออกจากแฟ้ม HTML ที่แปลงแล้ว รูปแบบสำหรับสิ่งเหล่านี้จะถูกระบุด้วยตัวเลือก toc_header

StructuredHTMLPlugin.title_header:รูปแบบที่ผู้ใช้กำหนดเองที่เป็นไปได้สำหรับส่วนหัวชื่อเรื่อง

StructuredHTMLPlugin.level1_header:รูปแบบที่ผู้ใช้กำหนดเองที่เป็นไปได้สำหรับส่วนหัว level1 ในเอกสาร HTML (เทียบเท่ากับ <h1>)

StructuredHTMLPlugin.level2_header:รูปแบบที่ผู้ใช้กำหนดเองที่เป็นไปได้สำหรับส่วนหัว level2 ในเอกสาร HTML (เทียบเท่ากับ <h2>)

StructuredHTMLPlugin.level3_header:รูปแบบที่ผู้ใช้กำหนดเองที่เป็นไปได้สำหรับส่วนหัว level3 ในเอกสาร HTML (เทียบเท่ากับ <h3>)

StructuredHTMLPlugin.toc_header:รูปแบบส่วนหัวที่ผู้ใช้กำหนดเองที่เป็นไปได้สำหรับสารบัญ ตารางรูป และอื่นๆ ซึ่งจะถูกเอาออกถ้ามีการตั้งค่า delete_toc ไว้

TextPlugin.desc:สร้างเอกสารระดับเดียวอย่างง่าย เพิ่มเมทาดาทาชื่อเรื่องของบรรทัดแรกของข้อความ (ความยาวสูงสุด 100 อักขระ)

TextPlugin.title_sub:นิพจน์การแทนที่เพื่อปรับเปลี่ยนสตริงที่ถูกจัดเก็บเป็นชื่อเรื่อง ตัวอย่างการใช้ เช่น PostscriptPlugin ใช้เพื่อเอา "หน้า 1" และอื่นๆ ออกจากข้อความที่ใช้เป็นชื่อเรื่อง

UnknownPlugin.assoc_field:ชื่อของเขตข้อมูลเมทาดาทาที่เก็บชื่อของแฟ้มที่สัมพันธ์กัน

UnknownPlugin.desc:นี่คือปลั๊กอินอย่างง่ายสำหรับการนำเข้าแฟ้มในรูปแบบที่โปรแกรมกรีนสโตนไม่เคยรู้จักมาก่อน เอกสารที่ปลอมจะถูกสร้างขึ้นสำหรับทุกๆ แฟ้ม และตัวแฟ้มจะถูกส่งผ่านไปยังโปรแกรมกรีนสโตนเป็น \"แฟ้มที่สัมพันธ์กัน\" ของเอกสาร

UnknownPlugin.file_format:ชนิดของแฟ้ม (เช่น MPEG, MIDI, …)

UnknownPlugin.mime_type:แฟ้มชนิด Mime (เช่น image/gif)

UnknownPlugin.process_extension:ประมวลผลแฟ้มด้วยนามสกุลของแฟ้มนี้  ตัวเลือกนี้เป็นทางเลือกสำหรับ process_exp ซึ่งจะใช้งานง่ายกว่า แต่มีความยืดหยุ่นน้อยกว่า

UnknownPlugin.srcicon:ระบุชื่อแมโคร (โดยไม่มีเครื่องหมายขีดล่าง) เพื่อใช้เป็นเมทาดาทา srcicon

WordPlugin.desc:ปลั๊กอินสำหรับการนำเข้าเอกสาร Microsoft Word

WordPlugin.windows_scripting:ให้ใช้เทคโนโลยีสคริปต์ของ Microsoft Windows (Visual Basic สำหรับโปรแกรมประยุกต์) เพื่อให้โปรแกรม Word ทำการแปลงเอกสารเป็น HTML แทนการพึ่งพาแพคเกจรหัสเปิด WvWare ซึ่งทำให้สามารถเปิดโปรแกรมประยุกต์ Word บนหน้าจอได้ถ้ายังไม่ได้เปิดโปรแกรมอยู่

WordPlugin.metadata_fields:ใช้เพื่อค้นคืนเมทาดาทาจากเอกสาร HTML ที่ถูกแปลงโดยสคริปต์ VB ปลั๊กอินจะอนุญาตให้ผู้ใช้กำหนดรายการเขตข้อมูลเมทาดาทาที่คั่นด้วยเครื่องหมายจุลภาคเพื่อพยายามตัดทอนข้อความ ให้ใช้ 'tag<tagname>' เพื่อใส่เนื้อหาของคู่ <tagname> แรกลงในองค์ประกอบเมทาดาทาที่มีชื่อว่า 'tagname' ให้ทำเมทาดาทาให้เป็นตัวพิมพ์ใหญ่ถ้าคุณต้องการให้แสดงเมทาดาทาเป็นตัวพิมพ์ใหญ่ในโปรแกรมกรีนสโตน เนื่องจากการตัดทอนแท็กไม่แยกแยะตัวพิมพ์ใหญ่-เล็ก

ZIPPlugin.desc:"ขณะนี้ ปลั๊กอินที่จัดการรูปแบบข้อมูลเข้าที่ถูกบีบอัด และ/หรือที่จัดเก็บถาวร ได้จัดการรูปแบบและนามสกุลของแฟ้มดังนี้:\ngzip (.gz, .z, .tgz, .taz)\nbzip (.bz)\nbzip2 (.bz2)\nzip (.zip .jar)\ntar (.tar)\n\nปลั๊กอินนี้จะต้องทำงานร่วมกับโปรแกรมอรรถประโยชน์ดังนี้ (ถ้ากำลังพยายามประมวลผลรูปแบบที่สอดคล้องกัน):\ngunzip (สำหรับ gzip)\nbunzip (สำหรับ bzip)\nbunzip2 \nunzip (สำหรับ zip)\ntar (สำหรับ tar)"

