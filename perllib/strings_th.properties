IndexPlugin.desc:ปลั๊กอินแบบวนซ้ำนี้จะประมวลผลแฟ้ม index.txt  แฟ้ม index.txt ควรประกอบด้วยรายการของแฟ้มที่จะรวมอยู่ในคอลเลกชันตามด้วยเมทาดาทาพิเศษใดๆ ที่สัมพันธ์กับแต่ละแฟ้ม\n\nแฟ้ม index.txt ควรมีรูปแบบดังนี้: บรรทัดแรกอาจเป็นคีย์ (ขึ้นต้นด้วยคำว่า key:) เพื่อกำหนดชื่อให้เขตข้อมูลเมทาดาทา (เช่น key: Subject Organization Date) บรรทัดต่อๆ ไปจะประกอบด้วยชื่อแฟ้มตามด้วยค่าที่จะตั้งค่ารายการเมทาดาทา (เช่น 'irma/iw097e 3.2 unesco 1993' จะเชื่อมโยงเมทาดาทา Subject=3.2, Organization=unesco และ Date=1993 เข้ากับแฟ้ม irma/iw097e ถ้ามีการใช้บรรทัดคีย์ด้านบน)\n\nโปรดสังเกตว่า ถ้าเขตข้อมูลเมทาดาทาใดๆ ใช้ปลั๊กอินตัวแยกประเภทลำดับชั้น ค่าที่ถูกตั้งไว้ควรจะสอดคล้องกับเขตข้อมูลแรก (ตัวอธิบาย) ในแฟ้มการแยกประเภทที่เหมาะสม\n\nคุณสามารถตั้งชื่อค่าเมทาดาทาแยกต่างหากได้โดยใช้แท็ก (เช่น <Subject>3.2) และค่านี้จะเข้าไปแทนที่ชื่อใดๆ ที่ได้กำหนดไว้โดยบรรทัดคีย์ ถ้าไม่มีบรรทัดคีย์ ค่าเมทาดาทาที่ไม่มีการตั้งชื่อไว้ จะถูกตั้งชื่อเป็น 'Subject'

ISISPlugin.desc:ปลั๊กอินนี้จะทำการประมวลผลฐานข้อมูล CDS/ISIS สำหรับแต่ละฐานข้อมูล CDS/ISIS ที่ถูกประมวลผล จะมีแฟ้มจำนวนสามแฟ้มปรากฎอยู่ในโฟลเดอร์นำเข้าของคอลเลกชัน: แฟ้มต้นแบบ (.mst) ตารางข้อกำหนดเขตข้อมูล (.fdt) และแฟ้มอ้างอิงโยง (.xrf)

ISISPlugin.subfield_separator:สตริงที่ใช้แยกเขตข้อมูลย่อยในระเบียนฐานข้อมูล CDS/ISIS

ISISPlugin.entry_separator:สตริงที่ใช้แยกค่าต่างๆ สำหรับเขตข้อมูลเมทาดาทาเดี่ยวในระเบียนฐานข้อมูล CDS/ISIS

KeyphraseExtractor.desc:ปลั๊กอิน Helper Extractor สำหรับการสร้างวลีหลักจากข้อความ ใช้ระบบการดึงวลีหลักแบบ Kea

KeyphraseExtractor.extract_keyphrases:ตัดทอน keyphrases โดยอัตโนมัติด้วย Kea (การตั้งค่าเริ่มต้น)

KeyphraseExtractor.extract_keyphrases_kea4:ตัดทอน keyphrases โดยอัตโนมัติด้วย Kea 4.0 (การตั้งค่าเริ่มต้น)  Kea 4.0 คือ Kea รุ่นใหม่ที่ได้รับการพัฒนาสำหรับการจัดทำดัชนีแบบควบคุมของเอกสารในขอบเขตทางด้านเกษตรกรรม

KeyphraseExtractor.extract_keyphrase_options:ตัวเลือกสำหรับการตัดทอน keyphrase ด้วย Kea  ตัวอย่างเช่น mALIWEB - ใช้แม่แบบการตัดทอน ALIWEB; n5 - ตัดทอน keyphrase 5 ตัว; eGBK - ใช้การเข้ารหัส GBK

KeyphraseExtractor.keyphrases:keyphrases

KeyphraseExtractor.missing_kea:ข้อผิดพลาด: ไม่พบซอฟท์แวร์ Kea ที่ %s กรุณาดาวน์โหลด Kea %s จาก http://www.nzdl.org/Kea และติดตั้งลงในไดเรกทอรีนี้

