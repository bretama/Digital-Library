AllList.desc:สร้างเอกสารทั้งหมดเป็นรายการเดียว ซึ่งใช้โดย oaiserver

AZCompactList.allvalues:ใช้ค่าเมทาดาทาทั้งหมดที่พบ

AZCompactList.desc:ปลั๊กอินตัวแยกประเภท (Classifier) สำหรับการเรียงลำดับตามตัวอักษร (แบบ a-zA-Z0-9)  จะสร้างรายการ A-Z เรียงตามแนวนอน ตามด้วยรายการตามแนวตั้งที่ประกอบด้วยเอกสาร หรือชั้นวางสำหรับเอกสารที่มีเมทาดาทาเหมือนกัน

AZCompactList.doclevel:ระดับที่จะประมวลผลเอกสาร
AZCompactList.doclevel.top:เอกสารทั้งหมด
AZCompactList.doclevel.section:ตามส่วน

AZCompactList.firstvalueonly:ใช้เฉพาะค่าเมทาดาทาแรกที่พบ

AZCompactList.freqsort:เรียงลำดับตามความถี่ของโหนดแทนการเรียงตามตัวหนังสือและตัวเลข

AZCompactList.maxcompact:จำนวนสูงสุดของเอกสารที่จะแสดงต่อหนึ่งหน้า

AZCompactList.metadata:เขตข้อมูลเมทาดาทาเดี่ยว หรือรายการของเขตข้อมูลเมทาดาทาที่คั่นด้วยเครื่องหมายจุลภาคที่ใช้สำหรับการแยกประเภท ถ้ามีการระบุรายการไว้ ระบบจะใช้ชนิดของเมทาดาทาแรกที่มีค่า โดยอาจจะใช้ร่วมกับสถานะ -firstvalueonly และ -allvalues เพื่อเลือกเฉพาะค่าแรกหรือค่าเมทาดาทาทั้งหมดจากรายการ

AZCompactList.mincompact:จำนวนต่ำสุดของเอกสารที่จะแสดงต่อหนึ่งหน้า

AZCompactList.mingroup:ค่าที่น้อยที่สุดที่ทำให้เกิดการสร้างกลุ่มในลำดับชั้น

AZCompactList.minnesting:ค่าที่น้อยที่สุดที่ทำให้รายการแปลงไปเป็นรายการแบบซ้อน

AZCompactList.recopt:ใช้ในเมทาดาทาแบบซ้อน เช่น -metadata ปี/องค์กร
AZCompactList.sort:เขตข้อมูลเมทาดาทาที่จะใช้เรียงลำดับโหนดปลายสุด (Leaf node)

AZCompactSectionList.desc:การแปรผันของ AZCompactList ที่แยกประเภทส่วนแทนการแยกตามเอกสาร รายการต่างๆ จะถูกจัดเรียงตามเมทาดาทาระดับส่วน

AZList.desc:ปลั๊กอินตัวแยกประเภทสำหรับการเรียงลำดับตามตัวอักษร (แบบ a-zA-Z0-9) จะสร้างรายการ A-Z เรียงตามแนวนอน โดยมีเอกสารอยู่ด้านใต้

AZList.metadata:เขตข้อมูลเมทาดาทาเดี่ยวหรือรายการของเขตข้อมูลเมทาดาทาที่คั่นด้วยเครื่องหมายจุลภาคที่ใช้สำหรับการแยกประเภท จะเรียงลำดับตามที่รายการบ่งชี้ โดยระบบจะใช้เขตข้อมูลแรกที่ประกอบด้วยค่าเมทาดาทา ซึ่งรายการจะถูกเรียงลำดับตามองค์ประกอบนี้

AZSectionList.desc:การแปรผันของ AZList ที่แยกประเภทตามส่วนแทนการตามแยกเอกสาร รายการต่างๆ จะถูกจัดเรียงตามเมทาดาทาระดับส่วน

BasClas.bad_general_option:ตัวแยกประเภท %s ใช้ตัวเลือกไม่ถูกต้อง ให้ตรวจสอบแฟ้มกำหนดค่า collect.cfg ของคุณ

BasClas.builddir:ที่จัดที่เก็บดัชนีที่สร้าง

BasClas.buttonname:ป้ายชื่อสำหรับหน้าจอตัวแยกประเภทและปุ่มในแถบนำทาง ค่าเริ่มต้นคือ องค์ประกอบเมทาดาทาที่ระบุด้วย -metadata

BasClas.desc:คลาสพื้นฐานสำหรับตัวแยกประเภททั้งหมด

BasClas.no_metadata_formatting:กรุณาอย่าใช้การจัดรูปแบบเมทาดาทาอัตโนมัติใดๆ (สำหรับการเรียงลำดับ)

BasClas.outhandle:การจัดการแฟ้มที่จะใช้เขียนข้อมูลผลลัพธ์

BasClas.removeprefix:คำนำหน้าที่จะละเว้นในค่าเมทาดาทาขณะเรียงลำดับ

BasClas.removesuffix:คำต่อท้ายที่จะละเว้นในค่าเมทาดาทาขณะเรียงลำดับ

BasClas.verbosity:ควบคุมปริมาณผลลัพธ์  0=ไม่มี  3=จำนวนมาก

Browse.desc:ตัวแยกประเภทที่ปลอมแปลงขึ้นที่มีการเชื่อมโยงในแถบนำทางไปยังต้นแบบที่รวมหน้าเรียกดูและค้นหา ซึ่งจะทำงานได้กับคอลเลกชัน mgpp เท่านั้น และสามารถใช้ได้ดีกับคอลเลกชันเล็กๆ เท่านั้น

DateList.bymonth:แยกประเภทด้วยค่าปีและเดือนแทนการแยกด้วยปีเพียงอย่างเดียว

DateList.desc:ปลั๊กอินตัวแยกประเภทสำหรับการเรียงลำดับตามวันที่ โดยค่าเริ่มต้นแล้ว จะเรียงตามเมทาดาทา 'วันที่' วันที่ควรจะอยู่ในรูปแบบ ปปปปดดวว หรือ ปปปป-ดด-วว

DateList.metadata:เมทาดาทาที่มีวันที่เพื่อใช้ในการแยกประเภท รูปแบบที่ควรจะเป็น คือ ปปปปดดวว หรือ ปปปป-ดด-วว โดยอาจจะอยู่ในรูปแบบรายการที่คั่นด้วยเครื่องหมายจุลภาคได้ ซึ่งในกรณีนี้ระบบจะใช้วันที่แรกที่พบ

DateList.reverse_sort:เรียงลำดับเอกสารตามลำดับเวลาแบบย้อนกลับ (เวลาล่าสุดขึ้นก่อน)

DateList.nogroup:ทำให้แต่ละปีแยกเป็นแต่ละรายการในรายการแนวนอน แทนการขยายปีที่มีจำนวนรายการน้อย (คุณลักษณะนี้ยังสามารถใช้ร่วมกับตัวเลือก -bymonth เพื่อทำให้แต่ละเดือนแยกเป็นรายการต่างหากแทนที่จะผสานกันได้)

DateList.no_special_formatting:กรุณาอย่าแสดงข้อมูล 'ปี' และ 'เดือน' ในรายการเอกสาร

DateList.sort:เขตข้อมูลเมทาดาทาพิเศษที่จะเรียงลำดับในกรณีที่เอกสารสองฉบับมีวันที่เดียวกัน

List.always_bookshelf_last_level:สร้างไอคอนชั้นวางหนังสือแม้ว่าจะมีหนังสือเพียงรายการเดียวในแต่ละกลุ่มในโหนดปลายสุด

List.classify_sections:แยกประเภทตามส่วนแทนการแยกประเภทตามเอกสาร

List.desc:ตัวแยกประเภทรายการแบบทั่วไปและแบบยืดหยุ่นที่รวมความสามารถเกือบทั้งหมดของ AZCompactList แต่มี Unicode เมทาดาทาและความสามารถในการเรียงลำดับที่ดีกว่า

List.metadata:เขตข้อมูลเมทาดาทาที่ใช้สำหรับการแยกประเภท ให้ใช้ '/' เพื่อแบ่งระดับในลำดับชั้น และใช้ ';' เพื่อแบ่งเขตข้อมูลเมทาดาทาภายในแต่ละระดับ

List.partition_name_length:ความยาวของชื่อพาร์ติชัน ซึ่งมีค่าเริ่มต้นที่สามารถเปลี่ยนค่าได้ตั้งแต่ 1 ถึง 3 อักขระ ขึ้นอยู่กับจำนวนที่ต้องการใช้แบ่งแยกพาร์ติชันตั้งแต่ต้นจนจบ คุณสามารถประยุกต์ใช้ตัวเลือกนี้ได้เฉพาะเมื่อได้ตั้งค่า partition_type_within_level เป็น 'constant_size' เท่านั้น

List.partition_size_within_level:จำนวนรายการในแต่ละพาร์ติชัน (ประยุกต์ใช้ได้เฉพาะเมื่อมีการตั้งค่า partition_type_within_level เป็น 'constant_size' เท่านั้น)

List.partition_type_within_level:ชนิดของการทำพาร์ทิชันที่ดำเนินการเรียบร้อยแล้ว: 'per_letter' 'constant_size' หรือ 'none'

List.sort_leaf_nodes_using:เขตข้อมูลเมทาดาทาที่ใช้เรียงลำดับโหนดปลายสุด ให้ใช้ '|' เพื่อแยกกลุ่มเมทาดาทาให้มีการเรียงลำดับอย่างคงที่ และใช้ ';' เพื่อแยกเขตข้อมูลเมทาดาทาภายในแต่ละกลุ่ม

List.sort_using_unicode_collation:จัดเรียงลำดับโดยใช้ Unicode Collation Algorithm คุณจำเป็นต้องทำการดาวน์โหลดแฟ้ม http://www.unicode.org/Public/UCA/latest/allkeys.txt file ลงในโฟลเดอร์ lib/Unicode/Collate ของ Perl

List.use_hlist_for:เขตข้อมูลเมทาดาทาที่ใช้ hlist แทนการใช้ vlist  ให้ใช้ ',' เพื่อแบ่งกลุ่มเมทาดาทา และใช้ ';' เพื่อแบ่งเขตข้อมูลเมทาดาทาภายในแต่ละกลุ่ม

HFileHierarchy.desc:ปลั๊กอินตัวแยกประเภทสำหรับสร้างการแยกประเภทแบบลำดับชั้นที่มีพื้นฐานอยู่บนแฟ้มโครงสร้างเสริม

Hierarchy.desc:ปลั๊กอินตัวแยกประเภทสำหรับสร้างการแยกประเภทแบบลำดับชั้น ปลั๊กอินนี้อาจมีพื้นฐานอยู่บนเมทาดาทาเชิงโครงสร้าง หรืออาจใช้แฟ้มโครงสร้างเสริมก็ได้ (ใช้ตัวเลือก -hfile)

Hierarchy.documents_last:แสดงผลโหนดเอกสารหลังโหนดตัวแยกประเภท

Hierarchy.hfile:ใช้แฟ้มโครงสร้างการแยกประเภทที่ระบุ

Hierarchy.hlist_at_top:แสดงผลระดับแรกของการแยกประเภทในแนวนอน

Hierarchy.reverse_sort:เรียงลำดับโหนดปลายสุดในลำดับย้อนกลับ (ใช้กับ -sort)

Hierarchy.separator:นิพจน์ปกติที่ใช้สำหรับตัวแบ่ง ถ้ากำลังใช้เมทาดาทาเชิงโครงสร้าง

Hierarchy.sort:เขตข้อมูลเมทาดาทาที่ใช้จัดเรียงลำดับโหนดปลายสุด จะไม่มีการจัดเรียงโหนดปลายสุดหากไม่ระบุไว้

Hierarchy.suppressfirstlevel:ละเว้นส่วนแรกของค่าเมทาดาทา ค่านี้มีประโยชน์ต่อเมทาดาทาที่มีค่าองค์ประกอบตัวแรกเหมือนกัน เช่น ไดเรกทอรีนำเข้าใน gsdlsourcefilename

Hierarchy.suppresslastlevel:ละเว้นส่วนท้ายสุดของค่าเมทาดาทา ค่านี้มีประโยชน์ต่อเมทาดาทาที่ค่าแต่ละค่าไม่ซ้ำกัน เช่น เส้นทางของแฟ้ม

HTML.desc:สร้างการแยกประเภทว่างที่เป็นการเชื่อมโยงอย่างง่ายไปยังหน้าเว็บ

HTML.url:url ของหน้าเว็บที่เชื่อมโยง

SimpleList.desc:ปลั๊กอินตัวแยกประเภทรายการอย่างง่าย

SimpleList.metadata:เขตข้อมูลเมทาดาทาเดี่ยวหรือรายการเขตข้อมูลเมทาดาทาที่คั่นด้วยเครื่องหมายจุลภาคที่ใช้สำหรับการแยกประเภท ตามลำดับที่บ่งชี้โดยรายการ ระบบจะใช้เขตข้อมูลแรกที่มีค่าเมทาดาทา รายการจะถูกจัดเรียงตามองค์ประกอบนี้ นอกจากคุณจะใช้ -sort ถ้าไม่มีการระบุเมทาดาทา เอกสารทั้งหมดจะถูกรวมไว้ในรายการ ไม่เช่นนั้นแล้ว เฉพาะเอกสารที่มีค่าเมทาดาทาเท่านั้นที่จะถูกรวมเข้ามา

SimpleList.sort:เขตข้อมูลเมทาดาทาที่จะเรียงลำดับ ให้ใช้ '-sort nosort' เมื่อไม่ต้องการเรียงลำดับ

Phind.desc:สร้างลำดับชั้นของวลีที่พบในข้อความ ซึ่งสามารถเรียกดูได้ผ่านทางแอพเพล็ต

Phind.language:ภาษาหนึ่งภาษาหรือหลายภาษาที่จะใช้ลำดับชั้นการสร้าง ภาษาจะถูกระบุด้วยรหัสประเทศสองตัวอักษร เช่น en (อังกฤษ) es (สเปน) และ fr (ฝรั่งเศส) ภาษาเป็นนิพจน์ปกติ ดังนั้นจึงสามารถใช้ 'en|fr' (อังกฤษหรือฝรั่งเศส) และ '..' (ตรงกับทุกภาษา) ได้เช่นกัน

Phind.min_occurs:จำนวนครั้งที่ต่ำสุดที่วลีจะต้องปรากฎในข้อความที่จะรวมอยู่ในลำดับชั้นวลี

Phind.savephrases:ถ้ามีการตั้งค่าไว้ ข้อมูลวลีจะถูกจัดเก็บไว้ในแฟ้มที่กำหนดในรูปแบบข้อความ ซึ่งอาจเป็นความคิดที่ดีที่จะใช้เส้นทางสัมบูรณ์ (absolute path)

Phind.suffixmode:พารามิเตอร์ smode ที่ใช้กับโปรแกรมการตัดทอนวลี ค่า 0 หมายความว่า ละเว้นคำหยุด (stopwords) และ 1 หมายความว่า ใช้คำหยุด (stopwords)

Phind.text:ข้อความที่ใช้สร้างลำดับชั้นวลี

Phind.thesaurus:ชื่อของอภิธานศัพท์ (Thesaurus) ที่จัดเก็บในรูปแบบ Phind ในไดเรกทอรี etc ของคอลเลกชัน

Phind.title:เขตข้อมูลเมทาดาทาที่ใช้อธิบายเอกสารแต่ละฉบับ

Phind.untidy:กรุณาอย่าลบแฟ้มที่กำลังทำงานอยู่ออก

RecentDocumentsList.desc:ตัวแยกประเภทที่แสดงรายการเอกสารที่เพิ่มใหม่หรือเอกสารที่มีการเปลี่ยนแปลง

RecentDocumentsList.include_docs_added_since:รวมเฉพาะเอกสารที่มีการเปลี่ยนแปลงหรือเอกสารที่เพิ่มหลังจากวันที่ระบุไว้ (ในรูปแบบ ปปปปดดวว หรือ ปปปป-ดด-วว)

RecentDocumentsList.include_most_recently_added:รวมเฉพาะเอกสารที่เพิ่มล่าสุดตามจำนวนที่ระบุเท่านั้น ใช้เฉพาะเมื่อไม่มีการระบุค่า include_docs_added_since ไว้

RecentDocumentsList.sort:เมทาดาทาที่ต้องการใช้เรียงลำดับรายการ ถ้าไม่มีการระบุค่าไว้ รายการจะถูกจัดเรียงตามวันที่ที่เปลี่ยนแปลง/เพิ่มเอกสาร

SectionList.desc:เช่นเดียวกับตัวแยกประเภทรายการ แต่รวมทุกส่วนของเอกสาร (ยกเว้นระดับบนสุด) แทนการรวมเพียงตัวเอกสารระดับบนสุด

Collage.desc:แอพเพล็ตจะถูกใช้เพื่อแสดงภาพตัดปะของรูปที่พบในคอลเลกชัน

Collage.geometry:ขอบเขตของพื้นฉากภาพตัดปะ ตัวอย่างเช่น สำหรับพื้นฉากขนาดกว้าง 600 พิกเซลและสูง 400 พิกเซล ค่ากำหนดทางเรขาคณิตจะเป็น 600x400

Collage.maxDepth:รูปสำหรับการปะติดถูกวาดจากการทำมิเรอร์ตัวแยกประเภทการเรียกดูที่อยู่ในตำแหน่งต่ำกว่า ซึ่งจะควบคุมระดับความลึกสุดของกระบวนการทำมิเรอร์

Collage.maxDisplay:จำนวนรูปสูงสุดที่จะแสดงในภาพตัดปะในเวลาหนึ่ง

Collage.imageType:ใช้เพื่อควบคุมชนิดของแฟ้มที่ใช้ในภาพตัดปะโดยการแสดงนามสกุลของชื่อแฟ้ม รายการของนามสกุลชื่อแฟ้มจะถูกแบ่งโดยสัญลักษณ์เปอร์เซ็นต์ (%%)

Collage.bgcolor:สีพื้นหลังของพื้นฉากภาพตัดปะที่ระบุในรูปแบบเลขฐานสิบหก (ตัวอย่างเช่น #008000 จะแสดงพื้นหลังเป็นสีเขียวแก่ (forest green)

Collage.buttonname:ป้ายชื่อสำหรับหน้าจอตัวแยกประเภท และปุ่มในแถบนำทาง

Collage.refreshDelay:อัตราที่พื้นฉากภาพปะต่อจะแสดงผลใหม่ (refresh) โดยมีหน่วยเป็นมิลลิวินาที

Collage.isJava2:ใช้เพื่อควบคุมการเลือกใช้คลาสรันไทม์ (run-time) ของจาวา จาวาในรุ่นที่สูงกว่า (เช่น จาวา 1.2 ขึ้นไป) จะมีการสนับสนุนการควบคุมความโปร่งแสงของภาพที่ละเอียดขึ้น สถานะนี้จะช่วยควบคุมสิ่งต่างๆ ที่เกิดขึ้น อย่างไรก็ตาม จาวารันไทม์ที่มีอยู่ในเบราเซอร์ (built-in) บางตัวจะเป็นรุ่น 1.1 โดยค่าเริ่มต้นแล้ว แอปเพล็ตจะถูกออกแบบมาให้ตรวจสอบรุ่นของจาวาที่เบราเซอร์เรียกใช้งานโดยอัตโนมัติ และทำงานอย่างสอดคล้องกัน

Collage.imageMustNotHave:ใช้เพื่อยับยั้งรูปที่ไม่ควรปรากฎในภาพตัดปะ เช่น ปุ่มรูปที่ประกอบขึ้นเป็นแถบนำทาง

Collage.caption:คำอธิบายซึ่งเป็นตัวเลือกที่จะแสดงใต้พื้นฉากภาพตัดปะ


#
# Plugin option descriptions
#
AcronymExtractor.adding:การเพิ่ม

AcronymExtractor.already_seen:พบแล้ว

AcronymExtractor.desc:ปลั๊กอิน Helper Extractor สำหรับตำแหน่งและการมาร์กอัพตัวย่อในข้อความ

AcronymExtractor.done_acronym_extract:ทำการตัดทอนตัวย่อเรียบร้อยแล้ว

AcronymExtractor.done_acronym_markup:ทำมาร์กอัปตัวย่อเรียบร้อยแล้ว

AcronymExtractor.extract_acronyms:ตัดทอนตัวย่อจากภายในข้อความ และตั้งค่าเป็นเมทาดาทา

AcronymExtractor.extracting_acronyms:การตัดทอนตัวย่อ

AcronymExtractor.marking_up_acronyms:ใส่ค่าตัวย่อ

AcronymExtractor.markup_acronyms:เพิ่มเมทาดาทาตัวย่อลงในข้อความเอกสาร

ArchivesInfPlugin.desc:ปลั๊กอินที่อ่านผ่านแฟ้ม archives.inf (แฟ้มที่สร้างในไดเรกทอรีข้อมูลจัดเก็บถาวรเมื่อเสร็จสิ้นการนำเข้า) และประมวลผลแฟ้มแต่ละแฟ้มที่พบ

AutoExtractMetadata.desc:ปลั๊กอินพื้นฐานที่รวมเอาหน้าที่การทำงานทั้งหมดจากปลั๊กอิน Extractor เข้าด้วยกัน

AutoExtractMetadata.extracting:การตัดทอน

AutoExtractMetadata.first:รายการที่คั่นด้วยเครื่องหมายจุลภาคของขนาดแรกที่จะตัดทอนจากข้อความไปใส่ไว้ในเขตข้อมูลเมทาดาทา เขตข้อมูลนี้เรียกว่า 'FirstNNN'

BaseMediaConverter.desc:ปลั๊กอิน Helper ที่จัดเตรียมหน้าที่การทำงานพื้นฐานสำหรับปลั๊กอินที่ใช้แปลงสื่อต่างๆ เช่น ImageConverter และตัวแปลงแฟ้มวิดีโอ

BaseImporter.associate_ext:ทำให้แฟ้มซึ่งมีชื่อแฟ้มที่มีรากเดียวกันกับเอกสารที่กำลังถูกประมวลผลด้วยปลั๊กอิน และนามสกุลของชื่อแฟ้มจากรายการที่คั่นข้อมูลด้วยเครื่องหมายจุลภาคซึ่งได้จากอาร์กิวเมนต์นี้สัมพันธ์กับเอกสารที่กำลังประมวลผลแทนการจัดการเป็นรายการแยกต่างหาก

BaseImporter.associate_tail_re:นิพจน์ปกติที่ใช้เทียบชื่อแฟ้มให้ตรงกันเพื่อค้นหาแฟ้มที่มีความสัมพันธ์กัน เป็นทางเลือกที่มีความสามารถมากกว่า associate_ext

CommonUtil.block_exp:แฟ้มที่ตรงกับนิพจน์ปกตินี้จะถูกป้องกันไม่ให้ถูกส่งต่อไปยังปลั๊กอินถัดไปในรายการ การกระทำเช่นนี้จะไม่ส่งผลใดๆ นอกจากเพื่อเป็นการป้องกันไม่ให้เกิดข้อความเตือนเกี่ยวกับแฟ้มข้อมูลนำเข้าจำนวนมากที่คุณอาจจะไม่ได้สนใจ ปลั๊กอินแต่ละตัวอาจมี block_exp เริ่มต้น เช่น โดยค่าเริ่มต้นแล้ว HTMLPlugin จะป้องกันแฟ้มใดๆ ที่มีนามสกุล .gif, .jpg, .jpeg, .png หรือ .css

BaseImporter.desc:คลาสพื้นฐานสำหรับปลั๊กอินนำเข้าทั้งหมด

BaseImporter.dummy_text:ไม่มีข้อความใดๆ ในเอกสารนี้

CommonUtil.encoding.ascii:รหัสแอสกีแบบ 7 บิตอย่างเดียว ซึ่งอาจจะเร็วกว่าใช้ iso_8859_1 เล็กน้อย โปรดระวังเมื่อมีการเลือกใช้รหัสนี้ เนื่องจากข้อความอาจประกอบด้วยอักขระที่อยู่นอกเหนือรหัสแอสกีแบบ 7 บิตอย่างเดียว (เช่น ข้อความที่เป็นภาษาเยอรมันหรือฝรั่งเศสที่มีตัวเน้นเสียง) หากเป็นกรณีนี้ ให้ใช้ iso_8859_1 แทน

CommonUtil.encoding.unicode:เป็นพียงแค่ Unicode

CommonUtil.encoding.utf8:utf8 หรือ Unicode โดยระบบจะตรวจจับโดยอัตโนมัติ

CommonUtil.filename_encoding:การเข้ารหัสชื่อแฟ้มของแฟ้มต้นฉบับ

CommonUtil.filename_encoding.auto:ตรวจจับการเข้ารหัสของชื่อแฟ้มโดยอัตโนมัติ

CommonUtil.filename_encoding.auto_language_analysis:ตรวจจับการเข้ารหัสชื่อแฟ้มโดยอัตโนมัติด้วยการวิเคราะห์ชื่อแฟ้ม

CommonUtil.filename_encoding.auto_filesystem_encoding:ตรวจจับการเข้ารหัสชื่อแฟ้มโดยอัตโนมัติโดยใช้การเข้ารหัสของระบบแฟ้ม

CommonUtil.filename_encoding.auto_fl:ใช้การเข้ารหัสของระบบแฟ้มตามด้วยการวิเคราะห์ภาษาเพื่อตรวจจับการเข้ารหัสชื่อแฟ้ม

CommonUtil.filename_encoding.auto_lf:ใช้การวิเคราะห์ภาษาตามด้วยการเข้ารหัสของระบบแฟ้มเพื่อตรวจจับการเข้ารหัสชื่อแฟ้ม

CommonUtil.no_blocking:กรุณาอย่าดำเนินการบล็อกแฟ้มใดๆ แฟ้มที่เกี่ยวข้องใดๆ (เช่น รูปภาพในเว็บเพจ) จะถูกเพิ่มเข้าไปในคอลเลกชันเช่นเดียวกับเอกสารอื่นๆ

BaseImporter.no_cover_image:กรุณาอย่ามองหาแฟ้ม prefix.jpg (ซึ่งคำนำหน้าเป็นคำเดียวกับแฟ้มที่กำลังถูกประมวลผล) และนำมาเป็นรูปหน้าปก

BaseImporter.OIDtype.auto:ใช้ชุด OIDtype ใน import.pl

BaseImporter.process_exp:นิพจน์ปกติของภาษา Perl ที่สอดคล้องกับชื่อแฟ้ม ชื่อแฟ้มที่ตรงกันจะถูกประมวลผลด้วยปลั๊กอินนี้ ตัวอย่างเช่น การใช้ '(?i).html?\$' จะตรงกับเอกสารทั้งหมดที่ลงท้ายด้วย .htm หรือ .html (ไม่แยกแยะตัวพิมพ์ใหญ่-เล็ก)

BaseImporter.smart_block:บล็อกแฟ้มด้วยวิธีการที่ชสญฉลาดกว่าการดูที่ชื่อแฟ้มเพียงอย่างเดียว

BaseImporter.stems:รากศัพท์

BaseImporter.file_rename_method:เมธอดที่ใช้ในการตั้งชื่อใหม่ให้กับสำเนาของแฟ้มที่นำเข้าและแฟ้มที่มีความสัมพันธ์กัน

BaseImporter.rename_method.url:ใช้การเข้ารหัส url ในการตั้งชื่อใหม่ให้กับแฟ้มที่ได้นำเข้าและแฟ้มที่เกี่ยวข้อง

BaseImporter.rename_method.base64:ใช้การเข้ารหัส base64 ในการตั้งขื่อใหม่ให้กับแฟ้มที่ได้นำเข้าและแฟ้มที่เกี่ยวข้อง

BaseImporter.rename_method.none:ไม่ตั้งชื่อใหม่ให้กับแฟ้มที่ได้นำเข้าและแฟ้มที่เกี่ยวข้อง

BibTexPlugin.desc:BibTexPlugin จะอ่านแฟ้มบรรณานุกรมในรูปแบบ BibTex และจะสร้างวัตถุเอกสารสำหรับทุกการอ้างอิงในแฟ้ม โดย BibTexPlugin เป็นคลาสย่อยของ SplitTextFile ดังนั้น ถ้ามีหลายระเบียน ระบบจะอ่านระเบียนเหล่านั้นทั้งหมด

BookPlugin.desc:สร้างเอกสารหลายระดับจากเอกสารที่มีแท็กระดับ <<TOC>>  เมทาดาทาของแต่ละส่วนจะถูกดึงจากแท็กอื่นๆ ในบรรทัดเดียวกันกับ <<TOC>> เช่น <<Title>>xxxx<</Title>> จะตั้งค่าเมทาดาทา 'ชื่อเรื่อง' ข้อมูลอื่นๆ ระหว่างแท็ก TOC จะถูกดำเนินการในรูปแบบ HTML อย่างง่าย (ไม่มีการประมวลผลการเชื่อมโยง HTML หรือการประมวลผลแบบ HTMLPlugin) แฟ้มข้อมูลเข้าควรจะมีนามสกุล .hb ตามค่าเริ่มต้น (ซึ่งสามารถเปลี่ยนได้ด้วยการใช้ตัวเลือก -process_exp) แฟ้มที่มีชื่อเดียวกันกับแฟ้ม hb แต่มีนามสกุล .jpg จะถูกดึงมาเป็นรูปหน้าปก (แฟ้ม jpg จะถูกบล็อกด้วยปลั๊กอินนี้)  BookPlugin เป็นปลั๊กอินที่ถูกทำให้ง่าย (และขยาย) จาก HBPlugin ที่ใช้โดยคอลเลกชันของห้องสมุดมนุษย์ศาสตร์ (Humanity Library) BookPlugin จะประมวลผลได้เร็วกว่า เนื่องจากระบบคาดว่าแฟ้มข้อมูลเข้าจะมีความเป็นระเบียบกว่า (ข้อมูลที่เข้าไปยังคอลเลกชัน HDL จะมีแท็ก HTML ในจำนวนที่มากเกินอยู่รอบๆ แท็ก <<TOC>> ใช้แท็ก <<I>> เพื่อระบุภาพ และดึงข้อความทั้งหมดที่อยู่ระหว่างแท็ก <<TOC>> และจุดเริ่มต้นของข้อความมาเป็นเมทาดาทา 'ชื่อเรื่อง') ถ้าคุณกำลังปรับแต่งเอกสารเพื่อให้แสดงในรูปแบบเดียวกันกับคอลเลกชัน HDL ให้ใช้ปลั๊กอินนี้แทน HBPlugin

CONTENTdmPlugin.desc:ปลั๊กอินที่ดำเนินการประมวลผลแฟ้ม RDF ในคอลเลกชัน CONTENTdm ที่ส่งออก

ConvertBinaryFile.apply_fribidi:เรียกใช้โปรแกรมอัลกอริทึม Unicode แบบสองทิศทาง "fribidi" กับแฟ้มที่แปลงแล้ว (สำหรับข้อความจากขวาไปซ้าย)

ConvertBinaryFile.convert_to:ปลั๊กอินจะแปลงให้เป็น TEXT หรือ HTML หรือรูปชนิดต่างๆ (เช่น JPEG, GIF, PNG)

ConvertBinaryFile.convert_to.auto:เลือกรูปแบบปลายทางที่ต้องการแปลงโดยอัตโนมัติ รูปแบบที่เลือกขึ้นอยู่กับชนิดของเอกสารข้า ตัวอย่างเช่น Word จะถูกแปลงให้เป็น HTML โดยอัตโนมัติ ในขณะที่ PowerPoint จะถูกแปลงให้อยู่ในรูปแบบ PagedImage ของโปรแกรมกรีนสโตน

ConvertBinaryFile.convert_to.html:รูปแบบ HTML

ConvertBinaryFile.convert_to.text:รูปแบบข้อความอย่างเดียว

ConvertBinaryFile.convert_to.pagedimg:ชุดของรูปภาพ

ConvertBinaryFile.convert_to.pagedimg_jpg:รูปแบบ JPEG

ConvertBinaryFile.convert_to.pagedimg_gif:รูปแบบ GIF

ConvertBinaryFile.convert_to.pagedimg_png:รูปแบบ PNG

ConvertBinaryFile.desc:ปลั๊กอินนี้ได้รับสืบทอดมาโดยปลั๊กอินต่างๆ เช่น WordPlugin, PowerPointPlugin, PostscriptPlugin, RTFPlugin และ PDFPlugin ปลั๊กอินจะช่วยแปลงชนิดของเอกสารเหล่านี้เป็น HTML, TEXT หรือชุดของรูป ปลั๊กอินจะทำงานด้วยการโหลดปลั๊กอินรองที่เหมาะสมแบบไดนามิค (HTMLPlugin, StructuredHTMLPlugin, PagedImgPlugin หรือ TEXTPlugin) ขึ้นอยู่กับอาร์กิวเมนต์ของปลั๊กอิน 'convert_to'

ConvertBinaryFile.keep_original_filename:เก็บชื่อแฟ้มดั้งเดิมสำหรับแฟ้มที่สัมพันธ์กัน แทนการแปลงให้เป็น doc.pdf, doc.doc เป็นต้น

ConvertBinaryFile.use_strings:ถ้ามีการตั้งค่าไว้ ฟังก์ชันสตริงอย่างง่ายจะถูกเรียกเพื่อตัดทอนข้อความถ้าโปรแกรมอรรถประโยชน์การแปลงไม่ทำงาน

ConvertToRogPlugin.desc:ปลั๊กอินที่รับสืบทอดจาก RogPlugin.

CSVPlugin.desc:ปลั๊กอินสำหรับแฟ้มในรูปแบบค่าที่คั่นด้วยเครื่องหมายจุลภาค เอกสารใหม่จะถูกสร้างให้กับแต่ละบรรทัดของแฟ้ม

DateExtractor.desc:ปลั๊กอิน Helper extractor สำหรับการดึงข้อมูลวันที่ทางประวัติศาสตร์จากข้อความ

DateExtractor.extract_historical_years:ตัดทอนข้อมูลช่วงเวลาจากเอกสารเชิงประวัติศาสตร์ โดยค่านี้จะถูกจัดเก็บเป็นเมทาดาทาพร้อมเอกสาร และจะมีหน้าจอค้นหาสำหรับเมทาดาทานี้ ซึ่งคุณสามารถรวมเข้าไปในคอลเลกชันของคุณได้ โดยเพิ่มข้อความ "format QueryInterface DateSearch" ลงในแฟ้มกำหนดค่าคอลเลกชันของคุณ

DateExtractor.maximum_century:ค่าสูงสุดของศตวรรษที่จะถูกตัดทอนเป็นเมทาดาทาเชิงประวัติศาสตร์ (เช่น 14 จะตัดทอนการอ้างอิงทั้งหมดจนถึงศตวรรษที่ 14)

DateExtractor.maximum_year:ค่าสูงสุดของวันที่เชิงประวัติศาสตร์ที่จะใช้เป็นเมทาดาทา (รูปแบบวันที่แบบคริสตศักราช เช่น 1950)

DateExtractor.no_bibliography:กรุณาอย่าพยายามบล็อกวันที่เชิงบรรณานุกรมขณะตัดทอนวันที่เชิงประวัติศาสตร์

DirectoryPlugin.desc:RecPlug เป็นปลั๊กอินที่วนซ้ำในไดเรกทอรีเพื่อประมวลผลแฟ้มแต่ละแฟ้มที่พบ

DirectoryPlugin.recheck_directories:หลังจากที่แฟ้มในไดเรกทอรีนำเข้าถูกประมวลผลแล้ว ให้อ่านไดเรกทอรีอีกครั้งเพื่อค้นหาแฟ้มใหม่อื่นๆ ที่สร้างขึ้น

DirectoryPlugin.use_metadata_files:(คัดค้าน - เพิ่ม MetadataXMLPlug ลงในรายการปลั๊กอินแทน) อ่านเมทาดาทาจากแฟ้ม XML เมทาดาทา

DatabasePlugin.desc:ปลั๊กอินที่นำเข้าระเบียนจากฐานข้อมูล ปลั๊กอินนี้จะใช้โมดูล DBI ของ perl ซึ่งรวมถึงแบ็คเอ็นด์สำหรับ mysql, postgresql, ค่าที่คั่นด้วยเครื่องหมายจุลภาค (CSV), MS Excel, ODBC, sybase และอื่นๆ คุณอาจจำเป็นต้องติดตั้งโมดูลพิเศษเพื่อใช้ปลั๊กอินนี้ สำหรับตัวอย่างแฟ้มกำหนดค่า ให้ดูที่ <GSDLHOME>/etc/packages/example.dbi

DSpacePlugin.desc:DSpacePlug จะรับคอลเลกชันของเอกสารที่ส่งออกจาก DSpace มา และนำเข้าคอลเลกชันเหล่านั้นในโปรแกรมกรีนสโตน
	
DSpacePlugin.first_inorder_ext:ระบบจะใช้ปลั๊กอินนี้เพื่อระบุกระแสข้อมูลหลักของเอกสารในคอลเลกชันของ Dspace ด้วยตัวเลือกนี้ ระบบจะดำเนินการกับเอกสารที่กำหนดชนิดเป็น ext ตามลำดับเพื่อค้นหากระแสข้อมูลหลักที่เป็นไปได้

DSpacePlugin.first_inorder_mime:ระบบจะใช้ปลั๊กอินนี้ในการระบุกระแสข้อมูลหลักของเอกสารในคอลเลกชันของ Dspace ด้วยตัวเลือกนี้ ระบบจะดำเนินการกับเอกสารที่กำหนดชนิดเป็น mimeตามลำดับเพื่อค้นหากระแสข้อมูลหลักที่เป็นไปได้

DSpacePlugin.only_first_doc:ระบบจะใช้ปลั๊กอินนี้ในการระบุกระแสข้อมูลหลักของเอกสารในคอลเลกชันของ Dspace ด้วยตัวเลือกนี้ ระบบจะปฏิบัติกับเอกสารแรกในแฟ้มเมทาดาทา dublic_core เป็นกระแสข้อมูลหลักที่เป็นไปได้

EmailAddressExtractor.desc:ปลั๊กอิน Helper extractor สำหรับการค้นพบที่อยู่อีเมลในข้อความ

EmailAddressExtractor.done_email_extract:ทำการตัดทอนที่อยู่อีเมลเรียบร้อยแล้ว

EmailAddressExtractor.extracting_emails:การตัดทอนที่อยู่อีเมล

EmailAddressExtractor.extract_email:ตัดทอนที่อยู่อีเมลเป็นเมทาดาทา

EmailPlugin.desc:Email plug จะทำการอ่านแฟ้มอีเมล  ซึ่งจะถูกตั้งชื่อด้วยตัวเลขง่ายๆ (เช่น ดังที่ปรากฎในโฟลเดอร์ maildir) หรือโดยมีนามสกุล .mbx (สำหรับรูปแบบแฟ้มเมล mbox) \nข้อความเอกสาร: ข้อความเอกสารประกอบด้วยข้อความทั้งหมดหลังบรรทัดว่างบรรทัดแรกในเอกสาร\nเมทาดาทา (ไม่ใช่ดับลินคอร์!):\n\t$Headers      เนื้อหาส่วนหัวทั้งหมด (เป็นตัวเลือก และโดยค่าเริ่มต้นแล้วจะไม่มีการจัดเก็บ)\n\t$Subject      เรื่อง: ส่วนหัว\n\t$To           ถึง: ส่วนหัว\n\t$From         จาก: ส่วนหัว\n\t$FromName     ชื่อของผู้ส่ง (ถ้ามี)\n\t$FromAddr     ที่อยู่อีเมลของผู้ส่ง\n\t$DateText     วันที่: ส่วนหัว\n\t$Date         วันที่: ส่วนหัวในรูปแบบ GSDL (เช่น 19990924)

EmailPlugin.no_attachments:กรุณาอย่าบันทึกสิ่งที่แนบมากับข้อความ

EmailPlugin.headers:จัดเก็บส่วนหัวอีเมลเป็นเมทาดาทา "Headers"

EmailPlugin.OIDtype.message_id:ใช้ตัวระบุข้อความเป็น OID ของเอกสาร ถ้าระบบไม่พบตัวระบุเอกสาร ระบบจะใช้แฮช OID แทน

EmailPlugin.split_exp:นิพจน์ปกติของภาษา Perl ที่ใช้แบ่งแฟ้มที่มีข้อความจำนวนมากลงในเอกสารแยกแต่ละฉบับ

ExcelPlugin.desc:ปลั๊กอินสำหรับการนำเข้าแฟ้ม Microsoft Excel (รุ่น 95 และ 97)

FavouritesPlugin.desc:ปลั๊กอินที่ใช้ประมวลผลแฟ้มรายการโปรดของ Internet Explorer

FOXPlugin.desc:ปลั๊กอินที่ใช้ประมวลผลแฟ้มฐานข้อมูล dbt ของ Foxbase ปลั๊กอินนี้มีฟังก์ชันพื้นฐานที่ใช้อ่านแฟ้ม dbt และ dbf และประมวลผลระเบียนแต่ละตัว  ปลั๊กอินทั่วไปนี้ควรถูกแทนที่เมื่อต้องการใช้ฐานข้อมูลเฉพาะเพื่อประมวลผลเขตข้อมูลที่เหมาะสมในแฟ้ม

GreenstoneXMLPlugin.desc:ประมวลผลเอกสาร XML ที่เก็บถาวรของโปรแกรมกรีนสโตน โปรดสังเกตว่า ปลั๊กอินนี้ไม่มีการตรวจสอบไวยากรณ์ (แต่โมดูล XML::Parser จะตรวจสอบรูปแบบที่ถูกต้อง) โดยจะถือว่าแฟ้มจัดเก็บถาวรของโปรแกรมกรีนสโตนเป็นไปตาม DTD ของเอกสาร XMLนั้น

GISExtractor.desc:คลาสพื้นฐานของ (on-the-side) BasPlug ที่สนับสนุนความสามารถทางด้าน GIS

GISExtractor.extract_placenames:ตัดทอนชื่อตำแหน่ง (placenames) จากภายในข้อความ และตั้งค่าเป็นเมทาดาทา จำเป็นต้องมีนามสกุล GIS ให้กับ Greenstone

GISExtractor.gazetteer:Gazetteer ใช้เพื่อตัดทอนชื่อตำแหน่ง (placenames) จากภายในข้อความ และตั้งค่าให้เป็นเมทาดาทา จำเป็นต้องมีนามสกุล GIS ให้กับ Greenstone

GISExtractor.place_list:เมื่อทำการตัดทอนการวางตำแหน่ง ให้รวมรายการชื่อตำแหน่งไว้ที่ส่วนต้นของเอกสารด้วย จำเป็นต้องมีนามสกุล GIS ให้กับ Greenstone

HBPlugin.desc:ปลั๊กอินที่ประมวลผลไดเรกทอรีหนังสือ HTML  ปลั๊กอินนี้จะถูกใช้โดยคอลเลกชันของห้องสมุดมนุษยศาสตร์ (Humanity Library) และจะไม่จัดการการเข้ารหัสนำเข้าอื่นๆ นอกจากแอสกีหรือแอสกีแบบขยาย โค้ดนี้เขียนได้ไม่ดีนัก และไม่สามารถทำให้ทำงานเร็วขึ้นได้ ด้วยการปล่อยให้อยู่สถานะเช่นนี้ ฉันอยากจะเชิญชวนให้ทุกๆ คนสร้างคอลเลกชันของตนเองโดยใช้ BookPlugin แทน ;-)\n\nให้ใช้ BookPlugin ถ้าต้องการสร้างคอลเลกชันใหม่ และต้องการปรับแต่งแฟ้มให้เหมือนกับคอลเลกชันของห้องสมุดมนุษยศาสตร์ (Humanity Library) BookPlugin ยอมรับการเข้ารหัสข้อมูลนำเข้าได้ทุกแบบ แต่คาดหวังให้แฟ้มที่ปรับแต่งมีความเป็นระเบียบกว่าแฟ้มที่ใช้โดยคอลเลกชันของห้องสมุดมนุษยศาสตร์ (Humanity Library)

HBPlugin.encoding.iso_8859_1:Latin1 (ภาษาตะวันตก)

HTMLImagePlugin.aggressiveness:ช่วงของเทคนิคการตัดทอนข้อความที่เกี่ยวข้องที่ต้องการใช้
HTMLImagePlugin.aggressiveness.1:ชื่อแฟ้ม เส้นทาง ข้อความ ALT เท่านั้น
HTMLImagePlugin.aggressiveness.2:ค่า 1 ทั้งหมด รวมคำอธิบาย ถ้ามี
HTMLImagePlugin.aggressiveness.3:ค่า 2 ทั้งหมด รวมย่อหน้าใกล้เคียง ถ้ามี
HTMLImagePlugin.aggressiveness.4:ค่า 3 ทั้งหมด รวมส่วนหัวทั้งหมดก่อนหน้า (<h1>, <h2>...) ถ้ามี
HTMLImagePlugin.aggressiveness.5:ค่า 4 ทั้งหมด รวมการอ้างอิงที่เป็นข้อความ ถ้ามี
HTMLImagePlugin.aggressiveness.6:ค่า 4 ทั้งหมด รวมเมทาแท็กของหน้า (ชื่อเรื่อง คำสำคัญ และอื่นๆ)
HTMLImagePlugin.aggressiveness.7:ค่า 6, 5 และ 4 ทั้งหมดรวมกัน
HTMLImagePlugin.aggressiveness.8:ค่า 7 ทั้งหมด รวมคำอธิบายซ้ำ ชื่อแฟ้ม และอื่นๆ (ยกระดับชั้นของผลลัพธ์ที่สัมพันธ์กันมากกว่า)
HTMLImagePlugin.aggressiveness.9:ค่า 1 ทั้งหมด รวมข้อความฉบับเต็มของหน้าต้นฉบับ

HTMLImagePlugin.caption_length:ความยาวสูงสุดของคำอธิบาย (หน่วยเป็นอักขระ)

HTMLImagePlugin.convert_params:พารามิเตอร์เพิ่มเติมสำหรับ ImageMagicK ซึ่งแปลงบนการสร้างรูปขนาดย่อ  ตัวอย่างเช่น '-raise' จะส่งผลต่อรูปที่เป็นรูปขนาดย่อแบบสามมิติ

HTMLImagePlugin.desc:ปลั๊กอินสำหรับการตัดทอนรูป และข้อความที่สัมพันธ์กันจากหน้าเว็บ

HTMLImagePlugin.document_text:เพิ่มข้อความที่เป็นรูปให้เป็น เอกสาร:ข้อความ (ไม่เช่นนั้น ให้ใช้เขตข้อมูลเมทาดาทา IndexedText)

HTMLImagePlugin.index_pages:จัดทำดัชนีหน้าพร้อมด้วยรูป ไม่เช่นนั้นให้ทำการอ้างอิงหน้าที่ URL ของต้นฉบับ

HTMLImagePlugin.max_near_text:จำนวนอักขระสูงสุดที่อยู่ใกล้รูปที่ต้องการตัดทอน

HTMLImagePlugin.min_height:พิกเซล ให้ข้ามรูปที่สั้นกว่านี้

HTMLImagePlugin.min_near_text:จำนวนอักขระต่ำสุดของข้อความหรือคำอธิบายใกล้เคียงที่ต้องการตัดทอน

HTMLImagePlugin.min_size:ไบต์  ให้ข้ามรูปที่มีขนาดเล็กกว่านี้

HTMLImagePlugin.min_width:พิกเซล  ให้ข้ามรูปที่แคบกว่านี้

HTMLImagePlugin.neartext_length:ความยาวที่กำหนดของข้อความใกล้เคียง (หน่วยเป็นอักขระ)

HTMLImagePlugin.no_cache_images:กรุณาอย่าเก็บรูปไว้ในแคช (ให้ชี้ไปที่ URL ของรูปดั้งเดิม)

HTMLImagePlugin.smallpage_threshold:รูปที่อยู่บนหน้าที่มีขนาดเล็กกว่านี้ (ไบต์) จะมีการเพิ่มเมทาดาทาของหน้า (ชื่อเรื่อง คำสำคัญ และอื่นๆ) ด้วย

HTMLImagePlugin.textrefs_threshold:ขอบเขตที่กำหนดสำหรับการอ้างอิงแบบข้อความ ค่าน้อยหมายความว่าอัลกอริทึมเข้มงวดน้อย

HTMLImagePlugin.thumb_size:ขนาดใหญ่ที่สุดของรูปขนาดย่อ ทั้งความกว้างและความสูง

HTMLPlugin.assoc_files:นิพจน์ปกติของภาษา Perl ของนามสกุลแฟ้มที่สัมพันธ์กับเอกสาร html

HTMLPlugin.desc:ปลั๊กอินนี้จะประมวลผลแฟ้ม HTML

HTMLPlugin.description_tags:แยกเอกสารให้เป็นส่วนย่อยที่แท็ก <Section> จะปราฎขึ้น '-keep_head' จะไม่มีผลใดๆ เมื่อตัวเลือกนี้ถูกตั้งค่าไว้

