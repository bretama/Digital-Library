<p>创建视图用于创建馆藏，这是通过在所提供的信息之上，执行Greenstone构建馆藏的脚本完成的。点击"创建"标签访问"创建"视图。</p>

<p>点击"构建馆藏"启动构建馆藏过程。所需的时间取决于馆藏的大小以及创建的索引的数目(对特大的馆藏而言可能需要数小时)。进度条将显示已经完成的部分。在任何时候取消构建过程，点击"取消构建"。此版面的下面部分显示构建过程的一些输出信息。上面部分显示用于控制构建过程的选项。</p>

<p>一旦成功构建了一个馆藏，点击"预览馆藏"将启动网络浏览器并显示该馆藏的主页。</p>
