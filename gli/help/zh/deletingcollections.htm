<td width="15%" align="center"><img width="45" src="../gatherer_medium.gif" height="45"></td><td width="*" align="center"><a name="deletingcollections"><font size="5" face="Verdana"><strong>2.4: 删除馆藏</strong></font></a></td><td width="15%" align="center"><img width="45" src="../gatherer_medium.gif" height="45"></td>
</tr>
</table>


<p>要将馆藏从的Greenstone程序中永久性地删除，从"文件"菜单中选择"删除"，这将显示的馆藏列表。选择一个馆藏可查看其描述，然后选中对话框底部的选择框并点击"删除"。这个动作是不可逆转的，所以要仔细。</p>
