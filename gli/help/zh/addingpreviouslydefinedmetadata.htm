<p>如果所添加的元数据值已经存在，则首先选择文件，再选择要添加值的元数据元素，然后从元数据值的树结构中选择需要的值，并按需打开层级文件夹。所选项的值将自动出现在该元数据字段(或者，使用自动选择和自动完成功能)</p>

<p>添加现有元数据值到文件夹或者多个文件的过程与上相同。</p>
