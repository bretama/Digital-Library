<p>有时某些文件夹会有特别的重要性，比如包含个人网页的文件夹。如果愿意，图书馆员界面可以将这些文件夹映射到文件目录树的顶部。右键单击指定的文件夹，选择"创建快捷方式"然后输入文件夹的名称。要删除一项，右键单击被映射的文件夹然后选择"删除快捷方式"。</p>
