<p>计划馆藏重建日程在专家模式下可用。在使用该功能之前必须进行一些设置，具体信息请参见http://wiki.greenstone.org/wiki/index.php/Scheduled_Collection_Building_from_the_Librarian_Interface。创建版面左侧的"时间表选项"标签显示控制计划过程的参数列表。&rdquo;计划日程&ldquo;选项必须选中才可使计划生效。其他选项控制重建的频率，当前的计划为新计划或者是对现有计划的更新，以及email信息，如果你想获得email通知。</p>
