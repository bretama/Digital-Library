<p>"过滤"集合区域以及Workspace中的文件目录树可以缩小搜索文件的范围。</p>

<p>位于每个文件目录树下的"显示文件"下拉菜单列出了预定义的过滤器，比如"图片"。选择这些过滤器将临时隐藏文件目录树中的其他文件。要还原最初的文件目录树，将过滤器改回至"所有文件"。这些操作不会更改馆藏，也不会影响文件目录树中的文件夹。</p>

<p>可以通过输入用于匹配文件的模式来定制过滤器（仅限于图书馆员和专家模式）。建议使用标准的文件系统缩写比如"*.doc"（"*"用于匹配任意字符）。</p>
