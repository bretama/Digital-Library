</tr>
</table>


<p>在集合文件目录树中使用文件夹将文件组织到一起，以便于查找。文件夹可嵌套在文件夹中。理论上对文件夹的数量以及嵌套的层次并没有限制。</p>

<p>要创建一个新文件夹，可在馆藏面板中点击右键（或者在馆藏树中右键点击一个现有的文件夹以便在其中添加新文件夹），然后点击&rdquo;新建文件夹&ldquo;选项。新建的文件夹在出现在所选文件夹中，或者在文件目录树的顶层如果没有文件夹被选中的情况下。提示窗口将要求输入新建文件夹的名称（默认为"新建文件夹"）。</p>

<p>在集合文档目录树或一个文件夹中右键单击也可创建文件夹，选择"新建文件夹"并作上述操作。</p>
