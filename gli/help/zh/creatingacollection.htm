</tr>
</table>


<p>创建一个新馆藏，打开"文件"菜单并选择"新建"。有若干需要填写的字段，也可以随后在格式视图中修改这些字段的值。</p>

<p>"馆藏标题"是显示在该馆藏主页上部的文字。该文字可以是任何长度。</p>

<p>"内容描述"应该尽可能详细地描述本馆藏的内容。用[Enter]键在段落间回车。</p>

<p>最后，必须指定新的馆藏是否拥有和某个现有馆藏一样的外观和元数据集，还是一个默认的"新馆藏"。默认的新馆藏将采用标准配置以及都柏林核心元数据集。这些随后都可更改。</p>

<p>点击"OK"来创建馆藏。</p>

<p>点击"取消"立刻把带回主画面。</p>
