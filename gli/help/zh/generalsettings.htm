<p>这部分解释如何察看和更改与馆藏相关联的常规设置。首先，在"格式"标签下点击"常规"。</p>

<p>在这里一些馆藏的大量元数据可被设置或者修改的，包括在开始一个新馆藏时输入的标题和描述。</p>

<p>首先是馆藏创建者和维护者的联络电子邮箱地址。接下来的字段允许修改馆藏的标题。接下来显示用于存放该馆藏的文件夹，但该文件夹不可被修改。然后是馆藏的"关于"页面左上方的图标(以URL的格式)，以及在Greenstone图书馆页面用于连接到该馆藏的图标。下面是控制该馆藏是否应该被公开访问的选择框。最后是"馆藏描述"文本框，参阅<a href="creatingacollection.htm">创建新馆藏</a>。</p>
