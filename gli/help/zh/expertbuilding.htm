<p>在专家模式下，可使用左侧的"消息日志"来查看之前的创建过程，不论该过程是成功了或失败了。在"日志历史"列表中，选中指定的日期来选择要查看的日志。</p>

<p>在此模式下，在导入和构建标签的左侧将显示一个完整的导入和构建选项列表。这些设置与<a href="plugins.htm">文档插件</a>中的"配置参数"窗口类似。有些字段要求数值参数，可以输入或者用箭头来增加或减少当前值(在有些情况下，能输入的数值范围是有限制的)。其他参数可通过选中选择框控制(取消选择可禁用该参数)。</p>

<p>更多关于导入和构建的内容请阅读Greenstone开发者手册的第一章--理解构建馆藏的过程。</p>
