<p>这部分介绍格式化视图。</p>

<p>用图书馆员界面可以定制馆藏呈现给用户的外观。这些配置选项被分成多个部分，每部分都与不同类型的定制相关联。</p>

<p>左侧是参数列表，右侧则是与当前参数对应的控件。如要切换到不同的参数中，在列表中点击该参数的名称。</p>

<p>在参数列表之下是"预览馆藏"按钮。格式视图中的更改不需要重新构建馆藏，因此可以直接预览。然而，在预览之前该馆藏必须至少被构建过一次。</p>
