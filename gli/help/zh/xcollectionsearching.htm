<p>Greenstone可跨多个不同的馆藏进行搜索，如同搜索一个馆藏。通过指定一个应与本馆藏同时搜索的其他馆藏的列表。在"格式"标签下，点击"跨馆藏搜索"。</p>

<p>跨馆藏搜索界面显示可用馆藏的列表。其中当前馆藏处于被选中状态并且不可取消对其的选择。如要再添加一个馆藏使其与当前馆藏同时被搜索，在列表中点击那个馆藏（再次点击可删除这个馆藏）。如果只有一个馆藏被选中，则跨馆藏搜索功能不可用。</p>

<p>如果多个馆藏的索引(包括子馆藏分区和语种分区)不同，跨馆藏搜索将不能正常工作。用户将只能搜索所有馆藏共有的索引。</p>

<p>更多详细资料请参见Greenstone开发者手册第一章。</p>
