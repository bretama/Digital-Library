</tr>

<p>这部分介绍翻译界面，在此界面中可以将当前馆藏界面的部分文本片断翻译成其他语言。在"格式"标签下，点击"翻译文本"。</p>

<p>首先在"特征"列表中选择一项特征。与之对应的特定语言的字串将显示在其下。使用"翻译语种"下拉列表来选择目标语种，然后再文本输入框中输入翻译的文本，必要时可同时参考"初始文本片断"。完成之后点击"添加翻译"。</p>

<p>删除一个现有的翻译，从"指定的翻译"表中选中该翻译并点击"删除翻译"。</p>

<p>编辑一个翻译，从"翻译的文本"区域中选中该翻译并点击"替换翻译"。</p>
