<td width="15%" align="center"><img width="45" src="../gatherer_medium.gif" height="45"></td><td width="*" align="center"><a name="builderrors"><font size="5" face="Verdana"><strong>7.2: 创建馆藏过程中的错误</strong></font></a></td><td width="15%" align="center"><img width="45" src="../gatherer_medium.gif" height="45"></td>
</tr>
</table>


<p>有时创建馆藏的过程会出现错误。也许有些文档不能被处理，这意味着馆藏中的其余部分能顺利构建，且可预览，但会少了某些文档。或者整个馆藏都不能被正确构建，此时将显示这样一条信息："因为发现一个错误，所以馆藏不能被创建"在这种情况下，将GLI转换到专家模式（文件-&gt;参数选择-&gt;模式，参阅<a href="preferences.htm">参数选择</a>）可能会有帮助，将导入和构建选项的"verbosity"参数设为5，然后重新构建，检查是否有其他错误信息。</p>

</body>
