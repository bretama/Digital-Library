<td width="15%" align="center"><img width="45" src="../gatherer_medium.gif" height="45"></td><td width="*" align="center"><a name="updatingmetadata"><font size="5" face="Verdana"><strong>5.5: 编辑或删除元数据</strong></font></a></td><td width="15%" align="center"><img width="45" src="../gatherer_medium.gif" height="45"></td>
</tr>
</table>


<p>如要编辑或删除元数据，首先选择对应的文件，再从表中选择元数据值。编辑值字段，或删除所有文本以删除该元数据。</p>

<p>更新文件夹及其子文件夹或多个文件的过程与上相同，但是只有所有所选文件和文件夹共有的元数据才能被更新。</p>

<p>元数据值的树结构显示了所有当前赋予的元数据值以及当前会话中之前赋予的值，因此更改或删除这些值将仍存在于树结构中。关闭当前馆藏再重新打开该馆藏将删除所有未赋予的元数据值。</p>
