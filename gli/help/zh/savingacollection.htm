<p>定期保存，打开"文件"菜单并选择"保存"。保存一个馆藏并不等同于该馆藏就可在Greenstone中使用了(参见<a href="producingthecollection.htm">制造馆藏中</a>)。</p>

<p>在退出程序或者打开另一个馆藏时，图书馆员界面将保存当前工作。</p>

<p>馆藏被存放在Greenstone程序中"collect"文件夹之下的一个文件夹中，并以该馆藏名称的简称命名。文档存放在"import"子文件夹中，元数据则存放在该文件夹中的"metadata.xml"文件中。配置信息存放在"etc"子文件夹下的"collect.cfg"文件中。还有些信息存放在以该馆藏命名且扩展名为".col"的文件中。</p>
