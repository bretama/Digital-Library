</tr>
</table>


<p>有多种删除文件和文件夹的方法。必须首先指定要删除的项，这通过选定一个或多个文件或文件夹完成，如<a href="thegatherview.htm">集合视图</a>中所述。</p>

<p>当文件被选中之后，点击"删除"按钮，或使用[Delete]键，或将文件从馆藏中拖放到"删除"按钮来删除这些文件。</p>
