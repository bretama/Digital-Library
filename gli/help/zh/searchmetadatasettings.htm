<p>这部分解释如何设置搜索页面上下拉列表中的显示文本。点击"格式"标签下的"搜索"。</p>

<p>此版面中有一个列表，其中列出了每个搜索索引、索引级别以及分区。这里可以输入文本定义搜索页面中下拉列表中的项。此版面只允许设置一种语言的文本，即GLI当前所使用的语种。如要将这些名称翻译到其他语言，使用格式视图中的"翻译文本"部分（参见<a href="translatetext.htm">翻译文本</a>）。</p>
