<p>这部分介绍设计视图并解释如何在其中的多个部分之间进行操纵。</p>

<p>用图书馆员界面，可以配置如何处理文档，以及本馆藏该如何被用户访问。配置选项会被分成不同的部份，每部分都与定制馆藏过程中的特定阶段相关联。</p>

<p>左侧是列有不同参数的列表，右边则是与当前参数对应的控件。在列表中点击参数的名字可转换到不同的参数。</p>

<p>如要了解设计馆藏过程所涉及的阶段及条件，请阅读Greenstone开发者手册的第一章和第二章。</p>
