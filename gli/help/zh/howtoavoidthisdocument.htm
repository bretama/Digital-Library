<p>不要从头到尾地阅读这个帮助文本！而只在需要时阅读，学会如何得到帮助已经足够。</p>

<p>在给定的上下文中点击&ldquo;帮助&rdquo;图标要么会显示相关的帮助文本，或者在相关帮助文本的标题上标注一个问号图标。</p>

<p>对很多控件，如果将鼠标停留在其上，将显示一个"提示"标签说明该控件的功能。</p>

<p>在使用图书馆员界面前，请先阅读Greenstone文档。</p>
