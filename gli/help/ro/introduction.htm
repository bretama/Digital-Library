<p>Interfaţa Bibliotecarului este un instrument pentru colectarea documentelor, adăugarea metadatelor şi apoi construirea colecţiilor bibliotecii digitale. Aceasta furnizează accesul la funcţionalităţile Bibliotecii Digitale Greenstone din perspectivă unei interfeţe grafice.</p>
