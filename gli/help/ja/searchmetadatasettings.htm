<p>この節では検索ページのドロップダウンリストのテキスト表示方法について説明します。「フォーマット」タブの下の「検索」をクリックして下さい。</p>

<p>この画面は検索インデックス、レベル、パーテイションをリストアップしたテーブルを含みます。ここでは検索ページのドロップダウンリスト名に使用されるテキストを入力することができます。この画面は現在GLIで使用されている１つの言語のテキストだけがセットできます。他の言語の名前を翻訳するには、フォーマット・ビューの「テキストを翻訳する」パネルを使用してください。（<a href="translatetext.htm">テキストを翻訳する。</a>を参照して下さい)</p>
