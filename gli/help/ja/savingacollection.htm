<p>「ファイル」メニューを開いて「保存」を選択することで作業を常に保存します。コレクションの保存はグリーンストーンでの使用法と同じではありません（<a href="producingthecollection.htm">コレクションを作成する</a>を参照して下さい）。</p>

<p>ライブラリアン・インターフェースはプログラムを終了したり他のコレクションを立ち上げた際作業を保存します。</p>

<p>コレクションはグリーンストーンのインストールの「コレクト」フォルダー内のフオルダーに保存され、コレクション名のます。</p>
