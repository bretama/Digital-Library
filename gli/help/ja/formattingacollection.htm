<p>コレクションを構築すると、次にどのようにユーザーに表示するかを決定します。どのような名前が検索フォームのドロップダウンリストに使用されるべきか？どのように検索結果が表示されるべきか？どのメタデータがドキュメントが表示された場合に表示されるべきか？これらはカスタマイズできます；この節では方法について説明します。</p>
