<p>ファイルとフォルダ―を削除するにはいくつかの方法があります。最初に<a href="thegatherview.htm">ギャザー・ビュー</a>に記述されたファイルとフォルダ―を選択してどのアイテムを削除するか表示しなければなりません。</p>

<p>ファイルを選択してから、削除するには「削除」ボタンをクリックするかキーボードの[削除]キーを押す、あるいはコレクションからドラッグして削除ボタンに置く。</p>
