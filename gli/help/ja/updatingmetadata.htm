<p>メタデータを編集・削除するには、最初に適切なファイルを選択し、それからテーブルからメタデータ値を選択する。値フィールドを編集し、もしメタデータから削除したいならすべてのテキストを削除する。</p>

<p>作業は子フォルダーや複数のファイルのフォルダーを更新するときと同じですが、選択されたすべてのファイル/フォルダーに共通のメタデータのみ更新できます。</p>

<p>値ツリーは現在のセッションの以前の値および現在の割り当てられた全ての値を表示します、変更されたり削除された値はツリーに残ります。コレクションを閉じ、再起動すると割り当てられていない値は削除されます。</p>
