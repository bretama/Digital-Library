<p>あるフォルダー -- ウエブページを含む --は特に重要になることがあります。お望みなら、ライブラリアン・インターフェースはファイル・ツリーの最上部にそれらファイルを配置できます。この操作を行うには、「ショートカットを作成する」を選択し、フオルダー名を入力してください。アイテムを削除するには、配置されたフォルダーを右クリックして、「ショートカットを削除する」を選択して下さい。</p>
