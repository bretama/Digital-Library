<p>「フォーマット」タブの下の、「コレクションの特定のマクロ」をクリックして下さい。</p>

<p>このパネルはコレクションのextra.dm マクロファイルの内容を表示します。これはコレクションの特定マクロが定義される場所です。マクロについてもっとお知りになるには、グリーンストーン。デベロッパー・ガイドの３章をご覧ください。</p>
