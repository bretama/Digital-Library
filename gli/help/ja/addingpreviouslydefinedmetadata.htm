</tr>

<p>既存の値を持つメタデータを追加するには、まずファイルを選択し、続いて割り当てようとするメタデータ・エレメントを選択し、それから値ツリーの必要な値を選択し、必要な階層フォルダを拡張します。選択されたエントリーの値は自動的にメタデータフィールドに表示されます（または、値ツリーの自動選択と自動遂行の機能を使用します）。</p>

<p>既存の値のメタデータをフォルダーや複数ファイルに追加する過程はほとんど同じです。</p>

</body>
