<p>このヘルプテキストを隅から隅まで読もうとしないで下さい!必要な時にどのようにヘルプが得られるか分かれば十分です。</p>

<p>特定のコンテキストの「ヘルプ」アイコンをクリックし、適切なヘルプ・テキストを作成するか疑問符がついた適切なヘルプ・ヘディングをマークする。</p>

<p>制御については、マウスをその上に置くとどのように制御をおこなうかを指示する「ツールチップ」が表示されます。</p>

<p>ライブラリアン・インターフェースを使用する前に、最初にグリーンスト－ンのドキュメンテーションをご覧下さい。</p>
