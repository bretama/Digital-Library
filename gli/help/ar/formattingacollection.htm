<p>عند الانتهاء من بناء المجموعة، يمكنك فيما بعد وصف تمظهرها للمستفيد0 ماهى اسماء الكشافات المستخدمة في القائمة المنسدلة لمربع البحث؟ كيف تعرض نتائج البحث؟ ماهي واصفات البيانات التي تظهر عند عرض الوثائق؟ يمكن توضيب كل هذه الاشياء0 وهذا القسم يشرح لك كيفية عمل هذا0</p>
