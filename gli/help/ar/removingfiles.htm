<p>توجد اساليب عديدة لحذف المجلدات والملفات0 يجب عليك اولاً تحديد العناصر المطوب حذفه باختيار مجلد أو ملف اوأكثر كما هو موصوف في <a href="thegatherview.htm">مشهد التجمييع</a>.</p>

<p>عند اختيار الملف، انقر زر "الغاء" لحذفه أو بالضغط على "الغاء" في لوحة المفاتيح - أو سحب الملفات من المجموعة إلى زر الالغاء واسقاطها هناك0</p>
