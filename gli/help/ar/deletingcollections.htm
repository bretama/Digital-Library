<p>عندما تريد إلغاء مجموعات من تثبيت قرينستون بصفة دائمة0 قم باختيار "إلغاء00" من قائمة  "ملف" - تظهر قائمة بالمجموعات قم باختيار واحدة لمعرفة وصفها ثم قم باختيار مربع الفحص اسفل مربع الحوار وانقر "الغاء" يجب توخي الحذر لان هذا الاجراء غير مردود0</p>
