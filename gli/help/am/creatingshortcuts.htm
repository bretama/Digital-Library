<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="creatingshortcuts"><font size="5"><strong>4.2: በስራ ቦታ ቅርንጫፍ ውስጥ አቋራጭ መፍጠር </strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">እነዳንድ አቃፊዎች፣ለምሳሌ የስህን ድረ ገጾችን የያዙት አይነቶች አልፎ አልፎ ልዩ ጠቀሜታ ይኖራቸዋል። ከፈለግህ የላይብረሪያን በይነገጽ ወደላይኛው ፋይል ቅርንጫፍ ያስቀምጣቸዋል። ይህን ለማድረግ የተመረጠውን ፎልደር በቀኝ ተጫን። ከዚያም &ldquo;አቋራጭ ፍጠር&rdquo;  የሚለውን በመምረጥ የአቃፊውን ስም አስገባ። ለማጥፋት፣ መዳፊቷን በቀኝ በኩል ጠቅ በማድረግ &ldquo;አቋራጭ አስወግድ&rdquo; የሚለውን ተጫን።</font></p>
</body>
</html>
