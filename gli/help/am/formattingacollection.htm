<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="formattingacollection"><font size="5"><strong>8: የክምችትህን መልክ አብጅ</strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">አንዴ ክምችቱን ከገነባህ በኋላ፣ ለተጠቃሚው በምን መልክ ማቅረብ እንዳለበት ትወስናለህ። በፍለጋ ቅፅ ውስጥ ለተቆልቋይ ዝርዝር ኢንዴክሶች ምን ስምች እንደምትጠቀም? የፍለጋ ውጤቶች እንዴት እነደሚታዩ? ሰነድ ለዕይታ ሲበቃ የትኞቾ ሜታዳታ እንደሚታዩ? እነዚህ ሊበጁ ይችላሉ፤ ይህ ክፍል ይህ እንዴት መሆን እንደሚችል የሚያስረዳ ነው።</font></p>
</body>
</html>
