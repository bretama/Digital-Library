<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="collectionspecificmacros"><font size="5"><strong>8.7: በክምችት የተወሰኑ ማክሮዎች</strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">በ&ldquo;ቅርጽ&rdquo; ትብ ስር &ldquo;በክምችት የተወሰኑ ማክሮዎች&rdquo; የሚለውን ተጫን።</font></p>

<p><font face="Geez Unicode">ይህ ንጥል የክምችትን extra.dm ማክሮ ፋይል ያሳያል። ይህ ቦታ በክምችት የተወሰኑ ማክሮዎች የሚሰየሙበት ነው። ስለማክሮ የበለጠ ለመረዳት የግሪንስቶን አደራጅ መምሪያ ምዕራፍ ሶስት ተመልከት።</font></p>
