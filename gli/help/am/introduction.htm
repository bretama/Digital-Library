<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="introduction"><font size="5"><strong>1: መግቢያ</strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">ግሪንስቶን ላይብረሪያን በይነገጽ ሰነዶችን ለመሰብሰብ ሜታዳታ ለመጨመር እና ዲጂታል ላይብረሪ ስብስብ ለመፍጠር የሚያስቸል ነው። ስለ ግሪንስቶን ዲጂታል ላይብረሪ ሶፍትዌር አጠቃቀም በስዕላዊ እና ጠቅ በይነገጽ ያሳያል።</font></p>
</body>
</html>
