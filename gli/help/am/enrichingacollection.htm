<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="enrichingacollection"><font size="5"><strong>5: ክምችትህን በሜታዳታ ማበልጸግ</strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">ወደ ክምችት በርካታ ፋይሎችን  ከሰበሰብክ በኋላ፣ ቀጥሎ በተጨማሪ መረጃ &ldquo;ሜታዳታ&rdquo; በሚባል አበልጽግ። በዚህ ክፍል ሜታዳታ እንዴት እንደሚፈጠር፣ እንደሚስተካከል፣ እንደሚሰየም እና ለማውጣት እንደሚቻል እንዲሁም የውጭ ሜታዳታ ምንጮችን እንዴት ማስገባት እንደሚቻል እናያለን (በተጨማሪ የግሪንስቶን አደራጅ መምሪያ ምዕራፍ ሁለትን አንብብ)።</font></p>
</body>
</html>
