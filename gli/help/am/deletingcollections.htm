<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="deletingcollections"><font size="5"><strong>2.4: ክምችትችን መሰረዝ</strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">ክምችቶችን ከግሪንስቶን ውስጥ በቋሚነት ለማጥፋት ከ&ldquo;ፋይል&rdquo; ምናሌ ውስጥ &ldquo;ሰርዝ&hellip;&rdquo; የሚለውን ምረጥ። ከዚያ ዝርዝር ክምችቶችህ የታያሉ።አንዱን በመምረጥ ገለጣውን ተመልከት፣ በመገናኛ ውስጥ ከታች ያለውን ሳጥን በመምረጥ &ldquo;ሰርዝ&rdquo;ን ተጫን። ይህ ድርጊት የማይመለስ ስለሆነ ጥንቃቄ ያድርጉ።</font></p>
</body>
</html>
