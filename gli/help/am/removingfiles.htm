<title>ግሪንስቶን ላይብረሪያን በይነገጽ - ዕገዛ ገጾች</title>
</head>
<body bgcolor="#E0F0E0">
<table width="100%" cellspacing="0" cellpadding="5" bgcolor="#B0D0B0" border="2">
<tr>
<td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td><td width="*" align="center"><font face="Geez Unicode"><a name="removingfiles"><font size="5"><strong>4.6: ፋይሎችን ማስወገድ</strong></font></a></font></td><td width="15%" align="center"><font face="Geez Unicode"><img width="45" src="../gatherer_medium.gif" height="45"></font></td>
</tr>
</table>


<p><font face="Geez Unicode">ፋይሎችን እና አቃፊዎችን የምናስወግድበት ብዙ ዘዴዎች አሉ። በመጀመሪያ የሚወገዱትን ፋይሎች አና አቃፊዎች በ <a href="thegatherview.htm">የመሰብሰቢያ እይታ </a> እንደተጠቀሰው ለይ።</font></p>

<p><font face="Geez Unicode">አንዴ ፋይሎች ከተመረጡ፣ &ldquo;ሰርዝ&rdquo; የሚለውን ቁልፍ መጫን፣ ወይም በቁልፍ ሰሌዳ ላይ የ [Delete] ቁልፍን መጫን፣ ወይም ከክምችት ውስጥ በመጎተት ወደ ሰርዝ ቁልፍ ወስዶ እዛው መጣል።</font></p>
</body>
