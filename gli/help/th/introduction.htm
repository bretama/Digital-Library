<p>ส่วนติดต่อผู้ใช้สำหรับบรรณารักษ์ของโปรแกรมกรีนสโตนเป็นเครื่องมือสำหรับการรวบรวมเอกสาร การเพิ่มเมทาดาทา และการสร้างคอลเลกชันห้องสมุดดิจิทัล  ส่วนติดต่อนี้จะช่วยให้ผู้ใช้สามารถเข้าถึงฟังก์ชันการทำงานของซอฟท์แวร์ห้องสมุดดิจิทัลกรีนสโตนได้จากส่วนติดต่อผู้ใช้แบบชี้แล้วคลิกในรูปแบบกราฟิก</p>
