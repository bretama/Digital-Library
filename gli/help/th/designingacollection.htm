<p>ทันทีที่แฟ้มของคุณถูกปรับแต่งด้วยเมทาดาทา ลำดับต่อไปคุณจะต้องคำนึงถึงวิธีเข้าถึงเอกสารของผู้ใช้ปลายทาง ข้อมูลชนิดใดบ้างที่สามารถค้นหาได้ มีวิธีใดบ้างที่จะใช้เรียกดูเอกสารเหล่านั้น คุณสามารถกำหนดคุณลักษณะเหล่านี้ได้ด้วยตนเองโดยในส่วนนี้จะอธิบายถึงวิธีการดังกล่าว</p>
