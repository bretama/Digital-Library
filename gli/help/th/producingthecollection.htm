<p>การได้รวบรวมเอกสารสำหรับคอลเลกชัน ให้คำอธิบายประกอบเอกสารด้วยเมทาดาทา และออกแบบวิธีการนำเสนอคอลเลกชัน ในตอนนี้คุณสามารถผลิตคอลเลกชันโดยใช้โปรแกรมกรีนสโตนได้แล้ว ส่วนนี้จะอธิบายถึงวิธีการผลิตคอลเลคชัน</p>
