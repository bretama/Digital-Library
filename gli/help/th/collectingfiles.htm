<p>ทันทีที่คุณมีคอลเลกชันใหม่ คุณจำเป็นต้องใส่แฟ้มบางแฟ้มใส่ลงไปในคอลเลคชันนั้น แฟ้มเหล่านี้อาจมาจากพื้นที่แฟ้มปกติ จากแฟ้มที่ได้ดาวน์โหลดไว้ก่อนหน้านี้ หรือจากคอลเลกชันกรีนสโตนอื่นๆ โดยบางแฟ้มอาจจะมีเมทาดาทาแนบมาด้วยแล้ว ส่วนนี้จะอธิบายถึงวิธีการนำเข้าแฟ้มต่างๆ</p>
