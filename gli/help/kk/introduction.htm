<p>Greenstone кiтапханалық интерфейсі- бұл цифрлық кітапхана құжаттарын жинау, өңдеу және кейіннен құру жиынтығының аспабы. Ол графиктік жолмен және тышқанның жұмысымен Greenstone кітапханасының бағдарламасының функционалдық  мүмкіндіктеріне жетуге рұқсат етеді.</p>
