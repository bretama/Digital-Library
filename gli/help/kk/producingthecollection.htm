<p>Коллекция үшін жиналған құжаттар бар бола тұра, оларды метамәлiметтерiмен мазмұндап, коллекция дизайнын жасап, сіз енді Greenston-ды пайдаланып коллекция құра аласыз. Бұл бөлімде оны қалай жасау керектігі түсіндіріледі.</p>
