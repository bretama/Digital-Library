<p>Under the "Format" tab, click "Collection Specific Macros".</p> 

<p>This pane shows the contents of the collection's extra.dm macro file. This is where collection specific macros can be defined. To learn more about macros, see Chapter 3 of the Greenstone Developer's Guide.</p>
