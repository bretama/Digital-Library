CDM.BuildTypeManager.mg:MG
CDM.BuildTypeManager.mg_Description:نمايه ساز اصلي استكه توسط گرين استون استفاده مي شود, توسط  Alistair Moffat بصورت اساسي گسترش يافت و در کتاب قديمي "مديريت گيگابايت" تشريح شده است . در سطح يك بخش نمايه سازي مي كند، با عملگرهاي بولين و يا بصورت رتبه بندي شده( ولی نه هر دو در یک زمان ) جستجوها را انجام ميدهد. برای هر نمايه خاص در مجموعه، يك فايل نمايه جداگانه ايجاد مي شود. گرين استون برای جستجوی عبارت،روي تمام اصطلاحات یک "جستجوی AND " انجام مي دهد،و سپس يك نگاه اجمالي در نتايج به دست آمده مي كند تا ببيند عبارت مورد نظر موجود هست يا نه.این روش بصورت گسترده روي مجموعه های بسیار بزرگ آزموده شده است.(حجم زيادي از متون)  
CDM.BuildTypeManager.mgpp:MGPP
CDM.BuildTypeManager.mgpp_Description:نسخه ی جدیدMG (MG plus plus) در پروژه كتابخانه ديجيتال زلاندنو طراحی شده است.اين نسخه از MG  نمايه سازي را در سطح کلمه انجام ميدهد،كه اجازه می دهد  جستجوهای  فیلدي، عبارتي و مجاورت توسط نمايه ساز كنترل شود .جستجوهای منطق بولين می توانند رتبه بندی شوند .تنها یک فايل نمايه برای مجموعه هاي گرين استون ساخته شده است: در سطح مدرك يا در سطح بخش، و فيلد متني يا فراداده اي همه با يك فايل نمايه كنترل مي شوند.این امر برای مجموعه هایی با نمايه هاي زیاد باعث کاهش حجم مجموعه نسبت به زمانی که با   MG ساخته شده باشد می شود . به خاطر اينكه نمايه سازي در سطح كلمه انجام مي گيرد نه بخش، در مجموعه های بزرگ سرعت جستجو كاهش پيدا مي كند.  
CDM.BuildTypeManager.lucene:Lucene
CDM.BuildTypeManager.lucene_Description:لوسن توسط بنیاد نرم افزاری آپاچي طراحی شده است.لانس مي تواند جستجوي فيلد و مجاورت را فقط در يك سطح كنترل كند.( براي مثال همه اسناد، يا بخش معيني را،نه هر دو با هم ). به همین خاطرنمايه هاي سند و يك بخش مجزا در هر مجموعه، نیاز به دو فايل نمايه جداگانه دارند . با جستجوی تك نويسه اي، جستجوی دامنه ای و مرتب کردن نتایج جستجو از طريق فيلدهاي فرا داده اي قابلیت جستجوی شبیه به MGPP را برای ما فراهم می کند. لوسن براي تسهيل ساختار افزایشی مجموعه ،که MG  و  MGPP قادر به انجام آن نيستند، به گرين استون افزوده شده است.  
