CDM.DatabaseTypeManager.gdbm_Description:GDBM (અથવા GNU ડેટાબેઝ મેનેજર)એ સરળ ફ્લેટ-ફાઇલ ડેટાબેઝ એન્જિન છે જેનો નવા સંગ્રહો માટે ડીફોલ્ટ ડેટાબેઝ તરીકે ગ્રીનસ્ટોન ઉપયોગ કરે છે.
CDM.DatabaseTypeManager.jdbm:JDBM
CDM.DatabaseTypeManager.jdbm_Description:GDBMનું જાવા ઈમ્પ્લીમેન્ટેશન માટે JDBM (અથવા જાવા ડેટાબેઝ મેનેજર) આવશ્યક છે. જો તમો સંપૂર્ણ જાવા રન-ટાઈમ બનાવવા ઈચ્છતા હો તો Lucene ઇન્ડેક્ષર સાથે આ ડેટાબેઝ એન્જીનનો ઉપયોગ હિતાવહ છે.
CDM.DatabaseTypeManager.sqlite:SQLITE
CDM.DatabaseTypeManager.sqlite_Description:SQLiteએ સરળ તર્કસંગત ડેટાબેઝ એન્જીન છે. ગ્રીનસ્ટોનમાં આ એન્જીનનો ઉપયોગ પ્રાયોગીક અદ્યતન શોધ ગુણધર્મો (સર્ચિંગ ફીચર્સ) પુરા પાડવા માટે કરવામાં આવે છે, જો કે આ સવલત અન્ય ડેટાબેઝ એન્જીનમાં શક્ય નથી. આ ગુણધર્મ સક્રિય કરવા માટે ફોર્મેટ ટૅબના ફોર્મેટ ફીચર્સ વિભાગમાં શોધપ્રકારની યાદીમાં
