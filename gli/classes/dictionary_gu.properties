CDM.BuildTypeManager.mg:એમ.જી.
CDM.BuildTypeManager.mg_Description:આ મૂળ ઇન્ડેક્ષર ગ્રીનસ્ટોન દ્વારા ઉપયોગમાં લેવામાં આવે છે, Alistair Moffat દ્વારા તૈયાર કરવામાં આવી છે અને મેનેજીંગ ગીગાબાઈટ નામની ક્લાસિકલ પુસ્તકમાં એનું વર્ણન કરવામાં આવ્યું છે. તે વિભાગીય સ્તરનું ઇન્ડેક્ષિંગ કરે છે, અને શોધ પરિણામો બુલિયન અથવા નિશ્ચિત ક્રમ(રેન્ક)માં શક્ય છે (એક સાથે બંનેમાં નહિ). શબ્દસમૂહની શોધ માટે ગ્રીનસ્ટોન બધા શબ્દો (ટર્મ્સ) પર "અને" નો ઉપયોગ કરી શોધ કરે છે, ત્યારબાદ શોધ પરિણામોમાં શબ્દસમૂહ ઉપસ્થિત છે કે નહિ તે જાણવા શોધ પરિણામો તપાસે છે. આ ઇન્ડેક્ષરનું પરીક્ષણ ખુબ મોટા સંગ્રહ (જે સંગ્રહમાં GBમાં ટેક્સ્ટ સમાયેલ હોય) પર કરેલ છે.
CDM.BuildTypeManager.mgpp:એમ.જી.પી.પી.
CDM.BuildTypeManager.mgpp_Description:ન્યુઝીલેન્ડ ડીજીટલ લાઈબ્રેરી પ્રોજેક્ટ દ્વારા તૈયાર કરવામાં આવેલ એમ. જી. પ્લસ પ્લસ ઇન્ડેક્ષરએ  એમ.જી. ઇન્ડેક્ષરનું નવું સંસ્કરણ છે. તે શબ્દ સ્તરની ઇન્ડેક્ષીંગ કરે છે કે જે ઇન્ડેક્ષરને ફિલ્ડ, શબ્દસમૂહ અને પ્રોક્સિમિટી શોધ કરવામાં મદદ કરે છે. બુલિયન શોધને ક્રમમાં ગોઠવવી શકાય છે. ગ્રીનસ્ટોન સંગ્રહ માટે આ એક માત્ર ઇન્ડેક્ષ ફાઇલ તૈયાર થાય છે: ડોક્યુમેન્ટ/સેક્સન સ્તર અને ટેકસ્ટ/મેટાડેટા ફિલ્ડ્સને આ એક માત્ર ઇન્ડેક્ષ ફાઇલ દ્વારા સંભાળવામાં આવે છે. જે સંગ્રહોમાં વધારે ઇન્ડેક્ષ હોય, તો તેવા સંજોગોમાં નાના સંગ્રહોમાં એમ.જી. ઇન્ડેક્ષર કરતા આ ઇન્ડેક્ષરનો ઉપયોગ કરવાથી પરિણામ સારું મળે છે. મોટા સંગ્રહોમાં, સેક્શન સ્તરના ઇન્ડેક્ષ કરતા શબ્દ સ્તરની ઇન્ડેક્ષના ઉપયોગને લીધે શોધ પરિણામ પ્રમાણમાં થોડું ધીમું જોવા મળશે.
CDM.BuildTypeManager.lucene:લુસેન
CDM.BuildTypeManager.lucene_Description:લુસેન  ઇન્ડેક્ષર અપાચે સોફ્ટવેર ફાઉન્ડેશન દ્વારા તૈયાર કરવામાં આવ્યું છે. આ ઇન્ડેક્ષર  માત્ર એક જ  સ્તર  (સીંગલ લેવલ) પર ફિલ્ડ અને  આખો કે અધુરો શબ્દ (પ્રોકસિમિટી)નું શોધ પરિણામ આપે છે ( જેમ કે     સંપૂર્ણ ડોકયુમેન્ટ્સ કે ડોકયુમેન્ટ્સના કોઈ ભાગો-સેક્શનમાંથી શોધ પરિણામ આપે છે. પરંતુ  એક સાથે બંનેમાંથી શોધ પરિણામ આપતું નથી). તેથી  કલેક્શનની ડોક્યુમેન્ટ અને સેક્શન ઇન્ડેક્ષ માટે બે અલગ ઇન્ડેક્ષ ફાઈલ જરૂરી છે. એમ.જી.પી.પી. ઇન્ડેક્ષર માં જે શોધ કાર્યક્ષમતા છે તેવી જ શોધ કાર્યક્ષમતા આ ઇન્ડેક્ષમાં તો છે પરંતુ આ ઉપરાંત સિંગલ- કેટેરેકટ વાઈલ્ડ કાર્ડ, શ્રેણી શોધ, અને મેટાડેટા ફિલ્ડ્સ દ્વારા શોધ પરિણામોનું  સોર્ટીંગ કરવું વગેરે કાર્યક્ષમતા આ ઇન્ડેક્ષરમાં છે. ઇન્ક્રીમેન્ટલ કલેક્શન બિલ્ડીંગની સુવિધા પૂરી પાડવા માટે ગ્રીનસ્ટોનમાં આ ઇન્ડેક્ષર ઉમેરવામાં આવ્યું હતું, જે સુવિધા એમ.જી. અને એમ.જી.પી.પી ઇન્ડેક્ષર પૂરી પડી શકે તેમ નથી.
