MissingEXEC_GS3.Message:ગ્રીનસ્ટોન 3 લાઈબ્રેરી URL દાખલ કરો. સ્થાનિક કાર્યરત ટોમકેટ વેબસર્વરમાં ગ્રીનસ્ટોન સંદર્ભનો પાથ જો તમે નક્કી નહીં કરોતો લાયબ્રેરીઅન ઇન્ટરફેસમાં રહેલા નવા સંગ્રહો તમે જોઈ શકશો નહીં. હવે તમે આને નીચેના ટેકસટ્ ફિલ્ડમાં દાખલ કરો, અથવા પછીથી પ્રેફરેન્સીઝમાં જઈ કનેકશન ટેબ પસંદ કરી તેમાં આ પાથ દાખલ કરી શકો છો. યાદ રાખો રાખો કે માન્ય URL, "http://" પ્રોટોકોલથી જ શરૂ થવો જોઈએ.
MissingEXEC_GS3.Title:ગ્રીનસ્ટોન 3 લાઈબ્રેરી URL
#***** Missing GLIServer *****
