FileAssociationDialog.Instructions:ચોક્કસ ફાઇલ-પ્રકાર જોવા માટે કયો એક્ષટર્નલ પ્રોગ્રામ્સનો ઉપયોગ થાય છે અને આ પ્રોગ્રામ લોન્ચ કરવા કયો કમાન્ડ સેન્ટ કર્યો તે નક્કી કરવા આ ડાયલોગનો ઉપયોગ કરો.\nનવી ફાઇલ-પ્રકાર ઉમેરવા 'ફાઈલોના અંત માટે' માં તે ફાઈલનું એક્સટેન્શન ટાઇપ કરો. લોન્ચ કમાન્ડ ઉમેરવા અથવા સુધારો કરવા 'લોન્ચ કમાન્ડ' માં નવો કમાન્ડ ટાઈપ કરો અથવા યોગ્ય પ્રોગ્રામ માટે ફાઈલ સિસ્ટમ શોધવા માટે 'બ્રાઉજ' ક્લિક કરો. 'જે ફાઈલ ઓપન કરવાની છે તે ફાઈલને  ઉમેરેલ હોવી જોઈએ તેને દર્શાવવા %1'નો વિશિષ્ટ સ્ટ્રીંગ તરીકે ઉપયોગ કરો. દા:ત. "C:\\Windows\\System\\MSPaint.exe %1". કમાન્ડના અંતે '%1' ઉમેરવામાં આવશે અન્યથા નક્કી કરેલ હોય.\nMacOS ઉપભોક્તા હંમેશા પહેલા mac ને લગતો વિશિષ્ટ કમાન્ડ "open [-a &lt;application_name&gt;] %1"નો ઉપયોગ કરવો જોઈએ.
