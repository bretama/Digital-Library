FormatConversionDialog.Accept_All:તમામનો સ્વીકાર કરો
FormatConversionDialog.Accept_All_Tooltip:આ ડાયલોગ બંધ કરવાથી, ડીફોલ્ટ ગ્રીનસ્ટોન3 ફોર્મેટ સ્ટેટમેન્ટસનો  સ્વીકાર થાય છે કે જે  વર્તમાન અને કોઈ પણ અનુગામી ગ્રીનસ્ટોન2 ફોર્મેટ સ્ટેટમેન્ટસ માટે આપોઆપ ઉત્પન્ન થયેલ હોય છે.
FormatConversionDialog.Cancel_Or_Accept_All:એક અથવા વધારે ગ્રીનસ્ટોન3 ફોર્મેટ સ્ટેટમેન્ટસ અમાન્ય XML ધરાવે છે. \nXMLને સુધારવા કાંતો રદ બટન દબાવો અથવા\nગ્રીનસ્ટોન3 સ્ટેટમેન્ટસનો સંગ્રહ કરવા બરાબર બટન દબાવો જો કે તે નિષ્ક્રિય છે. \nજો તમો સિન્ટેક્સ અપડેટ કરવા માંગતા હોય તો ફોર્મેટ સ્ટેટમેન્ટસની પુન: મુલાકાત લેવા માટે ફોર્મેટ ટેબનો પછીથી ઉપયોગ કરો. 
FormatConversionDialog.Cancel_Or_Continue_Next:પાછળ જવા માટે કાંતો રદ બટન દબાવો અને XMLને ફરીથી સુધારો.\nઅથવા હાલની XML જેમ છે તેમ તેને સંગ્રહ કરવા બધું બરાબર બટન દબાવો, અને પછીના સ્ટેટમેન્ટ સુધી અવિરત રાખો.\n જો તમો તેની સિન્ટેક્ષ અપડેટ કરવા માંગતા હોય તો આ ફોર્મેટ સ્ટેટમેન્ટમાં જઈને પછીથી તમે ફોરમેટ ટેબનો ઉપયોગ કરી શકો છો.
FormatConversionDialog.Cancel_Tooltip:ઓપન થઈ રહેલ સંગ્રહને ઓપન થતું અટકાવે છે અને આ ડાયલોગ બંધ કરે છે, આ ડાયલોગમાં થયેલ કોઈપણ સુધારાને નજર અંદાજ કરે છે.
