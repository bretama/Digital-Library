#***** Missing GSDL *****
MissingGSDL.Message:ચેતવણી! ગ્રીનસ્ટોન ડિજીટલ લાઈબ્રેરીની સ્થાનિક નકલ ઇન્સ્ટોલ કર્યા વિના તમો લાઇબ્રેરીયન ઇન્ટરફેસના બધા લક્ષણો એક્સેસ કરી શકશો નહીં. જો તમે એવું માનતા હોય કે ભૂલથી તમો આ સંદેશ મેળવી રહ્યા છો તો કૃપા કરીને તમારું ઇન્સ્ટોલેશન, અને લાઈબ્રેરિયન ઇન્ટરફેસ બેચ અથવા સ્ક્રીપ્ટ ફાઈલમાં દર્શાવેલ પાથ ચકાસો.
MissingGSDL.Title:ગ્રીનસ્ટોન પાથ મળતો નથી
#***** Missing PERL *****
MissingPERL.Message:ચેતવણી! PERL ઇન્સ્ટોલ કાર્ય વિના તમો ના તો નવા સંગ્રહો તૈયાર કરી શકો કે ના તો તમે તેં બિલ્ડ કરી શકો, અને લાઈબ્રેરિયન ઇન્ટરફેસ તમારી સિસ્ટમમાં PERL શોધી શકવા અસમર્થ હતું. જો તમે એવું માનતા હોય કે તમોને આ સંદેશ ભૂલથી મળી રહ્યો છે તો કૃપા કરી તમારૃં ઇન્સ્ટોલેશન ચકાસો, અને લાઈબ્રેરિયન ઇન્ટરફેસ બેચ અથવા સ્ક્રીપ્ટ ફાઈલમાં દર્શાવેલ પાથ ચકાસો.
MissingPERL.Title:PERL પાથ મળતો નથી
#******* MissingImageMagick ********
MissingImageMagick.Message:ચેતવણી! ImageMagickનું અનુકુળ વર્ઝનને શોધવામાં લાઈબ્રેરિયન ઇન્ટરફેસ નિષ્ફળ ગયું. સંગ્રહોમાં ઇમેજીસનો સમાવેશ કરી શકાય છે પરંતુ કોઈપણ ઇમેજ પ્રોસેસિંગ કાર્યક્ષમતા ઉપલબ્ધ હશે નહીં, જેમ કે ઇમેજને અન્ય પ્રકારમાં રૂપાંતર કરવું, અથવા થંબનેઇલનું નિર્માણ કરવું.
MissingImageMagick.Title:ImageMagick મળતું નથી
#******* MissingPDFBox ********
MissingPDFBox.Message:PDFડોક્યુમેન્ટ્સ વર્ઝન 1.5 અને તેની ઉપરના વર્ઝનને પ્રોસેસ કરવા માટે \nhttp://svn.greenstone.org/{0}gs2-extensions/pdf-box/trunk/pdf-box-javaપરથી PDFBox ઍક્સટેંશન ડાઉનલોડ કરો. {1}\nઅનઝીપ કરીને તેને તમારા {2} ફોલ્ડરમાં ઇન્સ્ટોલ કરો. પછી pdfbox_conversionને કાર્યરત કરી તમારું PDFPlugin કન્ફિગ્યુર કરો.
