CDM.BuildTypeManager.mg:mg
CDM.BuildTypeManager.mg_Description:هذا هو المكشف الأصلي الذي يستخدمه جرينستون. قام بتطوير هذا البرنامج بصورة اساسية إليستير موفات و قد تم وصفه في الكتاب الكلاسيكي  Managing Gigabytes. يتيح التكشيف علي مستوي القسم ، و يكون البحث فيه بولياني أو تراتيبي(ليسا معا في لحظة واحدة) .لكل كشاف مخصص في المجموعة كشاف مادي منفصل . بالنسبة لبحث الجملة يستخدم جرينستون المعامل "و" لكل مصطلحات البحث و عرض الصوائب لمعرفة ما إذا كانت الجملة موجودة. تم تجريب هذا المكشف بصورة مكثفة علي مجموعات كبيرة جدا   (نصوص بحجم متعدد ال GB ).
CDM.BuildTypeManager.mgpp:mgpp
CDM.BuildTypeManager.mgpp_Description:هذه إصدارة جديدة من MG (MG plus plus) تم تطويرها في مشروع مكتبة نيوزيلندا الرقمية. يتيح هذا المكشف البحث علي مستوي الكلمة و الذي يتيح البحث الحقلي ،بحث الجملة و البحث علي مستوي التجاور . كمايمكن للبحث ان يكون بولياني أو ان يكون تراتيبيا. يتم إنشاء كشاف واحد لمجموعة قرينستون، تتاح فيه كل مستويات وثيقة/قسم و نص / حقول واصفات بيانات.توفر أكثر من كشاف في المجموعات ينتج عن أنها اصغر من التي تستخدم  MG. بالنسبة للمجموعات الكبيرة يصبح إجراء البحث بطيئا علي مستوي الكلمة  و هو دون مستوي القسم.
CDM.BuildTypeManager.lucene:lucene
CDM.BuildTypeManager.lucene_Description:قامت مؤسسة آباتشي للبرامج يتطوير  Lucene .يتيح البحث الحقلي و البحث علي مستوي التجاور و لكن علي مستوي واحد فقط  (مثال . وثائق كاملة أو أقسام و لكن ليسا معا). لذلك تصبح هناك حوجة لوجود كشافين منفصلين في المجموعة للوثائق و الأقسام. يتيح وظائف البحث المتوفرة في MGPP  إضافة إلي علامات المحرف الواحد، نفس البحث و الفرز لنتائج بحث لحقول و واصفات البيانات. تمت إضافته لجرينستون لتسهيل تسريع البناءالتكميلي للمجموعات و هو ما لا يتوفر في  MG و MGPP .
