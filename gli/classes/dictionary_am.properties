CDM.BuildTypeManager.mg:ኤምጂ  
CDM.BuildTypeManager.mg_Description:ይህ ግሪንስቶን ቀደም ሲል ይጠቀምበት የነበረ ኢንዴክሰር ነው፣ አብዛኛውን በAlistair Moffat የተሰራ እና Managing Gigabytes የተባለ ታዋቂ መፅሃፍት ላይ ተገልጿል። በክፍል ደረጃ ኢንዴክስ ይሰራል፣ እና ፍለጋዎች ቡሊያን ወይም ራንክድ (ሁለቱ በአንድ ጊዜ ሳይሆን) ሊሆኑ ይችላሉ። ለእያንዳንዱ በክምችት ውስጥ ለተጠቀሰ ኢንዴክስ፣ በተናጠል የኢንዴክስ ፋይል ይፈጥራል። ለ ሀረግ ፍለጋ፣ ገሪንስቶን "AND"ን  ተጠቀሞ ፍለጋውን በሁሉም ቃላቶች ያከናውናል፣ ከዚያም የመልስ ምት ውስጥ ሀረጉ መኖሩን ለማየት ያጣራል። ይህ በጣም ባዛት ባለው ክምችቶች (ብዙ ጊጋባይት ፅሁፍ) ላይ በስፋት የተሞከረ ነው።  
CDM.BuildTypeManager.mgpp:ኤምጂፒፒ  
CDM.BuildTypeManager.mgpp_Description:ይህ አዲሱ የኤምጂ (ኤምጂፒፒ) ስሪት የተሰራው በኒው ዚላንድ ዲጂታል ላይብረሪ ፐሮጀክት ነው። እሱም በቃል ደረጃ ኢንዴክስ ይሰራል፣ ይህም በመስክ፣ በሀረግ እና በቅርበት ፍለጋ በኢንዴክሰሩ እንዲከናወን ያስችላል። የቡሊያን ፍለጋዎች በቅደም ተከተል ኢንዲቀመጡ ያደርጋል። ለማንኛውም የግሪንስቶን ክምችት እንድ የኢንዴክስ ፋይል ብቻ የፈጠራል፤ ሰነድ/ክፍል ደረጃዎች እና ፅሁፍ/ሜታዳታ መስኮች ሁሉ በእንድ የኢንዴክስ ፋይል ውስጥ ይሆናሉ።ብዙ ኢንዴክሶችን ለያዙ ክምችቶች፣ አነስተኛ የክምችት መጠን በመፍጠር MGን ከመጠቀም  የተሻለ ነው። ብዛት ላላቸው ክምችቶች፣ ኢንዴክሱ ከክፍል ይልቅ በቃል ደረጃ በመሆኑ ምክንያት ፍለጋ በመጠኑም ቢሆን ሊዘገይ ይችላል።  
