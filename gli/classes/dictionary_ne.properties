CDM.BuildTypeManager.mg_Description:यो ग्रीनस्टोनले प्रयोग गर्ने मूल सुचिकरण हो जुन एलिसटेयर मोफार निर्माण गरेका हुन् र उनको क्लासिक किताव " म्यानिजिङ गीगावाइट " मा बर्णन गरिएको छ। यसले खण्ड स्तरको सूचिकरण गर्छ र खोजमा वुलियन वा क्रमित ( तर एकैचोटि दुबै छैन ) प्रयोग गर्न सकिन्छ । वाक्यांश खोज क्रममा ग्रीनस्टोनले खोज शब्दमा " र " को प्रयोग गर्दछ र कति पल्ट ति शब्दहरु भेटिए र वाक्यंश उपलब्ध छ छैन हेर्छ ठूल संग्रहमा यसलाई धेरै पल्ट परिक्षण गरिसकेको छ ।  
CDM.BuildTypeManager.mgpp:एम. जी. पी . पी  
CDM.BuildTypeManager.mgpp_Description:न्यूजीलण्ड डिजिटल लाईब्रेरी परियोजनाले MG  को यो नयाँ संस्करणको निर्माण गरेका हुन । यसले अक्षर स्तरको सूचिकरण गर्छ । जसले क्षेत्र वाक्यांश र निकट खोजका लागि सूचकलाई सहयता गर्छ । बुलियन खोजहरुलाई क्रमित रुपमा राख्न सकिन्छ । एउटा मात्रा सूचि फाइल ग्रीनस्टोन संग्रहका लागि निर्माण गरिन्छ । यदि एउटा फाइलले दस्तावेज खण्ड स्तारको र शब्द मूल शब्द क्षेत्रहरु लाई सम्हाल्छ । यसको प्रयोगले संग्रहको आकार MG  प्रयोग गर्दा भन्दा सानो हुन्छ । संग्रहमा धेरै सूचिक छन् भने ठूला संग्रहमा खोजी कार्य अलि ढिलो  हुनसक्छ , यो हुनुमा सूचिहरु अक्षर तहको भएकोले ।  
CDM.BuildTypeManager.lucene:लुसिनी  
CDM.BuildTypeManager.lucene_Description:लुसिनी अपाचे सफ्टवेयर फाउडेशनद्धारा निर्माण गरिएको हो । यसले क्षेत्र तथा निकट खोजीलाई संम्हाल्छ तर एउटा तहसम्म मात्र ( उदहरण : पूरै दस्तावेज वा प्रत्येक खण्डमा तर दुवैमा चाहि हैन । तसर्थ, दस्तावेज र खण्ड सूचकहरु गरि दुई वेग्ल बेग्लै सूचकको यहाँ आवश्यकता पर्छ । यसले MGPP लाई सोही सरहको खोजी कार्यक्षमता प्रदान गर्छ साथै एकल वाइल्डकार्ड वर्ण , खोजी सीमा र मूल शब्दको क्षेत्रको आधारमा खोजका परिणामलाई प्रस्तुत गर्छ । बढोतरी संग्रह निर्माणमा सहयोग गर्नका निम्ति ग्रीनस्टोनमा यो थपिएको हो । जुन MG र MGPP  
