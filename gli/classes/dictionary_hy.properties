#***** Missing GSDL *****
MissingGSDL.Message:Նախազգուշացում, Դուք չեք կարող մուտք գործել Գրադարանային միջերեսի  բոլոր առանձնահատկություների մեջ նաև առանց տեղադրված Greenstone թվային գրադարանի տեղային կրկնօրինակի։ Եթե դուք կարծում եք, որ դուք ուղարկում եք այս հաղորդագրությունը սխալ, խնդրում ենք ստուգեք ձեր տեղադրումը և ճանապարհը Greenstone միջերեսում նշված ճանապարհի ֆայլում
MissingGSDL.Title:Բացակայում է Greenstone  ճանապարհը
