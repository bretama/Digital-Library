CDM.DatabaseTypeManager.gdbm_Description:GDBM (կամ GNU Շտեմարանի Կառավարիչ) պարզ հարթ ֆայլի տեսքով շտեմարանի շարժիչ է, որը Գրինսթոունը օգտագործում է որպես լռակյաց նոր հավաքածուների համար։
CDM.DatabaseTypeManager.jdbm:JDBM
CDM.DatabaseTypeManager.jdbm_Description:JDBM (կամ Java Շտեմարանի Կառավարիչ) իր էությամբ GDBM-ի Java կիրառությունն է։ Քննարկեք այս շտեմարանի շարժիչը Լյուսենի ինդեքսների հետ օգտագործելու հարցը,եթե ցանկանում ես ստեղծել իրական Java կատարող։
CDM.DatabaseTypeManager.sqlite:SQLite
CDM.DatabaseTypeManager.sqlite_Description:SQLite դա ռելյացիոն պարզ շտեմարանի շարժիչ է։ Այն կարելի է օգտագործել Գրինսթոունում խորացված փոձնական որոնման հնարավորությունները փորձարկելու համար, որոնք հասանելի չեն այլ շտեմարանների շարժիչների համար։ Այս հնարավորությունը մատչելի դարձնելու համար Ձևաչափ տաբում Ձևաչափի հնարավորություններ բաժնում Փնտրման Տեսակներ ցուցակում ավելացրու "sqlform"։
