CDM.BuildTypeManager.mg:MG
CDM.BuildTypeManager.mg_Description:Սա իրական դասիչավորող է  որը օգտագործվում է Գրինսթոունի կողմից, նախագծվել է հիմնականում Ալիստաիր Մոֆֆաթի կողմից, և նկարագրված է Managing Gigabytes գրքում։ Սա կատարում է ինդեքսավորում սեկցիայի մակարդակաով, և որոնումները կարող են լինել բուլյան կամ գնահատված (բայց ոչ երկուսը միաժամանակ)։ Հավաքածույում նշված յուրաքանչյուր ցուցիչի պարագայում առանձին ինդեքսի ֆայլ է ստեղծվում։ Ըստ արտահայտության փնտրման համար Գրինսթոունը բոլոր տերմինների համար կատարում է "AND" որոնում ապա սկանավորում է ստացված արդյունքները որպեսզի ստուգի թե արդյոք փնտրվող արտահայտությունը ներկա է։ Սա ինտենսիվորեն ստուգվել է շատ մեծ հավաքածուների վրա։
CDM.BuildTypeManager.mgpp:MGPP
CDM.BuildTypeManager.mgpp_Description:MG-ի այս նոր տարբերակը MG plus plus) նախագծվել է Նոր Զելանդական թվային գրադարանի կողմից։ Այն կատարում է դասիչավորում բառի մակարդակով, որը թույլ է տալիս կատարել փնտրում դաշտի, բառի, և մոտավորության մակարդակով։ Գրինսթոունի հավաքածույի համար ստեղծվում է մեկ ինդեքս ֆայլ. փաստաթուղթ/սեկցիա մակարդակները և տեքստ/մետատվյալ դաշտերը կառավարվում են մեկ ինդեքս ֆայլով։ Բազմաթիվ ցուցիչներով հավաքածուների դեպքում սա բերում է ավելի փոքր հավաքածույի չափի քան երբ օգտագործվում է MG-ն։ Լայն հավաքածուների համար որոնումը կարող է մի փոքր դանդաղ լինել այն պատճառով որ ինդեքսը բառի մակարդակով է և ոչ թե սեկցիայի։
CDM.BuildTypeManager.lucene:?
CDM.BuildTypeManager.lucene_Description:Lucene զարգացված է  Apache Software Foundation-ի կողմից։ Այն գործածում է  դաշտային և մոտեցված փնտրում ,  բայց միայն մեկ մակարդակում (ամբողջացնել)  փաստաթղթերը կամ անհատական հատվածներ, բայց ոչ երկուսը միասին։ Հետևապես փաստաթուղթը և  հատվածների ցուցանիշները հավաքածուի համար պահանջում է երկու  առանձին ցուցանիշերի ֆայլեր։ Այն մատակարարում է MGPP փնտրման գործառնության միանման  շարքեր միանիշ հրամանների  wildcards? ավելացման հետ
