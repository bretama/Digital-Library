MissingEXEC.Message:Նախազգուշացում։ Դուք չեք կապողանա դիտել ձեր նոր հավաքածուն Գրադարանային միջերեսի հետ, բացառությամբ եթե կոնկրետ նշել եք  Greenstone գրադարանային վեբ սերվեր  տանող ճանապարհը։ Դուք կարող եք մուտքագրել Նախապատվությունները և ընտրել կապի էջանշան։
MissingEXEC.Title:Բացակայում է Greenstone գրադարանի հասցեն
#***** Missing EXEC_GS3 *****
MissingEXEC_GS3.Message:Խնդրում ենք մուտքագրեք Greenstone 3 գրադարան URL. Դուք կրող եք դիտել ձեր նոր հավաքածուն Գրադարանային միջերեսի մեջ, եթե դուք նախանշեք ճանապարը Greenstone կոնտեքստը տեղային աշխատանքում Tomcat Webserve. Դուք կարող եք սա մուտքագրել ներքևի տեքստի դաշտում, կամ ավելի ուշ գնալով դեպի  Նախընտրություններ և ընտրելով կապի էջանշան։ Հիշեք, որ գործող URL պետք է սկսի արձանագրության հետ  "http://".։
MissingEXEC_GS3.Title:Greenstone 3 Գրադարան URL
