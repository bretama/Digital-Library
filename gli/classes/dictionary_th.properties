CDM.BuildTypeManager.Title:เลือกจัดตัวทำดัชนี  
CDM.BuildTypeManager.mg:MG  
CDM.BuildTypeManager.mg_Description:นี่คือตัวทำดัชนีดั้งเดิมที่โปรแกรมกรีนสโตนใช้ ซึ่งได้รับการพัฒนาโดย Alistair Moffat และมีการอธิบายรายละเอียดไว้ในหนังสือยอดนิยมชื่อ Managing Gigabytes ตัวจัดทำดัชนีนี้จะจัดทำดัชนีระดับส่วน และการค้นหาสามารถเป็นได้ทั้งแบบตรรกะหรือแบบจัดลำดับ (แต่ไม่ใช่ทั้งคู่พร้อมกัน) ระบบจะทำการสร้างดัชนีทางกายภาพที่แยกต่างหากให้กับดัชนีแต่ละตัวที่ระบุไว้ในคอลเลกชัน สำหรับการค้นหาด้วยวลี โปรแกรมกรีนสโตนจะดำเนินการค้นหาโดยใช้ "และ" กับคำค้นทั้งหมด จากนั้นสแกนผลลัพธ์ที่ได้เพื่อดูว่ามีวลีนั้นปรากฎอยู่หรือไม่ การค้นหาด้วยวลีนี้ได้ถูกทดสอบบนคอลเลกชันขนาดใหญ่มาแล้ว (ข้อความจำนวนหลายกิกะไบต์)  
CDM.BuildTypeManager.mgpp:MGPP  
CDM.BuildTypeManager.mgpp_Description:MG รุ่นใหม่นี้ (MG พลัส พลัส) ได้รับการพัฒนาขึ้นโดยโครงการห้องสมุดดิจิทัลประเทศนิวซีแลนด์ MG จะดำเนินการจัดทำดัชนีในระดับคำที่ยอมให้ตัวจัดทำดัชนีเป็นกลไกในการจัดการการค้นหาด้วยเขตข้อมูล วลี และค่าใกล้เคียง โดย MG สามารถจัดลำดับการค้นหาแบบตรรกะได้  จะมีเพียงดัชนีเดียวเท่านั้นที่ถูกสร้างขึ้นในคอลเลกชันของกรีนสโตน โดยระดับเอกสาร/ส่วน และข้อความ/เขตข้อมูลเมทาดาทาทั้งหมดจะถูกจัดการโดยดัชนีเพียงหนึ่งตัว สำหรับคอลเลกชันที่มีดัชนีหลายตัว จะส่งผลให้ได้คอลเลกชันที่มีขนาดเล็กกว่าการใช้ MG สำหรับคอลเลกชันขนาดใหญ่ เวลาที่ใช้ในการค้นหาอาจช้ากว่าเล็กน้อย เนื่องจากดัชนีจะเป็นแบบระดับคำแทนระดับส่วน  
CDM.BuildTypeManager.lucene:ลูซีน  
CDM.BuildTypeManager.lucene_Description:ลูซีนได้รับการพัฒนาโดยมูลนิธิอาปาเช่ซอฟต์แวร์  ตัวจัดทำดัชนีนี้จะจัดการการค้นหาแบบกำหนดคำที่อยู่ใกล้เคียงกันและการค้นหาแบบระบุเขตข้อมูลในระดับเดียวเท่านั้น (เช่น เอกสารฉบับเต็มหรือส่วนของเอกสาร แต่จะไม่ใช่พร้อมกันทั้งคู่) ดังนั้น ดัชนีของเอกสารและดัชนีของส่วนสำหรับคอลเลกชันจะต้องใช้ดัชนีที่แยกกันสองตัว ลูซีนจะกำหนดช่วงที่คล้ายกันของฟังก์ชันค้นหาให้กับ MGPP พร้อมด้วยการเพิ่มอักขระตัวแทนเดี่ยว การค้นหาช่วง และการเรียงลำดับผลลัพธ์การค้นหาด้วยเขตข้อมูลเมทาดาทา ซึ่งจะถูกเพิ่มลงไปในโปรแกรมกรีนสโตนเพื่ออำนวยความสะดวกในการสร้างคอลเลกชันเพิ่มเติม ซึ่ง MG และ MGPP ไม่สามารถทำได้  
