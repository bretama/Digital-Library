CDM.BuildTypeManager.Title:选择索引方法  
CDM.BuildTypeManager.mg:MG  
CDM.BuildTypeManager.mg_Description:这是Greenstone最先使用的索引方法，主要由Alistair Moffat开发研制，实现方法在《管理海量数据》一书中有详细描述。它支持章节级别索引，并支持布尔逻辑查询以及对查询结果进行排序（但是不能同时进行）。馆藏中的每个索引对应于一个单独的索引文件。对于短语查询，Greenstone使用逻辑”与“对组成短语的每一个字进行查询，然后扫描结果，从中找出包含短语的查询结果。这种索引方法曾经在大型馆藏（文本为几GB）上经过大量测试。  
CDM.BuildTypeManager.mgpp:MGPP  
CDM.BuildTypeManager.mgpp_Description:这个新的MG版本（MG++）由新西兰数字图书馆项目组研发。这种索引方法对字级别进行索引，从而能够实现字段、短语和邻近查询。布尔逻辑查询的结果可排序。一个馆藏只需要一个索引文件：文档/章节级别和文本/元数据字段都由一个索引文件操作。对于有多个索引项的馆藏，使用MGPP的馆藏大小将比用MG小。对于大型馆藏，查询可能会慢一点，这是因为索引是建立在字级别上而不是在章节级别上。  
CDM.BuildTypeManager.lucene:Lucene  
CDM.BuildTypeManager.lucene_Description:Lucene是由阿帕奇软件联盟所开发。它支持字段查询和邻近查询，但只支持一种级别查询（例如，要么整个文档级别要么单个章节级别，不能同时查询两个文件级别）。所以馆藏中的文档和章节索引需要两个不同的索引文件。Lucene提供的检索功能与MGPP相似，但它还支持单字符的通配符、范围查询、以及按元数据字段排序查询结果。将Lucene添加到Greenstone中是为了实现MG和MGPP都不具备的增量馆藏重建。  
