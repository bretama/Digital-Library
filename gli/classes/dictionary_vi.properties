CDM.DatabaseTypeManager.gdbm:GDBM  
CDM.DatabaseTypeManager.gdbm_Description:GDBM (hoặc GNU Database Manager) là một phần mềm CSDL tệp phẳng đơn giản mà Greenstone sử dụng làm CSDL mặc địinh cho những sưu tập mới.  
CDM.DatabaseTypeManager.jdbm:JDBM  
CDM.DatabaseTypeManager.jdbm_Description:JDBM (or Java Database Manager) là sự áp dụng JAVA của GDBM. Hay coi phần mềm CSDL này là kết hợp với phần mềm tạo chỉ mục Lucene indexer nếu bạn muốn tạo một Java run-time thuần tuý.  
CDM.DatabaseTypeManager.sqlite:SQLITE  
CDM.DatabaseTypeManager.sqlite_Description:SQLite là phần mềm CSDL quan hệ đơn giản. Nó có thể được sử dụng trong Greenstone để cung cấp những tính năng tìm tin nâng cao thử nghiệm mà không thực hiện được với những phần mềm CSDL khác. Để làm cho những tính năng này hoạt động, bổ sung "sqlform" vào danh mục Kiểu tìm tin trong phần Đặc tính định dạng của mục Định dạng.  
