CDM.BuildTypeManager.Title:Chọn Bộ lập chỉ mục  
CDM.BuildTypeManager.mg:MG  
CDM.BuildTypeManager.mg_Description:Đây là công cụ định chỉ mục được Greenstone sử dụng đầu tiên, do Alistair Moffat phát triển và mô tả trong tài liệu về Managing Gigabytes (MG). Nó đánh chỉ mục ở cấp Phần, biểu thức tìm có thể là Boolean hoặc Sắp xếp (nhưng không phải là cả hai). Cho mỗi chỉ mục được nêu trong sưu tập, sẽ có một chỉ mục vật lý (thật) được tạo ra. Đối với tìm kiếm bằng cụm từ, Greenstone thực hiện lệnh tìm với toán tử "AND" cho tất cả các thuật ngữ, sau đó quét kết quả tìm được với cụm từ để xem có phù hợp không. Tính năng này đã được thử nghiệm trên những sưu tập rất lớn (nhiều Giga bít dữ liệu).  
CDM.BuildTypeManager.mgpp:MGPP  
CDM.BuildTypeManager.mgpp_Description:Đây là phiên bản mới của MG (MG++, viết tăt là MGPP), được phát triển bởi Dự án New Zealand Digital Library Project. Nó đánh chỉ mục đến mức từ, cho phép thực hiện phép tìm theo trường, cụm từ, lân cận. Kết quả tìm theo toán tử Boole được sắp xếp. Chỉ có một tệp chỉ mục duy nhất được tạo ra cho một sưu tập Greenstone: mức tài liệu/phần và các trường toàn văn/siêu dữ liệu được duy trì bởi 1 chỉ mục. Đối với sưu tập có nhiều chỉ mục, điều này giúp cho bộ sưu tập có kích thước nhỏ hơn sưu tập được tạo bằng việc sử dụng MG. Đối với những sưu tập lớn, việc tìm kiếm có thể bị chậm hơn một ít do chỉ mục ở mức từ mà không phải mức Phần.  
CDM.BuildTypeManager.lucene:Lucene  
CDM.BuildTypeManager.lucene_Description:Lucene được phát triển bởi Apache Software Foundation. Nó hỗ trợ tìm theo trường và tìm lân cận, nhưng chỉ ở cùng một mức (thí dụ mức cả tài liệu hoặc theo phần đơn lẻ, nhưng không phải là cả hai). Vì thế Chỉ mục cho Tài liệu và Phần đối với một sưu tập cần phải có hai chỉ mục riêng rẽ. Nó sẽ cung cấp một loạt tính năng tìm kiếm tương tự cho MGPP với việc bổ sung dấu ký tự đại diện, tìm kiếm theo dãy và sắp xếp kết quả tìm kiếm theo trường siêu dữ liệu. Nó được bổ sung vào Greenstone để hỗ trợ việc xây dựng sưu tập theo phương thức cập nhật, một tính năng mà cả MG và MGPP không có.  
