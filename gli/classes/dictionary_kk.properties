CDM.BuildTypeManager.mg:MG
CDM.BuildTypeManager.mg_Description:Бұл оригиналды Гринстоун индексаторының көпшілік бөлігі Алистер Моффатпен дайындалған және («Managing Gigabytes»). «Гигабайттарды басқару» классикалық кітабінде жазылған. Ол индексацияны секция деңгейінде ұстайды, ал іздеу рангтік не логикалық болуы мүмкін, бірақ бір уақытта екеуі де бола алмайды. Коллекцияда көрсетілген әр индекс үшін, жеке физикалық индекс құрылады. Фразаны іздеу үшін Гринстоун іздеу қатарындағы барлық сөздерге логикалық «И» операторын қолданады, одан кейін  сәйкестіктерді бүкіл фразаны енуіне қарай сканерлейді.  Индексатор өте үлкен коллекцияларда кеңейтілген тестілеуден өтті(мәтіндегі көптеген гигабайт ).
CDM.BuildTypeManager.mgpp:MGPP-ерікті онлайн сөздігі және тезаурус
CDM.BuildTypeManager.mgpp_Description:Бұл жаңазеландиялық сандық кітапханасы жабылап жасаған MG (MG++) индексаторының жаңа  болжамы. Ол индексацияны алаң, фраза бойынша  іздейтін сөз деігейінде ұстайды және ұқсас сөздерді индексатордық  өз құрылғыларымен іздеуге реттелуі мүмкін Гринстоунның барлық коллекциялары ншін текбір индекс құрылады: құжат деңгейлері/секциялар мен мәтін/ метаберілгендер бір индексті пайданалады. Индекстер саны үлкен коллекциялар үшін ол, пайдаланғаннаң гөрі коллекциялар көлемі кішірек екенін білдіреді. Үлкен коллекциялар үшін, индексация деігейі төменірек болғандықтан, іздеу баяуырақ болуы мүмкін.
CDM.BuildTypeManager.lucene:Индексатор Lucene
CDM.BuildTypeManager.lucene_Description:Lucene Apache Software Foundation-мен дайындалған  ол іздеуді алаң бойынша және ұқсас сөздер бойынша жүргізеді, бірақ тек бір деңгейде (толық құжаттар немесе жеке секциялар бойынша, тек қана екеуін бірден жасай алмайды) сондықтан коллекцияларға жеке екі индекс қажет: құжат және секциялар үшін. Жүйе бір символды іздеу шаблоны қосу MGPP ұқсаған, диапазон бойынша  іздеу және метаберілгендердің сорттау мәтижесін алан бойынша іздеу функциялары  жиынтығынан құрылған. Ол Greenstone-ға MG және MGPP-да жоқ коллекцияларды инкрементті жинау үшін қосылған.
