CDM.BuildTypeManager.mg:MG
CDM.BuildTypeManager.mg_Description:Энэ нь Greenstone-ийн анхны индекслэгч бөгөөд Alistair Moffat хөгжүүлж, Managing Gigabytes номонд бичигдсэн. Хэсгийн түвшний индекслэлийг хийдэг бөгөөд хайлтууд Булийн эсвэл эрэмбэлэгддэг. Цуглуулга дотор тодорхойлогдсон индекс бүрийн хувьд индекс файл үүсгэгдэх ба хэлц үгээр хайлт хийх үед Greenstone "AND" хайлтыг бүх үгнүүд дээр хийж, үр дүнгүүдээс нийлмэл хэлц үгтэй зохиоцож байгааг сонгодог. Энэ арга нь маш том хэмжээний цуглуулг дээр туршигдсан. 
CDM.BuildTypeManager.mgpp:MGPP
CDM.BuildTypeManager.mgpp_Description:MG (MG plus plus)-ийн шинэ хувилбарыг Шинэ Зеландын Электрон Номын Сангийн Төслийн хүрээнд гаргасан бөгөөд үгийн түвшний индекслэлийг хийдэг. Энэ индекслэлийн тусламжтайгаар талбарчилсан, хэлц үгийн болон халбаршуулсан хайлтуудыг хийх боломжтой болсон. Булийн хайлтуудыг зэрэглэж болно. Нэг Greenstone цуглуулгын хувьд нэг л индекс файл үүсэх ба  документ/хэсгийн түвшин болон текст/метаөгөгдлийн талбаруудыг ганц индекс файлаар шийддэж болно. Олон индекс бүхий цуглуулгын хувьд цуглуулгийн хэмжээ MG-г ашигласанаас бага байдаг. Харин том хэмжээний цуглуулгуудын хувьд индекс нь үгийн түвшинд хийгдсэн учраас хайлт удаашрах магадлалтай. 
CDM.BuildTypeManager.lucene:Люсен
CDM.BuildTypeManager.lucene_Description:Люсинег Apache програм хангамжийн сан бүтээсэн. Энэ нь талбарын болон бүтцийн хайлтыг зөвхөн нэг түвшинд зохицуулдаг(жишээ нь: бүрэн документ эсвэл тодорхой нэг хэсэг байж болох боловч зэрэгцүүлэх боломжгүй). Иймээс документ болон хэсгүүдийг индекслэхэд цуглуулгид хоёр тусдаа индекс файл шаардлагатай. Энэ нь MGPP-тэй ижил боловч метаөгөгдлийн талбарт тэмдэгтээр сортлох боломжоороо илүү хайлтын функцтэй. Үүнийг Greenstone-д нэмснээр MG ба MGPP-р гүйцэтгэх боломжгүй шатлан ихсэх цуглуулгыг бүтээх боломжтой болсон.
