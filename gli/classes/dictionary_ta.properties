CDM.BuildTypeManager.mg:MG  
CDM.BuildTypeManager.mg_Description:இதுதான் க்ரீன்ஸ்டோண் உபயோகிக்கும் மூல சுட்டு ஆக்கநிரல், முக்கிய்மாக Alistair Moffat  என்பவரால் மேம்படுத்த்திய்தும், Managing Gigabytes என்கிர பாரம்பரிய நூலில் விளக்கியதாகும். இது பகுதி அளவில் அகவரிசை படுத்தும்; சுட்டு ஆக்கநிரல், பூலியன் அல்லது படிநிலை வரிசைப்படுத்தும் தேடுதல் செய்யலாம் (இருப்பினும் இரண்டும் ஒரேசமயத்தில் முடியாது). திரட்டலில் குரிப்பிட்ட ஒவ்வொரு அகவரிசைக்கும், வெவ்வேரு அகவரிசை கோப்பு உண்டாக்கப்படும். சொற்றோடர் தேடுவதர்‍க்கு க்ரீன்ஸ்டோண் எல்லா சொல் அளவில் "AND" தேடல் செய்யும்;  பிரகு கிடைத்த விடைகளில் கொடுத்த சொல் இருக்கிரதா என்று பரிசோதிக்கும். இதை பலதடவை மிக பெரிய திரட்டல்களில் (பல GB கொண்ட உரைகள்) பரிசோதனை செய்யப்பட்டுள்ளது.  
CDM.BuildTypeManager.mgpp:MGPP  
CDM.BuildTypeManager.mgpp_Description:இந்த புதிய MG பதிப்பு (MG plus plus‌) நுஜிலண்ட் டிஜிட்டல் லைப்ரரி ப்ராஜெக்ட் மேம்படுத்தியது. இது  சொல் அளவில் அகவரிசை படுத்தும். புலம், சொற்றொடர், அருகாமை தேடுதல் சுட்டு அக்கநிரலால் செய்யலாம். பூலியன் (Boolean) தேடுதல் செய்து கிடைத்த விடைகளை வரிசைபடுத்தலாம். ஒரு க்ரீன்ஸ்டோண் திரட்டல் ஒரேஒரு அகவரிசை மட்டுமே உண்டாக்கபடும்; வளம்/பகுதி அளவிலும் உரை / மீதரவு புலம்களும் இந்த ஒரு அகவரிசயால் கைய்யாள முடியும். பல அகவரிசைகளுள்ள திரட்டல்களுக்கு, இது MG உபயோகத்தால் ஏற்படும் திரட்டலைவிட இன்னும் சிறிய திரட்டல் ஏற்படும். பெரிய திரட்டல்களில் தேடுவது சிரிது தாமதமாகலாம் ஏனெனில அகவரிசை சொல் அளவில்தான், அதாவது பகுதி அளவில் அல்ல.  
CDM.BuildTypeManager.lucene:லுசெனெ  
CDM.BuildTypeManager.lucene_Description:லுசெனெ மேம்படுத்தியது ‌ Apache Software Foundation ஆகும். அது புலம் மேலும் அருகாமை தேடுதல் கைய்யாளும். இருப்பினும் ஒரு அளவில்தான் (அதாவது முழு ஆவணங்கள் அல்லது தனி பகுதிகள் மட்டுமே, இரண்டும் ஒரே சமயத்தில் முடியாது). ஆகயால் ஒரு திரட்டல்  மேலும் பகுதி அகவரிசைகளுக்கு வெவ்வேறு இரண்டூ அகவரிசைகள் வேண்டும். லுசெனெ இதே மாதிரி தேடும் நுட்பம் MGPP க்கு அளிக்கிரது, இதற்கு மேலும் ஒரு எழுத்து கடிலா உரு வகை‌, எல்லைக்குள் தேடுதலும் தேடிக்கிடைத்த விடைகளை மீதரவு புலம்களால் வரிசை செய்யும். இதை க்ரீன்ஸ்டோணில் சேர்க்கப்பட்டதால் படிப்படியாக திரட்டல் கூட்டலாம். இந்த சலுகை MG இலும் MGPP இலும் கிடையாது  
