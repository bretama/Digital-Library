FileAssociationDialog.Instructions:ஒரு கோப்பு வகை பார்ப்பதர்க்கு இன்த நிரல் ஆரம்பிக்க  என்த க்ட்டளை கொடுக்கப்பட்டிருக்கிரது, என்த புர நிரல்களை உபயோகபட்டிருக்கிரது, என்று தீர்மானிக்க இந்த உரையாடலை உபயோகிக்கவும்.\nஒரு புதிய கோப்பு வகை சேர்க்க அதனுடய நீடிப்பை 'கோப்புகள் முடியும்' உள்ளே உட்புகுத்தவும்.  ஒரு ஆரம்ப உத்தரவை சேர்க்கவோ அல்லது மாற்றவோ அந்த புதிய க்ட்டளையய் 'ஆரம்ப க்ட்டளை' இல் உட்புகுத்தவும், அல்லது கோப்புகளில் ஒரு தகுந்த நிரல் தேடுவதற்க்கு 'மேலோட்டம்' கிளிக் செய்யவும். எங்கே அந்த திரக்கவேன்டிய கோப்பின் பெயர் சேர்க்கவேண்டும் என்ரு குறிப்பிட தனிப்பட்ட சரம் '%1' உபயொகிக்கவும்; உதாரணம்: "C:\\Windows\\System\\MSPaint.exe %1". '%1'அந்த கட்டளையின் முடிவில் சேர்க்கப்படும் வேரெ எதுவும் குறிப்பிடவில்லயானால்.\nMacOS உபயோகிக்கவர்கள் மாக் குறிப்பிட்ட கட்டளை "open [-a <application_name>] %1" எப்பொழுதும் முதலாக முயற்ச்சி செய்யவேண்டும்.  
